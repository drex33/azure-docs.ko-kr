- name: 무시됨
  questions:
  - question: 클라우드 용 Microsoft Defender에서 사용 권한은 어떻게 작동 하나요?
    answer: >
      Microsoft Defender for Cloud는 azure에서 사용자, 그룹 및 서비스에 할당할 수 있는 [기본 제공 역할](../role-based-access-control/built-in-roles.md) 을 제공 하는 azure [RBAC (역할 기반 액세스 제어)](../role-based-access-control/role-assignments-portal.md)를 사용 합니다.


      Defender for Cloud는 리소스 구성을 평가하여 보안 문제와 취약성을 식별합니다. 클라우드의 Defender에는 리소스가 속한 구독 또는 리소스 그룹에 대 한 소유자, 참가자 또는 읽기 권한자 역할이 할당 된 경우 리소스와 관련 된 정보만 표시 됩니다.


      클라우드에 대 한 Defender의 역할 및 허용 된 작업에 대해 자세히 알아보려면 [클라우드의 Microsoft Defender의 권한](permissions.md) 을 참조 하세요.
  - question: 보안 정책을 누가 수정할 수 있나요?
    answer: >-
      보안 정책을 수정하려면 해당 구독의 보안 관리자이거나 소유자 또는 기여자여야 합니다.


      보안 정책을 구성 하는 방법에 [대 한 자세한 내용은 클라우드 용 Microsoft Defender에서 보안 정책 설정](tutorial-security-policy.md)을 참조 하세요.
