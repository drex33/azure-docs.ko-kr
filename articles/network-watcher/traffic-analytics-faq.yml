title: 트래픽 분석 질문과 대답
summary: >
  이 문서는 Azure Network Watcher의 트래픽 분석에 대한 많은 질문과 대답을 한 곳에서 수집합니다.



  [!INCLUDE [updated-for-az](../../includes/updated-for-az.md)]
sections:
- name: 무시됨
  questions:
  - question: >
      트래픽 분석을 사용하기 위한 필수 구성 요소는 무엇인가요?
    answer: "트래픽 분석을 사용하려면 다음 필수 구성 요소가 필요합니다.\n\n- Network Watcher 지원 구독.\n- 모니터링할 NSG(네트워크 보안 그룹)에 대해 사용 가능한 NSG 흐름 로그.\n- 원시 흐름 로그를 저장할 Azure Storage 계정.\n- 읽기 및 쓰기 권한이 있는 Azure Log Analytics 작업 영역.\n\n트래픽 분석을 사용하려면 계정이 다음 중 하나를 충족해야 합니다.\n\n- 계정에는 구독 범위에서 소유자, 참가자, 읽기 권한자 또는 네트워크 참가자의 Azure 역할 중 하나가 있어야 합니다.\n- 계정이 이전에 나열된 역할 중 하나에 할당되지 않은 경우, 구독 수준에서 다음 작업이 할당된 사용자 지정 역할에 할당되어야 합니다.\n            \n    - Microsoft.Network/applicationGateways/read\n    - Microsoft.Network/connections/read\n    - Microsoft.Network/loadBalancers/read \n    - Microsoft.Network/localNetworkGateways/read \n    - Microsoft.Network/networkInterfaces/read \n    - Microsoft.Network/networkSecurityGroups/read \n    - Microsoft.Network/publicIPAddresses/read\n    - Microsoft.Network/routeTables/read\n    - Microsoft.Network/virtualNetworkGateways/read \n    - Microsoft.Network/virtualNetworks/read\n        \n구독에 대해 사용자에게 할당된 역할을 확인하려면:\n\n1. **Login-AzAccount** 를 사용하여 Azure에 로그인합니다. \n\n2. **Select-AzSubscription** 을 사용하여 필요한 구독을 선택합니다. \n\n3. 지정된 사용자에게 할당된 모든 역할을 나열하려면 **Get-AzRoleAssignment -SignInName [사용자 메일] -IncludeClassicAdministrators** 를 사용합니다. \n\n출력이 표시되지 않으면 각 구독 관리자에게 문의하여 명령을 실행할 권한을 얻으세요. 자세한 내용을 알아보려면 [Azure PowerShell을 사용하여 Azure 역할 할당 추가 또는 제거](../role-based-access-control/role-assignments-powershell.md)를 참조하세요.\n"
  - question: >
      흐름 로그를 설정하려는 NSG가 작업 영역과 다른 지역에 있어도 되나요?
    answer: >
      예. 이러한 NSG는 Log Analytics 작업 영역과 다른 지역에 있을 수 있습니다.
  - question: >
      단일 작업 영역 내에서 여러 NSG를 구성할 수 있나요?
    answer: >
      예.
  - question: >
      기존 작업 영역을 사용해도 되나요?
    answer: >
      예. 기존 작업 영역을 선택하는 경우, 새 쿼리 언어로 마이그레이션되었는지 확인해야 합니다. 작업 영역을 업그레이드하지 않으려면 새 작업 영역을 만들어야 합니다. 새 쿼리 언어에 대한 자세한 내용은 [Azure Monitor 로그를 새 로그 검색으로 업그레이드](../azure-monitor/logs/log-query-overview.md)를 참조하세요.
  - question: >
      Azure Storage 계정과 Log Analytics 작업 영역이 서로 다른 구독에 있어도 되나요?
    answer: >
      네, Azure Storage 계정이 한 구독에 있고, Log Analytics 작업 영역이 다른 구독에 있어도 됩니다.
  - question: >
      원시 로그를 다른 구독에 저장할 수 있나요?
    answer: >
      예. 적절한 권한이 있고 스토리지 계정이 NSG와 동일한 지역에 있는 경우 다른 구독에 있는 스토리지 계정에 전송되도록 NSG 흐름 로그를 구성할 수 있습니다. 또한 NSG와 대상 스토리지 계정은 동일한 Azure Active Directory 테넌트를 공유해야 합니다.
  - question: >
      “찾을 수 없음” 오류로 인해 트래픽 분석에 대해 NSG를 구성할 수 없으면 어떻게 하나요?
    answer: >
      지원되는 지역을 선택합니다. 지원되지 않는 영역을 선택할 경우 "찾을 수 없음" 오류가 표시됩니다. 지원되는 지역은 이 문서의 앞 부분에 나와 있습니다.
  - question: >
      NSG 흐름 로그 페이지에 상태가 “로드 실패”로 표시되면 어떻게 하나요?
    answer: >
      흐름 로깅이 제대로 작동하려면 Microsoft.Insights 공급자를 등록해야 합니다. Microsoft.Insights 공급자가 구독에 대해 등록된 것인지 확실하지 않은 경우, 다음 명령에서 *xxxxx-xxxxx-xxxxxx-xxxx* 를 바꾼 후 PowerShell에서 다음 명령을 실행합니다.


      ```powershell-interactive

      **Select-AzSubscription** -SubscriptionId xxxxx-xxxxx-xxxxxx-xxxx

      **Register-AzResourceProvider** -ProviderNamespace Microsoft.Insights

      ```
  - question: >
      솔루션을 구성했습니다. 그런데 왜 대시보드에 아무 것도 표시되지 않나요?
    answer: "대시보드에 처음으로 항목이 표시될 때까지 최대 30분이 걸릴 수 있습니다. 솔루션에서 의미 있는 인사이트를 얻는 데 필요한 데이터를 충분히 수집한 후에야 보고서가 생성됩니다. \n"
  - question: >
      다음 메시지가 표시되면 어떻게 하나요? “이 작업 영역에서 선택한 시간 간격의 데이터를 찾을 수 없습니다. 시간 간격을 변경하거나 다른 작업 영역을 선택해 보세요.”
    answer: "다음 옵션을 시도해 보세요.\n- 위쪽 메뉴에서 시간 간격을 변경합니다.\n- 위쪽 메뉴에서 다른 Log Analytics 작업 영역을 선택합니다.\n- 트래픽 분석이 최근에 설정된 경우, 30분 후에 액세스해 봅니다.\n    \n그래도 문제가 계속되면 [사용자 의견 포럼](https://feedback.azure.com/d365community/forum/8ae9bf04-8326-ec11-b6e6-000d3a4f0789?c=cd276b66-8326-ec11-b6e6-000d3a4f0789)에 문제를 올려주세요.\n"
  - question: >
      다음 메시지가 표시되면 어떻게 하나요? “NSG 흐름 로그를 처음으로 분석하는 중입니다. 이 프로세스를 완료하는 데 20-30분 정도 걸릴 수 있습니다. 잠시 후 다시 확인하십시오. 2) 위의 단계가 작동하지 않거나 작업 영역이 무료 SKU에 소속된 경우, 여기서 작업 영역 사용량을 확인하여 할당량과 비교해 보십시오. 추가 정보가 필요하면 FAQ를 참조하십시오.”
    answer: "다음 이유로 메시지가 표시될 수 있습니다.\n- 트래픽 분석이 최근에 설정되었으며 의미 있는 인사이트를 얻는 데 필요한 데이터를 아직 충분히 수집하지 못했을 수 있습니다.\n- Log Analytics 작업 영역의 체험판 버전을 사용하고 있고 할당량 한도를 초과했습니다. 용량이 큰 작업 영역을 사용해야 할 수도 있습니다.\n    \n그래도 문제가 계속되면 [사용자 의견 포럼](https://feedback.azure.com/d365community/forum/8ae9bf04-8326-ec11-b6e6-000d3a4f0789?c=cd276b66-8326-ec11-b6e6-000d3a4f0789)에 문제를 올려주세요.\n    \n"
  - question: >
      다음 메시지가 표시되면 어떻게 하나요? “리소스 데이터(토폴로지)는 있는데 흐름 정보가 표시되지 않습니다. 리소스 데이터를 보려면 여기를 클릭하고 추가 정보가 필요하면 FAQ를 참조하십시오.”
    answer: >
      대시보드에서 리소스 정보를 보고 있지만 흐름 관련 통계가 없습니다. 리소스 간 통신이 없어 데이터가 없는 것일 수 있습니다. 60분 후에 상태를 다시 확인하세요. 문제가 지속되고 리소스 간에 통신 흐름이 있다고 확신하는 경우, [사용자 의견 포럼](https://feedback.azure.com/d365community/forum/8ae9bf04-8326-ec11-b6e6-000d3a4f0789?c=cd276b66-8326-ec11-b6e6-000d3a4f0789)에 문제를 올려주세요.
  - question: >
      PowerShell 또는 Azure Resource Manager 템플릿 또는 클라이언트를 사용하여 트래픽 분석을 구성할 수 있나요?
    answer: "버전 6.2.1부터 Windows PowerShell을 사용하여 트래픽 분석을 구성할 수 있습니다. Set cmdlet을 사용하여 특정 NSG에 대한 흐름 로깅 및 트래픽 분석을 구성하려면 [Set-AzNetworkWatcherConfigFlowLog](/powershell/module/az.network/set-aznetworkwatcherconfigflowlog)를 참조하세요. 특정 NSG에 대한 흐름 로깅 및 트래픽 분석 상태를 가져오려면 [Get-AzNetworkWatcherFlowLogStatus](/powershell/module/az.network/get-aznetworkwatcherflowlogstatus)를 참조하세요.\n\n현재 트래픽 분석을 구성하는 데는 Azure Resource Manager 템플릿을 사용할 수 없습니다.\n\nAzure Resource Manager 클라이언트를 사용하여 트래픽 분석을 구성하려면 다음 예제를 참조하세요.\n\n**Set cmdlet 예제:**\n\n```\n#Requestbody parameters\n$TAtargetUri =\"/subscriptions/<NSG subscription id>/resourceGroups/<NSG resource group name>/providers/Microsoft.Network/networkSecurityGroups/<name of NSG>\"\n$TAstorageId = \"/subscriptions/<storage subscription id>/resourcegroups/<storage resource group name> /providers/microsoft.storage/storageaccounts/<storage account name>\"\n$networkWatcherResourceGroupName = \"<network watcher resource group name>\"\n$networkWatcherName = \"<network watcher name>\"\n\n$requestBody = \n@\"\n{\n    'targetResourceId': '${TAtargetUri}',\n    'properties': \n    {\n        'storageId': '${TAstorageId}',\n        'enabled': '<true to enable flow log or false to disable flow log>',\n        'retentionPolicy' : \n        {\n            days: <enter number of days like to retail flow logs in storage account>,\n            enabled: <true to enable retention or false to disable retention>\n        }\n    },\n    'flowAnalyticsConfiguration':\n    {\n                'networkWatcherFlowAnalyticsConfiguration':\n      {\n        'enabled':,<true to enable traffic analytics or false to disable traffic analytics>\n        'workspaceId':'bbbbbbbb-bbbb-bbbb-bbbb-bbbbbbbbbbbb',\n        'workspaceRegion':'<workspace region>',\n        'workspaceResourceId':'/subscriptions/<workspace subscription id>/resourcegroups/<workspace resource group name>/providers/microsoft.operationalinsights/workspaces/<workspace name>'\n        \n      }\n\n    }\n}\n\"@\n$apiversion = \"2016-09-01\"\n\narmclient login\narmclient post \"https://management.azure.com/subscriptions/<NSG subscription id>/resourceGroups/<network watcher resource group name>/providers/Microsoft.Network/networkWatchers/<network watcher name>/configureFlowlog?api-version=${apiversion}\" $requestBody\n```\n\n**Get cmdlet 예제:**\n\n```\n#Requestbody parameters\n$TAtargetUri =\"/subscriptions/<NSG subscription id>/resourceGroups/<NSG resource group name>/providers/Microsoft.Network/networkSecurityGroups/<NSG name>\"\n\n\n$requestBody = \n@\"\n{\n    'targetResourceId': '${TAtargetUri}'\n}\n“@\n\n\narmclient login\narmclient post \"https://management.azure.com/subscriptions/<NSG subscription id>/resourceGroups/<network watcher resource group name>/providers/Microsoft.Network/networkWatchers/<network watcher name>/queryFlowLogStatus?api-version=${apiversion}\" $requestBody\n```\n"
  - question: >
      트래픽 분석의 비용은 얼마인가요?
    answer: "트래픽 분석은 요금이 측정됩니다. 요금은 서비스에서 생성된 흐름 로그 데이터 처리 및 Log Analytics 작업 영역에서 생성된 향상된 로그 저장을 기준으로 측정됩니다. \n\n예를 들어 [가격 책정 계획](https://azure.microsoft.com/pricing/details/network-watcher/)과 관련해서 미국 중서부 지역을 고려해보겠습니다. 트래픽 분석에 의해 처리되는 스토리지 계정에 저장된 흐름 로그 데이터가 10GB이고 Log Analytics 작업 영역에서 수집된 보강된 로그가 1GB인 경우 해당 요금은 10 x 2.3$ + 1 x 2.76$ = 25.76$가 됩니다.\n"
  - question: >
      트래픽 분석은 얼마나 자주 데이터를 처리하나요?
    answer: >
      트래픽 분석 스키마 및 데이터 집계 문서의 [데이터 집계 섹션](./traffic-analytics-schema.md#data-aggregation)을 참조하세요.
  - question: "트래픽 분석은 어떻게 IP가 악성임을 결정하나요? \n"
    answer: >
      트래픽 분석은 Microsoft 내부 위협 인텔리전스 시스템을 사용하여 IP를 악성으로 간주합니다. 해당 시스템은 Microsoft 제품 및 서비스, Microsoft DCU(Digital Crimes Unit), MSRC(Microsoft 보안 대응 센터) 및 외부 피드와 같은 다양한 원격 분석 원본을 활용하며 그 위에 많은 인텔리전스를 빌드합니다. 해당 데이터 중 일부는 Microsoft Internal입니다. 알려진 IP가 악성으로 플래그 지정되면 세부 정보를 파악하기 위해 지원 티켓을 제기하세요.
  - question: >
      트래픽 분석 데이터에 대한 경고를 설정하려면 어떻게 해야 하나요?
    answer: "트래픽 분석에는 경고에 대한 기본 제공 지원이 없습니다. 그러나 트래픽 분석 데이터가 Log Analytics에 저장되므로 사용자 지정 쿼리를 작성하고 경고를 설정할 수 있습니다. 단계:\n- 트래픽 분석에서 Log Analytics에 대한 짧은 링크를 사용할 수 있습니다. \n- [여기에 설명된 스키마](traffic-analytics-schema.md)를 사용하여 쿼리 작성 \n- “새 경고 규칙”을 클릭하여 경고를 만듭니다.\n- 경고를 만들려면 [로그 경고 설명서](../azure-monitor/alerts/alerts-log.md)를 참조하세요.\n"
  - question: >
      가장 많은 온-프레미스 트래픽을 수신하는 VM을 어떻게 확인할 수 있나요?
    answer: "```\nAzureNetworkAnalytics_CL\n| where SubType_s == \"FlowLog\" and FlowType_s == \"S2S\" \n| where <Scoping condition>\n| mvexpand vm = pack_array(VM1_s, VM2_s) to typeof(string)\n| where isnotempty(vm) \n| extend traffic = AllowedInFlows_d + DeniedInFlows_d + AllowedOutFlows_d + DeniedOutFlows_d // For bytes use: | extend traffic = InboundBytes_d + OutboundBytes_d \n| make-series TotalTraffic = sum(traffic) default = 0 on FlowStartTime_t from datetime(<time>) to datetime(<time>) step 1m by vm\n| render timechart\n```\n\n  IP의 경우:\n\n```\nAzureNetworkAnalytics_CL\n| where SubType_s == \"FlowLog\" and FlowType_s == \"S2S\" \n//| where <Scoping condition>\n| mvexpand IP = pack_array(SrcIP_s, DestIP_s) to typeof(string)\n| where isnotempty(IP) \n| extend traffic = AllowedInFlows_d + DeniedInFlows_d + AllowedOutFlows_d + DeniedOutFlows_d // For bytes use: | extend traffic = InboundBytes_d + OutboundBytes_d \n| make-series TotalTraffic = sum(traffic) default = 0 on FlowStartTime_t from datetime(<time>) to datetime(<time>) step 1m by IP\n| render timechart\n```\n\n시간에는 yyyy-mm-dd 00:00:00 형식을 사용합니다.\n"
  - question: >
      온-프레미스 머신으로부터 내 VM이 받은 트래픽 표준 편차를 어떻게 확인하나요?
    answer: "```\nAzureNetworkAnalytics_CL\n| where SubType_s == \"FlowLog\" and FlowType_s == \"S2S\" \n//| where <Scoping condition>\n| mvexpand vm = pack_array(VM1_s, VM2_s) to typeof(string)\n| where isnotempty(vm) \n| extend traffic = AllowedInFlows_d + DeniedInFlows_d + AllowedOutFlows_d + DeniedOutFlows_d // For bytes use: | extend traffic = InboundBytes_d + utboundBytes_d\n| summarize deviation = stdev(traffic)  by vm\n```\n\nIP의 경우:\n\n```\nAzureNetworkAnalytics_CL\n| where SubType_s == \"FlowLog\" and FlowType_s == \"S2S\" \n//| where <Scoping condition>\n| mvexpand IP = pack_array(SrcIP_s, DestIP_s) to typeof(string)\n| where isnotempty(IP) \n| extend traffic = AllowedInFlows_d + DeniedInFlows_d + AllowedOutFlows_d + DeniedOutFlows_d // For bytes use: | extend traffic = InboundBytes_d + OutboundBytes_d\n| summarize deviation = stdev(traffic)  by IP\n```\n"
  - question: >
      NSG 규칙을 사용하여 IP 쌍 간에 연결할 수 있거나 차단된 포트를 확인하려면 어떻게 하나요?
    answer: "```\nAzureNetworkAnalytics_CL\n| where SubType_s == \"FlowLog\" and TimeGenerated between (startTime .. endTime)\n| extend sourceIPs = iif(isempty(SrcIP_s), split(SrcPublicIPs_s, \" \") , pack_array(SrcIP_s)),\ndestIPs = iif(isempty(DestIP_s), split(DestPublicIPs_s,\" \") , pack_array(DestIP_s))\n| mvexpand SourceIp = sourceIPs to typeof(string)\n| mvexpand DestIp = destIPs to typeof(string)\n| project SourceIp = tostring(split(SourceIp, \"|\")[0]), DestIp = tostring(split(DestIp, \"|\")[0]), NSGList_s, NSGRule_s, DestPort_d, L4Protocol_s, FlowStatus_s \n| summarize DestPorts= makeset(DestPort_d) by SourceIp, DestIp, NSGList_s, NSGRule_s, L4Protocol_s, FlowStatus_s\n```\n"
  - question: >
      지역 지도 보기에서 키보드를 사용하여 탐색할 수 있나요?
    answer: "지역 지도 페이지에는 두 개의 기본 섹션이 있습니다.\n    \n- **배너**: 지역 맵 위쪽에 있는 배너는 트래픽 분포 필터(예: 배포, 국가/지역의 트래픽 및 악성)를 선택하는 단추를 제공합니다. 단추를 선택하면 각 필터가 지도에 적용됩니다. 예를 들어, [활성] 단추를 선택하면 지도에서 배포의 활성 데이터 센터가 강조 표시됩니다.\n- **맵**: 배너 아래의 맵 섹션에는 Azure 데이터 센터와 국가/지역 간의 트래픽 분포가 표시됩니다.\n    \n### <a name=\"keyboard-navigation-on-the-banner\"></a>배너에서 키보드 탐색\n    \n- 기본적으로 배너에 대한 지역 지도 페이지에서 선택할 수 있는 항목은 “Azure DC” 필터입니다.\n- 다른 필터로 이동하려면 `Tab` 또는 `Right arrow` 키를 사용합니다. 뒤로 이동하려면 `Shift+Tab` 또는 `Left arrow` 키를 사용합니다. 앞으로 탐색은 왼쪽에서 오른쪽, 위쪽에서 아래쪽 순입니다.\n- `Enter` 또는 `Down` 화살표 키를 누르면 선택한 필터가 적용됩니다. 선택하는 필터와 배포에 따라 지도 섹션 아래에 있는 하나 이상의 노드가 강조 표시됩니다.\n- 배너 및 지도 사이에서 전환하려면 `Ctrl+F6` 키를 누릅니다.\n        \n### <a name=\"keyboard-navigation-on-the-map\"></a>지도에서 키보드 탐색\n    \n- 배너에서 필터를 선택하고 `Ctrl+F6`을 누르면 지도 보기에서 강조 표시된 노드 중 하나(**Azure 데이터 센터** 또는 **국가/지역**)로 포커스가 이동됩니다.\n- 지도에서 강조 표시된 다른 노드로 이동하려면 `Tab` 또는 `Right arrow` 키를 사용하여 앞으로 이동합니다. 뒤로 이동하려면 `Shift+Tab` 또는 `Left arrow` 키를 사용합니다.\n- 지도에서 강조 표시된 노드를 선택하려면 `Enter` 또는 `Down arrow` 키를 사용합니다.\n- 노드를 선택하면 해당 노드의 **정보 도구 상자** 로 포커스가 이동됩니다. 기본적으로 포커스는 **정보 도구 상자** 의 닫힌 단추로 이동합니다. **상자** 보기 내부에서 추가로 이동하려면 `Right arrow` 및 `Left arrow` 키를 사용하여 각각 앞으로 또는 뒤로 이동할 수 있습니다. `Enter` 키를 누르면 **정보 도구 상자** 에서 포커스가 있는 단추를 선택한 것과 동일한 효과가 적용됩니다.\n- **정보 도구 상자** 에 포커스가 있는 동안 `Tab` 키를 누르면 선택된 노드와 동일한 대륙의 끝점으로 포커스가 이동합니다. `Right arrow` 및 `Left arrow` 키를 사용하여 이러한 엔드포인트 간을 이동합니다.\n- 다른 흐름 엔드포인트 또는 대륙 클러스터로 이동하려면 `Tab` 키를 사용하여 앞으로 이동하고 `Shift+Tab` 키를 사용하여 뒤로 이동합니다.\n- **대륙 클러스터** 에 포커스가 있을 때 `Enter` 또는 `Down` 화살표 키를 사용하여 대륙 클러스터 내부의 엔드포인트를 강조 표시할 수 있습니다. 대륙 클러스터의 정보 상자에서 엔드포인트와 [닫기] 단추 간을 이동하려면 `Right arrow` 또는 `Left arrow` 키를 사용하여 각각 앞으로 또는 뒤로 이동할 수 있습니다. 아무 엔드포인트에서 `Shift+L` 키를 사용하여 선택한 노드와 엔드포인트를 잇는 연결선으로 전환할 수 있습니다. `Shift+L`을 다시 누르면 선택한 엔드포인트로 이동할 수 있습니다.\n        \n### <a name=\"keyboard-navigation-at-any-stage\"></a>모든 단계에서 키보드 탐색\n    \n- `Esc` 키는 확장된 선택 영역을 축소합니다.\n- `Up-arrow` 키는 `Esc` 키와 동일한 작업을 수행합니다. `Down arrow` 키는 `Enter` 키와 동일한 작업을 수행합니다.\n- `Shift+Plus` 키로 확대, `Shift+Minus` 키로 축소할 수 있습니다.\n"
  - question: >
      가상 네트워크 토폴로지 보기에서 키보드를 사용하여 탐색할 수 있나요?
    answer: "가상 네트워크 토폴로지 페이지에는 두 개의 기본 섹션이 있습니다.\n    \n- **배너**: 가상 네트워크 토폴로지 위쪽에 있는 배너는 트래픽 분포 필터(예: 연결된 가상 네트워크, 연결이 끊어진 가상 네트워크 및 공용 IP)를 선택하는 단추를 제공합니다. 단추를 선택하면 각 필터가 토폴로지에 적용됩니다. 예를 들어, [활성] 단추를 선택하면 토폴로지에서 배포의 활성 가상 네트워크가 강조 표시됩니다.\n- **토폴로지**: 배너 아래의 토폴로지 섹션에는 가상 네트워크 간의 트래픽 분포가 표시됩니다.\n    \n### <a name=\"keyboard-navigation-on-the-banner\"></a>배너에서 키보드 탐색\n    \n- 기본적으로 배너에 대한 가상 네트워크 토폴로지 페이지에서 선택할 수 있는 항목은 “연결된 VNet” 필터입니다.\n- 다른 필터로 이동하려면 `Tab` 키를 사용하여 앞으로 이동합니다. 뒤로 이동하려면 `Shift+Tab` 키를 사용합니다. 앞으로 탐색은 왼쪽에서 오른쪽, 위쪽에서 아래쪽 순입니다.\n- `Enter` 키를 누르면 선택한 필터가 적용됩니다. 선택하는 필터와 배포에 따라 토폴로지 섹션 아래에 있는 하나 이상의 노드(가상 네트워크)가 강조 표시됩니다.\n- 배너와 토폴로지 사이를 전환하려면 `Ctrl+F6`을 누릅니다.\n        \n### <a name=\"keyboard-navigation-on-the-topology\"></a>토폴로지에서 키보드 탐색\n    \n- 배너에서 필터를 선택하고 `Ctrl+F6`을 누르면 토폴로지 보기에서 강조 표시된 노드 중 하나(**VNet**)로 포커스가 이동됩니다.\n- 토폴로지 보기에서 강조 표시된 다른 노드로 이동하려면 `Shift+Right arrow` 키를 사용하여 앞으로 이동합니다. \n- 강조 표시된 노드에서는 노드의 **정보 도구 상자** 로 포커스가 이동됩니다. 기본적으로 포커스는 **정보 도구 상자** 의 **자세한 정보** 단추로 이동합니다. **상자** 보기 내부에서 추가로 이동하려면 `Right arrow` 및 `Left arrow` 키를 사용하여 각각 앞으로 또는 뒤로 이동할 수 있습니다. `Enter` 키를 누르면 **정보 도구 상자** 에서 포커스가 있는 단추를 선택한 것과 동일한 효과가 적용됩니다.\n- 이러한 노드를 선택할 때 `Shift+Left arrow` 키를 눌러 해당 연결을 모두 하나씩 방문할 수 있습니다. 포커스가 해당 연결의 **정보 도구 상자** 로 이동합니다. 언제든지 `Shift+Right arrow`를 다시 눌러 포커스를 다시 노드로 이동할 수 있습니다.\n    \n"
  - question: >
      서브넷 토폴로지 보기에서 키보드를 사용하여 탐색할 수 있나요?
    answer: "서브네트워크 토폴로지 페이지에는 두 개의 기본 섹션이 있습니다.\n    \n- **배너**: 가상 서브네트워크 토폴로지 위쪽에 있는 배너는 트래픽 분포 필터(예: 활성, 중간 및 게이트웨이 서브넷)를 선택하는 단추를 제공합니다. 단추를 선택하면 각 필터가 토폴로지에 적용됩니다. 예를 들어, [활성] 단추를 선택하면 토폴로지에서 배포의 활성 가상 서브네트워크가 강조 표시됩니다.\n- **토폴로지**: 배너 아래의 토폴로지 섹션에는 가상 서브네트워크 간의 트래픽 분포가 표시됩니다.\n    \n### <a name=\"keyboard-navigation-on-the-banner\"></a>배너에서 키보드 탐색\n    \n- 기본적으로 배너에 대한 가상 서브네트워크 토폴로지 페이지에서 선택할 수 있는 항목은 “서브넷” 필터입니다.\n- 다른 필터로 이동하려면 `Tab` 키를 사용하여 앞으로 이동합니다. 뒤로 이동하려면 `Shift+Tab` 키를 사용합니다. 앞으로 탐색은 왼쪽에서 오른쪽, 위쪽에서 아래쪽 순입니다.\n- `Enter` 키를 누르면 선택한 필터가 적용됩니다. 선택하는 필터와 배포에 따라 토폴로지 섹션 아래에 있는 하나 이상의 노드(서브넷)가 강조 표시됩니다.\n- 배너와 토폴로지 사이를 전환하려면 `Ctrl+F6`을 누릅니다.\n        \n### <a name=\"keyboard-navigation-on-the-topology\"></a>토폴로지에서 키보드 탐색\n    \n- 배너에서 필터를 선택하고 `Ctrl+F6`을 누르면 토폴로지 보기에서 강조 표시된 노드 중 하나(**서브넷**)로 포커스가 이동됩니다.\n- 토폴로지 보기에서 강조 표시된 다른 노드로 이동하려면 `Shift+Right arrow` 키를 사용하여 앞으로 이동합니다. \n- 강조 표시된 노드에서는 노드의 **정보 도구 상자** 로 포커스가 이동됩니다. 기본적으로 포커스는 **정보 도구 상자** 의 **자세한 정보** 단추로 이동합니다. **상자** 보기 내부에서 추가로 이동하려면 `Right arrow` 및 `Left arrow` 키를 사용하여 각각 앞으로 또는 뒤로 이동할 수 있습니다. `Enter` 키를 누르면 **정보 도구 상자** 에서 포커스가 있는 단추를 선택한 것과 동일한 효과가 적용됩니다.\n- 이러한 노드를 선택할 때 `Shift+Left arrow` 키를 눌러 해당 연결을 모두 하나씩 방문할 수 있습니다. 포커스가 해당 연결의 **정보 도구 상자** 로 이동합니다. 언제든지 `Shift+Right arrow`를 다시 눌러 포커스를 다시 노드로 이동할 수 있습니다.\n"
  - question: >
      클래식 NSG가 지원되나요?
    answer: >
      아니요, 트래픽 분석은 클래식 NSG를 지원하지 않습니다. 클래식 리소스가 [사용되지 않으므로](../virtual-machines/classic-vm-deprecation.md) 클래식에서 Azure Resource Manager로 IaaS 리소스를 마이그레이션하는 것이 좋습니다. [마이그레이션 방법](../virtual-machines/migration-classic-resource-manager-overview.md)을 이해하려면 이 문서를 참조하세요.
  - question: "트래픽 분석에서 내 트래픽 분석이 사용하도록 설정된 NSG에 대한 데이터가 표시되지 않는 이유는 무엇인가요? \n"
    answer: 트래픽 분석 대시보드의 리소스 선택 드롭다운에서 가상 머신 또는 네트워크 보안 그룹의 리소스 그룹이 아닌 **Virtual Network** 리소스의 리소스 그룹을 선택해야 합니다.
