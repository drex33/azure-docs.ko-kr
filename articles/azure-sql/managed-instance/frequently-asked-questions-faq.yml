  - question: "암호 정책 \n"
    answer: >
      ### <a name="what-password-policies-are-applied-for-sql-managed-instance-sql-logins"></a>SQL Managed Instance SQL 로그인에 적용되는 암호 정책은 무엇인가요?


      SQL 로그인에 관한 SQL Managed Instance 암호 정책은 관리형 인스턴스를 보유하는 가상 클러스터를 형성하는 VM에 적용되는 Azure 플랫폼 정책을 상속합니다. 현재 이 설정은 Azure에서 정의하고 관리형 인스턴스에서 상속하므로 변경할 수 없습니다.

       > [!IMPORTANT]
       > Azure 플랫폼은 해당 정책에 의존하는 서비스에 알리지 않고 정책 요구 사항을 변경할 수 있습니다.

      ### <a name="what-are-current-azure-platform-policies"></a>현재 Azure 플랫폼 정책은 무엇인가요?


      각 로그인은 로그인 시 암호를 설정하고, 최대 사용 기간에 도달하고 나면 암호를 변경해야 합니다.


      | **정책** | **보안 설정** |

      | --- | --- |

      | 최대 암호 사용 기간 | 42일 |

      | 최소 암호 사용 기간 | 1일 |

      | 최소 암호 길이 | 10자 |

      | 암호는 복잡성 조건을 만족해야 함 | 사용 |


      ### <a name="is-it-possible-to-disable-password-complexity-and-expiration-in-sql-managed-instance-on-login-level"></a>로그인 수준에서 SQL Managed Instance의 암호 복잡성 및 만료를 사용하지 않게 설정할 수 있나요?


      예, 로그인 수준에서 CHECK_POLICY 및 CHECK_EXPIRATION 필드를 제어할 수 있습니다. 다음 T-SQL 명령을 실행하여 현재 설정을 확인할 수 있습니다.


      ```sql

      SELECT *

      FROM sys.sql_logins

      ```


      그 후에 다음을 실행하여 지정된 로그인 설정을 수정할 수 있습니다.


      ```sql

      ALTER LOGIN <login_name> WITH CHECK_POLICY = OFF;

      ALTER LOGIN <login_name> WITH CHECK_EXPIRATION = OFF;

      ```


      (‘test’를 원하는 로그인 이름으로 바꾸고 정책 및 만료 값을 조정)
