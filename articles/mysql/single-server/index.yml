### YamlMime:Landing
title: 단일 서버 설명서
summary: Azure Database for MySQL - 단일 서버는 MySQL Community Edition을 기반으로 하는 관계형 데이터베이스 서비스입니다.  예측 가능한 성능과 동적인 확장성으로 중요 업무 워크로드를 처리할 수 있는 완전 관리형 Database as a Service 제품입니다. 빠른 시작, 자습서 및 샘플을 통해 단일 서버를 사용하는 방법을 알아봅니다.
metadata:
  description: Azure Database for MySQL - 단일 서버는 MySQL Community Edition을 기반으로 하여 개발자용으로 빌드된 Microsoft 클라우드의 관계형 데이터베이스 서비스입니다.
