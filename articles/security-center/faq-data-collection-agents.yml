title: FAQ - 데이터 수집, 에이전트 및 작업 영역에 대한 질문
summary: >
  Defender for Cloud는 Azure VM(가상 머신), 가상 머신 확장 집합, IaaS 컨테이너 및 비 Azure 컴퓨터(온-프레미스 머신 포함)에서 데이터를 수집하여 보안 취약성 및 위협을 모니터링합니다. 데이터는 머신에서 다양한 보안 관련 구성 및 이벤트 로그를 읽고 분석용으로 작업 영역에 데이터를 복사하는 Log Analytics 에이전트를 사용하여 수집됩니다.
sections:
- name: 무시됨
  questions:
  - question: >
      Defender for Cloud에서 만든 작업 영역에서 Azure Monitor 로그에 대한 요금이 청구되는가요?
    answer: >
      아니요. Defender for Cloud에서 만든 작업 영역은 노드당 Azure Monitor 로그에 대해 구성된 반면 Azure Monitor 로그 요금이 발생하지 않습니다. Defender for Cloud 청구는 항상 Defender for Cloud 보안 정책 및 작업 영역에 설치된 솔루션을 기반으로 합니다.


      - **Azure Defender -** Defender for Cloud는 기본 작업 영역에서 "SecurityCenterFree" 솔루션을 사용하도록 설정합니다. Azure Defender가 꺼져 있는 경우 요금이 청구되지 않습니다.


      - **Azure Defender** – Defender for Cloud는 기본 작업 영역에서 "보안" 솔루션을 사용하도록 설정합니다.


      선택한 통화 및 해당 지역에 따른 가격 책정 세부 정보는 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/security-center/)를 참조하세요.


      > [!NOTE]

      > Defender for Cloud에서 만든 작업 영역의 로그 분석 가격 책정 계층은 Defender for Cloud 청구에 영향을 주지 않습니다.


      [!INCLUDE [azure-monitor-log-analytics-rebrand](../../includes/azure-monitor-log-analytics-rebrand.md)]
  - question: >
      Log Analytics 에이전트란 무엇인가요?
    answer: "보안 취약성 및 위협을 모니터링하기 위해 Microsoft Defender for Cloud는 [Log Analytics 에이전트에](../azure-monitor/agents/log-analytics-agent.md) 의존합니다. 이는 Azure Monitor 서비스에서 사용하는 것과 동일한 에이전트입니다. \n\n해당 에이전트는 Microsoft Monitoring Agent(또는 “MMA”)라고도 합니다. \n\n해당 에이전트는 연결된 머신에서 다양한 보안 관련 구성 세부 정보 및 이벤트 로그를 수집한 다음 추가 분석을 위해 Log Analytics 작업 영역에 데이터를 복사합니다. 이러한 데이터의 예로는 운영 체제 유형 및 버전, 운영 체제 로그(Windows 이벤트 로그), 실행 중인 프로세스, 머신 이름, IP 주소, 로그인된 사용자를 들 수 있습니다.\n\n다음 페이지에 설명된 대로, 이 에이전트에 지원되는 운영 체제 중 하나를 머신이 실행하고 있는지 확인하세요.\n\n* [Windows에서 지원되는 운영 체제에 대한 Log Analytics 에이전트](../azure-monitor/agents/agents-overview.md#supported-operating-systems)\n\n* [Linux에서 지원되는 운영 체제에 대한 Log Analytics 에이전트](../azure-monitor/agents/agents-overview.md#supported-operating-systems)\n\n[Log Analytics 에이전트가 수집하는 데이터](enable-data-collection.md)에 대해 자세히 알아보세요.\n"
  - question: >
      Log Analytics 에이전트 설치의 자동 프로비저닝을 위한 VM의 요건은 무엇입니까?
    answer: >
      다음과 같은 경우 Windows 또는 Linux IaaS VM이 요건 충족됩니다.


      - Log Analytics 에이전트 확장이 VM에 현재 설치되어 있지 않습니다.

      - VM이 실행 중인 상태입니다.

      - Windows 또는 Linux [Azure Virtual Machine 에이전트](../virtual-machines/extensions/agent-windows.md)가 설치되어 있습니다.

      - VM이 웹 애플리케이션 방화벽이나 차세대 방화벽과 같은 어플라이언스로 사용되지 않습니다.
  - question: >
      기본 Log Analytics 작업 영역은 어디에서 생성되나요?
    answer: >
      기본 작업 영역의 위치는 Azure 지역에 따라 다릅니다.


      - 미국 및 브라질에 있는 VM의 경우 작업 영역 위치는 미국입니다.

      - 캐나다에 있는 VM의 경우 작업 영역 위치는 캐나다입니다.

      - 유럽에 있는 VM의 경우 작업 영역 위치는 유럽입니다.

      - 영국에 있는 VM의 경우 작업 영역 위치는 영국입니다.

      - 동아시아 및 동남아시아에 있는 VM의 경우 작업 영역 위치는 아시아입니다.

      - 대한민국에 있는 VM의 경우 작업 영역 위치는 대한민국입니다.

      - 인도에 있는 VM의 경우 작업 영역 위치는 인도입니다.

      - 일본에 있는 VM의 경우 작업 영역 위치는 일본입니다.

      - 중국에 있는 VM의 경우 작업 영역 위치는 중국입니다.

      - 오스트레일리아에 있는 VM의 경우 작업 영역 위치는 오스트레일리아입니다.
  - question: >
      Log Analytics 에이전트에서 수집하는 보안 이벤트는 무엇인가요?
    answer: "에이전트에서 수집하는 보안 이벤트의 전체 목록은 [“일반” 및 “최소” 보안 이벤트 설정에 대해 저장되는 이벤트 유형](enable-data-collection.md#what-event-types-are-stored-for-common-and-minimal)을 참조하세요.\n\n> [!IMPORTANT]\n> Azure Firewall 같은 일부 서비스의 경우 로깅을 사용하도록 설정하고 로그할 번잡한 리소스를 선택한 경우(예: 로그를 *자세한* 정보 표시로 설정) Log Analytics 작업 영역 스토리지 요구 사항에 상당한 영향을 줄 수 있습니다. \n"
  - question: >
      Defender for Cloud에서 만든 기본 작업 영역을 삭제할 수 있나요?
    answer: >
      **기본 작업 영역을 삭제하지 않는 것이 좋습니다.** Defender for Cloud는 기본 작업 영역을 사용하여 VM의 보안 데이터를 저장합니다. 작업 영역을 삭제하면 Defender for Cloud에서 이 데이터를 수집할 수 없으며 일부 보안 권장 사항 및 경고를 사용할 수 없습니다.


      복구하려면 삭제된 작업 영역에 연결된 VM에서 Log Analytics 에이전트를 제거합니다. Defender for Cloud는 에이전트를 다시 설치하고 새 기본 작업 영역을 만듭니다.
  - question: >
      기존 Log Analytics 작업 영역을 사용하려면 어떻게 해야 하나요?
    answer: "기존 Log Analytics 작업 영역을 선택하여 Defender for Cloud에서 수집한 데이터를 저장할 수 있습니다. 기존 Log Analytics 작업 영역을 사용하려면 다음을 수행합니다.\n\n- 작업 영역이 선택한 Azure 구독과 연결되어 있어야 합니다.\n- 작업 영역에 액세스하려면 읽기 이상의 권한이 필요합니다.\n\n> [!NOTE]\n> Log Analytics 에이전트와 실행 중인 컴퓨터는 모두 동일한 테넌트의 Log Analytics 작업 영역에 보고해야 합니다. 다른 테넌트에 보고하는 경우 해당 에이전트에서 보안 경고를 받지 못합니다.\n\n기존 Log Analytics 작업 영역을 선택하려면 다음을 수행합니다.\n\n1. Defender for Cloud 메뉴에서 **환경 설정** 을 엽니다.\n1. 관련 구독을 선택합니다.\n1. **자동 프로비저닝** 페이지를 엽니다.\n1. Log Analytics 에이전트의 경우 **구성 편집** 을 선택합니다. \n\n    :::image type=\"content\" source=\"./media/enable-data-collection/edit-configuration-auto-deploy-agent.png\" alt-text=\"자동 배포를 사용할 경우 이용할 Log Analytics 에이전트의 구성\" lightbox=\"./media/enable-data-collection/edit-configuration-auto-deploy-agent.png\":::\n\n1. **다른 작업 영역에 Azure VM 연결** 을 선택하고 기존 작업 영역을 선택합니다.\n\n    :::image type=\"content\" source=\"./media/enable-data-collection/choose-workspace.png\" alt-text=\"Log Analytics 에이전트가 보고하게 되는 기본이 아닌 작업 영역 선택\" lightbox=\"./media/enable-data-collection/choose-workspace.png\":::\n\n    > [!TIP]\n    > 이 목록에는 액세스 권한이 있고 Azure 구독에 존재하는 작업 영역만이 포함됩니다.\n\n1. **저장** 을 선택합니다. 모니터링되는 VM을 다시 구성할지를 묻는 메시지가 표시됩니다.\n\n    - 새 작업 영역 설정을 **새 VM에만 적용** 하려면 **아니요** 를 선택합니다. 그러면 새 작업 영역 설정이 새 에이전트 설치(Log Analytics 에이전트가 설치되어 있지 않은 새로 검색된 VM)에만 적용됩니다.\n    - 새 작업 영역 설정을 **모든 VM에 적용** 하려면 **예** 를 선택합니다. 또한 Defender for Cloud에서 만든 작업 영역에 연결된 모든 VM이 새 대상 작업 영역에 다시 연결됩니다.\n\n    > [!NOTE]\n    > **예를** 선택하면 모든 VM이 새 대상 작업 영역에 다시 연결될 때까지 Defender for Cloud에서 만든 작업 영역을 삭제하지 마세요. 작업 영역을 너무 빨리 삭제하면 이 작업이 실패합니다.\n"
  - question: >
      Log Analytics 에이전트가 VM에 확장으로 이미 설치되어 있으면 어떻게 되나요?
    answer: >
      모니터링 에이전트가 확장으로 설치되면 확장 구성을 통해 단일 작업 영역에만 보고할 수 있습니다. Defender for Cloud는 사용자 작업 영역에 대한 기존 연결을 재정의하지 않습니다. Defender for Cloud는 "보안" 또는 "SecurityCenterFree" 솔루션이 설치된 경우 이미 연결된 작업 영역에 VM의 보안 데이터를 저장합니다. Defender for Cloud는 이 프로세스에서 확장 버전을 최신 버전으로 업그레이드할 수 있습니다.


      자세한 내용은 [기존 에이전트 설치 시 자동 프로비저닝](enable-data-collection.md#preexisting)을 참조하세요.
  - question: >
      Log Analytics 에이전트가 컴퓨터에 직접 설치되어 있지만 확장(직접 에이전트)이 아닌 경우 어떻게 되나요?
    answer: >
      Log Analytics 에이전트가 Azure 확장이 아닌 VM에 직접 설치된 경우 Defender for Cloud는 Log Analytics 에이전트 확장을 설치하고 Log Analytics 에이전트를 최신 버전으로 업그레이드할 수 있습니다.


      설치된 에이전트는 이미 구성된 작업 영역에 계속 보고하고 Defender for Cloud에 구성된 작업 영역에도 보고합니다(멀티 호밍은 Windows 머신에서 지원됨).


      구성된 작업 영역이 사용자 작업 영역(클라우드용 Defender의 기본 작업 영역이 아닌)인 경우 Defender for Cloud에 대한 "보안" 또는 "SecurityCenterFree" 솔루션을 설치하여 해당 작업 영역에 보고하는 VM 및 컴퓨터에서 이벤트 처리를 시작해야 합니다.


      Linux 컴퓨터의 경우 에이전트 멀티 호밍은 아직 지원되지 않습니다. 따라서 기존 에이전트 설치가 탐지되면 자동 프로비저닝이 발생하지 않고 컴퓨터의 구성이 변경되지 않습니다.


      2019년 3월 17일 이전에 Defender for Cloud에 온보딩된 구독의 기존 컴퓨터의 경우 기존 에이전트가 검색되면 Log Analytics 에이전트 확장이 설치되지 않고 머신에 영향을 미치지 않습니다. 이러한 컴퓨터의 경우 해당 컴퓨터에서 에이전트 설치 문제를 해결하려면 “컴퓨터에서 모니터링 에이전트 상태 문제 해결” 권장 사항을 참조하세요.


      자세한 내용은 다음 섹션 [System Center Operations Manager 또는 OMS 직접 에이전트가 내 VM에 이미 설치되어 있으면 어떻게 되나요?](#what-if-a-system-center-operations-manager-agent-is-already-installed-on-my-vm-)를 참조하세요.
  - question: >
      System Center Operations Manager 에이전트가 내 VM에 이미 설치되어 있으면 어떻게 되나요?
    answer: >
      Defender for Cloud는 Log Analytics 에이전트 확장을 기존 System Center Operations Manager 에이전트에 나란히 설치합니다. 기존 에이전트는 System Center Operations Manager 서버에 정상적으로 계속 보고합니다. Operations Manager 에이전트와 Log Analytics 에이전트는 이 프로세스 중에 최신 버전으로 업데이트되는 일반적인 런타임 라이브러리를 공유합니다. 참고 - Operations Manager 에이전트의 버전 2012가 설치되어 있는 경우 자동 프로비저닝을 설정하지 마십시오(Operations Manager 서버가 2012 버전인 경우에도 관리 기능이 손실될 수 있음).
  - question: >
      이러한 확장을 제거할 경우 어떤 영향이 있나요?
    answer: >
      Microsoft Monitoring Extension을 제거하면 Defender for Cloud가 VM에서 보안 데이터를 수집할 수 없으며 일부 보안 권장 사항 및 경고를 사용할 수 없습니다. 24시간 이내에 Defender for Cloud는 VM에 확장이 누락된 것을 확인하고 확장을 다시 설치합니다.
  - question: >
      자동 에이전트 설치 및 작업 영역 생성을 중지하려면 어떻게 할까요?
    answer: >
      보안 정책에서 구독에 대해 자동 프로비저닝을 해제할 수는 있지만, 해제하지 않는 것이 좋습니다. 자동 프로비저닝을 끄면 Defender for Cloud 권장 사항 및 경고가 제한됩니다. 자동 프로비저닝을 사용하지 않도록 설정하려면 다음을 수행합니다.


      1. 클라우드 용 Defender의 메뉴에서 **환경 설정** 을 엽니다.

      1. 관련 구독을 선택합니다.

      1. 구독에서 향상 된 [보안 기능을 사용 하도록 설정한](enable-enhanced-security.md)경우 **Defender 요금제** 를 열고 **보안 강화** 를 선택 합니다.

          :::image type="content" source="./media/platform-migration-faq/pricing-tier.png" alt-text="향상 된 보안 기능 사용 또는 사용 안 함":::

      1. **자동 프로비저닝** 페이지에서 펜을 선택하고 **보안 정책 - 데이터 수집** 페이지에서 자동 프로비저닝 해제를 선택합니다.

          :::image type="content" source="./media/enable-data-collection/agent-toggles.png" alt-text="Log Analytics 에이전트에 대해 자동 배포 사용":::

      1. **저장** 을 선택합니다.
  - question: >
      자동 에이전트 설치 및 작업 영역 생성을 옵트아웃해야 하나요?
    answer: >
      > [!NOTE]

      > 자동 프로비전을 옵트아웃하도록 선택하는 경우 [옵트아웃의 의미는 무엇인가요?](#what-are-the-implications-of-opting-out-of-automatic-provisioning-) 및 [옵트아웃에 권장되는 단계](#what-are-the-recommended-steps-when-opting-out-of-automatic-provisioning-)를 참조하세요.


      다음에 해당하는 경우 자동 프로비전을 옵트아웃하는 것이 좋습니다.


      - Defender for Cloud에서 자동 에이전트 설치는 전체 구독에 적용 됩니다. VM의 하위 집합에 자동 설치를 적용할 수 없습니다. Log Analytics 에이전트와 함께 설치할 수 없는 중요한 VM이 있는 경우 자동 프로비저닝을 옵트아웃해야 합니다.

      - Log Analytics 에이전트 확장을 설치하면 에이전트 버전이 업데이트됩니다. 이는 직접 에이전트와 System Center Operations Manager 에이전트에 적용됩니다. 후자의 경우에는 Operations Manager 및 Log Analytics 에이전트가 공통 런타임 라이브러리를 공유하며, 이는 프로세스에서 업데이트됩니다. 설치된 Operations Manager 에이전트가 2012 버전이고 업그레이드된 경우 Operations Manager 서버도 2012 버전이면 관리 기능이 손실될 수 있습니다. 설치된 Operations Manager 에이전트가 2012 버전인 경우 자동 프로비저닝을 옵트아웃하는 것이 좋습니다.

      - 구독 내에 자신의 사용자 지정 작업 영역이 있고 구독당 작업 영역을 여러 개 만들지 않으려는 경우 두 가지 옵션이 있습니다.

         - 자동 프로비전을 옵트아웃할 수 있습니다. 마이그레이션 후 기본 작업 영역 설정을 [기존 Log Analytics 작업 영역을 사용하려면 어떻게 해야 하나요?](#how-can-i-use-my-existing-log-analytics-workspace-)의 설명에 따라 설정합니다.

         - 또는 마이그레이션이 완료되고, Log Analytics 에이전트가 VM에 설치되고, VM이 생성된 작업 영역에 연결되도록 허용할 수 있습니다. 그런 다음 이미 설치된 에이전트를 재구성하도록 선택하여 기본 작업 영역 설정을 설정하고 자신의 사용자 지정 작업 영역을 선택합니다. 자세한 내용은 [기존 Log Analytics 작업 영역을 사용하려면 어떻게 해야 하나요?](#how-can-i-use-my-existing-log-analytics-workspace-)를 참조하세요.
  - question: >
      자동 프로비전을 옵트아웃하는 의미는 무엇인가요?
    answer: >
      마이그레이션이 완료 되 면 Defender for Cloud는 VM에서 보안 데이터를 수집할 수 없으며 일부 보안 권장 사항 및 경고를 사용할 수 없습니다. 옵트아웃하는 경우 Log Analytics 에이전트를 수동으로 설치합니다. [옵트아웃에 권장되는 단계](#what-are-the-recommended-steps-when-opting-out-of-automatic-provisioning-)를 참조하세요.
  - question: >
      자동 프로비전을 옵트아웃하는 경우 권장되는 단계는 무엇인가요?
    answer: >
      Defender for Cloud가 Vm에서 보안 데이터를 수집 하 고 권장 사항 및 경고를 제공할 수 있도록 Log Analytics 에이전트 확장을 수동으로 설치 합니다. 설치 지침에 대해서는 [Windows VM용 에이전트 설치](../virtual-machines/extensions/oms-windows.md) 또는 [Linux VM용 에이전트 설치](../virtual-machines/extensions/oms-linux.md)를 참조하세요.


      클라우드 생성 작업 영역에 대 한 기존 사용자 지정 작업 영역 또는 Defender에 에이전트를 연결할 수 있습니다. 사용자 지정 작업 영역에 “Security” 또는 “SecurityCenterFree” 솔루션이 활성화되어 있지 않으면 솔루션을 적용해야 합니다. 적용 하려면 사용자 지정 작업 영역을 선택 하 고 **보안 정책 – 가격 책정 계층** 페이지를 통해 가격 책정 계층을 적용 합니다.


      :::image type="content" source="./media/platform-migration-faq/pricing-tier.png" alt-text="Azure Defender 사용/사용 안 함":::


      클라우드 용 Defender는 선택한 가격 책정 계층에 따라 작업 영역에서 올바른 솔루션을 사용 하도록 설정 합니다.
  - question: >
      클라우드에 대해 Defender에서 설치한 OMS 확장 어떻게 할까요? 제거 하 시겠습니까?
    answer: >
      Log Analytics 에이전트를 수동으로 제거할 수 있습니다. 클라우드 권장 사항 및 경고의 경우 Defender를 제한 하므로 권장 되지 않습니다.


      > [!NOTE]

      > 데이터 수집이 사용 하도록 설정 된 경우 Defender는 제거 후 에이전트를 다시 설치 합니다.  수동으로 에이전트를 제거하기 전에 데이터 수집을 사용하지 않도록 설정해야 합니다. 데이터 수집을 사용하지 않도록 설정하는 지침은 자동 에이전트 설치 및 작업 영역 생성을 중지하려면 어떻게 할까요?를 참조하세요.


      수동으로 에이전트를 제거하려면:


      1.    포털에서 **Log Analytics** 을 엽니다.


      1.    Log Analytics 페이지에서 작업 영역을 선택합니다.


      1.    모니터링하지 않을 VM을 선택하고 **연결 끊기** 를 선택합니다.

         ![에이전트 제거](./media/platform-migration-faq/remove-the-agent.png)

      > [!NOTE]

      > Linux VM에 이미 비확장 OMS 에이전트가 설치된 경우 확장을 제거하면 에이전트도 제거되고 다시 설치해야 합니다.
  - question: >
      데이터 컬렉션을 사용하지 않도록 설정하려면 어떻게 해야 하나요?
    answer: >
      시스템 업데이트, OS 취약성 및 엔드포인트 보호에 대한 보안 경고와 권장 사항을 받으려면 자동 프로비저닝을 사용하는 것이 좋습니다. 기본적으로 자동 프로 비전은 사용 하지 않도록 설정 되어 있습니다.


      자동 프로비저닝을 사용하도록 설정했지만 이제 사용하지 않도록 설정하고 싶은 경우 다음 단계를 따르세요.


      1. [Azure Portal](https://portal.azure.com)에서 **클라우드 용 Defender** 를 열고 **가격 책정 및 설정** 을 선택 합니다.


      1. 자동 프로비저닝을 사용하지 않도록 설정할 구독을 선택합니다.


      1. **자동 프로비저닝** 에서 Log Analytics 에이전트에 대한 토글을 해제합니다.
  - question: >
      데이터 컬렉션을 사용하도록 설정하려면 어떻게 해야 하나요?
    answer: >
      보안 정책에서 Azure 구독에 대한 데이터 수집을 사용하도록 설정할 수 있습니다. 데이터 수집을 사용하도록 설정하려면 [Azure Portal에 로그인](https://portal.azure.com)하 고, **찾아보기** 를 선택 하 고, **클라우드 용 Defender** 를 선택 하 고, **보안 정책** 을 선택 합니다. 자동 프로비전을 사용할 구독을 선택합니다. 구독을 선택하면 **보안 정책 - 데이터 수집** 이 열립니다. **자동 프로비전** 에서 **켬** 을 선택합니다.
  - question: >
      데이터 수집을 사용하도록 설정하면 어떻게 될까요?
    answer: "자동 프로비저닝을 사용 하는 경우 Defender for Cloud는 지원 되는 모든 Azure Vm 및 새로 만든 Vm에서 Log Analytics 에이전트를 프로 비전 합니다. 자동 프로비저닝을 사용하는 것이 좋지만, 에이전트를 수동으로 설치할 수도 있습니다. [Log Analytics 에이전트 확장을 설치하는 방법에 대해 알아봅니다](../azure-monitor/vm/monitor-virtual-machine.md#agents). \n\n에이전트는 프로세스 생성 이벤트 4688 및 이벤트 4688 내의 *CommandLine* 필드를 활성화합니다. VM에서 생성 된 새로운 프로세스는 이벤트 로그에 기록 되 고 클라우드의 검색 서비스용 Defender에서 모니터링 됩니다. 각 새로운 프로세스에 대해 기록된 세부 정보에 대한 자세한 내용은 [4688의 설명 필드](https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventID=4688#fields)를 참조하세요. 또한 에이전트는 VM에서 생성되는 4688 이벤트를 수집하고 검색에 저장합니다.\n\n또한이 에이전트는 [적응 응용 프로그램 제어](adaptive-application-controls.md)에 대 한 데이터 수집을 사용 하도록 설정 하 고, Defender for Cloud는 모든 응용 프로그램을 허용 하도록 감사 모드에서 로컬 AppLocker 정책을 구성 합니다. 이 정책을 통해 AppLocker는 이벤트를 생성 합니다 .이 이벤트는 Defender for Cloud에서 수집 하 여 활용 합니다. 이 정책은 이미 AppLocker 정책이 구성된 컴퓨터에서는 구성할 수 없습니다. \n\nDefender for Cloud가 VM에서 의심 스러운 활동을 검색할 때 [보안 연락처 정보가](configure-email-notifications.md) 제공 되 면 전자 메일을 통해 고객에 게 알립니다. 또한 Defender for Cloud의 보안 경고 대시보드에 경고가 표시 됩니다.\n"
  - question: >
      OMS 게이트웨이를 사용 하는 클라우드 작업에 대해 Defender가 있나요?
    answer: >
      그렇습니다. Microsoft Defender for Cloud는 Log Analytics 에이전트를 사용 하 여 Azure Vm 및 서버에서 데이터를 수집 하는 Azure Monitor를 활용 합니다.

      데이터를 수집하려면 각 VM과 서버가 HTTPS를 사용하여 인터넷에 연결되어야 합니다. 직접 연결하거나 프록시를 사용하거나 [OMS 게이트웨이](../azure-monitor/agents/gateway.md)를 통해 연결할 수 있습니다.
  - question: >
      Monitoring Agent가 서버의 성능에 미치는 영향
    answer: >-
      에이전트는 시스템 리소스의 명목 양을 소비하며 성능에 거의 영향을 미치지 않습니다. 성능 영향과 에이전트 및 확장에 대한 자세한 내용은 [계획 및 작업 가이드](security-center-planning-and-operations-guide.md#data-collection-and-storage)를 참조하세요.





