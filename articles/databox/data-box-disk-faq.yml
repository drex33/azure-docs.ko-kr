title: 'Azure Data Box Disk: 질문과 대답'
summary: >
  Microsoft Azure Data Box Disk 클라우드 솔루션을 사용하면 테라바이트 단위의 데이터를 빠르고 저렴하게 신뢰할 수 있는 방식으로 Azure로 보낼 수 있습니다. 이 FAQ에는 Azure Portal에서 Data Box Disk를 사용할 때 제기될 수 있는 질문과 대답이 포함되어 있습니다.
sections:
- name: 서비스 정보
  questions:
  - question: "Azure Data Box 서비스란? \n"
    answer: "Azure Data Box 서비스는 오프라인 데이터 수집을 위해 설계되었습니다. 이 서비스는 다양한 스토리지 용량의 데이터 전송에 맞게 조정된 일련의 제품을 관리합니다. \n"
  - question: >
      Azure Data Box Disk란?
    answer: "Azure Data Box Disk를 사용하면 Azure에서 테라바이트 단위의 데이터를 빠르고 저렴하게 신뢰할 수 있는 방식으로 전송할 수 있습니다. Microsoft에서 1-5개의 디스크를 제공하며 최대 스토리지 용량은 35TB입니다. Azure Portal에서 Data Box 서비스를 통해 이러한 디스크를 쉽게 구성, 연결 및 잠금 해제할 수 있습니다.  \n\n디스크는 Microsoft BitLocker 드라이브 암호화를 통해 암호화되고, 암호화 키는 SSL을 통해 Azure Portal에서 관리됩니다. 그런 다음, 고객의 서버에서 데이터를 복사합니다. 데이터 센터에서 Microsoft는 빠른 프라이빗망 업로드 링크를 사용하여 데이터를 드라이브에서 클라우드로 마이그레이션하고 Azure에 업로드합니다.\n"
  - question: >
      Data Box Disk는 언제 사용해야 하나요?
    answer: >
      Azure로 전송하려는 데이터가 40TB 이하이면 Data Box Disk를 사용하는 것이 좋습니다.
  - question: >
      Data Box Disk 가격은 어떻게 되나요?
    answer: >
      Data Box Disk 가격 정보를 보려면 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/databox/disk/)를 방문하세요.
  - question: "Data Box Disk를 얻으려면 어떻게 할까요? \n"
    answer: >
      Azure Data Box Disk를 얻으려면 Azure Portal에 로그인하고 디스크에 대한 Data Box 주문을 작성합니다. 연락처 정보 및 알림 세부 정보를 제공합니다. 가용성을 기준으로 주문이 확정되면 디스크가 10일 이내에 배송됩니다.
  - question: >
      한 인스턴스에서 Data Box Disk를 통해 전송할 수 있는 최대 데이터 양은 어떻게 되나요?
    answer: >
      각각 8TB 용량(사용 가능한 용량: 7TB)의 디스크가 5개이면 사용 가능한 최대 용량은 35TB입니다. 따라서 한 인스턴스에서 35TB의 데이터를 전송할 수 있습니다. 더 많은 데이터를 전송하려면 디스크를 더 많이 주문해야 합니다.
  - question: "내 지역에서 Data Box Disk를 사용할 수 있는지 확인하려면 어떻게 해야 할까요? \n"
    answer: "Data Box Disk가 현재 사용 가능한 곳을 보려면 [지역 가용성](data-box-disk-overview.md#region-availability)으로 이동합니다.  \n"
  - question: >
      Data Box Disk에 데이터를 저장할 수 있는 지역은 어떻게 되나요?
    answer: >
      Data Box Disk는 미국, 캐나다, EU, 영국, 오스트레일리아, 싱가포르, 인도, 중국, 홍콩, 일본, 대한민국 및 남아프리카 공화국의 모든 지역에서 지원됩니다. Azure 퍼블릭 클라우드 지역만 지원됩니다. Azure Government 또는 다른 소버린 클라우드는 지원되지 않습니다.
  - question: >
      한 국가/지역에 있는 원본 데이터를 다른 국가의 Azure 지역으로 가져오려면 어떻게 하나요?
    answer: "모든 Data Box Disk는 목적지와 동일한 국가/지역 내에서만 데이터 수집을 지원하며 국경을 넘지 않습니다. 유일한 예외는 Data Box Disk가 모든 EU 국가/지역 간에 발송될 수 있는 EU(유럽 연합) 내에서의 주문입니다.\n\n예를 들어 캐나다의 위치에 있는 데이터를 Azure 미국 서부 스토리지 계정으로 이동하려는 경우 다음과 같은 방법으로 달성할 수 있습니다.\n\n**옵션 1:** \n\n캐나다의 원본 위치에서 Azure 미국 서부 데이터 센터로 [Azure Import/Export 서비스](../import-export/storage-import-export-service.md)를 사용하여 데이터가 포함된 [지원되는 디스크](../import-export/storage-import-export-requirements.md?toc=%2fazure%2fstorage%2fblobs%2ftoc.json#supported-disks)를 제공합니다.\n\n**옵션 2:**\n\n1. 예를 들어 캐나다 중부에서 스토리지 계정을 선택하여 캐나다의 Data Box Disk를 주문합니다. SSD 디스크는 캐나다 중부의 Azure 데이터 센터에서 주문 생성 시 제공된 배송 주소(캐나다)로 배송됩니다.\n\n2. 온-프레미스 서버의 데이터를 디스크에 복사한 후 Microsoft에서 제공하는 반송 레이블을 사용하여 캐나다의 Azure 데이터 센터에 반환합니다. 그러면 Data Box Disk에 있는 데이터가 주문 생성 중에 선택한 캐나다 Azure 지역의 대상 스토리지 계정에 업로드됩니다.\n\n3. 그런 다음, AzCopy와 같은 도구를 사용하여 미국 서부의 스토리지 계정에 데이터를 복사할 수 있습니다. 이 단계에서 Data Box Disk 청구에 포함되지 않은 [표준 스토리지](https://azure.microsoft.com/pricing/details/storage/) 및 [대역폭 요금](https://azure.microsoft.com/pricing/details/bandwidth/)이 발생합니다.\n"
  - question: >
      Data Box Disk는 고객 데이터를 서비스 지역 외부에 저장하나요?
    answer: "아니요. Data Box Disk는 고객 데이터를 서비스 지역 외부에 저장하지 않습니다. 고객은 데이터에 대한 완전한 소유권을 가지며 주문 생성 중에 선택한 스토리지 계정을 기반으로 데이터를 지정된 위치에 저장할 수 있습니다.  \n\n고객 데이터 외에도 메타데이터와 모니터링 로그를 포함하는 Data Box Disk 데이터가 있습니다. 모든 지역(브라질 남부 및 동남 아시아 제외)에서 Data Box Disk 데이터는 데이터 손실을 방지하기 위해 지역 중복 스토리지 계정을 통해 [쌍을 이루는 지역](../best-practices-availability-paired-regions.md)에 저장 및 복제됩니다.  \n\n브라질 남부 및 동남 아시아의 [데이터 보존 요구 사항](https://azure.microsoft.com/global-infrastructure/data-residency/#more-information)으로 인해, Data Box Disk 데이터는 단일 지역에 포함되도록 ZRS(영역 중복 스토리지) 계정에 저장됩니다. 동남 아시아의 경우 모든 Data Box Disk 데이터는 싱가포르에 저장되고 브라질 남부의 경우 브라질에 저장됩니다. \n\n브라질 남부 및 동남 아시아에서 서비스 중단이 발생하면 고객은 다른 지역에서 새 주문을 생성할 수 있습니다. 새 주문은 생성된 지역에서 제공되며 고객은 Data Box Disk의 왕복 배송에 대한 책임이 있습니다.\n"
  - question: >
      전체 지역에 오류가 발생하면 어떻게 데이터를 복구할 수 있나요?
    answer: >
      중대한 재해로 인해 지역이 손실되는 극단적인 경우 Microsoft는 지역 장애 조치(failover)를 시작할 수 있습니다. 이 경우에 사용자의 조치가 필요하지 않습니다. 동일한 국가 또는 상거래 경계 내에 있는 경우 장애 조치 지역을 통해 주문을 처리합니다. 그러나 일부 Azure 지역에는 동일한 지리적 또는 상거래 경계에 쌍을 이루는 지역이 없습니다. 해당 지역에 재해가 발생한 경우 사용할 수 있는 다른 지역에서 Data Box 주문을 다시 만들고 새 지역의 Azure에 데이터를 복사해야 합니다. 자세한 내용은 [BCDR(비즈니스 연속성 및 재해 복구): Azure 쌍을 이루는 지역](../best-practices-availability-paired-regions.md)을 참조하세요.
  - question: >
      Data Box Disk에 문제가 발생하면 누구에게 연락해야 하나요?
    answer: >
      Data Box Disk에 문제가 발생하면 [Microsoft 지원에 문의](./data-box-disk-contact-microsoft-support.md)하세요.
- name: 디바이스 주문
  questions:
  - question: "Data Box Disk를 얻으려면 어떻게 할까요? \n"
    answer: >
      Azure Data Box Disk를 가져오려면 Azure Portal에 로그인하고 Data Box Disk 주문을 생성합니다. 연락처 정보 및 알림 세부 정보를 제공합니다. 주문 후에는 가용성에 따라 10일 안에 Data Box Disk가 배송됩니다. 자세한 내용은 [Data Box 주문](data-box-disk-deploy-ordered.md)을 참조하세요.
  - question: >
      Azure Portal에서 Data Box Disk 주문을 생성할 수 없습니다. 그 이유는
    answer: >
      Data Box Disk 주문을 만들 수 없는 경우 구독 유형이나 액세스에 문제가 있는 것입니다.


      구독을 확인합니다. Data Box Disk는 EA(기업계약), CSP(클라우드 솔루션 공급자) 구독 제품에서만 사용할 수 있습니다. 해당 구독 유형 중 하나가 없으면 Microsoft 지원에 문의하여 구독을 업그레이드합니다.


      구독에 대해 지원되는 제안 유형이 있는 경우 구독 액세스 수준을 확인하세요. 주문을 만들려면 구독에서 기여자 또는 소유자여야 합니다.
  - question: >
      주문 생성부터 Azure에 업로드된 데이터까지 주문하는 데 얼마나 걸리나요?
    answer: "각 주문 처리 단계의 다음과 같은 예상 리드 타임을 통해 예상 시간을 파악할 수 있습니다.  \n\n해당 리드 타임은 ‘예상 시간’입니다. 각 주문 처리 단계의 시간은 데이터 센터의 로드, 동시 주문 및 기타 환경 조건의 영향을 받습니다.\n\n**Data Box Disk 주문의 예상 리드 타임:**\n\n1. Data Box Disk 주문: 포털에서 몇 분\n2. 디스크 할당 및 준비: 재고 가용성 및 처리할 보류 중인 주문 수에 따라 영업일 기준으로 최대 5일\n3. 발송: 영업일 기준 2-3일\n4. 고객 사이트에서 데이터 복사: 데이터의 특성, 크기 및 파일 수에 따라 다릅니다.\n5. 반품 배송: 영업일 기준 2-3일\n6. 데이터 센터에서 처리 및 Azure로 업로드: 운영 처리가 완료되고 디스크가 연결되는 즉시 데이터 센터에서 데이터 업로드가 시작됩니다. 업로드 시간은 데이터의 특성, 크기 및 파일 수에 따라 다릅니다.\n"
- name: 구성 및 연결
  questions:
  - question: >
      주문에서 Data Box Disk의 수를 지정할 수 있나요?
    answer: "아니요. 데이터 크기 및 디스크 가용성에 따라 8TB 디스크(최대 5개 디스크)를 얻을 수 있습니다.  \n"
  - question: "Data Box Disk의 잠금을 해제하려면 어떻게 할까요? \n"
    answer: "Azure Portal에서 해당 Data Box Disk 주문, **디바이스 세부 정보** 로 차례로 이동합니다. 지원 암호를 복사합니다. 운영 체제에 대한 Azure Portal에서 Data Box Disk 잠금 해제 도구를 다운로드하고 추출합니다. 디스크에 복사할 데이터가 있는 컴퓨터에서 도구를 실행합니다. 지원 암호를 제공하여 디스크의 잠금을 해제합니다. 동일한 지원 암호를 사용하여 모든 디스크의 잠금을 해제할 수 있습니다. \n\n단계별 지침을 보려면 [Windows 클라이언트에서 디스크 잠금 해제](data-box-disk-deploy-set-up.md#unlock-disks-on-windows-client) 또는 [Linux 클라이언트에서 디스크 잠금 해제](data-box-disk-deploy-set-up.md#unlock-disks-on-linux-client)로 이동하세요.\n"
  - question: >
      Linux 호스트 컴퓨터를 사용하여 데이터를 Data Box Disk에 연결하고 복사할 수 있나요?
    answer: >
      예. Linux 및 Windows 클라이언트를 모두 사용하여 Data Box Disk에 연결하고 데이터를 복사할 수 있습니다. 자세한 내용은 호스트 컴퓨터에 대한 [지원되는 운영 체제](data-box-disk-system-requirements.md) 목록을 참조하세요.
  - question: >
      내 디스크가 발송되었지만 이제 이 주문을 취소하려고 합니다. 취소 단추를 사용할 수 없는 이유는 무엇인가요?
    answer: "디스크의 주문 이후 및 배송 이전에만 주문을 취소할 수 있습니다. 디스크가 발송되면 더 이상 주문을 취소할 수 없습니다. 그러나 청구 시 디스크를 반환할 수 있습니다. \n"
  - question: >
      여러 개의 Data Box Disk를 호스트 컴퓨터에 연결하여 데이터를 전송할 수 있나요?
    answer: >
      예. 여러 개의 Data Box Disk를 동일한 호스트 컴퓨터에 연결하여 데이터를 전송할 수 있으며, 여러 복사 작업을 병렬로 실행할 수 있습니다.
- name: 상태 추적
  questions:
  - question: "주문을 확정했을 때부터 디스크를 반송할 때까지 디스크를 추적하려면 어떻게 할까요? \n"
    answer: >
      Azure Portal에서 Data Box Disk 주문의 상태를 추적할 수 있습니다. 주문을 만들 때 알림 이메일을 제공하라는 메시지도 표시됩니다. 메일을 제공한 경우 주문의 모든 상태 변경 내용에 대한 알림을 이 메일을 통해 받게 됩니다. 자세한 내용은 [알림 이메일을 구성하는 방법](data-box-portal-ui-admin.md#edit-notification-details)을 참조하세요.
  - question: "디스크를 반환하려면 어떻게 할까요? \n"
    answer: >
      Microsoft에서는 배송 패키지에 Data Box Disk와 함께 배송 레이블을 제공합니다. 레이블을 배송 상자에 부착하고 봉인된 패키지를 배송업체 지점에 위탁합니다. 레이블이 손상되거나 분실되었으면 **개요 > 배송 레이블 다운로드** 로 차례로 이동하여 새 반송 레이블을 다운로드합니다.
  - question: >
      주문한 Data Box Disk를 직접 픽업할 수 있나요? 원하는 운송업체를 통해 디스크를 반환할 수 있나요?
    answer: "예. Microsoft는 US Gov 지역에만 자체 관리형 배송을 제공합니다. Data Box Disk를 주문할 때 자체 관리형 배송 옵션을 선택할 수 있습니다. 주문한 Data Box Disk를 직접 픽업하려면 다음 단계를 수행합니다.\n    \n1. 발주 후 주문이 처리되고 디스크가 준비됩니다. 주문한 제품의 픽업 준비가 완료되었다는 이메일 알림이 발송됩니다. \n2. 제품 픽업 준비가 완료되면 Azure Portal에서 주문한 제품으로 이동하여 **개요** 블레이드로 이동합니다. \n3. Azure Portal에 코드가 포함된 알림이 표시됩니다. 이메일을 통해 [Azure Data Box 운영 팀](mailto:adbops@microsoft.com)에 코드를 보냅니다. 그러면 운영 팀에서 위치를 알려주고 픽업 날짜 및 시간을 예약합니다. 이메일 알림을 받은 후 5영업일 내에 팀에게 알려야 합니다.\n\n데이터 복사 및 유효성 검사가 완료되면 다음 단계에 따라 디스크를 반환합니다.\n\n1. 데이터 유효성 검사가 완료되면 디스크를 분리합니다. 연결 케이블을 제거합니다.\n2. 완충재를 사용하여 모든 디스크 및 연결 케이블을 래핑하고 배송 상자에 배치합니다. 액세서리가 없는 경우 요금이 부과될 수 있습니다.\n\n    - 최초 배송의 포장재를 다시 사용합니다. 안전하게 보호하는 공기 쿠션 랩을 사용하여 디스크를 포장하는 것이 좋습니다.\n    - 상자 내의 움직임을 줄이기 위해 빈틈 없이 채워졌는지 확인합니다.\n3. Azure Portal에서 주문한 제품의 **개요 블레이드** 로 이동합니다. 코드가 포함된 알림이 표시됩니다.\n4. 이 코드를 사용하여 [Azure Data Box 운영 팀](mailto:adbops@microsoft.com)에게 이메일을 통해 코드를 보냅니다. 그러면 운영 팀에서는 디스크가 배송되는 위치와 시간 정보를 알려줄 것입니다.\n"
- name: 데이터 마이그레이션
  questions:
  - question: "Data Box Disk에 사용할 수 있는 최대 데이터 크기는 어떻게 되나요?  \n"
    answer: >
      Data Box Disk 솔루션은 최대 5개의 디스크를 사용할 수 있으며, 사용 가능한 최대 용량은 35TB입니다. 디스크 자체는 8TB(7TB 사용 가능)입니다.
  - question: "Data Box Disk에서 지원하는 블록 Blob 및 페이지 Blob에 대한 최대 크기는 어떻게 되나요? \n"
    answer: >
      최대 크기는 Azure Storage 제한으로 관리됩니다. 최대 블록 Blob 크기는 대략 4.768TiB이고, 최대 페이지 Blob 크기는 8TiB입니다. 자세한 내용은 [Azure 스토리지의 확장성 및 성능 목표](../storage/blobs/scalability-targets.md)를 참조하세요.
  - question: >
      Data Box Disk의 데이터 전송 속도는 어떻게 되나요?
    answer: >
      USB 3.0을 통해 연결된 디스크를 테스트했을 때 디스크 성능은 최대 430MB/초였습니다. 실제 속도는 사용된 파일 크기에 따라 달라집니다. 작은 파일의 경우 성능이 저하될 수 있습니다.
  - question: "전송 중에 내 데이터가 안전하다는 것을 확인하려면 어떻게 할까요? \n"
    answer: >
      Data Box Disk는 BitLocker AES 128비트 암호화를 사용하여 암호화되며, 지원 암호는 Azure Portal에서만 사용할 수 있습니다. 계정 정보를 사용하여 Azure Portal에 로그인한 다음, 지원 암호를 얻습니다. Data Box Disk 잠금 해제 도구를 실행할 때 이 지원 암호를 제공합니다.
  - question: "데이터를 Data Box Disk에 복사하려면 어떻게 할까요? \n"
    answer: >
      `Robocopy`, `Diskboss` 또는 Windows 파일 탐색기 끌어서 놓기와 같은 SMB 복사 도구를 사용하여 데이터를 디스크에 복사합니다.
  - question: >
      데이터 복사 속도를 높일 수 있는 팁이 있나요?
    answer: >
      복사 프로세스의 속도를 높이려면 다음을 수행합니다.


      - 다중 데이터 복사 스트림을 사용합니다. 예를 들어 `Robocopy`에서는 다중 스레드 옵션을 사용합니다. 사용되는 정확한 명령에 대한 자세한 내용은 [자습서: Azure Data Box Disk에 데이터 복사 및 확인](data-box-disk-deploy-copy-data.md#copy-data-to-disks)을 참조하세요.

      - 다중 세션을 사용합니다.

      - 네트워크 공유를 통해 복사하는(네트워크 속도로 인해 제한될 수 있음) 대신, 디스크가 연결된 컴퓨터에 데이터가 로컬로 있는지 확인합니다.

      - 복사 프로세스 전체에서 USB 3.0 이상을 사용하고 있는지 확인합니다. [`USBView` 도구](/windows-hardware/drivers/debugger/usbview)를 다운로드하고 사용하여 컴퓨터에 연결된 USB 컨트롤러 및 USB 디바이스를 식별합니다.

      - 데이터를 복사하는 데 사용되는 컴퓨터의 성능을 벤치마크합니다. [`Bluestop` `FIO` 도구](https://ci.appveyor.com/project/axboe/fio)를 다운로드하고 사용하여 서버 하드웨어의 성능을 벤치마크합니다. 최신 x86 또는 x64 빌드를 선택하고 **아티팩트** 탭을 선택한 후 MSI를 다운로드합니다.
  - question: >
      원본 데이터에 작은 파일(KB 또는 수 MB)이 있는 경우 데이터의 속도를 높이려면 어떻게 해야 할까요?
    answer: >
      복사 프로세스의 속도를 높이려면 다음을 수행합니다.


      - 고속 스토리지에 로컬 VHDx를 만들거나, HDD/SSD에 빈 VHD를 만듭니다(속도가 느림).

      - VM에 탑재합니다.

      - 파일을 VM의 디스크에 복사합니다.
  - question: >
      Data Box Disk에 여러 개의 스토리지 계정을 사용할 수 있나요?
    answer: >
      아니요. Data Box Disk에는 현재 하나의 스토리지 계정(범용 또는 클래식)만 지원됩니다. 핫 및 쿨 Blob은 모두 지원됩니다.
  - question: >
      Data Box Disk에서 데이터에 사용할 수 있는 도구 세트는 무엇입니까?
    answer: "Data Box Disk에서 사용할 수 있는 도구 세트로는 세 가지 도구가 있습니다.\n - **Data Box Disk 잠금 해제 도구**: 이 도구를 사용하여 Microsoft에서 배송하는 암호화된 디스크를 잠금 해제합니다. 이 도구를 사용하여 디스크를 잠금 해제할 때 Azure Portal의 Data Box Disk 주문에 제공되는 암호를 입력해야 합니다. \n - **Data Box Disk 유효성 검사 도구**: 이 도구를 사용하여 Azure 명명 규칙에 따라 크기, 형식 및 Blob 이름의 유효성을 검사합니다. 또한 이 도구는 복사된 데이터에 대한 체크섬을 생성하며, 생성된 체크섬은 Azure에 업로드된 데이터를 확인하는 데 사용됩니다.\n - **Data Box Disk 분할 복사 도구**: 여러 디스크를 사용 중이고 데이터를 분할하여 모든 디스크에 복사해야 하는 대용량 데이터 세트가 있는 경우 이 도구를 사용합니다. 이 도구는 현재 Windows에서 사용할 수 있습니다. 이 도구는 관리 디스크에는 지원되지 않습니다. 또한 이 도구는 데이터 복사 시 유효성을 검사하므로, 이 도구를 사용할 때는 유효성 검사 단계를 건너뛸 수 있습니다.\n\n이 도구 세트는 Windows 및 Linux 모두에 사용할 수 있습니다. 이 도구 세트는 여기서 다운로드할 수 있습니다.\n- [Windows용 Data Box Disk 도구 집합 다운로드](https://aka.ms/databoxdisktoolswin) \n- [Linux용 Data Box Disk 도구 집합 다운로드](https://aka.ms/databoxdisktoolslinux)\n \n"
  - question: "Data Box Disk를 사용하여 Azure Files로 데이터를 전송한 다음, Azure 파일 동기화에서 데이터를 사용할 수 있나요? \n"
    answer: >
      Azure Files는 Data Box Disk에 지원되지만, Azure 파일 동기화에는 작동되지 않습니다. Azure 파일 동기화에서 파일 데이터를 나중에 사용하는 경우에도 메타데이터가 유지되지 않습니다.
- name: 확인 및 업로드
  questions:
  - question: "디스크가 반송되면 Azure에서 내 데이터에 얼마나 빨리 액세스할 수 있나요? \n"
    answer: >
      데이터 복사에 대한 주문 상태가 완료됨으로 표시되면 데이터에 바로 액세스할 수 있습니다.
  - question: >
      업로드되면 Azure에서 내 데이터가 어디에 있나요?
    answer: >
      *BlockBlob* 및 *PageBlob* 폴더 아래에 있는 데이터를 디스크에 복사하면, *BlockBlob* 및 *PageBlob* 폴더 아래의 각 하위 폴더에 대한 컨테이너가 Azure Storage 계정에 만들어집니다. 파일을 *BlockBlob* 및 *PageBlob* 폴더에 직접 복사한 경우 파일은 Azure Storage 계정의 *$root* 기본 컨테이너에 있습니다. 데이터를 *AzureFile* 폴더 아래의 폴더에 복사하면 파일 공유가 생성됩니다.
  - question: >
      방금 내 컨테이너에서 Azure 명명 요구 사항을 따르지 않았음을 알게 되었습니다. 이 경우 내 데이터가 Azure에 업로드되지 않나요?
    answer: >
      컨테이너 이름의 모든 대문자는 자동으로 소문자로 변환됩니다. 다른 방식으로 요구 사항을 준수하지 않는 이름의 경우(예: 이름에 특수 문자 또는 다른 언어 포함) 업로드에 실패합니다. 자세한 내용을 보려면 [Azure 명명 규칙](data-box-disk-limits.md#azure-block-blob-page-blob-and-file-naming-conventions)으로 이동하세요.
  - question: >
      여러 Data Box Disk에 복사한 데이터를 확인하려면 어떻게 할까요?
    answer: >
      데이터 복사가 완료되면 *DataBoxDiskImport* 폴더에 제공된 `DataBoxDiskValidation.cmd`를 실행하여 유효성 검사를 위한 체크섬을 생성할 수 있습니다. 여러 개의 디스크가 있는 경우 디스크마다 명령 창을 열어 이 명령을 실행해야 합니다. 이 작업은 데이터 크기에 따라 시간이 오래 걸릴 수 있음에 유의하세요.
  - question: >
      디스크가 반환되면 내 데이터는 어떻게 되나요?
    answer: "Azure로의 데이터 복사가 완료되면 디스크의 데이터는 NIST SP 800-88 수정 1 지침에 따라 안전하게 지워집니다.  \n"
  - question: "전송 중인 내 데이터는 어떻게 보호되나요? \n"
    answer: >
      Data Box Disk는 AES-128 Microsoft BitLocker 암호화를 사용하여 암호화되며, 모든 디스크의 잠금을 해제하고 데이터에 액세스하려면 단일 암호가 필요합니다.
  - question: >
      Data Box Disk에 더 많은 데이터를 추가하면 체크섬 유효성 검사를 다시 실행해야 하나요?
    answer: >
      예. 데이터의 유효성을 검사하기로 결정한 경우(권장)! 디스크에 데이터를 추가한 경우 유효성 검사를 다시 실행해야 합니다.
  - question: >
      모든 내 디스크를 사용하여 데이터를 전송했으며 더 많은 디스크를 주문해야 합니다. 주문을 빠르게 확정할 수 있는 방법이 있나요?
    answer: >
      이전 주문을 복제할 수 있습니다. 복제하는 경우 이전과 동일한 주문을 만들고, 주소, 연락처 및 알림 세부 정보를 입력할 필요 없이 주문 세부 정보를 편집할 수 있습니다.
  - question: >
      ManagedDisk 폴더에 데이터를 복사했습니다. 관리 디스크에 대해 지정된 리소스 그룹이 있는 관리 디스크가 보이지 않습니다. 내 데이터가 Azure에 업로드됐나요? 어떻게 찾을 수 있나요?
    answer: >
      예. 데이터가 Azure로 업로드되었지만 지정된 리소스 그룹의 관리 디스크가 보이지 않을 경우에는 데이터가 유효하지 않았을 가능성이 큽니다. 페이지 Blob, 블록 Blob, Azure Files 또는 관리 디스크가 유효하지 않으면 다음 폴더로 이동합니다.
       - 페이지 Blob은 *databoxdisk-invalid-pb-* 로 시작하는 블록 Blob 컨테이너로 이동합니다.
       - Azure Files는 *databoxdisk-invalid-af-* 로 시작하는 블록 Blob 컨테이너로 이동합니다.
       - 관리 디스크는 *databoxdisk-invalid-md-* 로 시작하는 블록 Blob 컨테이너로 이동합니다.
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\n- [Data Box Disk 시스템 요구 사항](data-box-disk-system-requirements.md)을 검토합니다.\n- [Data Box Disk 제한](data-box-disk-limits.md)을 알아봅니다.\n- Azure Portal에서 [Azure Data Box Disk](data-box-disk-quickstart-portal.md)를 빠르게 배포합니다."
