sections:
- name: 무시됨
  questions:
  - question: >
      클라우드가 Vm과 작업 영역 간의 기존 연결을 재정의 하나요?
    answer: "VM에 이미 Azure 확장으로 설치 된 Log Analytics 에이전트가 있는 경우 Defender for Cloud는 기존 작업 영역 연결을 재정의 하지 않습니다. 대신, Defender for Cloud는 기존 작업 영역을 사용 합니다. 보고하는 작업 영역에 \"Security\" 또는 \"SecurityCenterFree\" 솔루션이 설치된 상황이라면 VM은 보호를 받습니다. \n\n클라우드 솔루션에 대 한 Defender는 아직 없는 경우 데이터 수집 화면에서 선택한 작업 영역에 설치 되 고 솔루션은 관련 Vm에만 적용 됩니다. 솔루션을 추가하면 기본적으로 Log Analytics 작업 영역에 연결된 모든 Windows 및 Linux 에이전트에 의해 배포됩니다. [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 사용하면 솔루션에 범위를 적용할 수 있습니다.\n\n> [!TIP]\n> Log Analytics 에이전트가 Azure 확장이 아닌 VM에 직접 설치 된 경우 Defender for Cloud는 Log Analytics 에이전트를 설치 하지 않고 보안 모니터링이 제한 됩니다.\n"
  - question: >
      Defender for Cloud는 기존 Log Analytics 작업 영역에 솔루션을 설치 하나요? 요금 청구에 영향을 주는 요인은 무엇인가요?
    answer: >
      Defender for Cloud가 만든 작업 영역에 VM이 이미 연결 되어 있음을 확인 하는 경우 Defender for Cloud는 가격 책정 구성에 따라이 작업 영역에서 솔루션을 사용 하도록 설정 합니다. 솔루션은 [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 통해 관련 리소스에만 적용 되므로 청구는 동일 하 게 유지 됩니다.


      - **향상 된 보안 끄기** – 클라우드 용 Defender는 작업 영역에 "보안 센터 무료" 솔루션을 설치 합니다. 요금은 청구되지 않습니다.

      - **모든 Microsoft defender 계획을 사용 하도록 설정** – 클라우드 용 Defender는 작업 영역에 ' 보안 ' 솔루션을 설치 합니다.

         ![기본 작업 영역의 솔루션](./media/platform-migration-faq/solutions.png)
  - question: >
      내 환경에 이미 작업 영역이 있는 경우 보안 데이터를 수집하는 데 사용할 수 있나요?
    answer: >
      VM에 이미 Azure 확장으로 설치 된 Log Analytics 에이전트가 있는 경우 Defender for Cloud는 기존 연결 된 작업 영역을 사용 합니다. 클라우드 솔루션에 대 한 Defender는 아직 없는 경우 작업 영역에 설치 되 고 솔루션은 [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 통해 관련 vm에만 적용 됩니다.


      Defender for Cloud는 Vm에 Log Analytics 에이전트를 설치 하는 경우 기존 작업 영역을 가리키고 있지 않은 경우 Defender for Cloud에서 만든 기본 작업 영역을 사용 합니다.
  - question: >
      내 작업 영역에 보안 솔루션이 이미 있습니다. 요금 청구에 영향을 주는 요인은 무엇인가요?
    answer: 보안 & 감사 솔루션은 **서버에 대해 Microsoft Defender** 를 사용 하도록 설정 하는 데 사용 됩니다. 보안 & 감사 솔루션이 작업 영역에 이미 설치 되어 있는 경우 Defender for Cloud는 기존 솔루션을 사용 합니다. 요금 청구는 변하지 않습니다.
