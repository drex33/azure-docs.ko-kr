sections:
- name: Private Link
  questions:
  - question: >
      Azure 프라이빗 엔드포인트 및 Azure Private Link 서비스란 무엇인가요?
    answer: "- **[Azure 프라이빗 엔드포인트](private-endpoint-overview.md)** : Azure 프라이빗 엔드포인트는 Azure Private Link에서 제공하는 서비스에 비공개로 안전하게 연결하는 네트워크 인터페이스입니다. 프라이빗 엔드포인트를 사용하여 Private Link를 지원하는 Azure PaaS 서비스나 사용자 고유의 Private Link 서비스에 연결할 수 있습니다.\n- **[Azure Private Link 서비스](private-link-service-overview.md)** : Azure Private Link 서비스는 서비스 공급자가 만든 서비스입니다. 현재 Private Link 서비스는 표준 Load Balancer의 프런트 엔드 IP 구성에 연결할 수 있습니다. \n"
  - question: >
      Private Link를 사용하는 경우 트래픽이 어떻게 전송되나요?
    answer: >
      트래픽은 Microsoft 백본을 통해 비공개로 전송되며 인터넷을 통과하지 않습니다. Azure Private Link는 고객 데이터를 저장하지 않습니다.
  - question: >
      서비스 엔드포인트와 프라이빗 엔드포인트의 차이점은 무엇인가요?
    answer: >
      - 프라이빗 엔드포인트는 세분화된 분할을 제공하는 특정 서비스의 배후에 있는 특정 리소스에 대한 네트워크 액세스를 제공합니다. 트래픽은 퍼블릭 엔드포인트를 사용하지 않고 온-프레미스에서 서비스 리소스에 도달할 수 있습니다.

      - 서비스 엔드포인트는 공개적으로 라우팅 가능한 IP 주소를 유지합니다.  프라이빗 엔드포인트는 프라이빗 엔드포인트가 구성된 가상 네트워크의 주소 공간에 있는 개인 IP입니다.
  - question: >
      Private Link 서비스와 프라이빗 엔드포인트의 관계는 어떻게 되나요?
    answer: "여러 Private Link 리소스 형식은 프라이빗 엔드포인트를 통한 액세스를 지원합니다. 리소스에는 Azure PaaS 서비스와 사용자 고유의 Private Link 서비스가 포함됩니다. 이는 일 대 다 관계입니다. \n\nPrivate Link 서비스는 여러 프라이빗 엔드포인트로부터 연결을 받습니다. 프라이빗 엔드포인트는 하나의 Private Link 서비스에 연결합니다.    \n"
  - question: >
      Private Link에 대한 네트워크 정책을 사용하지 않도록 설정해야 하나요?
    answer: >
      예. 프라이빗 엔드포인트와 Private Link 서비스 모두 제대로 작동하려면 네트워크 정책을 사용하지 않도록 설정해야 합니다. 둘 다 서로 독립적인 속성이 있습니다.
- name: Private Endpoint
  questions:
  - question: "동일한 VNet에 여러 프라이빗 엔드포인트를 만들 수 있나요? 이를 서로 다른 서비스에 연결할 수 있나요? \n"
    answer: "예. 동일한 VNet 또는 서브넷에 여러 프라이빗 엔드포인트가 있을 수 있습니다. 이를 서로 다른 서비스에 연결할 수 있습니다.  \n"
  - question: "프라이빗 엔드포인트에 전용 서브넷이 필요한가요? \n"
    answer: "아니요. 프라이빗 엔드포인트에는 전용 서브넷이 필요하지 않습니다. 서비스가 배포된 VNet의 모든 서브넷에서 프라이빗 엔드포인트 IP를 선택할 수 있습니다.  \n"
  - question: "프라이빗 엔드포인트가 Azure Active Directory 테넌트의 Private Link 서비스에 연결할 수 있나요? \n"
    answer: "예. 프라이빗 엔드포인트는 Azure Active Directory 테넌트의 Private Link 서비스 또는 Azure PaaS에 연결할 수 있습니다. 테넌트에 연결하는 프라이빗 엔드포인트에는 수동 요청 승인이 필요합니다. \n"
  - question: >
      프라이빗 엔드포인트가 Azure 지역의 Azure PaaS 리소스에 연결할 수 있나요?
    answer: >
      예. 프라이빗 엔드포인트는 Azure 지역의 Azure PaaS 리소스에 연결할 수 있습니다.
  - question: >
      내 프라이빗 엔드포인트의 NIC(네트워크 인터페이스)를 수정할 수 있나요?
    answer: >
      프라이빗 엔드포인트를 만들 때 읽기 전용 NIC가 할당됩니다. 이는 수정할 수 없으며 프라이빗 엔드포인트의 수명 주기 동안 유지됩니다.
  - question: >
      지역 장애가 발생하는 경우 프라이빗 엔드포인트를 사용하는 동안 가용성을 어떻게 달성할 수 있나요?
    answer: "프라이빗 엔드포인트는 99.99% SLA[[Azure Private Link용 SLA]](https://azure.microsoft.com/support/legal/sla/private-link/v1_0/)를 지원하는 고가용성 리소스입니다. 그러나 이러한 리소스는 지역 리소스이므로 Azure 지역에서 발생하는 중단이 가용성에 영향을 줄 수 있습니다. 지역 장애가 발생하는 경우 가용성을 달성하기 위해 동일한 대상 리소스에 연결된 여러 PE를 다른 지역에 배포할 수 있습니다. 이러한 방식으로 한 지역이 다운되면 다른 지역의 PE를 통해 복구 시나리오를 위한 트래픽을 라우팅할 수 있으므로 대상 리소스에 액세스할 수 있습니다. 대상 서비스 쪽에서 지역 장애를 처리하는 방법에 대한 자세한 내용은 장애 조치(failover) 및 복구에 대한 서비스 설명서를 검토하세요. Private LInk의 트래픽은 대상 엔드포인트에 대한 Azure DNS 해결 방법을 따릅니다. \n"
  - question: >
      가용성 영역 오류가 발생할 경우 개인 끝점을 사용 하는 동안 가용성을 달성할 어떻게 할까요? 있나요?
    answer: >
      개인 끝점은 [Azure 개인 링크에 대 한 sla](https://azure.microsoft.com/support/legal/sla/private-link/v1_0/)에 따라 sla를 사용 하는 항상 사용 가능한 리소스입니다. 전용 끝점은 영역에 구애 받지 않습니다. 개인 끝점의 지역에서 가용성 영역 오류가 발생 해도 개인 끝점의 가용성에는 영향을 주지 않습니다.
- name: Private Link Service
  questions:
  - question: "Private Link 서비스를 만들기 위한 필수 구성 요소는 무엇인가요? \n"
    answer: >
      서비스 백 엔드는 가상 네트워크에 있고 표준 Load Balancer 뒤에 있어야 합니다.
  - question: "Private Link 서비스를 스케일링하려면 어떻게 해야 하나요? \n"
    answer: "여러 가지 방법으로 Private Link 서비스를 스케일링할 수 있습니다. \n- 표준 Load Balancer 뒤에 있는 풀에 백 엔드 VM을 추가합니다. \n- Private Link 서비스에 IP를 추가합니다. Private Link 서비스당 최대 8개의 IP를 허용합니다.  \n- 표준 Load Balancer에 새 Private Link 서비스를 추가합니다. 부하 분산 장치당 최대 8개의 Private Link 서비스를 허용합니다.   \n"
  - question: "Private Link 서비스에서 사용되는 NAT(네트워크 주소 변환) IP 구성은 무엇인가요? 사용 가능한 포트 및 연결을 기준으로 스케일링하려면 어떻게 해야 하나요? \n"
    answer: "NAT IP 구성은 대상 쪽(서비스 공급자 측)의 Private Link 트래픽에 원본 NAT를 제공하여 원본(소비자 측)과 대상(서비스 공급자) 주소 공간 간에 IP 충돌이 발생하지 않도록 합니다. NAT IP 주소는 서비스에서 받은 모든 패킷에 대해 원본 IP로 표시되고, 서비스에서 보낸 모든 패킷에 대해 대상 IP로 표시됩니다.  NAT IP는 서비스 공급자의 가상 네트워크에 있는 모든 서브넷에서 선택할 수 있습니다. \n\n각 NAT IP는 표준 Load Balancer 뒤에 있는 VM당 64k TCP 연결(64k 포트)을 제공합니다. 연결을 스케일링 및 추가하기 위해 새 NAT IP를 추가하거나 표준 Load Balancer 뒤에 VM을 추가할 수 있습니다. 이렇게 하면 포트 가용성을 늘리고 더 많이 연결할 수 있습니다. 연결은 NAT IP와 표준 Load Balancer 뒤에 있는 VM 간에 분산됩니다.\n"
  - question: >
      내 서비스를 여러 프라이빗 엔드포인트에 연결할 수 있나요?
    answer: "예. 하나의 Private Link 서비스는 여러 프라이빗 엔드포인트로부터 연결을 수신할 수 있습니다. 그러나 하나의 프라이빗 엔드포인트는 하나의 Private Link 서비스에만 연결할 수 있습니다.  \n"
  - question: >
      Private Link 서비스의 노출을 제어하려면 어떻게 해야 하나요?
    answer: "Private Link 서비스에서 표시 유형 구성을 사용하여 노출을 제어할 수 있습니다. 표시 유형은 세 가지 설정을 지원합니다.\n\n- **없음** - Azure RBAC 액세스 권한이 있는 구독만 서비스를 찾을 수 있습니다. \n- **제한적** - Azure RBAC 액세스 권한이 있는 승인된 구독만 서비스를 찾을 수 있습니다. \n- **모두** - 모든 사용자가 서비스를 찾을 수 있습니다. \n \n"
  - question: "기본 부하 분산 장치를 사용하여 Private Link 서비스를 만들 수 있나요? \n"
    answer: >
      아니요. 기본 부하 분산 장치를 통한 Private Link 서비스는 지원되지 않습니다.
  - question: "Private Link 서비스에 전용 서브넷이 필요한가요? \n"
    answer: "아니요. Private Link 서비스에는 전용 서브넷이 필요하지 않습니다. 서비스가 배포된 VNet에서 모든 서브넷을 선택할 수 있습니다.   \n"
  - question: "Azure Private Link를 사용하는 서비스 공급자입니다. 모든 고객에게 고유 IP 공간을 제공하여 내 IP 공간과 겹치지 않도록 해야 하나요? \n"
    answer: "아니요. Azure Private Link는 이 기능을 제공합니다. 고객의 주소 공간과 겹치지 않는 주소 공간을 확보할 필요는 없습니다. \n"
