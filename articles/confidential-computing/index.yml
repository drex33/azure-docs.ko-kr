### YamlMime:Landing
title: Azure 기밀 컴퓨팅 설명서
summary: Azure 기밀 컴퓨팅은 클라우드에서 처리하는 동안 중요한 데이터를 분리할 수 있는 솔루션을 제공합니다. 개념을 읽고, 자습서를 완료하고, 코드 샘플을 사용하여 기밀 컴퓨팅 인프라를 기반으로 애플리케이션을 만들고 배포하는 방법을 알아봅니다. 기밀 컴퓨팅을 기반으로 하는 Microsoft 제품을 사용하여 워크로드를 최대한 안전하게 유지할 수 있습니다.
metadata:
  title: Azure 기밀 컴퓨팅
  description: Azure 기밀 컴퓨팅이 사용 중인 데이터를 보호하는 방법에 대해 알아보고 클라우드에서 기밀 워크로드를 빌드하는 방법을 알아봅니다.
