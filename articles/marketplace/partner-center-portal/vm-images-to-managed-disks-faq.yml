title: Azure Marketplace의 VM(가상 머신) 이미지를 관리 디스크 스토리지로 이동합니다.
summary: >
  새로운 마켓플레이스 기능에 맞는 더 빠르고 안정적인 스토리지를 제공하고 지원하기 위해 마켓플레이스 VM 이미지를 관리 디스크 스토리지로 이동합니다.


  2020년 1월 2일부터 단계별로 VM 이미지를 관리 디스크 스토리지로 이동합니다. 첫 번째 단계에서는 이전 90일 동안 새 배포 또는 실행 중인 VM이 없는 이미지만 이동합니다. 이미지를 이동하기 전에 게시자에게 이동할 이미지와 이동 시기를 알리는 메일을 보냅니다.


  게시자나 소비자는 어떤 조치도 취할 필요가 없으며 사용자는 영향을 받지 않습니다. 마켓플레이스 제안은 계속 사용할 수 있으며, 고객은 이동 중 및 이동 후에도 해당 이미지에서 관리형 VM을 배포할 수 있습니다.


  궁금한 사항이 있는 경우 [문의하기](https://support.microsoft.com/supportforbusiness/productselection?sapId=48734891-ee9a-5d77-bf29-82bf8d8111ff)를 이용해 주세요.


  ## <a name="faqs"></a>FAQ(질문과 대답)
sections:
- name: 무시됨
  questions:
  - question: >
      내 VM 이미지 사용자에게 중단이 발생하나요?
    answer: "VM 이미지의 사용자는 중단이 발생하지 않습니다. \n"
  - question: >
      프로세스가 완료되는 데 얼마나 걸리나요?
    answer: >
      마이그레이션을 완료하려면 최대 24시간이 걸릴 수 있습니다.
  - question: >
      작업을 수행해야 하나요?
    answer: >
      아니요. 게시자나 소비자는 어떠한 조치도 취할 필요가 없습니다.
  - question: >
      관리 디스크 스토리지로 이동한 Cloud Portal API를 다른 방식으로 호출하도록 시스템을 업데이트해야 하나요?
    answer: >
      아니요. 기존 API 호출은 계속 작동합니다.
  - question: >
      모든 VM 이미지가 동시에 관리 디스크로 이동하나요?
    answer: >
      모든 VM 이미지를 같은 날에 이동할 예정입니다. 이동되면 알려 드리겠습니다.
  - question: >
      나중에 내 VM 이미지의 이동을 예약하도록 요청할 수 있나요?
    answer: >
      예약된 날짜에 이미지를 이동하는 것이 좋습니다. 그러나 문제가 있으면 이동 일정을 다시 예약하도록 문의하세요.
  - question: >
      이동하는 동안 내 VM 이미지에 업데이트를 게시할 수 있나요?
    answer: >
      이동하는 동안 VM 이미지를 업데이트할 수 없습니다.
  - question: >
      내 VM 이미지를 관리 디스크로 이동한 후 게시 프로세스가 변경되나요?
    answer: "아니요, 게시 프로세스는 동일하게 유지됩니다. \n"
  - question: >
      게시자가 해당 제안을 관리 디스크로 이동할 수 있나요?
    answer: 아니요, 게시자는 해당 제안을 관리 디스크로 이동할 수 없습니다. 이미지가 자동으로 이동될 때까지 게시자는 기다려야 합니다. 변경하기 전에 게시자에게 알림을 보냅니다.
