title: 유지 관리 기간 FAQ
summary: 이 문서에서는 [Azure SQL database](sql-database-paas-overview.md) 및 [SQL managed instance](../managed-instance/sql-managed-instance-paas-overview.md)의 유지 관리 기간에 대해 자주 묻는 질문에 답변합니다.
sections:
- name: 일반
  questions:
  - question: 유지 관리 기간 기능이란 무엇인가요?
    answer: >
      유지 관리 기간 기능을 통해 Azure SQL 리소스를 업무 시간 외에 미리 예약된 시간 블록에 Azure SQL 리소스를 등록할 수 있습니다. 자세한 내용은 [유지 관리 기간 일정](maintenance-window.md#gain-more-predictability-with-maintenance-window)을 참조하세요.
  - question: 특정 기간을 선택하지 않은 경우 기본 유지 관리 정책은 무엇인가요?
    answer: "유지 관리 이벤트는 월요일~일요일 오후 5시~오전 8시(현지 시간)의 기본 기간 동안에 발생합니다. \n"
  - question: 사용자는 Azure 데이터 센터와는 다른 표준 시간대에서 작업합니다. 현지 표준 시간대는 어떻게 되나요?
    answer: >
      현지 시간은 리소스를 호스트하는 Azure 지역의 위치에 따라 결정되며 현지 표준 시간대 정의에 따라 일광 절약 시간을 준수할 수도 있습니다. 이는 SQL 데이터베이스(항상 UTC) 또는 관리되는 인스턴스에 구성된 표준 시간대에 따라 결정되지 않습니다.
  - question: 유지 관리 기간에 대한 특정 시간/일을 선택할 수 있나요?
    answer: "아니요, 미리 예약된 평일 기간과 주말 기간 중에서 선택할 수 있습니다. 유지 관리는 기간 내의 시간 또는 일에 수행될 수 있습니다.  \n"
  - question: 유지 관리 기간을 선택하면 어떻게 되나요?
    answer: >
      유지 관리 기간을 구성하는 작업은 Azure SQL 리소스의 서비스 계층을 변경하는 것과 비슷한 장기 실행 비동기 작업입니다. 리소스는 작업이 끝날 때 발생하는 짧은 재구성을 제외하고 작업 중에 사용할 수 있으며 일반적으로 중단된 장기 실행 트랜잭션의 경우에도 최대 8초 동안 지속됩니다. 재구성의 영향을 최소화하려면 사용량이 많은 시간 외에 작업을 수행해야 합니다. 관리되는 인스턴스의 경우 인스턴스의 IP 주소가 변경됩니다.
  - question: 유지 관리 기간 동안 일반적으로 수행되는 업데이트 형식은 무엇인가요?
    answer: >
      유지 관리 이벤트에는 하드웨어, 펌웨어, 운영 체제, 위성 소프트웨어 구성 요소 및 SQL 엔진에 대한 업데이트가 포함될 수 있습니다. 일반적으로 유지 관리 이벤트의 발생을 최소화하기 위해 단일 일괄 처리로 결합됩니다.
  - question: 유지 관리 이벤트 중에 무엇을 기대할 수 있나요?
    answer: >
      유지 관리 업데이트를 수행하는 동안 데이터베이스를 완전히 사용할 수 있고 액세스할 수 있지만, Azure에서 유지 관리 업데이트를 적용하기 위해 짧은 시간(일반적으로 몇 초) 동안 SQL Database를 오프라인으로 전환하므로 일부 유지 관리 업데이트를 재구성해야 합니다.계획된 유지 관리 업데이트는 평균 35일에 한 번 발생합니다. 즉, Azure SQL Database 및 관리되는 인스턴스당 매월 약 1회의 계획된 유지 관리 이벤트가 고객에게 필요하며, 고객은 선택한 유지 관리 기간 슬롯 동안에만 선택할 수 있습니다.
  - question: 유지 관리 기간을 구성하기 위한 필수 구성 요소가 있나요?
    answer: >
      관리되는 인스턴스의 경우 해당 서비스 계층에 대한 vCore 수 크기 조정 시나리오에서와 같이 일시적으로 [추가 IP 주소](../managed-instance/vnet-subnet-determine-size.md#update-scenarios)가 필요합니다.
  - question: 사용 가능한 유지 관리 기간을 선택할 수 있는 지역은 어디인가요?
    answer: >
      사용 가능한 지역 목록은 [유지 관리 기간 가용성](maintenance-window.md#availability)을 참조하세요.
  - question: 사용 가능한 지역 목록에 내 지역이 표시되지 않습니다. 어떻게 해야 하나요?
    answer: "[azsqlcmfeedback@microsoft.com](mailto:azsqlcmfeedback@microsoft.com)에 문의하여 피드백을 공유하고 해당 지역에 대한 계획을 확인하세요. \n"
  - question: 유지 관리 기간에 대한 가격 책정은 어떻게 되나요?
    answer: >
      유지 관리 기간을 구성하고 사용하는 것은 모든 적합한 Azure 구독 유형에 대해 무료로 제공됩니다. [유지 관리 기간 비용](maintenance-window.md#cost-and-eligibility)을 참조하세요.
  - question: 유지 관리 기간에 대한 알림을 받을 수 있나요?
    answer: >
      유지 관리 이벤트 24시간 전, 유지 관리 시작 직전 및 유지 관리 기간 완료 시에 알림을 받도록 선택할 수 있습니다. 자세한 내용은 리소스 상태 센터에서 확인할 수 있습니다. 이메일을 받으려면 사전 알림을 구성해야 합니다. 자세한 내용은 [사전 알림](advance-notifications.md)을 참조하세요.
  - question: 유지 관리 기간을 선택할 수 있는 SLO(서비스 수준 목표)는 어떻게 되나요?
    answer: >
      유지 관리 기간은 일부 예외를 제외하고 대부분의 SLO에서 선택할 수 있습니다. [유지 관리 기간이 지원되는 서비스 수준 목표](maintenance-window.md#supported-service-level-objectives)를 참조하세요.
  - question: 리소스에 대한 유지 관리 기간을 선택하고 유지 관리 기간 선택이 지원되지 않는 SLO(서비스 수준 목표)로 스케일 다운하는 경우 데이터베이스는 어떻게 되나요?
    answer: >
      이 경우 유지 관리 기간은 오후 5시~오전 8시(현지 시간)의 기본 옵션으로 되돌아갑니다.
  - question: 받은 알림을 기반으로 하여 계획된 유지 관리 이벤트를 취소하거나 연기할 수 있나요?
    answer: >
      아니요. 계획된 유지 관리 이벤트를 취소하거나 연기하는 것은 지원되지 않습니다. 알림은 이벤트를 준비하는 데 도움이 됩니다.
  - question: 유지 관리 기간 일정 변경을 처리하는 데 얼마나 걸리나요?
    answer: "언제든지 다른 유지 관리 기간을 선택할 수 있지만, 변경 내용을 적용하는 데 최대 24시간이 걸릴 수 있습니다. \n"
  - question: 유지 관리 이벤트가 실패하면 어떻게 되나요?
    answer: "드문 경우이지만 유지 관리 이벤트 중에 오류 또는 중단이 발생할 수 있습니다.  오류가 발생하면 변경 내용이 롤백되고 유지 관리가 다른 시간으로 다시 예약됩니다.    \n"
  - question: 데이터베이스가 유지 관리 기간에 대해 설정되어 있는지 확인하려면 어떻게 할까요?
    answer: >
      Azure 리소스 설정에서 유지 관리 탭을 사용하면 현재 유지 관리 계획 일정을 검토하고 변경할 수 있습니다. 또한 PowerShell, CLI 또는 Azure API를 통해 여러 리소스에 대한 유지 관리 기간 일정을 검토하고 설정할 수 있습니다.
  - question: 탄력적 풀의 각 Azure SQL 데이터베이스에 대해 다른 유지 관리 기간을 구성할 수 있나요?
    answer: >
      데이터베이스가 탄력적 풀에 속한 경우 탄력적 풀의 유지 관리 기간 구성이 적용됩니다. 탄력적 풀의 외부에 있는 단일 데이터베이스에는 자체 유지 관리 기간 구성이 있을 수 있습니다.
  - question: 기존 Azure SQL Database 또는 SQL 관리되는 인스턴스에 대한 유지 관리 기간을 구성하는 데 지원되는 옵션은 무엇인가요?
    answer: >
      Azure Portal, PowerShell, Azure CLI 및 REST API입니다.
  - question: 데이터베이스 복원, 복구, 복사, 가져오기 또는 GeoDR 시나리오 중에 유지 관리 기간을 구성할 수 있나요?
    answer: >
      현재는 구성할 수 없습니다. 데이터베이스가 만들어지면 유지 관리 기간을 구성할 수 있습니다.
