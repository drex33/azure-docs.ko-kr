title: Azure Active Directory B2C 설명서
summary: Azure AD B2C(Azure Active Directory B2C)는 iOS, Android, .NET, 단일 페이지(SPA) 및 기타 애플리케이션을 사용할 때 고객이 자신의 프로필을 가입, 로그인 및 관리하는 방법을 사용자 지정하고 제어할 수 있는 ID 관리 서비스입니다. 빠른 시작, 자습서 및 샘플을 통해 Azure AD B2C를 사용하는 방법에 대해 알아봅니다.
