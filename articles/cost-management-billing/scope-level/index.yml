### YamlMime:Landing
title: 중앙에서 관리되는 Azure 하이브리드 혜택
summary: Azure 하이브리드 혜택은 활성 Software Assurance(또는 구독)가 있는 온-프레미스 코어 기반 Windows Server 및 SQL Server 라이선스를 Azure로 가져올 수 있는 라이선스 혜택입니다. 이를 통해 클라우드에서 워크로드를 실행하는 비용을 크게 줄일 수 있습니다. 이제 Azure Portal에서 전체 Azure 구독 또는 전체 청구 계정의 범위에 라이선스를 할당하여 SQL Server에 대한 Azure 하이브리드 혜택을 중앙에서 관리할 수 있습니다.
