title: Azure IoT Hub Device Provisioning Service FAQ(질문과 대답)
summary: >
  이 문서는 Azure IoT Hub Device Provisioning Service에 관한 일반적인 질문에 답변합니다. 이 섹션에서 다루는 항목은 다음과 같습니다.


  * DPS 관리

  * DPS 청구
sections:
- name: DPS 관리
  questions:
  - question: "IoT Hub 액세스 정책의 기본 키가 다시 생성될 때 연결된 허브를 업데이트하는 데 권장되는 방법은 무엇인가요? \n"
    answer: >
      기본 키는 DPS가 인증에 사용하는 연결 문자열 내부에 포함됩니다. 기본 연결 문자열이 수정될 때마다 기본 키도 수정되며 허브를 DPS에 다시 연결해야 합니다.
- name: DPS 청구
  questions:
  - question: "청구 가능한 Device Provisioning Service API 작업은 무엇이며 가격은 얼마인가요?” \n"
    answer: >
      청구 가능한 작업 및 가격에 대한 자세한 내용은 [Microsoft Device Provisioning Service의 청구 가능한 서비스 작업 및 가격 책정](about-iot-dps.md#billable-service-operations-and-pricing)을 참조하세요.
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\n이 FAQ에서 질문의 응답을 찾을 수 없으면 다음 채널을 통해(에스컬레이션 순서대로) 문의할 수 있습니다.\n\n* 이 문서의 의견 섹션입니다.\n* [Azure DPS에 대한 MSFT Q&A 페이지(/answers/topics/azure-dps.html).\n* Microsoft 지원 새 지원 요청을 만들려면 [Azure Portal](https://portal.azure.com/)의 도움말 탭에서 **도움말 +** 지원 단추를 선택한 다음, **새 지원 요청** 을 선택합니다.\n\n\n> [!div class=\"nextstepaction\"]\n> [https://github.com/anastasia-ms/azure-docs-pr/pull/new/dps-faq](how-to-troubleshoot-dps.md)"
