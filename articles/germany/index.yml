### YamlMime:Landing
title: Azure 독일 설명서
summary: 'Azure 독일은 독일 데이터 개인 정보 보호 규정에 중요한 세계적 수준의 보안 및 규정 준수 서비스를 사용하는 물리적으로 격리된 Microsoft Azure 인스턴스입니다. 2018년 8월 이후로 당사는 새로운 고객을 받아들이거나 원래 Microsoft 클라우드 독일 위치에 새로운 기능과 서비스를 배포하지 않았습니다. 고객 요구의 진화에 따라 당사는 최근 독일의 두 지역에 새로운 데이터 센터를 출범하여 고객 데이터 보존, Microsoft의 글로벌 클라우드 네트워크에 대한 완전한 연결, 경쟁력 있는 가격을 제공하고 있습니다.'
