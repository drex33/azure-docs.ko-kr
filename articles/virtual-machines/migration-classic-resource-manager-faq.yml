title: 클래식에서 Azure Resource Manager 마이그레이션에 대한 자주 묻는 질문
summary: >
  > [!IMPORTANT]

  > 현재 IaaS VM의 90%가 [Azure Resource Manager](https://azure.microsoft.com/features/resource-manager/)를 사용하고 있습니다. 2020년 2월 28일부터 클래식 VM은 더 이상 사용되지 않으며 2023년 3월 1일에 완전히 사용 중지될 예정입니다. 사용 중단 및 [그 영향](./classic-vm-deprecation.md#how-does-this-affect-me)에 대해 [자세히 알아보세요]( https://aka.ms/classicvmretirement).
sections:
- name: 무시됨
  questions:
  - question: >
      Azure Service Manager란 무엇이며 클래식은 무엇을 의미하나요?
    answer: "IaaS VM(클래식)의 “클래식”이라는 단어는 ASM(Azure Service Manager)에서 관리하는 VM을 나타냅니다. ASM(Azure Service Manager)은 VM 만들기, 관리, 삭제, 기타 컨트롤 플레인 작업 수행을 담당하던 Azure의 이전 컨트롤 플레인입니다. \n"
  - question: >
      Azure Resource Manager란?
    answer: "[Azure Resource Manager](../azure-resource-manager/management/overview.md)는 VM 만들기, 관리, 삭제, 기타 컨트롤 플레인 작업 수행을 담당하는 Azure의 최신 컨트롤 플레인입니다. \n"
  - question: >
      마이그레이션에 필요한 기간은 얼마인가요?
    answer: "마이그레이션의 계획 및 실행은 아키텍처의 복잡성에 따라 크게 달라지며 몇 개월이 걸릴 수 있습니다.  \n"
  - question: >
      IaaS VM(클래식)에서 새 고객의 정의는 무엇인가요?
    answer: "2020년 2월 중(사용 중단을 시작하기 1개월 전) 구독에 IaaS VM(클래식)이 없는 고객은 새 고객으로 간주됩니다. \n"
  - question: >
      IaaS VM(클래식)에서 기존 고객의 정의는 무엇인가요?
    answer: "2020년 2월에 구독에 활성 상태 또는 중지되었지만 할당된 IaaS VM(클래식)이 있던 고객은 기존 고객으로 간주됩니다. 이러한 고객만 2023년 3월 1일까지 Azure Service Manager에서 Azure Resource Manager로 VM을 마이그레이션할 수 있습니다. \n"
  - question: "\"NewClassicVMCreationNotAllowedForSubscription\"이라는 오류가 발생하는 이유는 무엇인가요?\n"
    answer: >
      사용 중지 프로세스의 일부로 IaaS VM(클래식)은 새 고객에게 더 이상 제공되지 않습니다. 귀하는 새 고객으로 식별되었으며 따라서 귀하의 작업은 권한이 부여되지 않았습니다. Azure Resource Manager를 사용하는 것이 좋습니다. Azure Resource Manager를 통해 Azure VM을 사용할 수 없는 경우 지원에 문의하여 허용 목록에 구독을 추가하세요.
  - question: "이 마이그레이션 계획이 Azure 가상 머신에서 실행되는 기존 서비스 또는 애플리케이션에 영향을 미치나요? \n"
    answer: >
      2023년 3월 1일까지는 IaaS VM(클래식)에 영향을 미치지 않습니다. IaaS VM(클래식)은 일반 공급에서 완전하게 지원되는 서비스입니다. 이러한 리소스를 사용하여 Microsoft Azure에서 작업 공간을 확장할 수 있습니다. 2023년 3월 1일부터 이러한 VM은 완전히 사용 중지되며 활성 또는 할당된 VM이 중지 및 할당 취소됩니다.


      Cloud Services(클래식), 스토리지 계정(클래식) 등 다른 클래식 리소스에는 영향을 주지 않습니다.
  - question: "가까운 미래에 마이그레이션할 계획이 없는 경우 내 VM은 어떻게 됩니까? \n"
    answer: "2023년 3월 1일부터 IaaS VM(클래식)은 완전히 사용 중지되며 활성 또는 할당된 VM이 중지 및 할당 취소됩니다. 비즈니스 영향을 방지하려면 지금 마이그레이션 계획을 시작하여 2023년 3월 1일 이전에 완료하는 것이 좋습니다. Microsoft는 기존 클래식 API, Cloud Services 및 리소스 모델을 중단할 계획이 없으며 보다 편리한 마이그레이션을 위해 Resource Manager 배포 모델에서 사용할 수 있는 고급 기능을 고려하고 있습니다. 이러한 리소스를 Azure Resource Manager로 마이그레이션하는 계획을 마련하는 것을 권장합니다. \n"
  - question: "이 마이그레이션 계획으로 기존 도구는 어떻게 되나요? \n"
    answer: >
      마이그레이션 계획에서 가장 중요하게 수행해야 할 변경 사항 중 하나는 사용자 도구를 Resource Manager 배포 모델에 맞게 업데이트하는 것입니다.
  - question: "관리 평면 가동 중지 시간은 얼마나 되나요? \n"
    answer: >
      마이그레이션하는 리소스의 수에 따라 달라집니다. 소규모 배포(몇 십 대의 VM)의 경우 전체 마이그레이션은 1시간 미만이 소요됩니다. 대규모 배포(수백 대의 VM)의 경우 마이그레이션에 몇 시간이 걸릴 수 있습니다.
  - question: "Resource Manager에서 마이그레이션 리소스를 커밋한 다음 롤백할 수 있나요? \n"
    answer: >
      리소스가 준비됨 상태인 경우에만 마이그레이션을 중단할 수 있습니다. 커밋 작업을 사용하여 리소스를 성공적으로 마이그레이션한 후에는 롤백이 지원되지 않습니다.
  - question: "커밋 작업이 실패한 경우 마이그레이션을 롤백할 수 있나요? \n"
    answer: >
      커밋 작업이 실패한 경우 마이그레이션을 중단할 수 없습니다. 커밋 작업을 포함한 모든 마이그레이션 작업은 idempotent 상태입니다. 따라서 짧은 기간 이후 작업을 다시 시도해보는 것이 좋습니다. 그래도 오류가 발생하면 지원 티켓을 생성하세요.
  - question: "Resource Manager에서 IaaS를 활용해야 할 경우 다른 Express 경로 회로를 구매해야 하나요? \n"
    answer: >
      아니요. 최근에 [클래식에서 Resource Manager 배포 모델로의 ExpressRoute 회로 이동](../expressroute/expressroute-move.md)을 사용하도록 설정했습니다. 이미 ExpressRoute 회로가 있는 경우 새로 구입하지 않아도 됩니다.
  - question: "클래식 IaaS 리소스에 대해 Azure 역할 기반 액세스 제어 정책을 구성한 경우 어떻게 되나요? \n"
    answer: >
      마이그레이션 중에는 리소스가 클래식에서 Resource Manager로 전환됩니다. 따라서 마이그레이션 후 필요한 Azure RBAC 정책 업데이트를 계획하는 것이 좋습니다.
  - question: >
      자격 증명 모음에 내 클래식 VM을 백업했습니다. 클래식 모드에서 Resource Manager 모드로 내 VM을 마이그레이션하고 Recovery Services 자격 증명 모음에서 보호할 수 있나요?
    answer: "클래식 모드에서 Resource Manager 모드로 VM을 이동하는 경우 마이그레이션 이전에 생성된 백업은 새로 마이그레이션된 Resource Manager VM으로 마이그레이션되지 않습니다. 하지만 클래식 VM의 백업을 보관하려는 경우 마이그레이션 전에 다음 단계를 수행하세요. \n\n1. Recovery Services 자격 증명 모음에서 **백업 항목** 블레이드로 이동하고 VM을 선택합니다. \n2. 백업 중지를 클릭합니다. 드롭다운 메뉴에서 “백업 데이터 유지”를 선택합니다.\n\n> [!NOTE]\n> 해당 옵션은 VM을 보호하는 앞으로의 모든 백업 작업을 중지합니다. 그러나 Azure Backup 서비스에서 백업된 복구 지점은 유지됩니다.  자격 증명 모음에서 복구 지점이 유지되도록 요금을 지불해야 합니다(자세한 내용은 [Azure Backup 가격 책정](https://azure.microsoft.com/pricing/details/backup/) 참조). 필요한 경우 VM을 복원할 수 있습니다. VM 보호를 계속하기로 결정한 경우 ‘백업 다시 시작’ 옵션을 사용할 수 있습니다.\n\n\n가상 머신을 Resource Manager 모드로 마이그레이션하려면 \n\n1. VM에서 백업/스냅샷 확장을 삭제합니다.\n2. 클래식 모드에서 Resource Manager 모드로 가상 머신을 마이그레이션합니다. 가상 머신에 해당하는 스토리지 및 네트워크 정보가 Resource Manager 모드로 마이그레이션되도록 합니다.\n\n또한 마이그레이션된 VM을 백업하려는 경우 가상 머신 관리 블레이드로 이동하여 [백업을 사용하도록 설정](../backup/quick-backup-vm-portal.md#enable-backup-on-a-vm)합니다.\n"
  - question: "내 구독 또는 리소스에서 마이그레이션이 가능한지 확인할 수 있나요? \n"
    answer: >
      예. 플랫폼 지원 마이그레이션 옵션에서 마이그레이션을 준비하는 첫 번째 단계는 리소스를 마이그레이션할 수 있는지 여부를 확인하는 것입니다. 유효성 검사 작업이 실패하는 경우, 마이그레이션을 완료할 수 없는 모든 원인에 대한 모든 메시지가 나타납니다.
  - question: "마이그레이션을 위해 IaaS 리소스를 준비하는 동안 할당량 오류가 발생하면 어떻게 되나요? \n"
    answer: >
      마이그레이션을 중단한 다음 지원 요청을 로깅하여 VM을 마이그레이션하고 있는 지역에서 할당량을 늘리는 것이 좋습니다. 할당량 요청이 승인되면 마이그레이션 단계를 다시 실행할 수 있습니다.
  - question: "문제를 보고하려면 어떻게 해야 하나요? \n"
    answer: >
      [VM에 대한 Microsoft Q&A 질문 페이지](/answers/topics/azure-virtual-machines.html)에 ClassicIaaSMigration 키워드를 사용하여 VM에 대한 문제 및 질문을 게시합니다. 이 포럼에 모든 질문을 게시하는 것이 좋습니다. 지원 계약을 맺은 경우 지원 티켓을 로깅해도 좋습니다.
  - question: "마이그레이션 중 플랫폼이 선택한 리소스 이름이 마음에 들지 않으면 어떻게 하나요? \n"
    answer: >
      클래식 배포 모델에서 명시적으로 이름을 입력한 모든 리소스는 마이그레이션 중 해당 이름이 보존됩니다. 새 리소스가 생성되는 경우도 있습니다. 예를 들어 모든 VM에 대해 네트워크 인터페이스가 생성됩니다. 현재는 마이그레이션 중 이와 같이 새로 생성된 리소스 이름을 제어하는 기능을 지원하지 않습니다. [Azure 사용자 의견 포럼](https://feedback.azure.com)에서 이 기능에 대한 투표를 실시하세요.
  - question: "권한 부여 링크를 통해 구독에서 사용되는 ExpressRoute 회로를 마이그레이션할 수 있습니까? \n"
    answer: >
      구독 간 권한 부여 링크를 사용하는 ExpressRoute 회로는 가동 중지 시간 없이 자동으로 마이그레이션할 수 없습니다. 여기에서는 수동 단계를 사용하여 마이그레이션하는 방법을 소개합니다. 해당 단계와 자세한 내용은 [클래식에서 Resource Manager 배포 모델로 ExpressRoute 회로 및 연결된 가상 네트워크 마이그레이션](../expressroute/expressroute-migration-classic-resource-manager.md)을 참조하세요.
  - question: "\"VM은 전반적인 에이전트 상태를 준비되지 않음으로 보고합니다. 따라서 VM은 마이그레이션할 수 없습니다. VM 에이전트가 전체 에이전트 상태를 준비됨으로 보고하는지 확인하세요.\" 또는 \"VM에 VM에서 상태가 보고되지 않은 확장이 포함되어 있습니다. 따라서 이 VM은 마이그레이션할 수 없습니다.\"라는 메시지를 받았습니다.\n"
    answer: >
      VM이 인터넷에 아웃바운드 연결하지 못하는 경우 이 메시지가 수신됩니다. VM 에이전트는 아웃 바운드 연결을 사용하여 Azure Storage 계정에 연결해 5분 마다 에이전트 상태를 업데이트합니다.
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\n* [클래식에서 Azure Resource Manager로 IaaS 리소스의 플랫폼 지원 마이그레이션 개요](./migration-classic-resource-manager-overview.md)\n* [클래식에서 Azure Resource Manager로의 플랫폼 지원 마이그레이션에 대한 기술 정보](migration-classic-resource-manager-deep-dive.md)\n* [클래식에서 Azure Resource Manager로 IaaS 리소스의 마이그레이션 계획](migration-classic-resource-manager-plan.md)\n* [PowerShell을 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션](migration-classic-resource-manager-ps.md)\n* [CLI를 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션](migration-classic-resource-manager-cli.md)\n* [클래식에서 Azure Resource Manager로의 IaaS 리소스 마이그레이션을 지원하기 위한 커뮤니티 도구](migration-classic-resource-manager-community-tools.md)\n* [가장 일반적인 마이그레이션 오류 검토](migration-classic-resource-manager-errors.md)"
