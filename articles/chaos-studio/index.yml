### YamlMime:Landing
title: Azure Chaos Studio 설명서
summary: Azure Chaos Studio는 VM에서 CPU 사용량이 100%가 발생하는 지역 다운 또는 애플리케이션 오류와 같은 실제 인시던트에서 애플리케이션 및 서비스 복원력을 측정, 이해 및 빌드하는 데 도움이 되는 Azure 서비스입니다. Chaos Studio를 사용하면 서비스에 오류를 삽입한 다음, 서비스가 중단에 대응하는 방식을 모니터링하는 Chaos Engineering 실험을 실행할 수 있습니다. Chaos 실험을 통해 아키텍처 선택 항목의 유효성을 검사하고 서비스 안정성을 향상시킬 수 있습니다. Chaos 실험은 수동 BCDR 훈련 및 게임 요일을 실행하기 위해 임시로 실행하거나 CI/CD 파이프라인의 일부로 실행하여 프로그래밍 방식으로 코드 흐름을 제어할 수 있습니다.
