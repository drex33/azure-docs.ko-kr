- name: 일반 설치
  questions:
  - question: >
      보안 공격 노출 영역을 줄이기 위해 Azure AD Connect 서버를 강화하려면 어떻게 해야 하나요?
    answer: "IT 환경의 이 중요한 구성 요소에 대한 보안 공격 노출 영역을 줄이려면 Azure AD Connect 서버를 강화하는 것이 좋습니다.  아래의 권장 사항을 따르면 조직의 보안 위험을 줄일 수 있습니다.\n\n* 도메인 가입된 서버에 Azure AD Connect 배포 및 도메인 관리자 또는 엄격하게 제어되는 다른 보안 그룹에 대한 관리 액세스 제한\n\n자세한 내용은 다음을 참조하세요. \n\n* [관리자 그룹 보안](/windows-server/identity/ad-ds/plan/security-best-practices/appendix-g--securing-administrators-groups-in-active-directory)\n\n* [기본 제공 관리자 계정 보안](/windows-server/identity/ad-ds/plan/security-best-practices/appendix-d--securing-built-in-administrator-accounts-in-active-directory)\n\n* [공격 노출 영역을 줄임으로써 보안 향상 및 유지](/windows-server/identity/securing-privileged-access/securing-privileged-access#2-reduce-attack-surfaces )\n\n* [Active Directory 공격 노출 영역 축소](/windows-server/identity/ad-ds/plan/security-best-practices/reducing-the-active-directory-attack-surface)\n"
  - question: "Azure AD(Azure Active Directory) 글로벌 관리자가 2FA(2단계 인증)를 사용하도록 설정한 경우 설치가 작동하나요?  \n"
    answer: >
      이 시나리오는 2016년 2월 빌드부터 지원됩니다.
  - question: "Azure AD Connect를 무인 설치하는 방법이 있나요?  \n"
    answer: >
      Azure AD Connect 설치는 설치 마법사를 사용하는 경우에만 지원됩니다. 무인 자동 설치는 지원되지 않습니다.
  - question: "하나의 도메인에 연결할 수 없는 포리스트가 있습니다. Azure AD Connect를 설치하려면 어떻게 하나요?  \n"
    answer: >
      이 시나리오는 2016년 2월 빌드부터 지원됩니다.
  - question: "Azure AD DS(Azure Active Directory Domain Services) 상태 에이전트는 서버 코어에서 작동하나요?  \n"
    answer: "예. 에이전트가 설치되면 다음 PowerShell cmdlet을 사용하여 등록 프로세스를 완료할 수 있습니다. \n\n`Register-AzureADConnectHealthADDSAgent -Credentials $cred`\n"
  - question: "Azure AD Connect는 두 도메인에서 Azure AD로의 동기화를 지원하나요?  \n"
    answer: "예, 이 시나리오는 지원됩니다. [여러 도메인](how-to-connect-install-multiple-domains.md)을 참조하세요.\n \n"
  - question: "Azure AD Connect에서 동일한 Active Directory 도메인에 여러 개의 커넥터를 사용할 수 있나요?  \n"
    answer: "아니요, 동일한 AD 도메인에 여러 커넥터를 사용할 수 없습니다. \n"
  - question: "Azure AD Connect 데이터베이스를 로컬 데이터베이스에서 원격 SQL Server 인스턴스로 이동할 수 있나요?   \n"
    answer: "예, 이 작업을 수행하는 방법에 대한 일반적인 지침은 다음과 같습니다. 현재 문서를 더 자세히 준비하고 있습니다.\n1. LocalDB ADSync 데이터베이스를 백업합니다.\n이 작업을 수행하는 가장 간단한 방법은 Azure AD Connect와 동일한 컴퓨터에 설치된 SQL Server Management Studio를 사용하는 것입니다. *(LocalDb).\\ADSync* 에 연결한 후 ADSync 데이터베이스를 백업합니다.\n\n2. ADSync 데이터베이스를 원격 SQL Server 인스턴스에 복원합니다.\n\n3. 기존 [원격 SQL 데이터베이스](how-to-connect-install-existing-database.md)에 대해 Azure AD Connect를 설치합니다.\n   문서에서는 로컬 SQL 데이터베이스를 사용하여 마이그레이션하는 방법을 보여 줍니다. 원격 SQL 데이터베이스를 사용하여 마이그레이션하는 경우, 이 프로세스의 5단계에서 Windows 동기화 서비스가 실행될 기존 서비스 계정도 입력해야 합니다. 다음은 이 동기화 엔진 서비스 계정에 대한 설명입니다.\n   \n      **기존 서비스 계정 사용**: 기본적으로 Azure AD Connect는 동기화 서비스에서 사용할 가상 서비스 계정을 사용합니다. 원격 SQL Server 인스턴스를 사용하거나 인증이 필요한 프록시를 사용하는 경우, 도메인의 관리 서비스 계정 또는 서비스 계정을 사용하고 암호를 알고 있어야 합니다. 이러한 경우에 사용할 계정을 입력합니다. 설치를 실행하는 사용자가 서비스 계정에 대한 로그인 자격 증명을 만들 수 있도록 SQL의 시스템 관리자인지 확인합니다. 자세한 내용은 [Azure AD Connect 계정 및 권한](reference-connect-accounts-permissions.md#adsync-service-account)을 참조하세요. \n   \n      최신 빌드를 사용하면 이제는 SQL 관리자가 대역 외에서 데이터베이스를 프로비전한 후 데이터베이스 소유권이 있는 Azure AD Connect 관리자가 설치할 수 있습니다. 자세한 내용은 [SQL 위임된 관리자 권한을 사용하여 Azure AD Connect 설치](how-to-connect-install-sql-delegation.md)를 참조하세요.\n\n간단히 하려면 SQL의 시스템 관리자로 Azure AD Connect를 설치하는 것이 좋습니다. 그러나 최신 빌드를 사용하면 이제 [SQL 위임된 관리자 권한을 사용하여 Azure AD Connect 설치](how-to-connect-install-sql-delegation.md)에서 설명한 대로 SQL 위임된 관리자를 사용할 수 있습니다.\n"
  - question: "필드에서 제공하는 몇 가지 모범 사례는 무엇인가요?  \n"
    answer: "다음은 엔지니어링, 지원 및 컨설턴트들이 몇 년 동안 개발한 모범 사례 중 일부를 제공하는 정보 문서입니다.  이는 빠르게 참조할 수 있는 글머리 기호 목록으로 표시됩니다.  이 목록은 포괄적이지만 목록에 아직 적용되지 않은 추가 모범 사례가 있을 수 있습니다.\n\n- 전체 SQL을 사용하는 경우 로컬 및 원격으로 유지해야 함\n    - 홉 축소\n    - 문제 해결이 더 용이함\n    - 복잡성 감소\n    - 리소스를 SQL로 지정하고 Azure AD Connect 및 OS에 대한 오버헤드를 허용해야 함\n- 가능한 경우 프록시 무시, 프록시를 무시할 수 없으면 시간 제한 값이 5분보다 큰지 확인해야 합니다.\n- 프록시가 필요한 경우 machine.config 파일에 프록시를 추가해야 함\n- 로컬 SQL 작업, 유지 관리 및 Azure AD Connect에 미치는 영향(특히 다시 인덱싱)에 유의해야 함\n- DNS가 외부적으로 확인할 수 있는지 확인\n- 실제 서버 또는 가상 서버를 사용하고 있는지 여부에 관계 없이 [서버 사양](how-to-connect-install-prerequisites.md#hardware-requirements-for-azure-ad-connect)이 권장 사항당인지 확인\n- 필요한 리소스를 전용으로 사용하는 가상 서버를 사용하고 있는지 확인\n- 디스크 및 디스크 구성이 SQL Server에 대한 모범 사례를 충족하는지 확인\n- 모니터링을 위한 Azure AD Connect Health 설치 및 구성\n- Azure AD Connect에 기본 제공되는 삭제 임계값을 사용합니다.\n- 추가될 수 있는 모든 변경 내용 및 새 특성에 대해 준비할 릴리스 업데이트를 신중하게 검토\n- 모든 항목 백업\n    - 키 백업\n    - 동기화 규칙 백업\n    - 서버 구성 백업\n    - SQL Database 백업\n- SQL VSS 기록기를 사용하지 않고 SQL을 백업하는 타사 백업 에이전트가 없는지 확인(타사 스냅샷을 사용하는 가상 서버에서 공통)\n- 복잡성을 더할 때 사용되는 사용자 지정 동기화 규칙의 크기 제한\n- Azure AD Connect 서버를 계층 0 서버로 처리\n- 영향 및 적절한 비즈니스 드라이버에 대한 이해 없이 클라우드 동기화 규칙 수정 주의\n- Azure AD Connect 및 Azure AD Connect Health를 지원하기 위해 올바른 URL 및 방화벽 포트가 열려 있는지 확인\n- 클라우드 필터링된 특성을 활용하여 가상 개체의 문제 해결 및 방지\n- 스테이징 서버를 사용하여 서버 간 일관성을 위해 Azure AD Connect 구성 구조 분석을 사용하는지 확인\n- 스테이징 서버는 별도의 데이터 센터(실제 위치)에 있어야 함\n- 스테이징 서버는 고가용성 솔루션은 아니지만 여러 개의 스테이징 서버를 가질 수 있음\n- \"지연\" 스테이징 서버를 도입하면 오류가 발생하는 경우 잠재적인 가동 중지 시간을 줄일 수 있음\n- 스테이징 서버에 대한 모든 업그레이드를 먼저 테스트 및 유효성 검사\n- 스테이징 서버로 전환하기 전에 항상 내보내기의 유효성을 검사합니다.  전체 가져오기 및 전체 동기화를 위해 스테이징 서버를 활용하여 비즈니스 영향 줄이기\n- 가능한 한 Azure AD Connect 서버 간의 버전 일관성 유지 \n"
  - question: >
      Azure AD Connect가 작업 그룹 머신에서 Azure AD Connector 계정을 만들도록 허용할 수 있나요?
    answer: "아니요.  Azure AD Connect에서 Azure AD Connector 계정을 자동으로 만들도록 허용하려면 머신이 도메인에 가입되어 있어야 합니다.  \n"
- name: 네트워크
  questions:
  - question: "방화벽, 네트워크 디바이스 또는 연결을 네트워크에서 열려 있는 상태로 유지할 수 있는 시간을 제한하는 다른 요소가 있습니다. Azure AD Connect를 사용하는 경우 클라이언트 쪽 시간 제한 임계값은 어떻게 되나요?  \n"
    answer: >
      모든 네트워킹 소프트웨어, 물리적 디바이스 또는 열린 상태로 유지할 수 있는 최대 연결 시간을 제한하는 다른 요소는 Azure AD Connect 클라이언트를 설치한 서버와 Azure Active Directory 간의 연결에 대해 최소 5분(300초)의 임계값을 사용해야 합니다. 이 권장 사항은 이전에 릴리스된 모든 Microsoft ID 동기화 도구에도 적용됩니다.
  - question: "SLD(단일 레이블 도메인)가 지원되나요?  \n"
    answer: >
      이 네트워크 구성에 대해 적극 권장하며([문서 참조](https://support.microsoft.com/help/2269810/microsoft-support-for-single-label-domains)) 단일 수준 도메인에 대한 네트워크 구성이 올바르게 작동하는 한 단일 레이블 도메인으로 Azure AD Connect 동기화 사용이 지원됩니다.
  - question: "비연속 AD 도메인이 있는 포리스트가 지원되나요?  \n"
    answer: >
      아니요. Azure AD Connect는 비연속 네임스페이스가 있는 온-프레미스 포리스트를 지원하지 않습니다.
  - question: "\"점으로 구분된\" NetBIOS 이름이 지원되나요?  \n"
    answer: >
      아니요, Azure AD Connect는 NetBIOS 이름에 점(.)이 있는 온-프레미스 포리스트 또는 도메인을 지원하지 않습니다.
  - question: "순수한 IPv6 환경이 지원되나요?  \n"
    answer: >
      아니요. Azure AD Connect는 순수한 IPv6 환경을 지원하지 않습니다.
  - question: >
      다중 포리스트 환경으로, 두 포리스트 간 네트워크에서 NAT(Network Address Translation)를 사용하고 있습니다. 이러한 두 포리스트 간에 Azure AD Connect를 사용하는 것이 지원되나요?
    answer: "아니요. NAT를 통한 Azure AD Connect 사용은 지원되지 않습니다. \n"
- name: 페더레이션
  questions:
  - question: "내 Microsoft 365 인증서를 갱신하도록 요청하는 메일을 받으면 어떻게 해야 하나요?  \n"
    answer: >
      인증서 갱신에 대한 지침은 [인증서 갱신](how-to-connect-fed-o365-certs.md)을 참조하세요.
  - question: "Microsoft 365 신뢰 당사자에 대해 “신뢰 당사자 자동 업데이트”를 설정했습니다. 토큰 서명 인증서가 자동으로 롤오버될 때 어떤 조치를 취해야 하나요?  \n"
    answer: >
      [인증서 갱신](how-to-connect-fed-o365-certs.md) 문서에 설명된 지침을 사용하세요.
- name: Environment
  questions:
  - question: "Azure AD Connect가 설치되면 서버 이름을 바꿀 수 있나요?  \n"
    answer: >
      아니요. 서버 이름을 변경하면 동기화 엔진이 SQL 데이터베이스 인스턴스에 연결할 수 없으므로 서비스를 시작할 수 없습니다.
  - question: "FIPS 사용 머신에서 NGC(차세대 암호화) 동기화 규칙이 지원되나요?  \n"
    answer: >
      아니요.  지원되지 않습니다.
  - question: >
      Azure Portal에서 동기화된 디바이스를 사용하지 않도록 설정한 경우(예: HAADJ) 다시 사용하도록 설정되는 이유는 무엇인가요?
    answer: >
      동기화된 디바이스는 온-프레미스에서 작성 또는 마스터될 수 있습니다. 동기화된 디바이스가 온-프레미스에서 사용하도록 설정된 경우 이전에 관리자가 사용하지 않도록 설정한 경우에도 Azure Portal에서 다시 사용하도록 설정될 수 있습니다. 동기화된 디바이스를 사용하지 않도록 설정하려면 온-프레미스 Active Directory를 사용하여 컴퓨터 계정을 사용하지 않도록 설정합니다.
  - question: >
      동기화된 사용자를 위해 Microsoft 365 또는 Azure AD 포털에서 사용자 로그인을 차단하는 경우 다시 로그인할 때 차단이 해제되는 이유는 무엇인가요?
    answer: >
      동기화된 사용자는 온-프레미스에서 작성 또는 마스터될 수 있습니다. 계정이 온-프레미스에서 사용하도록 설정된 경우 관리자가 설정한 로그인 블록의 차단을 해제할 수 있습니다.
- name: ID 데이터
  questions:
  - question: "Azure AD의 userPrincipalName(UPN) 특성이 온-프레미스 UPN과 일치하지 않는 이유는 무엇인가요?  \n"
    answer: >
      자세한 내용은 다음 문서를 참조하세요.


      * [Microsoft 365, Azure 또는 Intune의 사용자 이름이 온-프레미스 UPN 또는 대체 로그인 ID와 일치하지 않습니다.](https://mskb.pkisolutions.com/kb/2523192)

      * [다른 페더레이션된 도메인을 사용하기 위해 사용자 계정의 UPN을 변경한 후에 Azure Active Directory 동기화 도구에서 변경 내용이 동기화되지 않습니다.](https://mskb.pkisolutions.com/kb/2669550)


      [Azure AD Connect 동기화 서비스 기능](how-to-connect-syncservice-features.md)에서 설명한 대로 동기화 엔진에서 UPN을 업그레이드할 수 있도록 Azure AD를 구성할 수도 있습니다.
  - question: "온-프레미스 AD 그룹 또는 연락처 개체를 기존 Azure AD 그룹 또는 연락처 개체와 소프트 일치시킬 수 있나요?  \n"
    answer: >
      예. 이 소프트 일치는 proxyAddress에 따라 다릅니다. 소프트 매칭은 메일 사용이 가능하지 않은 그룹에서 지원되지 않습니다.
  - question: "기존 Azure AD 그룹 또는 연락처 개체의 ImmutableId 특성을 수동으로 설정하여 온-프레미스 Azure AD 그룹 또는 연락처 개체와 하드 일치시킬 수 있나요?  \n"
    answer: >
      아니요, 기존 Azure AD 그룹 또는 연락처 개체의 ImmutableId 특성을 하드 일치하도록 수동으로 설정하는 기능은 현재 지원되지 않습니다.
- name: 사용자 지정 구성
  questions:
  - question: "Azure AD Connect에 대한 PowerShell cmdlet 문서는 어디에 있나요?  \n"
    answer: >
      이 사이트에서 설명하는 cmdlet을 제외하고 Azure AD Connect에 있는 다른 PowerShell cmdlet은 고객이 사용할 수 없습니다.
  - question: "Synchronization Service Manager의 \"서버 내보내기/서버 가져오기\" 옵션을 사용하여 서버 간에 구성을 이동할 수 있나요?  \n"
    answer: >
      아니요. 이 옵션은 모든 구성 설정을 검색하는 것이 아니므로 사용하면 안됩니다. 그 대신 마법사를 사용하여 두 번째 서버에서 기본 구성을 만들고, 동기화 규칙 편집기를 사용하여 서버 간에 사용자 지정 규칙을 이동하도록 PowerShell 스크립트를 생성합니다. 자세한 내용은 [스윙 마이그레이션](how-to-upgrade-previous-version.md#swing-migration)을 참조하세요.
  - question: "Azure 로그인 페이지에 대한 암호를 캐시할 수 있나요? 그리고 이 암호에 autocomplete = \"false\" 특성이 있는 암호 입력 요소가 포함되어 있으므로 이 캐싱을 방지할 수 있나요?  \n"
    answer: >
      현재 autocomplete 태그를 포함하여 **암호** 필드의 HTML 특성을 수정하는 기능은 지원되지 않습니다. 현재 **암호** 필드에 특성을 추가할 수 있는 사용자 지정 JavaScript를 허용하는 기능을 개발하고 있습니다.
  - question: "Azure 로그인 페이지에는 이전에 성공적으로 로그인한 사용자의 사용자 이름이 표시됩니다. 이 동작을 끌 수 있나요?  \n"
    answer: >
      현재 autocomplete 태그를 포함하여 **암호** 입력 필드의 HTML 특성을 수정하는 기능은 지원되지 않습니다. 현재 **암호** 필드에 특성을 추가할 수 있는 사용자 지정 JavaScript를 허용하는 기능을 개발하고 있습니다.
  - question: "동시 세션을 방지할 수 있는 방법이 있나요?  \n"
    answer: >
      아니요.
- name: 자동 업그레이드
  questions:
  - question: "자동 업그레이드를 사용할 때의 이점 및 결과는 무엇인가요?  \n"
    answer: >
      모든 고객은 해당 Azure AD Connect 설치에 대한 자동 업그레이드를 사용하는 것이 좋습니다. Azure AD Connect에서 확인된 취약성에 대한 보안 업데이트를 포함하여 항상 최신 패치를 받는 것이 이점입니다. 업그레이드 프로세스는 간편하고 새 버전이 지원되는 즉시 자동으로 수행됩니다. 수천 명의 Azure AD Connect 고객이 모든 새 릴리스에서 자동 업그레이드를 사용합니다.


      자동 업그레이드 프로세스는 항상 설치가 자동 업그레이드에 적합한지 여부를 먼저 설정합니다. 적합한 경우 업그레이드가 수행되고 테스트됩니다. 또한 이 프로세스에는 규칙 및 특정 환경 요인에 대한 사용자 지정 변경 내용을 찾는 작업도 포함됩니다. 테스트에서 업그레이드가 성공하지 못한 것으로 표시되면 이전 버전이 자동으로 복원됩니다.


      환경의 크기에 따라 프로세스를 수행하는 데 몇 시간이 걸릴 수 있습니다. 업그레이드가 진행되는 동안 Windows Server Active Directory와 Azure AD 간의 동기화는 수행되지 않습니다.
  - question: "내 자동 업그레이드가 더 이상 작동하지 않으며, 새 버전을 설치해야 한다는 이메일을 받았습니다. 이렇게 하는 것이 왜 필요한가요?  \n"
    answer: "작년에 특정 상황에서 서버의 자동 업그레이드 기능을 사용하지 않도록 설정했을 수 있는 Azure AD Connect 버전을 릴리스했습니다. 이 문제는 Azure AD Connect 버전 1.1.750.0에서 해결되었습니다. 문제의 영향을 받은 경우 PowerShell 스크립트를 실행하여 복구하거나 수동으로 Azure AD Connect의 최신 버전으로 업그레이드하면 문제를 완화할 수 있습니다. \n\nPowerShell 스크립트를 실행하려면 [스크립트를 다운로드](/samples/browse/?redirectedfrom=TechNet-Gallery)하고 관리 PowerShell 창의 Azure AD Connect 서버에서 이 스크립트를 실행합니다. 스크립트 실행하는 방법을 알아보려면 [이 짧은 비디오를 보세요](https://aka.ms/repairaadcau).\n\n수동으로 업그레이드하려면 AADConnect.msi 파일의 최신 버전을 다운로드하고 실행해야 합니다.\n \n-  현재 버전이 1.1.750.0 이전인 경우 [최신 버전을 다운로드하여 업그레이드](https://www.microsoft.com/download/details.aspx?id=47594)합니다.\n- Azure AD Connect 버전이 1.1.750.0 이상이면 추가 작업이 필요하지 않습니다. 이미 자동 업그레이드 수정이 포함된 버전을 사용하고 있습니다. \n"
  - question: "최신 버전으로 업그레이드하여 자동 업그레이드를 사용하도록 다시 설정하라는 이메일을 받았습니다. 1.1.654.0 버전을 사용하고 있습니다. 업그레이드해야 하나요?  \n"
    answer: >
      예, 1.1.750.0 버전 이상으로 업그레이드하거나 최신 자동 업그레이드를 사용하도록 다시 설정해야 합니다. [최신 버전을 다운로드하여 업그레이드하세요](https://www.microsoft.com/download/details.aspx?id=47594).
  - question: "최신 버전으로 업그레이드하여 자동 업그레이드를 사용하도록 다시 설정하라는 이메일을 받았습니다. PowerShell을 사용하여 자동 업그레이드를 사용하도록 설정한 경우에도 최신 버전을 설치해야 하나요?  \n"
    answer: >
      예, 1.1.750.0 버전 이상으로 업그레이드해야 합니다. PowerShell을 사용하여 자동 업그레이드 서비스를 사용하도록 설정하더라도 1.1.750.0 이전 버전에서 발견된 자동 업그레이드 문제가 완화되지 않습니다.
  - question: >
      최신 버전으로 업그레이드하려고 하지만 Azure AD Connect를 설치한 사용자가 확실하지 않으며 사용자 이름과 암호가 없습니다. 필요한가요?
    answer: >
      초기에 Azure AD Connect를 업그레이드하는 데 사용된 사용자 이름과 암호를 알 필요가 없습니다. 전역 관리자 역할이 있는 Azure AD 계정을 사용하세요.
  - question: "사용 중인 Azure AD Connect 버전을 확인하려면 어떻게 해야 하나요?  \n"
    answer: >
      서버에 설치된 Azure AD Connect의 버전을 확인하려면 제어판으로 이동하고, 다음과 같이 **프로그램** > **프로그램 및 기능** 에서 설치된 Microsoft Azure AD Connect 버전을 찾으세요.


      ![제어판에 표시된 Azure AD Connect 버전](./media/reference-connect-faq/faq1.png)
  - question: "최신 버전의 Azure AD Connect로 업그레이드하려면 어떻게 할까요?  \n"
    answer: "최신 버전으로 업그레이드하는 방법에 대한 자세한 내용은 [Azure AD Connect: 이전 버전에서 최신 버전으로 업그레이드](how-to-upgrade-previous-version.md) 문서를 참조하세요. \n"
  - question: "작년에 이미 최신 버전의 Azure AD Connect로 업그레이드했습니다. 다시 업그레이드해야 하나요?  \n"
    answer: >
      Azure AD Connect 팀은 서비스를 자주 업데이트합니다. 새 기능뿐만 아니라 버그 수정 및 보안 업데이트도 활용하려면 서버를 최신 버전으로 유지해야 합니다. 자동 업그레이드를 사용하도록 설정하면 소프트웨어 버전이 자동으로 업데이트됩니다. Azure AD Connect의 버전 릴리스 기록을 확인하려면 [Azure AD Connect: 버전 릴리스 내역](reference-connect-version-history.md)을 참조하세요.
  - question: "업그레이드하는 데 걸리는 시간과 내 사용자에게 미치는 영향은 어떻게 되나요?  \n"
    answer: >
      업그레이드에 필요한 시간은 테넌트 크기에 따라 다릅니다. 대규모 조직의 경우 저녁 또는 주말에 업그레이드를 수행하는 것이 가장 좋습니다. 업그레이드하는 동안 동기화 작업은 수행되지 않습니다.
  - question: "Azure AD Connect로 업그레이드했다고 생각하지만 Office 포털에서 DirSync에 대해 계속 언급하고 있습니다. 그 이유는 무엇입니까?  \n"
    answer: >
      Office 팀은 Office 포털 업데이트에서 현재 제품 이름을 반영하도록 노력하고 있습니다. 사용 중인 동기화 도구는 반영되지 않습니다.
  - question: "내 자동 업그레이드 상태가 \"일시 중단됨\"으로 표시됩니다. 일시 중지된 이유가 무엇인가요? 활성화해야 하나요?  \n"
    answer: >
      특정 상황에서 자동 업그레이드 상태를 "일시 중단됨"으로 설정되는 버그가 이전 버전에서 소개되었습니다. 수동으로 사용하도록 설정하는 것은 기술적으로 가능하지만 몇 가지 복잡한 단계가 필요합니다. 최신 버전의 Azure AD Connect를 설치하는 것이 가장 좋습니다.
  - question: "회사에는 엄격한 변경 관리 요구 사항이 있으며 변경 내용이 푸시되는 시기를 제어하려고 합니다. 자동 업그레이드가 시작되는 시기를 제어할 수 있나요?  \n"
    answer: >
      아니요, 현재 이러한 기능은 없습니다. 이 기능은 이후 릴리스에서 평가되고 있습니다.
  - question: "자동 업그레이드가 실패하면 이메일을 받게 되나요? 성공했는지 어떻게 알 수 있나요?  \n"
    answer: >
      업그레이드 결과는 알려주지 않습니다. 이 기능은 이후 릴리스에서 평가되고 있습니다.
  - question: "자동 업그레이드를 푸시하려는 경우에 대한 타임라인을 게시하나요?  \n"
    answer: >
      자동 업그레이드는 최신 버전의 릴리스 프로세스에서 첫 번째 단계입니다. 새 릴리스가 있을 때마다 업그레이드가 자동으로 푸시됩니다. Azure AD Connect의 최신 버전은 [Azure AD 로드맵](../fundamentals/whats-new.md)에서 사전에 발표됩니다.
  - question: "자동 업그레이드에서 Azure AD Connect Health도 업그레이드하나요?  \n"
    answer: >
      예, 자동 업그레이드는 Azure AD Connect Health도 업그레이드합니다.
  - question: "준비 모드에서도 Azure AD Connect 서버를 자동으로 업그레이드하나요?  \n"
    answer: >
      예, 준비 모드인 Azure AD Connect 서버를 자동 업그레이드할 수 있습니다.
  - question: "자동 업그레이드가 실패하고 Azure AD Connect 서버가 시작되지 않으면 어떻게 해야 하나요?  \n"
    answer: "드문 경우이지만 업그레이드를 수행한 후에 Azure AD Connect 서비스가 시작되지 않습니다. 이러한 경우 일반적으로 서버를 다시 부팅하면 문제가 해결됩니다. 그래도 Azure AD Connect 서비스가 시작되지 않으면 지원 티켓을 여세요. 자세한 내용은 [Microsoft 365 지원에 문의할 서비스 요청 만들기](/archive/blogs/praveenkumar/how-to-create-service-requests-to-contact-office-365-support)를 참조하세요. \n"
  - question: "최신 버전의 Azure AD Connect로 업그레이드할 때 어떤 위험이 있는지 확신할 수 없습니다. 업그레이드에서 도움을 받기 위해 통화할 수 있나요?  \n"
    answer: >
      최신 버전의 Azure AD Connect로 업그레이드하는 데 도움이 필요한 경우 [Microsoft 365 지원에 문의할 서비스 요청 만들기](/archive/blogs/praveenkumar/how-to-create-service-requests-to-contact-office-365-support)에서 지원 티켓을 여세요.
  - question: "운영 모범 사례   \n"
    answer: "다음은 Windows Server Active Directory와 Azure Active Directory 간에 동기화할 때 구현해야 하는 몇 가지 모범 사례입니다.\n\n**동기화된 모든 계정에 MFA(다단계 인증)를 적용합니다.** Azure AD MFA(다단계 인증)는 사용자의 편의를 유지하면서 데이터와 애플리케이션에 대한 액세스를 보호합니다. 두 번째 형식의 인증을 요구하여 추가 보안을 제공하고 사용하기 쉬운 다양한 인증 방법을 통해 강력한 인증을 제공합니다. 관리자가 결정한 구성에 따라 사용자에게 MFA 챌린지가 표시될 수도 있고 그렇지 않을 수도 있습니다. MFA에 대한 자세한 내용은 https://www.microsoft.com/security/business/identity/mfa?rtc=1 에서 확인할 수 있습니다.\n\n**Azure AD Connect 서버 보안 지침을 따릅니다.** Azure AD Connect 서버는 중요한 ID 데이터를 포함하며, [Active Directory 관리 계층 모델](/windows-server/identity/securing-privileged-access/securing-privileged-access-reference-material)에 설명된 대로 계층 0 구성 요소로 처리되어야 합니다. [AADConnect 서버 보호 지침](./how-to-connect-install-prerequisites.md#azure-ad-connect-server)도 참조하세요.\n\n**누출된 자격 증명 검색을 위해 PHS를 사용합니다.** 암호 해시 동기화를 사용하면 하이브리드 계정의 [유출된 자격 증명 검색](../identity-protection/concept-identity-protection-risks.md)도 가능합니다. Microsoft는 다크 웹 연구원 및 법 집행 기관과 협력하여 공개적으로 사용 가능한 사용자 이름/암호 쌍을 찾습니다. 이러한 쌍 중 하나라도 사용자와 일치하는 쌍이 있으면 관련 계정이 높은 위험으로 이동됩니다. \n"
- name: 문제 해결
  questions:
  - question: >
      Azure AD Connect에 대한 도움을 받으려면 어떻게 해야 하나요?
    answer: >
      [Microsoft KB(기술 자료) 검색](https://www.microsoft.com/en-us/search/result.aspx?q=azure+active+directory+connect)


      * KB(기술 자료)에서 Azure AD Connect 지원에 대한 일반적인 고장 수리 문제에 대한 기술 솔루션을 검색하세요.


      [Azure Active Directory에 대한 Microsoft Q&A 질문 페이지](/answers/topics/azure-active-directory.html)


      * [Azure AD 커뮤니티](/answers/topics/azure-active-directory.html)로 이동하여 기술 관련 질문 및 대답을 검색하거나 직접 질문하세요.


      [Azure AD에 대한 지원 받기](../fundamentals/active-directory-troubleshooting-support-howto.md)
  - question: >
      동기화 단계 오류가 발생한 후 이벤트 6311 및 6401이 표시되는 이유는 무엇인가요?
    answer: 이벤트 6311 - **콜백을 수행하는 동안 서버에 예기치 않은 오류가 발생했습니다.** 및 6401 - **관리 에이전트 컨트롤러에서 예기치 않은 오류가 발생했습니다.** - 는 동기화 단계 오류가 발생한 후에 항상 기록됩니다. 이러한 오류를 해결하려면 동기화 단계 오류를 정리해야 합니다.  자세한 내용은 [동기화를 수행하는 동안 오류 문제 해결](tshoot-connect-sync-errors.md) 및 [Azure AD Connect 동기화를 사용하여 개체 동기화 문제 해결](tshoot-connect-objectsync.md)을 참조하세요.
