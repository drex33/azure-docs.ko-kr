title: Backup 센터 - 질문과 대답
summary: 이 문서에는 Backup 센터에 대해 자주 묻는 질문과 대답이 나와 있습니다.
sections:
- name: 관리
  questions:
  - question: 테넌트 간에 Backup 센터를 사용할 수 있나요?
    answer: >
      예, [Azure Lighthouse](../lighthouse/overview.md)를 사용하고 여러 테넌트에서 구독에 대한 액세스 권한을 위임한 경우 Backup 센터를 단일 창으로 사용하여 테넌트 간에 백업을 관리할 수 있습니다.
  - question: Backup 센터를 사용하여 Recovery Services 자격 증명 모음과 Backup 자격 증명 모음을 모두 관리할 수 있나요?
    answer: >
      예, Backup 센터는 [Recovery Services 자격 증명 모음](./backup-azure-recovery-services-vault-overview.md)과 [Backup 자격 증명 모음](backup-vault-overview.md)을 모두 관리할 수 있습니다.
  - question: Backup 센터에서 데이터가 표면화되기 전에 지연이 발생하나요?
    answer: >
      Backup 센터는 실시간 정보를 제공하기 위한 것입니다. 엔터티가 개별 자격 증명 모음 화면에 표시되는 시간과 동일한 엔터티가 Backup 센터에 표시되는 시간 사이에 몇 초 정도 지연될 수 있습니다.
- name: 구성
  questions:
  - question: Backup 센터에서 데이터를 보려면 어떤 항목을 구성해야 합니까?
    answer: >
      아니요. Backup 센터는 바로 사용할 수 있는 상태로 제공됩니다. 그러나 Backup 센터에서 [Backup 보고서](./configure-reports.md)를 보려면 자격 증명 모음에 대한 보고를 구성해야 합니다.
  - question: Backup 센터를 사용하려면 특별한 권한이 있어야 하나요?
    answer: >
      Backup 센터에는 새 권한이 필요하지 않습니다. 관리하는 리소스에 대해 적절한 수준의 Azure RBAC 액세스 권한이 있는 경우 이러한 리소스에 Backup 센터를 사용할 수 있습니다. 예를 들어, 백업에 대한 정보를 보려면 자격 증명 모음에 대해 **읽기 권한자** 액세스 권한이 필요합니다. 백업을 구성하고 다른 백업 관련 작업을 수행하려면 **Backup 기여자** 또는 **Backup 운영자** 역할이 필요합니다. [Azure Backup의 Azure 역할](./backup-rbac-rs-vault.md)에 대해 자세히 알아보세요. Backup 센터에서 Backup 보고서 사용하는 경우 자격 증명 모음이 데이터를 보내는 Log Analytics 작업 영역에 대해 읽기 권한이 있어야 합니다.
- name: 가격 책정
  questions:
  - question: Backup 탐색기 사용하기 위해 추가 비용을 지불해야 하나요?
    answer: "현재 Backup 센터를 사용하기 위한 추가 비용(백업 비용 제외)은 없습니다. 그러나 Backup 센터에서 [Backup 보고서](./configure-reports.md)를 사용하는 경우 Backup 보고서와 관련해서 Azure Monitor를 사용할 때 [비용이 발생](https://azure.microsoft.com/pricing/details/monitor/)합니다.   \n"
