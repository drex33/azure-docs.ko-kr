### YamlMime:Landing
title: Translator 설명서
summary: Translator는 간단한 REST API 호출로 텍스트를 번역하는 데 사용할 수 있는 클라우드 기반 기계 번역 서비스입니다. 이 서비스는 최신 신경망 기계 번역 기술을 사용하고 통계 기계 번역 기술을 제공합니다. Custom Translator는 인공신경망 번역 시스템을 빌드할 수 있는 Translator의 확장입니다. 사용자 지정 번역 시스템을 사용하여 Translator 또는 Microsoft Speech Services로 텍스트를 번역할 수 있습니다.
