title: Azure SQL Database 하이퍼스케일 FAQ
summary: >
  [!INCLUDE[appliesto-sqldb](../includes/appliesto-sqldb.md)]


  이 문서에서는 이 FAQ의 나머지 부분에서 간단히 하이퍼스케일이라고 하는 Azure SQL Database 하이퍼스케일 서비스 계층의 데이터베이스를 고려하는 고객을 위해 질문과 대답을 제공합니다. 이 문서에서는 하이퍼스케일에서 지원하는 시나리오와 하이퍼스케일과 호환되는 기능에 대해 설명합니다.


  - 이 FAQ는 하이퍼스케일 서비스 계층에 대해 간략히 이해하고 있으며 특정 질문 및 문제에 대한 답변을 원하는 독자를 대상으로 합니다.

  - 이 FAQ는 하이퍼스케일 데이터베이스를 사용하는 방법에 대한 안내서가 아니며, 질문에 대답하기 위한 것이 아닙니다. 하이퍼스케일에 대한 소개는 [Azure SQL Database 하이퍼스케일](service-tier-hyperscale.md) 설명서를 참조하는 것이 좋습니다.
sections:
- name: 일반적인 질문
  questions:
  - question: >
      하이퍼스케일 데이터베이스란 무엇인가요?
    answer: >
      하이퍼스케일 데이터베이스는 하이퍼스케일 스케일 아웃 스토리지 기술에서 지원하는 하이퍼스케일 서비스 계층의 SQL Database에 있는 데이터베이스입니다. 하이퍼스케일 데이터베이스는 최대 100TB의 데이터를 지원하며 높은 처리량과 성능을 제공할 뿐만 아니라 워크로드 요구 사항에 맞게 신속한 확장이 가능합니다. 크기 조정은 애플리케이션에 투명합니다. 즉, 연결, 쿼리 처리 등이 Azure SQL Database의 다른 데이터베이스와 동일하게 작동합니다.
  - question: >
      하이퍼스케일을 지원하는 리소스 종류 및 구매 모델은 무엇인가요?
    answer: "하이퍼스케일 서비스 계층은 Azure SQL Database의 vCore 기반 구매 모델을 사용하는 단일 데이터베이스에만 사용할 수 있습니다.  \n"
  - question: >
      하이퍼스케일 서비스 계층과 범용 및 중요 비즈니스용 서비스 계층 간의 차이점은 무엇인가요?
    answer: >
      vCore 기반 서비스 계층은 다음 표에서 설명한 대로 데이터베이스 가용성 및 스토리지 유형, 성능 및 최대 크기에 따라 구별됩니다.


      | | 리소스 종류 | 범용 |  하이퍼스케일 | 중요 비즈니스용 |

      |:---:|:---:|:---:|:---:|:---:|

      | **적합한 대상** |모두|예산 중심의 균형 잡힌 컴퓨팅 및 스토리지 옵션을 제공합니다.|대부분의 비즈니스 워크로드. 최대 100TB까지 스토리지 크기 자동 조정, 빠른 수직 및 수평 컴퓨팅 크기 조정, 빠른 데이터베이스 복원|트랜잭션 속도가 높고 IO 대기 시간이 적은 OLTP 애플리케이션 동시에 업데이트된 여러 복제본을 사용하여 가장 높은 오류 복원 및 빠른 장애 조치를 제공|

      |  **리소스 종류** ||Azure SQL Database/SQL Managed Instance | 단일 데이터베이스 | Azure SQL Database/SQL Managed Instance |

      | **컴퓨팅 크기**|SQL Database* | vCore 1~80개 | vCore 1~80개* | vCore 1~80개 |

      | **컴퓨팅 크기**|SQL Managed Instance | vCore 8, 16, 24, 32, 40, 64, 80개 | N/A | vCore 8, 16, 24, 32, 40, 64, 80개 |

      | **스토리지 유형** | 모두 |프리미엄 원격 스토리지(인스턴스별) | 로컬 SSD 캐시를 사용한 분리형 스토리지(인스턴스별) | 초고속 로컬 SSD 스토리지(인스턴스별) |

      | **스토리지 크기** | SQL Database*| 5GB~4TB | 최대 100TB | 5GB~4TB |

      | **스토리지 크기** | SQL Managed Instance  | 32GB~8TB | 해당 없음 | 32GB~4TB |

      | **IOPS** | 단일 데이터베이스 | vCore당 500 IOPS(최대 7,000 IOPS) | 하이퍼스케일은 여러 수준에서 캐싱을 사용하는 다중 계층 아키텍처입니다. 유효 IOPS는 워크로드에 따라 달라집니다. | 5000 IOPS(최대 200,000 IOPS)|

      | **IOPS** | SQL Managed Instance | 파일 크기에 따라 다름 | N/A | 1,375 IOPS/vCore |

      |**가용성**|모두|1개 복제본, 읽기 확장 없음, 영역 중복 HA(미리 보기), 로컬 캐시 없음 | 여러 복제본, 최대 4개 읽기 확장, 부분 로컬 캐시 | 3개 복제본, 1개 읽기 확장, 영역 중복 HA, 전체 로컬 스토리지 |

      |**Backup**|모두| 지역 중복, 영역 중복\*\* 또는 로컬 중복\*\* 백업 스토리지 중에서 선택, 1~35일 보존(기본값 7일) | 지역 중복, 영역 중복\*\*\* 또는 로컬 중복\*\*\* 백업 스토리지 중에서 선택, 7일 보존 | 지역 중복, 영역 중복\*\* 또는 로컬 중복\*\* 백업 스토리지 중에서 선택, 1~35일 보존(기본값 7일) |


      \* 탄력적 풀은 하이퍼스케일 서비스 계층에서 지원되지 않습니다.


      \*\* 미리 보기 상태


      \*\*\* 미리 보기 상태, 새 하이퍼스케일 데이터베이스 전용
  - question: >
      하이퍼스케일 서비스 계층을 사용해야 하는 사용자는 누구인가요?
    answer: >
      하이퍼스케일 서비스 계층은 대규모 온-프레미스 SQL Server 데이터베이스를 가지고 있고 클라우드로 이동하여 애플리케이션을 현대화하려는 고객 또는 Azure SQL Database를 이미 사용하고 있고 데이터베이스 확장 가능성을 크게 높이려는 고객을 대상으로 합니다. 하이퍼스케일은 고성능과 고가용성을 모두 원하는 고객에게도 적합합니다. 하이퍼스케일을 통해 얻을 수 있는 사항:


      - 최대 100TB의 데이터베이스 크기

      - 데이터베이스 크기에 관계없이 빠른 데이터베이스 백업(백업은 스토리지 스냅샷을 기반으로 함)

      - 데이터베이스 크기에 관계없이 빠른 데이터베이스 복원(복원은 스토리지 스냅샷에서 수행됨)

      - 데이터베이스 크기 및 vCore 수에 관계없이 더 높은 로그 처리량

      - 하나 이상의 읽기 전용 복제본을 사용하는 읽기 확장(읽기 오프로딩 및 상시 대기에 사용됨)

      - 일정 시간에 컴퓨팅 규모가 신속하게 확장되어, 강력한 기능으로 과도한 워크로드를 수용하고 일정 시간에 규모를 축소할 수 있습니다. 이는 예를 들어 P6과 P11 사이의 스케일 업 및 스케일 다운과 비슷하며, 데이터 작업의 크기가 아니므로 훨씬 빠릅니다.
  - question: >
      현재 하이퍼스케일을 지원하는 지역은 어디인가요?
    answer: >
      하이퍼스케일 서비스 계층은 현재 [Azure SQL Database 하이퍼스케일 개요](service-tier-hyperscale.md#regions)에 나열된 지역에서 사용할 수 있습니다.
  - question: >
      서버당 여러 개의 하이퍼스케일 데이터베이스를 만들 수 있나요?
    answer: >
      예. 서버당 하이퍼스케일 데이터베이스 수에 대한 자세한 내용 및 제한은 [서버의 단일 및 풀링된 데이터베이스에 대한 SQL Database 리소스 제한](resource-limits-logical-server.md)을 참조하세요.
  - question: >
      하이퍼스케일 데이터베이스의 성능 특성은 무엇인가요?
    answer: >
      하이퍼스케일 아키텍처는 대규모 데이터베이스 크기를 지원하는 동시에 높은 성능과 처리량을 제공합니다.
  - question: >
      하이퍼스케일 데이터베이스의 확장성은 어떻게 되나요?
    answer: "하이퍼스케일은 워크로드 요구 사항에 따라 빠른 확장성을 제공합니다.\n\n- **강화/축소**\n\n  하이퍼스케일을 사용하면 CPU 및 메모리와 같은 리소스 측면에서 기본 컴퓨팅 크기를 스케일 업한 다음, 일정 시간에 스케일 다운할 수 있습니다. 스토리지가 공유되기 때문에 강화와 축소는 데이터 작업의 크기가 아닙니다.  \n- **규모 감축/확장**\n\n  하이퍼스케일을 사용하면 읽기 요청을 처리하는 데 사용할 수 있는 하나 이상의 추가 컴퓨팅 복제본을 프로비전할 수도 있습니다. 즉, 이러한 추가 컴퓨팅 복제본을 읽기 전용 복제본으로 사용하여 주 컴퓨팅 복제본에서 읽기 워크로드를 오프로드할 수 있습니다. 읽기 전용 외에도 이러한 복제본은 주 복제본에서 장애 조치(failover)하는 경우 상시 대기 역할도 수행합니다.\n\n  이러한 추가 컴퓨팅 복제본 각각에 대한 프로비전은 일정 시간에 수행할 수 있으며, 온라인 작업입니다. 연결 문자열의 `ApplicationIntent` 인수를 `ReadOnly`로 설정하여 이러한 추가 읽기 전용 컴퓨팅 복제본에 연결할 수 있습니다. `ReadOnly` 애플리케이션 의도가 있는 모든 연결은 자동으로 추가 읽기 전용 컴퓨팅 복제본 중 하나로 라우팅됩니다.\n"
- name: 심층적인 질문
  questions:
  - question: >
      단일 서버에서 하이퍼스케일과 단일 데이터베이스를 혼합할 수 있나요?
    answer: >
      예, 할 수 있습니다.
  - question: >
      하이퍼스케일을 사용하려면 내 애플리케이션 프로그래밍 모델을 변경해야 하나요?
    answer: >
      아니요, 애플리케이션 프로그래밍 모델은 그대로 유지됩니다. 평소와 같이 연결 문자열을 사용하고, 하이퍼스케일 데이터베이스와 상호 작용하는 다른 일반적인 방법을 사용합니다.
  - question: >
      하이퍼스케일 데이터베이스의 기본 트랜잭션 격리 수준은 어떻게 되나요?
    answer: >
      주 복제본에서 기본 트랜잭션 격리 수준은 RCSI(Read Committed 스냅샷 격리)입니다. 읽기 확장 보조 복제본에서 기본 격리 수준은 스냅샷입니다.
  - question: >
      온-프레미스 또는 IaaS SQL Server 라이선스를 하이퍼스케일로 가져올 수 있나요?
    answer: >
      예, [Azure 하이브리드 혜택](https://azure.microsoft.com/pricing/hybrid-benefit/)을 하이퍼스케일에 사용할 수 있습니다. 모든 SQL Server Standard 코어를 하이퍼스케일 vCore 하나에 매핑할 수 있습니다. 모든 SQL Server Enterprise 코어를 하이퍼스케일 vCore 4개에 매핑할 수 있습니다. 보조 복제본에 대해 SQL 라이선스가 필요하지 않습니다. Azure 하이브리드 혜택 가격이 자동으로 읽기 확장(보조) 복제본에 적용됩니다.
  - question: >
      하이퍼스케일은 어떤 종류의 워크로드를 위해 설계되었나요?
    answer: >
      하이퍼스케일은 OLTP, 하이브리드(HTAP) 및 분석(데이터 마트) 워크로드를 포함한 모든 워크로드 유형을 지원합니다.
  - question: >
      Azure Synapse Analytics와 Azure SQL Database 하이퍼스케일 중에서 선택하려면 어떻게 해야 하나요?
    answer: "현재 SQL Server를 데이터 웨어하우스로 사용하여 대화형 분석 쿼리를 실행하는 경우 하이퍼스케일이 가장 적합한 옵션입니다. 왜냐하면 중소 규모(예: 수 TB에서 최대 100TB까지)의 데이터 웨어하우스를 저렴한 비용으로 호스트할 수 있고, T-SQL 코드 변경을 최소화하면서 SQL Server 데이터 웨어하우스 워크로드를 하이퍼스케일로 마이그레이션할 수 있기 때문입니다.\n\n복잡한 쿼리와 100MB/초보다 높은 수집 속도를 사용하여 대규모 데이터 분석을 실행하고 있거나 PDW(병렬 데이터 웨어하우스), Teradata 또는 다른 MPP(대규모 병렬 처리) 데이터 웨어하우스를 사용하는 경우 Azure Synapse Analytics를 선택하는 것이 가장 적합할 수 있습니다.\n  \n"
- name: 하이퍼스케일 컴퓨팅 질문
  questions:
  - question: >
      언제든지 컴퓨팅을 일시 중지할 수 있나요?
    answer: >
      현재는 아니지만, 사용량이 감소하는 동안 컴퓨팅 및 복제본 수를 스케일 다운하여 비용을 줄일 수 있습니다.
  - question: >
      메모리 사용량이 많은 워크로드를 위해 추가 RAM이 있는 컴퓨팅 복제본을 프로비전할 수 있나요?
    answer: >
      아니요. RAM을 더 확보하려면 더 큰 컴퓨팅 크기로 업그레이드해야 합니다. 자세한 내용은 [하이퍼스케일 스토리지 및 컴퓨팅 크기](resource-limits-vcore-single-databases.md#hyperscale---provisioned-compute---gen5)를 참조하세요.
  - question: >
      크기가 다른 여러 개의 컴퓨팅 복제본을 프로비전할 수 있나요?
    answer: >
      예. 이는 [명명된 복제본](service-tier-hyperscale-replicas.md#named-replica-in-preview)을 사용하여 수행할 수 있습니다.
  - question: >
      지원되는 읽기 확장 복제본의 수는 얼마인가요?
    answer: >
      하이퍼스케일 데이터베이스는 기본적으로 하나의 읽기 확장 복제본(주 복제본을 포함하여 2개 복제본)으로 만들어집니다. [Azure Portal](https://portal.azure.com) 또는 [REST API](/rest/api/sql/databases/createorupdate)를 사용하여 읽기 전용 복제본 수를 0~4로 조정할 수 있습니다. 또한 [명명된 복제본](service-tier-hyperscale-replicas.md#named-replica-in-preview)을 사용하여 많은 읽기 스케일 아웃 시나리오를 사용하도록 설정할 수 있습니다.
  - question: >
      고가용성을 위해 추가 컴퓨팅 복제본을 프로비전해야 하나요?
    answer: >
      하이퍼스케일 데이터베이스에서 데이터 복원력은 스토리지 수준에서 제공됩니다. 하나의 복제본만 복원력을 제공하는 데 필요합니다. 컴퓨팅 복제본이 다운되면 데이터가 손실되지 않고 새로운 복제본이 자동으로 생성됩니다.


      단, 복제본이 하나만 있으면 장애 조치(failover) 후 새 복제본에 로컬 캐시를 구축하는 데 약간의 시간이 걸릴 수 있습니다. 캐시를 다시 빌드하는 단계에서 데이터베이스는 페이지 서버에서 직접 데이터를 가져오므로 스토리지 대기 시간이 길어지고 쿼리 성능이 저하됩니다.


      장애 조치(failover)의 영향을 최소화하면서 고가용성을 요구하는 중요 업무용 앱의 경우 주 컴퓨팅 복제본을 포함하여 둘 이상의 컴퓨팅 복제본을 프로비전해야 합니다. 이 값이 기본 구성입니다. 이렇게 하면 장애 조치(failover) 대상 역할을 수행하는 상시 대기 복제본을 사용할 수 있습니다.
- name: 데이터 크기 및 스토리지 질문
  questions:
  - question: >
      하이퍼스케일에서 지원되는 최대 데이터베이스 크기는 얼마인가요?
    answer: 100TB입니다.
  - question: >
      하이퍼스케일의 트랜잭션 로그 크기는 얼마인가요?
    answer: >
      하이퍼스케일의 트랜잭션 로그는 사실상 무한합니다. 로그 처리량이 많은 시스템에서 로그 공간 부족을 걱정할 필요가 없습니다. 그러나 지속적이고 공격적인 쓰기 워크로드의 경우 로그 생성 속도가 제한될 수 있습니다. 최대 지속 로그 생성 속도는 100MB/s입니다.
  - question: >
      내 데이터베이스가 확장됨에 따라 내 `tempdb`도 확장되나요?
    answer: >
      `tempdb` 데이터베이스는 로컬 SSD 스토리지에 있으며 프로비전하는 컴퓨팅 크기에 비례하여 크기 조정됩니다. `tempdb`는 성능을 최대로 활용할 수 있도록 최적화됩니다. `tempdb` 크기는 구성할 수 없으며 사용자를 대신하여 관리됩니다. 데이터베이스의 최대 `tempdb` 크기를 결정하려면 [하이퍼스케일 스토리지 및 컴퓨팅 크기](resource-limits-vcore-single-databases.md#hyperscale---provisioned-compute---gen5)를 참조하세요.
  - question: >
      데이터베이스 크기가 자동으로 확장되나요? 아니면 데이터 파일의 크기를 관리해야 하나요?
    answer: >
      데이터베이스 크기는 데이터를 추가로 삽입/수집하면 자동으로 커집니다.
  - question: >
      하이퍼스케일에서 지원하는 최소 데이터베이스 크기는 얼마인가요?
    answer: 40GB입니다. 하이퍼스케일 데이터베이스는 10GB의 시작 크기로 만들어집니다. 그런 다음, 40GB 크기에 도달할 때까지 10분마다 10GB씩 증가하기 시작합니다. 이러한 10GB 청크 각각은 더 많은 IOPS와 더 높은 I/O 병렬 처리를 제공하기 위해 서로 다른 페이지 서버에 할당됩니다. 이 최적화로 인해 초기 데이터베이스 크기를 40GB보다 작게 선택하더라도 데이터베이스는 자동으로 40GB 이상으로 확장됩니다.
  - question: >
      내 데이터베이스가 확장하는 증분의 크기는 얼마인가요?
    answer: >
      각 데이터 파일은 10GB씩 증가합니다. 여러 데이터 파일이 동시에 증가할 수 있습니다.
  - question: >
      하이퍼스케일의 스토리지는 로컬인가요? 아니면 원격인가요?
    answer: >
      하이퍼스케일에서 데이터 파일은 Azure 표준 스토리지에 저장됩니다. 데이터는 컴퓨팅 복제본에 가까운 페이지 서버의 로컬 SSD 스토리지에 완전히 캐시됩니다. 또한 원격 페이지 서버에서 데이터를 가져오는 빈도를 줄이기 위해 컴퓨팅 복제본에는 데이터 캐시가 로컬 SSD와 메모리에 있습니다.
  - question: >
      하이퍼스케일을 사용하여 파일 또는 파일 그룹을 관리하거나 정의할 수 있나요?
    answer: >
      아니요. 데이터 파일은 자동으로 추가됩니다. 추가 파일 그룹을 만드는 일반적인 이유는 하이퍼스케일 스토리지 아키텍처에 적용되지 않습니다.
  - question: >
      내 데이터베이스의 데이터 증가에 대한 하드 캡을 프로비전할 수 있나요?
    answer: >
      아니요.
  - question: >
      하이퍼스케일에서 데이터 파일은 어떻게 배치되나요?
    answer: >
      데이터 파일은 페이지 서버에서 제어되며, 데이터 파일당 하나의 페이지 서버가 있습니다. 데이터 크기가 증가함에 따라 데이터 파일 및 연결된 페이지 서버가 추가됩니다.
  - question: >
      데이터베이스 축소가 지원되나요?
    answer: >
      아니요.
  - question: >
      데이터 압축이 지원되나요?
    answer: >
      예, 행, 페이지 및 columnstore 압축을 포함합니다.
  - question: >
      매우 큰 테이블이 있는 경우 테이블 데이터가 여러 데이터 파일에 분산되나요?
    answer: >
      예. 주어진 테이블과 연결된 데이터 페이지는 모두 동일한 파일 그룹에 속하는 여러 데이터 파일에 분산될 수 있습니다. SQL Server는 [비례 채우기 전략](/sql/relational-databases/databases/database-files-and-filegroups#file-and-filegroup-fill-strategy)을 사용하여 데이터를 데이터 파일에 분산시킵니다.
- name: 데이터 마이그레이션 질문
  questions:
  - question: >
      Azure SQL Database의 기존 데이터베이스를 하이퍼스케일 서비스 계층으로 이동할 수 있나요?
    answer: "예. Azure SQL Database의 기존 데이터베이스를 하이퍼스케일로 이동할 수 있습니다. 이는 단방향 마이그레이션입니다. 하이퍼스케일에서 또 다른 서비스 계층으로 데이터베이스를 이동할 수는 없습니다. POC(개념 증명)의 경우 데이터베이스의 복사본을 만들고, 이 복사본을 하이퍼스케일로 마이그레이션하는 것이 좋습니다. \n\n기존 데이터베이스를 하이퍼스케일로 이동하는 데 필요한 시간은 데이터를 복사하는 시간과 데이터를 복사하는 동안 원본 데이터베이스의 변경 내용을 재생하는 시간으로 구성됩니다. 데이터 복사 시간은 데이터 크기에 비례합니다. 쓰기 작업이 적은 기간 동안 이동이 수행되면 변경 내용을 재생하는 시간이 짧아집니다.\n  \n"
  - question: >
      하이퍼스케일 데이터베이스를 다른 서비스 계층으로 이동할 수 있나요?
    answer: >
      아니요. 현재 하이퍼스케일 데이터베이스는 다른 서비스 계층으로 이동할 수 없습니다.
  - question: >
      하이퍼스케일 서비스 계층으로 마이그레이션하면 기능이 손실되나요?
    answer: >
      예. 장기 백업 보존을 포함하지만 이에 국한되지 않는 일부 Azure SQL Database 기능은 아직 하이퍼스케일에서 지원되지 않습니다. 하이퍼스케일로 데이터베이스를 마이그레이션한 후에는 해당 기능이 작동을 중지합니다.  이러한 제한은 일시적일 것으로 간주됩니다. 자세한 내용은 [알려진 제한 사항](service-tier-hyperscale.md#known-limitations)을 참조하세요.
  - question: >
      온-프레미스 SQL Server 데이터베이스 또는 클라우드 가상 머신의 SQL Server 데이터베이스를 하이퍼스케일로 이동할 수 있나요?
    answer: >
      예. 트랜잭션 복제 및 기타 데이터 이동 기술(대량 복사, Azure Data Factory, Azure Databricks, SSIS)을 포함한 기존의 모든 마이그레이션 기술을 사용하여 하이퍼스케일로 마이그레이션할 수 있습니다. 다양한 마이그레이션 시나리오를 지원하는 [Azure Database Migration Service](../../dms/dms-overview.md)도 참조하세요.
  - question: >
      온-프레미스 또는 가상 머신 환경에서 하이퍼스케일로 마이그레이션하는 동안 가동 중지 시간은 얼마이며, 최소화하려면 어떻게 해야 하나요?
    answer: >
      하이퍼스케일로 마이그레이션하기 위한 가동 중지 시간은 데이터베이스를 다른 Azure SQL Database 서비스 계층으로 마이그레이션할 때의 가동 중지 시간과 동일합니다. [트랜잭션 복제](replication-to-sql-database.md#data-migration-scenario

      )를 사용하면 크기가 최대 몇 TB에 이르는 데이터베이스의 마이그레이션 가동 중지 시간을 최소화할 수 있습니다. 매우 큰 데이터베이스(10TB 이상)의 경우 ADF, Spark 또는 기타 데이터 이동 기술을 사용하여 데이터를 마이그레이션하는 것을 고려할 수 있습니다.
  - question: >
      X 크기의 데이터를 하이퍼스케일로 가져오는 데 걸리는 시간은 얼마인가요?
    answer: >
      하이퍼스케일은 100MB/s의 새 데이터 또는 변경된 데이터를 사용할 수 있지만, 데이터를 Azure SQL Database의 데이터베이스로 이동하는 데 필요한 시간은 사용 가능한 네트워크 처리량, 원본 읽기 속도 및 대상 데이터베이스 서비스 수준 목표의 영향도 받습니다.
  - question: >
      Blob 스토리지에서 데이터를 읽고 빠른 로드(예: Azure Synapse Analytics의 Polybase)를 수행할 수 있나요?
    answer: >
      Azure SQL Database의 다른 데이터베이스와 마찬가지로 클라이언트 애플리케이션에서 Azure Storage로부터 데이터를 읽고 데이터 로드를 하이퍼스케일 데이터베이스로 로드하도록 할 수 있습니다. Polybase는 현재 Azure SQL Database에서 지원되지 않습니다. 빠른 로드를 제공하는 대신, [Azure Data Factory](../../data-factory/index.yml)를 사용하거나 [SQL용 Spark 커넥터](spark-connector.md)를 사용하여 [Azure Databricks](/azure/azure-databricks/)에서 Spark 작업을 사용할 수 있습니다. SQL에 대한 Spark 커넥터는 대량 삽입을 지원합니다.


      또한 BULK INSERT 또는 OPENROWSET([Azure Blob Storage 데이터에 대한 대량 액세스 예제](/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage#accessing-data-in-a-csv-file-referencing-an-azure-blob-storage-location))를 사용하여 Azure Blob Storage에서 데이터를 대량으로 읽을 수도 있습니다.


      하이퍼스케일에서는 단순 복구 또는 대량 로깅 모델이 지원되지 않습니다. 고가용성 및 지정 시간 복구를 제공하려면 전체 복구 모델이 필요합니다. 그러나 하이퍼스케일 로그 아키텍처는 다른 Azure SQL Database 서비스 계층에 비해 더 나은 데이터 수집 속도를 제공합니다.
  - question: >
      하이퍼스케일을 사용하면 대량 데이터를 병렬로 수집하기 위해 여러 노드를 프로비전할 수 있나요?
    answer: >
      아니요. 하이퍼스케일은 SMP(대칭 다중 처리) 아키텍처이며, MPP(대규모 병렬 처리) 또는 다중 마스터 아키텍처가 아닙니다. 여러 개의 복제본을 만들어서 읽기 전용 워크로드 규모 확장할 수만 있습니다.
  - question: >
      하이퍼스케일로 마이그레이션하는 데 지원되는 가장 오래된 SQL Server 버전은 무엇인가요?
    answer: >
      SQL Server 2005입니다. 자세한 내용은 [단일 데이터베이스 또는 풀링된 데이터베이스로 마이그레이션](migrate-to-database-from-sql-server.md#migrate-to-a-single-database-or-a-pooled-database)을 참조하세요. 호환성 문제는 [데이터베이스 마이그레이션 호환성 문제 해결](migrate-to-database-from-sql-server.md#resolving-database-migration-compatibility-issues)을 참조하세요.
  - question: >
      하이퍼스케일에서 Amazon Aurora, MySQL, PostgreSQL, Oracle, DB2 및 기타 데이터베이스 플랫폼과 같은 다른 데이터 원본으로부터의 마이그레이션을 지원하나요?
    answer: >
      예. [Azure Database Migration Service](../../dms/dms-overview.md)는 다양한 마이그레이션 시나리오를 지원합니다.
- name: 비즈니스 연속성 및 재해 복구 질문
  questions:
  - question: >
      하이퍼스케일 데이터베이스에 어떤 SLA가 제공되나요?
    answer: >
      [Azure SQL Database에 대한 SLA](https://azure.microsoft.com/support/legal/sla/azure-sql-database)를 참조하세요. 둘 이상의 보조 컴퓨팅 복제본이 있는 데이터베이스의 경우 추가 보조 컴퓨팅 복제본은 가용성을 최대 99.99%까지 높입니다.
  - question: >
      내 Azure SQL Database에서 데이터베이스 백업을 관리하나요?
    answer: >
      예.
  - question: >
      데이터베이스 백업이 얼마나 자주 수행되나요?
    answer: >
      하이퍼스케일 데이터베이스에는 기존의 전체, 차등 및 트랜잭션 로그 백업이 없습니다. 대신 데이터 파일의 일반 스토리지 스냅샷이 있습니다. 생성된 트랜잭션 로그는 구성된 보존 기간 동안 그대로 보존됩니다. 복원할 때 관련 트랜잭션 로그 레코드가 복원된 스토리지 스냅샷에 적용되어 보존 기간 내 지정된 특정 시점을 기준으로 데이터 손실 없이 트랜잭션 측면에서 일관된 데이터베이스를 생성합니다.
  - question: >
      하이퍼스케일에서 특정 시점 복원을 지원하나요?
    answer: >
      예.
  - question: >
      하이퍼스케일에서 데이터베이스 복원에 대한 RPO(복구 지점 목표)/RTO(복구 시간 목표)는 무엇인가요?
    answer: >
      특정 시점 복원의 RPO는 0분입니다. 대부분의 특정 시점 복원 작업은 데이터베이스 크기에 관계없이 60분 이내에 완료됩니다. 더 큰 데이터베이스의 경우 복원 시간이 더 길어질 수 있으며, 복원 시점 이전 및 복원 시점까지 데이터베이스에서 상당한 쓰기 작업이 발생했을 수 있습니다.
  - question: >
      데이터베이스 백업이 주 또는 보조 복제본의 컴퓨팅 성능에 영향을 주나요?
    answer: >
      아니요. 백업은 스토리지 하위 시스템에서 관리하며, 스토리지 스냅샷을 활용합니다. 사용자 워크로드에는 영향을 주지 않습니다.
  - question: >
      하이퍼스케일 데이터베이스를 사용하여 지역 복원을 수행할 수 있나요?
    answer: >
      예. 지역 복원이 완전히 지원됩니다. 특정 시점 복원과 달리 지역 복원에는 데이터 크기 작업이 필요합니다. 데이터 파일은 병렬로 복사되므로 이 작업의 기간은 주로 전체 데이터베이스 크기가 아니라 데이터베이스에서 가장 큰 파일의 크기에 따라 달라집니다. 원본 데이터베이스의 지역과 [쌍을 이루는](../../availability-zones/cross-region-replication-azure.md) Azure 지역에서 데이터베이스를 복원하는 경우 지역 복원 시간이 훨씬 짧아집니다.
  - question: >
      하이퍼스케일 데이터베이스를 사용하여 지역 복제를 설정할 수 있나요?
    answer: >
      예. 하이퍼스케일 데이터베이스에 대한 [지역 복제](active-geo-replication-overview.md)는 공개 미리 보기에 있습니다.
  - question: >
      하이퍼스케일 데이터베이스 백업을 가져와서 온-프레미스 서버 또는 VM의 SQL Server에 복원할 수 있나요?
    answer: >
      아니요. 하이퍼스케일 데이터베이스의 스토리지 형식은 SQL Server의 릴리스 버전과 다르며, 백업을 제어하거나 액세스할 수 없습니다. 하이퍼스케일 데이터베이스에서 데이터를 가져오기 위해 Azure Data Factory, Azure Databricks, SSIS 등과 같은 데이터 이동 기술을 사용하여 데이터를 추출할 수 있습니다.
- name: 교차 기능 질문
  questions:
  - question: >
      하이퍼스케일 서비스 계층으로 마이그레이션하면 기능이 손실되나요?
    answer: >
      예. 장기 백업 보존을 포함하지만 이에 국한되지 않는 일부 Azure SQL Database 기능은 하이퍼스케일에서 지원되지 않습니다. 하이퍼스케일로 데이터베이스를 마이그레이션한 후에는 해당 기능이 작동을 중지합니다. 자세한 내용은 [알려진 제한 사항](service-tier-hyperscale.md#known-limitations)을 참조하세요.
  - question: >
      PolyBase는 하이퍼스케일에서 작동하나요?
    answer: >
      아니요. PolyBase는 Azure SQL Database에서 지원되지 않습니다.
  - question: >
      하이퍼스케일에서 R 및 Python을 지원하나요?
    answer: >
      지금은 없습니다.
  - question: >
      컴퓨팅 노드가 컨테이너화되나요?
    answer: >
      아니요. 하이퍼스케일 프로세스는 컨테이너가 아니라 [Service Fabric](https://azure.microsoft.com/services/service-fabric/) 노드(VM)에서 실행됩니다.
- name: 성능 질문
  questions:
  - question: >
      하이퍼스케일 데이터베이스에서 푸시할 수 있는 쓰기 처리량은 얼마인가요?
    answer: >
      트랜잭션 로그 처리량 상한은 하이퍼스케일 컴퓨팅 크기에 대해 100MB/s로 설정됩니다. 이 속도를 달성할 수 있는 기능은 워크로드 유형, 클라이언트 구성 및 이 속도로 로그를 생성할 수 있는 주 컴퓨팅 복제본의 충분한 컴퓨팅 용량을 포함하지만 이에 국한되지 않는 여러 요인에 따라 달라집니다.
  - question: >
      가장 큰 컴퓨팅에서 달성할 수 있는 IOPS는 얼마인가요?
    answer: >
      IOPS 및 IO 대기 시간은 워크로드 패턴에 따라 달라집니다. 액세스 중인 데이터가 컴퓨팅 복제본의 RBPEX에 캐시되는 경우 중요 비즈니스용 또는 프리미엄 서비스 계층에서와 유사한 IO 성능을 볼 수 있습니다.
  - question: >
      내 처리량이 백업의 영향을 받나요?
    answer: >
      아니요. 컴퓨팅은 스토리지 계층에서 분리됩니다. 이렇게 하면 백업의 성능 영향이 제거됩니다.
  - question: >
      추가 컴퓨팅 복제본을 프로비전하면 내 처리량에 영향을 주나요?
    answer: >
      스토리지가 공유되고 주 및 보조 컴퓨팅 복제본 간에 직접적인 물리적 복제가 발생하지 않으므로 보조 복제본을 추가해도 주 복제본의 처리량에 직접적인 영향을 주지 않습니다. 그러나 보조 복제본에 대한 읽기 성능이 저하되지 않도록 방지하기 위해 주 복제본에서 지속적이고 공격적인 쓰기 워크로드를 제한하여 캐치업할 보조 복제본 및 페이지 서버에 대한 로그 적용을 허용할 수 있습니다.
  - question: >
      하이퍼스케일이 리소스를 많이 사용하는 장기 실행 쿼리 및 트랜잭션에 적합합니까?
    answer: >
      예. 그러나 장기 실행 쿼리를 중단하고 트랜잭션을 롤백할 수 있는 일시적인 오류로 인해 연결이 매우 드물게 종료될 수 있습니다. 일시적인 오류의 한 가지 원인은 시스템이 지속적인 컴퓨팅 및 스토리지 리소스 가용성을 보장하거나 계획된 유지 관리를 수행하기 위해 데이터베이스를 다른 컴퓨팅 노드로 신속하게 이동할 때 입니다. 이러한 재구성 이벤트는 10초 이내에 완료됩니다. 데이터베이스에 연결하는 애플리케이션은 재시도 로직을 구현하여 이러한 드문 일시적인 오류를 예상하고 허용하도록 빌드해야 합니다. 또한 계획된 유지 관리로 인한 일시적인 오류를 방지하기 위해 워크로드 일정과 일치하는 [유지 관리 기간](maintenance-window.md)을 구성하는 것이 좋습니다.
  - question: >
      하이퍼스케일 데이터베이스의 성능 문제를 진단하고 해결하려면 어떻게 할까요?
    answer: >
      대부분의 성능 문제, 특히 스토리지 성능과 관련이 없는 문제의 경우 일반적인 SQL 진단 및 문제 해결 단계가 적용됩니다. 하이퍼스케일과 관련된 스토리지 진단은 [SQL 하이퍼스케일 성능 문제 해결 진단](hyperscale-performance-diagnostics.md)을 참조하세요.
- name: 확장성 질문
  questions:
  - question: >
      컴퓨팅 복제본을 스케일 업 및 스케일 다운하는 데 얼마나 걸리나요?
    answer: >
      데이터 크기에 관계없이 컴퓨팅을 스케일 업 또는 스케일 다운하는 데 일반적으로 최대 2분이 걸립니다.
  - question: >
      스케일 업 또는 스케일 다운 작업을 진행하는 동안 내 데이터베이스는 오프라인 상태인가요?
    answer: >
      아니요. 강화 및 축소는 온라인 상태가 됩니다.
  - question: >
      크기 조정 작업을 진행하고 있을 때 연결이 끊어질 수 있나요?
    answer: >
      스케일 업하거나 스케일 다운하는 경우 크기 조정 작업이 끝날 때 장애 조치(failover)가 발생하면 기존 연결이 끊어집니다. 보조 복제본을 추가하거나 제거해도 주 복제본에서 연결이 끊어지지 않습니다.
  - question: >
      컴퓨팅 복제본의 스케일 업 및 스케일 다운은 자동인가요? 아니면 최종 사용자가 트리거하는 작업인가요?
    answer: "최종 사용자가 트리거합니다. 자동이 아닙니다.  \n"
  - question: >
      컴퓨팅이 스케일 업됨에 따라 내 `tempdb` 데이터베이스와 RBPEX 캐시의 크기도 증가하나요?
    answer: >
      예. 코어 수가 증가함에 따라 컴퓨팅 노드의 `tempdb` 데이터베이스 및 [RBPEX 캐시](service-tier-hyperscale.md#distributed-functions-architecture) 크기도 자동으로 스케일 업됩니다. 자세한 내용은 [하이퍼스케일 스토리지 및 컴퓨팅 크기](resource-limits-vcore-single-databases.md#hyperscale---provisioned-compute---gen5)를 참조하세요.
  - question: >
      여러 주 컴퓨팅 헤드에서 더 높은 수준의 동시성을 구동할 수 있는 다중 마스터 시스템과 같은 여러 주 컴퓨팅 복제본을 프로비전할 수 있나요?
    answer: >
      아니요. 주 컴퓨팅 복제본만 읽기/쓰기 요청을 수락합니다. 보조 컴퓨팅 복제본은 읽기 전용 요청만 수락합니다.
- name: 읽기 확장 질문
  questions:
  - question: >
      하이퍼스케일에서 사용할 수 있는 보조(읽기 확장) 복제본의 종류는 무엇인가요?
    answer: >
      하이퍼스케일은 HA(고가용성) 복제본, 명명된 복제본 및 지역 복제본을 지원합니다. 자세한 내용은 [하이퍼스케일 보조 복제본](service-tier-hyperscale-replicas.md)을 참조하세요.
  - question: >
      프로비전할 수 있는 보조 HA 복제본의 수는 얼마인가요?
    answer: >
      기본적으로 하이퍼스케일 데이터베이스에 대해 하나의 HA 보조 복제본을 만듭니다. 복제본 수를 조정하려면 [Azure Portal](https://portal.azure.com) 또는 [REST API](/rest/api/sql/databases/createorupdate)를 사용하여 조정할 수 있습니다.
  - question: >
      보조 HA 복제본에 연결하려면 어떻게 할까요?
    answer: >
      연결 문자열의 `ApplicationIntent` 인수를 `ReadOnly`로 설정하여 이러한 추가 읽기 전용 컴퓨팅 복제본에 연결할 수 있습니다. `ReadOnly`로 표시된 모든 연결은 데이터베이스에 대해 추가된 경우 보조 HA 복제본 중 하나로 자동으로 라우팅됩니다. 자세한 내용은 [읽기 전용 복제본을 사용하여 읽기 전용 쿼리 워크로드 오프로드](read-scale-out.md)를 참조하세요.
  - question: >
      SSMS 또는 다른 클라이언트 도구를 사용하여 보조 컴퓨팅 복제본에 성공적으로 연결했는지 확인하려면 어떻게 할까요?
    answer: >
      `SELECT DATABASEPROPERTYEX ('<database_name>', 'Updateability')` T-SQL 쿼리를 실행할 수 있습니다. 결과는 읽기 전용 보조 복제본에 연결된 경우 `READ_ONLY`이고, 주 복제본에 연결된 경우 `READ_WRITE`입니다. 데이터베이스 컨텍스트는 `master` 데이터베이스가 아니라 하이퍼스케일 데이터베이스의 이름으로 설정해야 합니다.
  - question: >
      보조 HA 복제본에 대한 전용 엔드포인트를 만들 수 있나요?
    answer: "아니요. `ApplicationIntent=ReadOnly`를 지정하는 경우에만 HA 복제본에 연결할 수 있습니다. 그러나 전용 엔드포인트는 [명명된 복제본](service-tier-hyperscale-replicas.md#named-replica-in-preview)에 사용할 수 있습니다. \n"
  - question: >
      시스템에서 HA 복제본에 대한 읽기 워크로드의 인텔리전트 부하 분산을 수행하나요?
    answer: >
      아니요. 읽기 전용 의도가 있는 새 연결은 임의의 HA 복제본으로 리디렉션됩니다.
  - question: >
      주 복제본과 별도로 HA 복제본을 스케일 업/스케일 다운할 수 있나요?
    answer: >
      아니요. HA 복제본은 고가용성 장애 조치(failover) 대상으로 사용되므로 장애 조치(failover) 후 필요한 성능을 제공하려면 주 복제본과 동일한 구성을 사용해야 합니다. [명명된 복제본](service-tier-hyperscale-replicas.md#named-replica-in-preview)은 각 복제본의 크기를 독립적으로 조정할 수 있는 기능을 제공합니다.
  - question: >
      주 컴퓨팅과 HA 복제본에 대한 `tempdb`의 크기 조정이 다른가요?
    answer: >
      아니요. `tempdb` 데이터베이스는 프로비전된 컴퓨팅 크기에 따라 구성되며, HA 복제본은 `tempdb`를 포함하여 주 컴퓨팅과 동일한 크기입니다. [명명된 복제본](service-tier-hyperscale-replicas.md#named-replica-in-preview)에서 `tempdb`의 크기는 복제본의 컴퓨팅 크기에 따라 조정되므로 주 복제본의 `tempdb`보다 작거나 클 수 있습니다.
  - question: >
      인덱스와 보기를 보조 컴퓨팅 복제본에 추가할 수 있나요?
    answer: >
      아니요. 하이퍼스케일 데이터베이스에는 공유 스토리지가 있습니다. 즉, 모든 컴퓨팅 복제본에서 동일한 테이블, 인덱스, 보기를 볼 수 있습니다. 보조 복제본에 대한 읽기에 최적화된 추가 인덱스를 원하는 경우 주 복제본에서 해당 인덱스를 추가해야 합니다.
  - question: >
      주 및 보조 컴퓨팅 복제본 사이의 대기 시간은 얼마인가요?
    answer: >
      트랜잭션이 주 복제본에서 커밋된 시간부터 보조 복제본에서 읽을 수 있는 시간까지의 데이터 대기 시간은 현재 로그 생성 속도, 트랜잭션 크기, 복제본의 로드 및 기타 요인에 따라 달라집니다. 소규모 트랜잭션의 일반적인 데이터 대기 시간은 수십 밀리초이지만, 데이터 대기 시간의 상한이 없습니다. 지정된 보조 복제본의 데이터는 항상 트랜잭션 일관성을 유지합니다. 그러나 특정 시점에서 데이터 대기 시간은 보조 복제본마다 다를 수 있습니다. 커밋된 데이터를 즉시 읽어야 하는 워크로드는 주 복제본에서 실행해야 합니다.
