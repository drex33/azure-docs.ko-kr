title: Linux 가상 머신용 Azure Disk Encryption FAQ
summary: >
  이 문서에서는 Linux VM(가상 머신)용 Azure Disk Encryption 관련 FAQ(자주 묻는 질문)에 대한 대답을 제공합니다. 이 서비스에 대한 자세한 내용은 [Azure Disk Encryption 개요](disk-encryption-overview.md)를 참조하세요.
sections:
- name: 무시됨
  questions:
  - question: >
      Linux VM용 Azure Disk Encryption이란 무엇인가요?
    answer: "Linux VM용 Azure Disk Encryption은 Linux의 dm-crypt 기능을 사용하여 OS 디스크* 및 데이터 디스크의 전체 디스크 암호화를 제공합니다. 또한 [EncryptFormatAll 기능](disk-encryption-linux.md#use-encryptformatall-feature-for-data-disks-on-linux-vms)을 사용하는 경우 임시 디스크의 암호화를 제공합니다. 콘텐츠는 암호화되어 VM에서 Storage 백 엔드로 흐르므로 고객 관리형 키를 사용한 엔드투엔드 암호화를 제공합니다.\n \n[지원되는 VM 및 운영 체제](disk-encryption-overview.md#supported-vms-and-operating-systems)를 참조하세요.\n"
  - question: >
      GA(일반 공급)에서 Azure Disk Encryption은 어디에 있나요?
    answer: >
      Linux VM용 Azure Disk Encryption은 모든 Azure 공용 지역에서 일반 공급됩니다.
  - question: >
      Azure Disk Encryption에서 사용할 수 있는 사용자 환경은 무엇인가요?
    answer: >
      Azure Disk Encryption GA에서는 Azure Resource Manager 템플릿, Azure PowerShell 및 Azure CLI를 지원합니다. 다양한 사용자 환경이 유연성을 제공합니다. VM에 대한 디스크 암호화를 사용하도록 설정하는 세 가지 서로 다른 옵션이 있습니다. Azure Disk Encryption에서 사용할 수 있는 사용자 환경 및 단계별 지침에 대한 자세한 내용은 [Linux용 Azure Disk Encryption 시나리오](disk-encryption-linux.md)를 참조하세요.
  - question: >
      Azure Disk Encryption 비용은 얼마인가요?
    answer: >
      Azure Disk Encryption을 사용한 VM 디스크 암호화에 대한 요금은 청구되지 않으나, Azure Key Vault 사용과 관련된 요금은 청구됩니다. Azure Key Vault 요금에 대한 자세한 내용은 [Key Vault 가격 책정](https://azure.microsoft.com/pricing/details/key-vault/) 페이지를 참조하세요.
  - question: >
      Azure Disk Encryption을 사용하기 시작하려면 어떻게 해야 하나요?
    answer: >
      시작하려면 [Azure Disk Encryption 개요](disk-encryption-overview.md)를 읽어보세요.
  - question: >
      Azure Disk Encryption을 지원하는 VM 크기 및 운영 체제는 무엇인가요?
    answer: >
      [Azure Disk Encryption 개요](disk-encryption-overview.md) 문서에는 Azure Disk Encryption을 지원하는 [VM 크기](disk-encryption-overview.md#supported-vms) 및 [VM 운영 체제](disk-encryption-overview.md#supported-operating-systems)가 나열되어 있습니다.
  - question: >
      Azure Disk Encryption을 사용하여 부팅 볼륨과 데이터 볼륨을 모두 암호화할 수 있나요?
    answer: "예, 부팅 볼륨과 데이터 볼륨을 모두 암호화하거나 OS 볼륨을 먼저 암호화하지 않고도 데이터 볼륨을 암호화할 수 있습니다. \n\nOS 볼륨을 암호화한 이후에는 OS 볼륨에 대한 암호화를 사용하지 않도록 설정할 수 없습니다. 확장 집합에 있는 Linux VM의 경우 데이터 볼륨만 암호화할 수 있습니다.\n"
  - question: >
      Azure Disk Encryption으로 미탑재 볼륨을 암호화할 수 있나요?
    answer: >
      아니요, Azure Disk Encryption은 탑재된 볼륨만 암호화합니다.
  - question: >
      Storage 서버 쪽 암호화란 무엇인가요?
    answer: "Storage 서버 쪽 암호화는 Azure Storage에서 Azure 관리 디스크를 암호화합니다. 관리 디스크는 플랫폼 관리형 키를 사용하는 서버 쪽 암호화를 통해 기본적으로 암호화됩니다(2017년 6월 10일 기준). 고객 관리형 키를 지정하여 고유한 키로 관리 디스크의 암호화를 관리할 수 있습니다. 자세한 내용은 다음을 참조하세요. [Azure 관리 디스크의 서버 쪽 암호화](../disk-encryption.md)\n \n"
  - question: >
      Azure Disk Encryption은 고객 관리형 키를 사용한 Storage 서버 쪽 암호화와 어떻게 다르며 언제 각 솔루션을 사용해야 하나요?
    answer: "Azure Disk Encryption은 고객 관리형 키를 사용하여 OS 디스크, 데이터 디스크 및 임시 디스크에 대한 엔드투엔드 암호화를 제공합니다.\n- 위의 모든 암호화와 엔드투엔드 암호화가 요구 사항에 포함되는 경우 Azure Disk Encryption을 사용합니다. \n- 고객 관리형 키를 사용한 미사용 데이터 암호화만 요구 사항에 포함되는 경우 [고객 관리형 키를 사용한 서버 쪽 암호화](../disk-encryption.md)를 사용합니다. Azure Disk Encryption과 고객 관리형 키를 사용한 Storage 서버 쪽 암호화를 모두 사용하여 디스크를 암호화할 수 없습니다. \n- [Azure Disk Encryption을 지원하는 운영 체제](disk-encryption-overview.md#supported-operating-systems)에 Linux 배포판이 나열되어 있지 않거나 [지원되지 않는 Windows용 시나리오](disk-encryption-linux.md#unsupported-scenarios)에 명시된 시나리오를 사용하는 경우 [고객 관리형 키를 사용한 서버 쪽 암호화](../disk-encryption.md)를 고려하는 것이 좋습니다.\n- 조직의 정책상 Azure 관리형 키를 사용하여 미사용 콘텐츠를 암호화할 수 있는 경우 아무 작업도 필요하지 않으며 콘텐츠가 기본적으로 암호화됩니다. 관리 디스크의 경우 스토리지 내부의 콘텐츠는 플랫폼 관리형 키를 사용하는 서버 쪽 암호화를 사용하여 기본적으로 암호화됩니다. 키는 Azure Storage 서비스에서 관리됩니다. \n"
  - question: >
      비밀 또는 암호화 키를 어떻게 회전하나요?
    answer: "비밀을 회전하려면 디스크 암호화를 사용하도록 설정하는 데 원래 사용했던 것과 동일한 명령을 호출하고 다른 키 자격 증명 모음을 지정합니다. 키 암호화 키를 회전하려면 디스크 암호화를 사용하도록 설정하는 데 원래 사용했던 것과 동일한 명령을 호출하고 새 키 암호화를 지정합니다. \n\n>[!WARNING]\n> - 이전에 Azure AD 자격 증명 지정을 통해 [Azure AD 앱에서 Azure Disk Encryption](disk-encryption-linux-aad.md)을 사용하여 이 VM을 암호화한 경우에는 이 옵션을 계속 사용하여 VM을 암호화해야 합니다. 이 암호화된 VM에서 Azure Disk Encryption을 사용하는 것은 지원되는 시나리오가 아니므로 허용되지 않습니다. 즉, 이 암호화된 VM의 경우 AAD 애플리케이션에서 전환하는 기능이 아직 지원되지 않습니다.\n"
  - question: >
      키 암호화 키를 원래 사용하지 않은 경우 어떻게 추가 또는 제거하나요?
    answer: >
      키 암호화 키를 추가하려면 키 암호화 키 매개 변수를 전달하는 사용 명령을 다시 호출합니다. 키 암호화 키를 제거하려면 키 암호화 키 매개 변수 없이 사용 명령을 다시 호출합니다.
  - question: >
      Azure Disk Encryption에서 BYOK(Bring Your Own Key)를 가져올 수 있나요?
    answer: >
      네, 사용자 고유의 키 암호화 키를 제공할 수 있습니다. 이러한 키는 Azure Disk Encryption에 대한 키 저장소인 Azure Key Vault에서 보호됩니다. 키 암호화 키 지원 시나리오에 대한 자세한 내용은 [Azure Disk Encryption에 대한 키 자격 증명 모음 만들기 및 구성](disk-encryption-key-vault.md)을 참조하세요.
  - question: >
      Azure에서 만든 키 암호화 키를 사용할 수 있나요?
    answer: >
      예, Azure Key Vault를 사용하여 Azure Disk Encryption을 사용하기 위한 키 암호화 키를 생성할 수 있습니다. 이러한 키는 Azure Disk Encryption에 대한 키 저장소인 Azure Key Vault에서 보호됩니다. 키 암호화 키에 대한 자세한 내용은 [Azure Disk Encryption에 대한 키 자격 증명 모음 만들기 및 구성](disk-encryption-key-vault.md)을 참조하세요.
  - question: >
      온-프레미스 키 관리 서비스 또는 HSM을 사용하여 암호화 키를 보호할 수 있나요?
    answer: >
      온-프레미스 키 관리 서비스 또는 HSM은 Azure Disk Encryption을 통해 암호화 키를 보호하는 데 사용할 수 없습니다. Azure Key Vault 서비스만 사용하여 암호화 키를 보호할 수 있습니다. 키 암호화 키 지원 시나리오에 대한 자세한 내용은 [Azure Disk Encryption에 대한 키 자격 증명 모음 만들기 및 구성](disk-encryption-key-vault.md)을 참조하세요.
  - question: >
      Azure Disk Encryption을 구성하기 위한 필수 구성 요소는 무엇인가요?
    answer: >
      Azure Disk Encryption의 경우 필수 구성 요소가 있습니다. 새로운 키 자격 증명 모음을 만들거나, 디스크 암호화 액세스에 대한 기존 키 자격 증명 모음을 설정하여 암호화를 사용하도록 설정하고 비밀과 키를 보호하려면 [Azure Disk Encryption에 대한 키 자격 증명 모음 만들기 및 구성](disk-encryption-key-vault.md) 문서를 참조하세요. 키 암호화 키 지원 시나리오에 대한 자세한 내용은 [Azure Disk Encryption에 대한 키 자격 증명 모음 만들기 및 구성](disk-encryption-key-vault.md)을 참조하세요.
  - question: >
      Azure AD 앱(이전 릴리스)을 사용하여 Azure Disk Encryption을 구성하기 위한 필수 구성 요소는 무엇인가요?
    answer: >
      Azure Disk Encryption의 경우 필수 구성 요소가 있습니다. Azure Active Directory 애플리케이션을 만들거나, 새로운 키 자격 증명 모음을 만들거나, 디스크 암호화 액세스에 대한 기존 키 자격 증명 모음을 설정하여 암호화를 사용하도록 설정하고 비밀과 키를 보호하려면 [Azure AD를 사용한 Azure Disk Encryption](disk-encryption-linux-aad.md) 콘텐츠를 참조하세요. 키 암호화 키 지원 시나리오에 대한 자세한 내용은 [Azure AD를 사용하여 Azure Disk Encryption에 대한 키 자격 증명 모음 만들기 및 구성](disk-encryption-key-vault-aad.md)을 참조하세요.
  - question: >
      Azure AD 앱(이전 릴리스)을 사용한 Azure Disk Encryption은 여전히 지원되나요?
    answer: "예. Azure AD 앱을 사용한 디스크 암호화는 계속 지원됩니다. 그러나 새 VM을 암호화하는 경우 Azure AD 앱을 사용하여 암호화하기보다 새 메서드를 사용하는 것이 좋습니다. \n"
  - question: >
      Azure AD 앱을 사용하여 암호화된 VM을 Azure AD 앱을 사용하지 않는 암호화로 마이그레이션할 수 있나요?
    answer: 현재 Azure AD 앱을 사용하여 암호화된 머신을 Azure AD 앱을 사용하지 않는 암호화로 직접 마이그레이션하는 경로는 없습니다. 또한 Azure AD 앱을 사용하지 않는 암호화에서 AD 앱을 사용한 암호화까지의 직접 경로는 없습니다.
  - question: >
      Azure Disk Encryption에서 지원하는 Azure PowerShell 버전은 무엇인가요?
    answer: >
      최신 버전의 Azure PowerShell SDK를 사용하여 Azure Disk Encryption을 구성합니다. 최신 버전의 [Azure PowerShell](https://github.com/Azure/azure-powershell/releases)을 다운로드합니다. Azure SDK 버전 1.1.0에서는 Azure Disk Encryption을 지원하지 *않습니다*.


      > [!NOTE]

      > Linux Azure Disk Encryption 미리 보기 확장 “Microsoft.OSTCExtension.AzureDiskEncryptionForLinux”는 더 이상 사용되지 않습니다. 이 확장은 Azure Disk Encryption 미리 보기 릴리스용으로 게시되었습니다. 테스트 또는 프로덕션 배포에는 확장의 미리 보기 버전을 사용해서는 안 됩니다.


      > Linux IaaS VM에서 암호화를 사용하도록 설정하기 위해 Linux VM용 Azure Disk Encryption 확장을 배포해야 하는 ARM(Azure Resource Manager)과 같은 배포 시나리오의 경우 Azure Disk Encryption 프로덕션 지원 확장 “Microsoft.Azure.Security.AzureDiskEncryptionForLinux”를 사용해야 합니다.
  - question: >
      사용자 지정 Linux 이미지에 Azure Disk Encryption을 적용할 수 있나요?
    answer: >
      사용자 지정 Linux 이미지에는 Azure Disk Encryption을 적용할 수 없습니다. 이전에 언급한 지원 배포판에 대한 Linux 갤러리 이미지만 지원합니다. 사용자 지정 Linux 이미지는 현재 지원되지 않습니다.
  - question: >
      yum 업데이트를 사용하는 Linux Red Hat VM에 업데이트를 적용할 수 있나요?
    answer: >
      예, Red Hat Linux VM에서 yum 업데이트를 수행할 수 있습니다.  자세한 내용은 [격리된 네트워크의 Azure Disk Encryption](disk-encryption-isolated-network.md)을 참조하세요.
  - question: >
      권장되는 Linux용 Azure Disk Encryption 워크플로는 무엇인가요?
    answer: >
      Linux에서 최상의 결과를 얻기 위해 다음 워크플로가 권장됩니다.

      * 필요한 OS 배포판 및 버전에 해당하는 수정되지 않은 주식 갤러리 이미지에서 시작

      * 암호화되는 탑재된 드라이브를 백업합니다.  이 백업에서는 암호화가 완료되기 전에 VM이 다시 부팅되는 경우처럼 오류가 발생한 경우 복구가 허용됩니다.

      * 암호화(VM 특성 및 연결된 데이터 디스크의 크기에 따라 여러 시간 또는 심지어 며칠이 걸릴 수 있음)

      * 필요에 따라 소프트웨어를 사용자 지정하고 이미지에 추가합니다.


      이 워크플로가 가능하지 않은 경우 플랫폼 스토리지 계정 계층에서 SSE([스토리지 서비스 암호화](../../storage/common/storage-service-encryption.md)) 사용은 dm-crypt를 사용하는 전체 디스크 암호화에 대한 대안이 될 수 있습니다.
  - question: >
      디스크 "Bek Volume" 또는 "/mnt/azure_bek_disk"란 무엇인가요?
    answer: >
      “Bek volume”은 암호화된 Azure VM에 대한 암호화 키를 안전하게 저장하는 로컬 데이터 볼륨입니다.

      > [!NOTE]

      > 이 디스크의 내용은 삭제하거나 편집하지 않아야 합니다. IaaS VM의 암호화 작업에 암호화 키가 필요하므로 이 디스크를 분리하지 않도록 합니다.
  - question: >
      Azure Disk Encryption에는 어떤 암호화 방법이 사용되나요?
    answer: >
      Azure Disk Encryption은 256비트 볼륨 마스터 키와 함께 aes-xts-plain64의 암호 해독 기본값을 사용합니다.
  - question: >
      EncryptFormatAll을 사용하고 모든 볼륨 유형을 지정하면 이미 암호화한 데이터 드라이브에서 데이터가 지워지나요?
    answer: "아니요. Azure Disk Encryption을 사용하여 이미 암호화된 데이터 드라이브에서는 데이터가 지워지지 않습니다. EncryptFormatAll은 OS 드라이브를 다시 암호화하지 않은 것과 유사하게 이미 암호화된 데이터 드라이브를 다시 암호화하지 않습니다. 자세한 내용은 [EncryptFormatAll 기준](disk-encryption-linux.md#use-encryptformatall-feature-for-data-disks-on-linux-vms)을 참조하세요.        \n"
  - question: >
      XFS 파일 시스템은 지원되나요?
    answer: >
      XFS OS 디스크의 암호화가 지원됩니다.


      XFS 데이터 디스크의 암호화는 EncryptFormatAll 매개 변수를 사용하는 경우에만 지원됩니다. 이 경우 볼륨을 다시 포맷하여 이전에 있던 모든 데이터를 지웁니다. 자세한 내용은 [EncryptFormatAll 기준](disk-encryption-linux.md#use-encryptformatall-feature-for-data-disks-on-linux-vms)을 참조하세요.
  - question: >
      OS 파티션 크기 조정이 지원되나요?
    answer: "ADE로 암호화된 OS 디스크의 크기 조정은 현재 지원되지 않습니다.\n          \n"
  - question: "암호화된 VM을 백업 및 복원할 수 있나요? \n"
    answer: "Azure Backup은 동일한 구독 및 지역 내에서 암호화된 VM을 백업 및 복원하는 메커니즘을 제공합니다.  지침은 [Azure Backup을 사용하여 암호화된 가상 머신을 백업 및 복원](../../backup/backup-azure-vms-encryption.md)을 참조하세요.  암호화된 VM을 다른 지역으로 복원하는 것은 현재 지원되지 않습니다.  \n"
  - question: >
      질문을 하거나 의견을 제출할 수 있는 곳은 어디인가요?
    answer: >
      [Azure Disk Encryption의 Microsoft Q&A 질문 페이지](/answers/topics/azure-disk-encryption.html)에서 질문하거나 피드백을 제출할 수 있습니다.
