title: Azure Disk Backup에 관해 자주 묻는 질문
summary: >
  이 문서에는 Azure Disk Backup에 관해 자주 묻는 질문과 대답이 나와 있습니다. [Azure Disk Backup](disk-backup-overview.md) 지역 가용성, 지원되는 시나리오 및 제한 사항에 대한 자세한 내용은 [지원 매트릭스](disk-backup-support-matrix.md)를 참조하세요.


  ## <a name="frequently-asked-questions"></a>질문과 대답
sections:
- name: 질문과 대답
  questions:
  - question: >
      Azure 가상 머신 백업을 사용하여 동일한 디스크를 백업하는 경우 Azure Disk Backup 솔루션을 사용하여 디스크를 백업할 수 있나요?
    answer: >
      Azure Backup은 디스크 백업 및 [Azure VM 백업](backup-azure-vms-introduction.md) 솔루션을 사용하여 관리 디스크의 백업에 대해 함께 설치할 수 있는 버전을 제공합니다. 이는 가상 머신을 대상으로 애플리케이션 일관성이 있는 백업을 하루에 한 번 수행해야 하는 경우뿐 아니라 프로덕션 애플리케이션 성능에 영향을 주지 않고 크래시 일관성이 있는 OS 디스크 또는 특정 데이터 디스크를 더 자주 백업해야 하는 경우에도 유용합니다.
  - question: >
      디스크에 대한 백업을 구성하는 데 사용한 스냅샷 리소스 그룹을 찾으려면 어떻게 할까요?
    answer: >
      **백업 인스턴스** 화면의 **Essentials** 섹션에서 스냅샷 리소스 그룹 필드를 찾을 수 있습니다. 백업 센터 또는 백업 자격 증명 모음에서 해당 디스크의 백업 인스턴스를 검색하고 선택할 수 있습니다.


      ![스냅샷 리소스 그룹 필드](./media/disk-backup-faq/snapshot-resource-group.png)
  - question: >
      스냅샷 리소스 그룹이란?
    answer: >
      Azure Disk Backup은 관리 디스크에 대한 운영 계층 백업을 제공합니다. 즉, 예약된 백업 및 요청 시 백업 작업 중에 생성된 스냅샷은 구독 내의 리소스 그룹에 저장됩니다. 증분 스냅샷은 구독 내에 저장되므로 Azure Backup은 즉시 복원을 제공합니다. 이 리소스 그룹을 스냅샷 리소스 그룹이라고 합니다. 자세한 내용은 [백업 구성](backup-managed-disks.md#configure-backup)을 참조하세요.
  - question: >
      스냅샷 리소스 그룹이 백업 중인 디스크의 구독과 동일한 구독에 있어야 하는 이유는 무엇인가요?
    answer: >
      해당 디스크의 구독 외부에 있는 특정 디스크에 대해 증분 스냅샷을 만들 수 없습니다. 따라서 백업할 디스크와 동일한 구독 내에 있는 리소스 그룹을 선택합니다. 관리 디스크의 [증분 스냅샷](../virtual-machines/disks-incremental-snapshots.md#restrictions)에 대해 자세히 알아보세요.
  - question: >
      백업을 구성하고, 예약된 백업 및 요청 시 백업을 수행하고, 작업을 복원하기 위해 역할 할당을 제공해야 하는 이유는 무엇인가요?
    answer: >
      Azure Disk Backup은 최소 권한 접근 방식을 사용하여 구독에서 관리 디스크를 검색하고, 보호하고, 복원합니다. 이를 위해 Azure Backup은 [백업 자격 증명 모음](backup-vault-overview.md)의 관리 ID를 사용하여 다른 Azure 리소스에 액세스합니다. 시스템 할당 관리 ID는 리소스당 하나로 제한되며 이 리소스의 수명 주기에 연결됩니다. Azure RBAC(역할 기반 액세스 제어)를 사용하여 관리 ID에 대한 권한을 부여할 수 있습니다. 관리 ID는 Azure 리소스에서만 사용할 수 있는 특수 유형의 서비스 주체입니다. [관리 ID](../active-directory/managed-identities-azure-resources/overview.md)에 대해 자세히 알아보세요. 기본적으로 백업 자격 증명 모음에는 백업할 디스크에 액세스하고, 주기적인 스냅샷을 생성하고, 보존 기간 후에 스냅샷을 삭제하고, 백업에서 디스크를 복원할 수 있는 권한이 없습니다. 백업 자격 증명 모음의 관리 ID에 역할 할당을 명시적으로 부여하여 구독에서 리소스에 대한 권한 관리를 제어할 수 있습니다.
  - question: >
      백업 정책이 보존 기간을 제한하는 이유는 무엇인가요?
    answer: >
      Azure Disk Backup은 디스크당 200개의 스냅샷으로 제한되는 증분 스냅샷을 사용합니다. 예약된 백업 외에도 요청 시 백업을 수행할 수 있도록 백업 정책은 전체 백업을 180으로 제한합니다. 관리 디스크의 [증분 스냅샷](../virtual-machines/disks-incremental-snapshots.md#restrictions)에 대해 자세히 알아보세요.
  - question: >
      백업 정책에서 매시간 및 매일 백업 빈도는 어떻게 작동하나요?
    answer: >
      Azure Disk Backup은 하루에 여러 백업을 제공합니다. 더 자주 백업해야 하는 경우 **매시간** 백업 빈도를 선택합니다. 백업은 선택한 **시간** 간격을 기준으로 예약됩니다. 예를 들어 **4시간마다** 를 선택하면 대략 4시간마다 백업이 수행되므로 백업이 하루 동안 균등하게 분산됩니다. 하루에 한 번 백업하면 **매일** 백업 빈도를 선택합니다. 매일 백업 빈도에서 백업을 수행할 시간을 지정할 수 있습니다. 시간은 백업 시작 시간을 나타내고 백업이 완료되는 시간이 아님에 유의해야 합니다. 백업 작업을 완료하는 데 필요한 시간은 연속 백업 간의 변동 비율을 비롯한 다양한 요인에 따라 달라집니다. 그러나 Azure Disk Backup은 프로덕션 애플리케이션 성능에 영향을 주지 않는 [증분 스냅샷](../virtual-machines/disks-incremental-snapshots.md)을 사용하는 에이전트 없는 백업입니다.
  - question: >
      백업 자격 증명 모음의 중복성 설정이 운영 계층(스냅샷 리소스 그룹)에 저장된 백업에 적용되지 않는 이유는 무엇인가요?
    answer: >
      Azure Backup은 상위 디스크의 스토리지 유형에 관계없이 표준 HDD 스토리지의 마지막 스냅샷 이후 디스크에 대한 델타 변경 사항만 저장하는 관리 디스크의 [증분 스냅샷](../virtual-machines/disks-incremental-snapshots.md#restrictions)을 사용합니다. 안정성을 높이기 위해 증분 스냅샷은 기본적으로 ZRS(영역 중복 스토리지)를 지원하는 지역의 ZRS에 저장됩니다. 현재 Azure Disk Backup은 백업을 백업 자격 증명 모음 스토리지에 복사하지 않는 관리 디스크의 운영 백업을 지원합니다. 따라서 백업 자격 증명 모음의 백업 스토리지 중복 설정은 복구 지점에 적용되지 않습니다.
  - question: >
      백업 센터를 사용하여 백업을 구성하고 Azure 디스크에 대한 백업 인스턴스를 관리할 수 있나요?
    answer: >
      예, Azure Disk Backup은 [백업 센터](backup-center-overview.md)에 통합되어 있습니다. 백업 센터는 Azure에서 기업이 대규모 백업을 제어, 모니터링, 운영, 분석하는 데 사용할 수 있는 **단일 통합 관리 환경** 을 제공합니다. 백업 자격 증명 모음을 사용하여 자격 증명 모음 내에서 보호되는 백업 인스턴스를 백업, 복원, 관리할 수도 있습니다.
  - question: >
      백업 자격 증명 모음을 만들고 Recovery Services 자격 증명 모음을 사용하면 안 되는 이유는 무엇인가요?
    answer: >
      Backup 자격 증명 모음은 Azure에서 Azure Backup이 지원하는 특정 최신 워크로드에 대한 백업 데이터를 저장하는 스토리지 엔터티입니다. 백업 자격 증명 모음을 사용하여 Azure Database for PostgreSQL 서버, Azure 디스크, Azure Backup에서 지원할 최신 워크로드 등 다양한 Azure 서비스의 백업 데이터를 저장할 수 있습니다. Backup 자격 증명 모음을 사용하면 관리 오버헤드를 최소화하면서 백업 데이터를 쉽게 구성할 수 있습니다. 자세한 내용은 [백업 자격 증명 모음](./backup-vault-overview.md)을 참조하세요.
  - question: >
      백업할 디스크와 백업 자격 증명 모음이 서로 다른 구독에 있을 수 있나요?
    answer: >
      예, 백업할 원본 관리 디스크와 백업 자격 증명 모음은 서로 다른 구독에 있을 수 있습니다.
  - question: >
      백업할 디스크와 백업 자격 증명 모음이 서로 다른 지역에 있을 수 있나요?
    answer: >
      아니요. 현재는 백업할 원본 관리 디스크와 백업 자격 증명 모음은 동일한 지역에 있어야 합니다.
  - question: >
      디스크를 다른 구독으로 복원할 수 있나요?
    answer: >
      예, 백업을 수행하는 원본 관리 디스크의 구독과 다른 구독으로 디스크를 복원할 수 있습니다.
  - question: >
      여러 디스크를 함께 백업할 수 있나요?
    answer: >
      아니요. 가상 머신에 연결된 여러 디스크의 특정 시점 스냅샷은 지원되지 않습니다. 자세한 내용은 [백업 구성](backup-managed-disks.md#configure-backup)을 참조하고, 제한 사항에 대해 자세히 알아보려면 [지원 매트릭스](disk-backup-support-matrix.md)를 참조하세요.
  - question: >
      대상 리소스 그룹이란?
    answer: >
      복원 작업 중에는 디스크를 복원하려는 구독 및 리소스 그룹을 선택할 수 있습니다. Azure Backup은 선택된 리소스 그룹의 복구 지점에서 새 디스크를 만듭니다. 이 그룹을 대상 리소스 그룹이라고 합니다. 백업 자격 증명 모음의 관리 ID는 복원 작업을 성공적으로 수행할 수 있도록 대상 리소스 그룹에 역할을 할당해야 합니다. 자세한 내용은 [복원 설명서](restore-managed-disks.md)를 참조하세요.
  - question: >
      백업 및 복원 작업 중 Azure Backup에서 사용하는 권한은 무엇인가요?
    answer: >
      백업할 **디스크** 에 할당된 **디스크 백업 읽기 권한자** 역할에 사용되는 작업은 다음과 같습니다.


      "Microsoft.Compute/disks/read"


      "Microsoft.Compute/disks/beginGetAccess/action"


      "Microsoft.Authorization/*/read"


      **스냅샷 리소스 그룹** 에 할당된 **디스크 스냅샷 기여자** 역할에 사용되는 작업은 다음과 같습니다.


      "Microsoft.Compute/snapshots/delete"


      "Microsoft.Compute/snapshots/write"


      “Microsoft.Compute/snapshots/read"


      "Microsoft.Storage/storageAccounts/write"


      "Microsoft.Storage/storageAccounts/read"


      "Microsoft.Storage/storageAccounts/delete"


      "Microsoft.Resources/subscriptions/resourceGroups/read"


      "Microsoft.Storage/storageAccounts/listkeys/action"


      "Microsoft.Compute/snapshots/beginGetAccess/action"


      "Microsoft.Compute/snapshots/endGetAccess/action"


      "Microsoft.Compute/disks/beginGetAccess/action"


      "Microsoft.Authorization/*/read"


      **대상 리소스 그룹** 에 할당된 **디스크 복원 운영자** 역할에 사용되는 작업은 다음과 같습니다.


      "Microsoft.Compute/disks/write"


      "Microsoft.Compute/disks/read"


      "Microsoft.Resources/subscriptions/resourceGroups/read"


      "Microsoft.Authorization/*/read"


      >[!NOTE]

      >역할에 대한 사용 권한은 나중에 Azure Backup 서비스에서 추가하는 기능에 따라 변경될 수 있습니다.
