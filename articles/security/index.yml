title: Azure 보안 설명서
summary: '보안은 Azure의 모든 측면에 통합됩니다. Azure는 글로벌 보안 인텔리전스, 정교한 고객 관련 컨트롤 및 강화된 보안 인프라로 인한 고유한 보안 장점을 제공합니다. 이 강력한 조합을 통해 애플리케이션 및 데이터를 보호하고 규정 준수 활동을 지원하며, 모든 규모의 조직에 비용 효율적인 보안을 제공합니다.'
