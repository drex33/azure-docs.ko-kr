title: '클라우드 솔루션 공급자 프로그램용 StorSimple: 질문과 대답'
summary: "\n## <a name=\"overview\"></a>개요\n다음은 Azure Portal에서 StorSimple 가상 배열을 배포하거나 관리하는 경우 StorSimple 파트너로 가질 수 있는 질문과 대답입니다.\n"
sections:
- name: StorSimple 및 CSP 모델
  questions:
  - question: >
      CSP(클라우드 솔루션 공급자) 프로그램의 일부로 StorSimple을 가진다는 것은 무엇을 의미합니까?
    answer: "CSP용 StorSimple을 통해 CSP 파트너는 StorSimple 가상 배열을 고객에게 다시 판매할 수 있습니다. 이 모델을 사용하여 CSP 파트너는 직접 프로비전, 요금 청구 및 Microsoft의 클라우드 서비스 지원으로 엔드투엔드 고객 수명 주기를 소유할 수 있습니다. \n\n자세한 내용은 [CSP 프로그램의 StorSimple](https://www.microsoft.com/en-us/server-cloud/products/storsimple/)로 이동합니다. \n"
  - question: >
      StorSimple은 사용량 기반인가요? 아니면 Microsoft 365 및 EMS(Enterprise Mobility Suite)와 같은 사용자 라이선스 기반인가요?
    answer: "StorSimple은 사용량 기준 서비스입니다. 가상 배열 및 Azure의 사용을 위해 CSP 경로를 통해 StorSimple 가상 배열을 조달하는 고객은 CSP 청구서에서 별도 라인 항목으로 청구됩니다. \n"
  - question: "StorSimple 비즈니스 모델은 Microsoft 365 및 Enterprise Mobility Suite 등의 다른 서비스와 유사한가요? \n"
    answer: "예. 모델은 Azure의 다른 사용량 기준 서비스와 마찬가지로 도매 할인 모델입니다. StorSimple에 대한 도매 할인은 다른 Azure 서비스의 도매 할인과 유사합니다. 이 모델은 CSP 파트너가 StorSimple 가상 배열을 통해 더 많이 판매하고 Azure 소비를 이끌 기회를 제공합니다.  \n"
  - question: >
      시작 시 사용할 수 있는 StorSimple SKU는 무엇입니까?
    answer: "독립 실행형 StorSimple 서비스와 함께 사용할 수 있는 것과 동일한 SKU입니다. \n"
  - question: >
      EA 아래에서 Microsoft로부터 직접 구입하는 StorSimple과 CSP의 일부로 구입하는 StorSimple에 차이점이 있습니까?
    answer: "아니요. CSP에서 고객은 하나의 송장에서 SVA(StorSimple 가상 배열)와 함께 CSP 파트너에서 제공하는 다른 서비스를 구입할 수도 있습니다. StorSimple 8000 시리즈 물리적 디바이스를 조달하는 경우 고객은 여전히 EA 경로를 통해야 합니다. \n"
  - question: >
      어떤 시장에서 시작 시 CSP용 StorSimple을 사용할 수 있습니까?
    answer: >
      CSP용 StorSimple 가상 배열은 현재 StorSimple을 사용할 수 있는 모든 시장에서 제공됩니다. 자세한 내용은 [StorSimple을 사용할 수 있는 지역 목록](https://azure.microsoft.com/regions/services/)으로 이동합니다.
  - question: "파트너가 StorSimple 및 CSP와 함께 제공할 수 있는 솔루션의 종류는 무엇입니까? \n"
    answer: "다음과 같은 여러 솔루션이 있습니다.\n\n- 파트너는 StorSimple 가상 배열을 다시 판매할 수 있습니다. \n- 파트너는 StorSimple을 구축하는 솔루션 및 다른 Azure 서비스 또는 타사 소프트웨어를 제공할 수 있습니다. 자세한 내용은 일부 가능한 [StorSimple에 존재하는 솔루션](./storsimple-disaster-recovery-using-azure-site-recovery.md)을 검토합니다.\n- 관리되는 서비스를 제공하여 새로운 비즈니스 모델을 검색할 수도 있습니다.\n"
  - question: >
      StorSimple CSP 파트너에 사용할 수 있는 인센티브는 무엇입니까? 모든 CSP 프로그램 인센티브에 대한 자격이 있습니까?
    answer: >
      인센티브에 대한 자세한 내용은 [CSP 프로그램 인센티브](https://partner.microsoft.com/cloud-solution-provider/program-details)로 이동합니다.
- name: 파트너로 StorSimple 배포 및 관리
  questions:
  - question: "CSP에서 StorSimple 가상 배열을 어떻게 관리할 수 있습니까? \n"
    answer: >
      파트너 센터를 통해 고객의 계정에 StorSimple 가상 배열 구독을 추가할 수 있습니다. 또한 Azure Portal을 사용하여 구독에 사용자를 추가할 수 있습니다.
  - question: "Azure Portal 접근 방법은 CSP에 대한 다른 서비스와 동일합니까? \n"
    answer: "예. CSP용 StorSimple 가상 배열을 사용하는 경우 파트너가 Azure Portal에 액세스하는 가장 좋은 방법은 고객 및 구독을 관리할 수 있는 [파트너 센터](https://partnercenter.microsoft.com/)를 통하는 것입니다. StorSimple 구독을 관리하려면 파트너 또는 고객(부여된 권한에 따라)은 Azure Portal에 로그인해야 합니다. \n"
  - question: "Microsoft는 CSP용 StorSimple에 대한 새 포털을 제공합니까? \n"
    answer: >
      아니요. Azure Portal을 통해 CSP에서 StorSimple 가상 배열을 관리할 수 있습니다.
  - question: "고객을 위해 독립 실행형 StorSimple 구독을 프로비전했습니다. 디바이스를 관리하려면 Azure Portal을 사용해야 합니까? \n"
    answer: "예. \n"
  - question: >
      Microsoft 계정 팀은 CSP를 통해 StorSimple의 판매 결과로 보정됩니까?
    answer: >
      예. 파트너 영업 담당자 및 최종 고객에 대한 고객 계정 팀은 CSP 판매에 대해 보정됩니다. 파트너는 자신의 차별화된 값 및 제품 판매에 주도적 역할을 할 것으로 예상됩니다.
- name: StorSimple 및 CSP에 대한 지원
  questions:
  - question: >
      CSP 파트너가 StorSimple을 배포하고 관리하는 데 추가 지원을 얻을 수 있는 포럼이 있습니까?
    answer: >
      CSP 포럼에서 StorSimple을 방문하여 몇 가지 자주 묻는 질문에 대한 답변을 얻을 수 있습니다. 먼저 [Azure Advisor Yammer 그룹](https://www.yammer.com/azureadvisors)에 가입해야 합니다. 다음으로 그룹 - **StorSimple 파트너 조언자** 를 검색하고 가입합니다.
  - question: "CSP용 StorSimple에 대한 지원은 어떤 방식으로 이루어집니까? \n"
    answer: "CSP에서 StorSimple에 대한 지원 모델은 CSP의 다른 Azure 서비스의 지원 모델과 동일합니다. 자세한 내용은 [CSP에 대한 고객 지원](/partner-center/csp-overview)으로 이동합니다.\n\nCSP용 StorSimple에 대한 자세한 내용은 다음으로 이동합니다.\n\n- [Microsoft Cloud 솔루션 공급자 프로그램](https://partner.microsoft.com/Membership)\n- [파트너 센터](https://partnercenter.microsoft.com/) \n"
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\nStorSimple을 배포할 준비가 되면 [CSP에서 StorSimple 배포](storsimple-partner-csp-deploy.md)로 이동합니다."
