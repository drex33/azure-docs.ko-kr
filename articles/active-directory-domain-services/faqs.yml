title: Azure Active Directory(AD) Domain Services에 대한 FAQ(자주 묻는 질문)
summary: 이 페이지에서는 Azure Active Directory Domain Services와 관련하여 자주 묻는 질문에 대한 대답을 제공합니다.
sections:
- name: 구성
  questions:
  - question: >
      단일 Azure AD 디렉터리에 여러 관리되는 도메인을 만들 수 있나요?
    answer: >
      아니요. 단일 Azure AD 디렉터리에 Azure AD Domain Services에서 제공하는 단일 관리되는 도메인만 만들 수 있습니다.
  - question: >
      클래식 가상 네트워크에서 Azure AD Domain Services를 사용할 수 있나요?
    answer: >
      새로운 배포에서는 클래식 가상 네트워크가 지원되지 않습니다. 클래식 가상 네트워크에 배포된 기존 관리형 도메인은 2023년 3월 1일에 사용 중지될 때까지 계속 지원됩니다. 기존 배포의 경우 [Azure AD Domain Services를 클래식 가상 네트워크 모델에서 리소스 관리자로 마이그레이션](migrate-from-classic-vnet.md)할 수 있습니다.


      자세한 내용은 [공식 사용 중단 알림](https://azure.microsoft.com/updates/we-are-retiring-azure-ad-domain-services-classic-vnet-support-on-march-1-2023/)을 참조하세요.
  - question: >
      Azure Resource Manager 가상 네트워크에서 Azure AD Domain Services를 사용할 수 있습니까?
    answer: >
      예. Azure Resource Manager 가상 네트워크에서 Azure AD Domain Services를 사용할 수 있습니다. 관리형 도메인을 만들 때, 더 이상 클래식 Azure 가상 네트워크를 사용할 수 없습니다.
  - question: >
      기존의 관리형 도메인을 클래식 가상 네트워크에서 리소스 관리자 가상 네트워크로 마이그레이션할 수 있나요?
    answer: >
      예. 자세한 내용은 [Azure AD Domain Services를 클래식 가상 네트워크 모델에서 리소스 관리자로 마이그레이션](migrate-from-classic-vnet.md)을 참조하세요.
  - question: >
      Azure CSP(클라우드 솔루션 공급자) 구독에서 Azure AD Domain Services를 사용할 수 있나요?
    answer: >
      예. 자세한 내용은 [Azure CSP 구독에서 Azure AD Domain Services를 사용하는 방법](csp.md)을 참조하세요.
  - question: >
      페더레이션된 Azure AD 디렉터리에서 Azure AD Domain Services를 사용할 수 있습니까? 암호 해시를 Azure AD와 동기화하지 않았습니다. 이 디렉터리에 Azure AD Domain Services를 사용할 수 있습니까?
    answer: >
      아니요. NTLM 또는 Kerberos를 통해 사용자를 인증하려면 Azure AD Domain Services가 사용자 계정의 암호 해시에 액세스해야 합니다. 페더레이션 디렉터리에서는 암호 해시가 Azure AD 디렉터리에 저장되지 않습니다. 따라서 Azure AD Domain Services는 해당 Azure AD 디렉터리와 함께 작동하지 않습니다.


      그러나 암호 해시 동기화에 Azure AD Connect를 사용하는 경우 암호 해시 값이 Azure AD에 저장되므로 Azure AD Domain Services를 사용할 수 있습니다.
  - question: >
      Azure AD Domain Services를 내 구독 내의 여러 가상 네트워크에서 사용할 수 있나요?
    answer: >
      서비스 자체는 해당 시나리오를 직접 지원하지 않습니다. 관리되는 도메인은 한 번에 하나의 가상 네트워크에서만 사용할 수 있습니다. 그러나 Azure AD Domain Services를 다른 가상 네트워크에 노출하기 위해 여러 가상 네트워크 간의 연결을 구성할 수 있습니다. 자세한 내용은 [VPN 게이트웨이](../vpn-gateway/vpn-gateway-howto-vnet-vnet-portal-classic.md) 또는 [가상 네트워크 피어링을 사용하여 Azure 내 가상 네트워크를 연결하는 방법](../virtual-network/virtual-network-peering-overview.md)을 참조하세요.
  - question: >
      PowerShell을 사용하여 Azure AD 도메인 서비스를 사용할 수 있나요?
    answer: >
      예. 자세한 내용은 [PowerShell을 사용하여 Azure AD Domain Services를 사용하는 방법](powershell-create-instance.md)을 참조하세요.
  - question: >
      Resource Manager 템플릿을 사용하여 Azure AD Domain Services를 사용할 수 있나요?
    answer: >
      예. Resource Manager 템플릿을 사용하여 Azure AD Domain Services 관리형 도메인을 만들 수 있습니다. 템플릿을 배포하기 전에 Azure Portal 또는 Azure PowerShell을 사용하여 관리를 위한 서비스 주체 및 Azure AD 그룹을 만들어야 합니다. 자세한 내용은 [Azure Resource Manager 템플릿을 사용하여 Azure AD DS 관리형 도메인 만들기](template-create-instance.md)를 참조하세요. Azure Portal에서 Azure AD Domain Services 관리형 도메인을 만드는 경우 추가 배포와 함께 사용할 템플릿을 내보낼 수도 있습니다.
  - question: >
      Azure AD 도메인 서비스 관리되는 도메인에 도메인 컨트롤러를 추가할 수 있나요?
    answer: >
      아니요. Azure AD 도메인 서비스에서 제공하는 도메인은 관리되는 도메인입니다. 해당 도메인에 대해 도메인 컨트롤러를 프로비저닝, 구성, 관리하지 않아도 됩니다. 해당 관리 활동은 Microsoft에서 서비스로 제공합니다. 따라서 관리형 도메인에 대한 추가 도메인 컨트롤러(읽기-쓰기 또는 읽기 전용)를 추가할 수 없습니다.
  - question: >
      내 디렉터리에 초대된 게스트 사용자가 Azure AD Domain Services를 사용할 수 있나요?
    answer: >
      아니요. [Azure AD B2B](../active-directory/external-identities/what-is-b2b.md) 초대 프로세스를 사용하여 Azure AD 디렉터리에 초대된 게스트 사용자는 Azure AD Domain Services 관리되는 도메인과 동기화됩니다. 그러나 해당 사용자의 암호는 Azure AD 디렉터리에 저장되지 않습니다. 따라서 Azure AD Domain Services는 해당 사용자의 NTLM 및 Kerberos 해시를 관리형 도메인과 동기화할 방법이 없습니다. 해당 사용자는 관리형 도메인에 로그인하거나 컴퓨터를 관리형 도메인에 참가할 수 없습니다.
  - question: >
      기존의 Azure AD Domain Services로 관리형 도메인을 다른 구독, 리소스 그룹, 하위 지역 또는 가상 네트워크로 이동할 수 있나요?
    answer: >
      아니요. Azure AD Domain Services 관리형 도메인을 만든 후에는 관리형 도메인을 다른 리소스 그룹, 가상 네트워크, 구독 등으로 이동할 수 없습니다. 관리형 도메인을 배포할 때 가장 적합한 구독, 리소스 그룹, 하위 지역 및 가상 네트워크를 선택합니다.
  - question: >
      기존 Azure AD Domain Services 도메인 이름을 바꿀 수 있나요?
    answer: >
      아니요. Azure AD Domain Services 관리형 도메인을 만든 후에는 DNS 도메인 이름을 변경할 수 없습니다. 관리형 도메인을 만들 때 DNS 도메인 이름을 신중하게 선택합니다. DNS 도메인 이름을 선택할 때 고려해야 할 사항은 [Azure AD Domain Services 관리형 도메인을 만들고 구성하는 자습서](tutorial-create-instance.md#create-a-managed-domain)를 참조하세요.
  - question: >
      Azure AD Domain Services에는 고가용성 옵션이 포함되나요?
    answer: >
      예. 각 Azure AD Domain Services 관리형 도메인에는 두 개의 도메인 컨트롤러가 포함됩니다. 해당 도메인 컨트롤러는 관리형 서비스의 일부이므로 관리하거나 연결하지 않아도 됩니다. 가용성 영역을 지원하는 하위 지역에 Azure AD Domain Services를 배포하는 경우 도메인 컨트롤러는 영역 간에 분산됩니다. 가용성 영역을 지원하지 않는 하위 지역에서 도메인 컨트롤러는 가용성 집합에 분산됩니다. 해당 배포에 대한 구성 옵션 또는 관리 제어 권한이 없습니다. 자세한 내용은 [Azure에서 가상 컴퓨터의 가용성 옵션](../virtual-machines/availability.md)을 참조하세요.
- name: 관리 및 운영
  questions:
  - question: >
      원격 데스크톱을 사용하여 관리되는 도메인의 도메인 컨트롤러에 연결할 수 있습니까?
    answer: >
      아니요. 원격 데스크톱을 사용하여 관리형 도메인의 도메인 컨트롤러에 연결할 권한이 없습니다. *AAD DC Administrators* 그룹의 멤버는 ADAC(Active Directory 관리 센터) 또는 AD PowerShell 같은 AD 관리 도구를 사용하여 관리형 도메인을 관리할 수 있습니다. 해당 도구는 관리형 도메인에 가입된 Windows 서버의 *원격 서버 관리 도구* 기능을 사용하여 설치할 수 있습니다. 더 알아보려면 [관리 VM을 만들어 Azure AD Domain Services 관리형 도메인 구성 및 관리](tutorial-create-management-vm.md)를 참조하세요.
  - question: >
      Azure AD Domain Services를 사용해 왔습니다. 이 도메인에 도메인 가입 컴퓨터를 사용하려면 사용자 계정은 무엇입니까?
    answer: >
      관리형 도메인의 일부인 모든 사용자 계정은 VM에 참가할 수 있습니다. 또한 *AAD DC 관리자* 그룹의 멤버에게는 관리형 도메인에 참가하는 컴퓨터에 대한 원격 데스크톱 액세스가 부여됩니다.
  - question: >
      Azure AD Domain Services에서 제공하는 관리되는 도메인에 대한 도메인 관리자 권한이 부여됩니까?
    answer: >
      아니요. 관리형 도메인에 대한 관리자 권한이 부여되지 않았습니다. 해당 도메인 내에서 *도메인 관리자* 및 *Enterprise 관리자* 권한을 사용할 수 없습니다. 또한 온-프레미스 Active Directory 내 도메인 관리자 또는 Enterprise 관리자 그룹 멤버에게도 관리형 도메인의 도메인/Enterprise 관리자 권한이 부여되지 않습니다.
  - question: >
      관리되는 도메인에서 LDAP 또는 다른 AD 관리 도구를 사용하여 그룹 멤버 자격을 수정할 수 있습니까?
    answer: "Azure Active Directory에서 Azure AD Domain Services로 동기화된 사용자 및 그룹은 원본이 Azure Active Directory이므로 수정할 수 없습니다. 여기에는 사용자 또는 그룹을 AADDC 사용자가 관리하는 조직 구성 단위에서 사용자 지정 조직 구성 단위로 이동하는 작업이 포함됩니다. 관리형 도메인에서 시작되는 모든 사용자 또는 그룹을 수정할 수 있습니다.  \n"
  - question: >
      Azure AD 디렉터리에 적용한 변경 사항이 내 관리되는 도메인에 표시되는 데 얼마나 걸리나요?
    answer: >
      Azure AD UI 또는 PowerShell을 사용하여 Azure AD 디렉터리에 적용된 변경 사항은 관리형 도메인에 동기화되어 있습니다. 이 동기화 프로세스는 백그라운드에서 실행됩니다. 모든 개체 변경을 완료하는 데 정의된 동기화 기간이 없습니다.
  - question: >
      Azure AD Domain Services에서 제공하는 관리되는 도메인의 스키마를 확장할 수 있습니까?
    answer: >
      아니요. 스키마는 관리되는 도메인에 대해 Microsoft에서 관리합니다. 스키마 확장은 Azure AD Domain Services에서 지원되지 않습니다.
  - question: >
      관리되는 도메인에서 DNS 레코드를 수정하거나 추가할 수 있습니까?
    answer: >
      예. 관리형 도메인에서 DNS 기록을 수정하기 위해 *AAD DC 관리자* 그룹의 멤버에게는 *DNS 관리자* 권한이 부여됩니다. 해당 사용자는 DNS를 관리하기 위해 관리형 도메인에 참가하는 Windows Server를 실행하는 컴퓨터에서 DNS 관리자 콘솔을 사용할 수 있습니다. DNS 관리자 콘솔을 사용하려면 서버의 *원격 서버 관리 도구* 선택적 기능의 일부인 *DNS 서버 도구* 를 설치합니다. 자세한 내용은 [Azure AD Domain Services 관리형 도메인에서 DNS 관리](manage-dns.md)를 참조하세요.
  - question: >
      관리되는 도메인에 대한 암호 수명 정책은 무엇인가요?
    answer: >
      Azure AD Domain Services 관리되는 도메인의 기본 암호 수명은 90일입니다. 이 암호 수명은 Azure AD에 구성된 암호 수명과 동기화되지 않습니다. 따라서 사용자의 암호가 관리되는 도메인에는 만료되지만 Azure AD에서는 여전히 유효한 상황이 발생할 수 있습니다. 이러한 시나리오에서 사용자는 Azure AD에서 자신의 암호를 변경해야 하며, 새 암호는 관리되는 도메인과 동기화됩니다. 관리형 도메인에서 기본 암호 수명을 변경하려면 [사용자 지정 암호 정책을 만들고 구성](password-policy.md)할 수 있습니다.


      또한 *DisablePasswordExpiration* 에 대한 Azure AD 암호 정책은 관리형 도메인에 동기화됩니다. Azure AD 사용자에게 *DisablePasswordExpiration* 이 적용되면, 관리형 도메인에 동기화된 사용자의 *UserAccountControl* 값은 *DONT_EXPIRE_PASSWORD* 가 적용되게 합니다.


      사용자가 Azure AD에서 자신의 암호를 다시 설정하면 *forceChangePasswordNextSignIn = True* 특성이 적용됩니다. 관리형 도메인은 Azure AD에서 해당 특성을 동기화합니다. 관리형 도메인이 *forceChangePasswordNextSignIn* 이 Azure AD의 동기화된 사용자에 대해 설정된 것을 검색할 경우, 관리형 도메인의 *pwdLastSet* 특성은 *0* 으로 설정되며, 이는 현재 설정된 암호를 무효화합니다.
  - question: >
      Azure AD Domain Services에서 AD 계정 잠금 보호를 제공하나요?
    answer: >
      예. 관리되는 도메인에서 2분 안에 5차례 암호를 잘못 입력하면 사용자 계정이 30분 동안 잠깁니다. 30분 후 사용자 계정이 자동으로 잠금 해제됩니다. 관리형 도메인에 대한 잘못된 암호 시도는 Azure AD 내 사용자 계정을 잠그지 않습니다. 사용자 계정은 Azure AD Domain Services 관리되는 도메인 안에서만 잠깁니다. 자세한 내용은 [관리형 도메인의 암호 및 계정 잠금 정책](password-policy.md)을 참조하세요.
  - question: >
      Azure AD Domain Services 내에서 분산 파일 시스템 및 복제를 구성할 수 있나요?
    answer: >
      아니요. Azure AD Domain Services를 사용하는 경우 분산 파일 시스템(DFS) 및 복제를 사용할 수 없습니다.
  - question: >
      Azure AD Domain Services에서 Windows 업데이트를 적용하는 방법은 무엇인가요?
    answer: >
      관리형 도메인의 도메인 컨트롤러는 필요한 Windows 업데이트를 자동으로 적용합니다. 여기서 구성하거나 관리할 필요가 없습니다. Windows 업데이트에 아웃 바운드 트래픽을 차단하는 네트워크 보안 그룹 규칙을 만들지 않았는지 확인합니다. 관리형 도메인에 참가하는 VM의 경우 필요한 OS 및 응용 프로그램 업데이트를 구성하고 적용해야 합니다.
- name: 요금 청구 및 가용성
  questions:
  - question: >
      Azure AD Domain Services는 유료 서비스인가요?
    answer: >
      예. 자세한 내용은 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/active-directory-ds/)를 참조하세요.
  - question: >
      서비스에 대한 무료 평가판이 있습니까?
    answer: >
      Azure AD Domain Services는 Azure 평가판에 포함되어 있습니다. [Azure의 1개월 무료 평가판](https://azure.microsoft.com/pricing/free-trial/)에 등록할 수 있습니다.
  - question: >
      Azure AD Domain Services 관리되는 도메인을 일시 중지할 수 있나요?
    answer: >
      아니요. Azure AD Domain Services 관리형 도메인을 사용하면, 관리형 도메인을 삭제할 때까지 선택한 가상 네트워크 내에서 서비스를 사용할 수 있습니다. 서비스를 일시 중지할 수 있는 방법은 없습니다. 관리되는 도메인을 삭제할 때까지 시간 기준으로 계속 청구됩니다.
  - question: >
      Azure AD Domain Services를 DR 이벤트의 다른 하위 지역으로 장애 조치(failover)할 수 있나요?
    answer: >
      예. 관리형 도메인에 지리적 복원력을 제공하려면 Azure AD DS를 지원하는 모든 Azure 지역의 피어링 가상 네트워크에 추가 [복제본 세트](tutorial-create-replica-set.md)를 만들면 됩니다. 복제본 세트는 관리형 도메인과 동일한 네임스페이스 및 구성을 공유합니다.
  - question: >
      Enterprise Mobility Suite(EMS)의 일부로 Azure AD 도메인 서비스를 가져올 수 있습니까? Azure AD Domain Services를 사용하려면 Azure AD Premium이 필요합니까?
    answer: >
      아니요. Azure AD Domain Services는 종량제 Azure 서비스이며 EMS의 일부가 아닙니다. Azure AD 모든 에디션(평가판 및 프리미엄)에서 Azure AD Domain Services를 사용할 수 있습니다. 사용량에 따라 시간 단위로 청구됩니다.
  - question: >
      어떤 Azure 지역에서 서비스를 사용할 수 있습니까?
    answer: >
      Azure AD Domain Services를 사용할 수 있는 Azure 지역의 목록을 알아보려면 [지역별 Azure 서비스](https://azure.microsoft.com/regions/#services/) 페이지를 참조하세요.


      ## <a name="troubleshooting"></a>문제 해결

