sections:
- name: 무시됨
  questions:
  - question: >
      Defender for Cloud가 VM과 작업 영역 간의 기존 연결을 재정의하나요?
    answer: "VM에 Azure 확장으로 설치된 Log Analytics 에이전트가 이미 있는 경우 Defender for Cloud는 기존 작업 영역 연결을 재정의하지 않습니다. 대신, Defender for Cloud는 기존 작업 영역을 사용합니다. 보고하는 작업 영역에 \"Security\" 또는 \"SecurityCenterFree\" 솔루션이 설치된 상황이라면 VM은 보호를 받습니다. \n\nDefender for Cloud 솔루션은 데이터 수집 화면에서 선택한 작업 영역에 설치되며( 아직 없는 경우) 솔루션은 관련 VM에만 적용됩니다. 솔루션을 추가하면 기본적으로 Log Analytics 작업 영역에 연결된 모든 Windows 및 Linux 에이전트에 의해 배포됩니다. [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 사용하면 솔루션에 범위를 적용할 수 있습니다.\n\n> [!TIP]\n> Log Analytics 에이전트가 Azure 확장이 아닌 VM에 직접 설치된 경우 Defender for Cloud는 Log Analytics 에이전트를 설치하지 않으며 보안 모니터링이 제한됩니다.\n"
  - question: >
      Defender for Cloud가 기존 Log Analytics 작업 영역에 솔루션을 설치하나요? 요금 청구에 영향을 주는 요인은 무엇인가요?
    answer: >
      Defender for Cloud에서 VM이 사용자가 만든 작업 영역에 이미 연결되어 있음을 식별하면 Defender for Cloud는 가격 책정 구성에 따라 이 작업 영역에서 솔루션을 사용하도록 설정합니다. 솔루션이 [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 통해 관련 Azure VM에만 적용되므로 청구는 동일하게 유지됩니다.


      - **Azure Defender -** Defender for Cloud는 작업 영역에 "SecurityCenterFree" 솔루션을 설치합니다. 요금은 청구되지 않습니다.

      - **Azure Defender** – Defender for Cloud는 작업 영역에 '보안' 솔루션을 설치합니다.

         ![기본 작업 영역의 솔루션](./media/platform-migration-faq/solutions.png)
  - question: >
      내 환경에 이미 작업 영역이 있는 경우 보안 데이터를 수집하는 데 사용할 수 있나요?
    answer: >
      VM에 Azure 확장으로 설치된 Log Analytics 에이전트가 이미 있는 경우 Defender for Cloud는 기존의 연결된 작업 영역을 사용합니다. Defender for Cloud 솔루션이 아직 없는 경우 작업 영역에 설치되며, 솔루션은 를 대상으로 [하는 솔루션을](../azure-monitor/insights/solution-targeting.md)통해 관련 VM에만 적용됩니다.


      Defender for Cloud가 VM에 Log Analytics 에이전트를 설치할 때 Defender for Cloud가 기존 작업 영역을 가리키지 않는 경우 Defender for Cloud에서 만든 기본 작업 영역을 사용합니다.
  - question: >
      내 작업 영역에 보안 솔루션이 이미 있습니다. 요금 청구에 영향을 주는 요인은 무엇인가요?
    answer: 보안 & 감사 솔루션은 **서버용 Microsoft Defender를** 사용하도록 설정하는 데 사용됩니다. 보안 & 감사 솔루션이 작업 영역에 이미 설치된 경우 Defender for Cloud는 기존 솔루션을 사용합니다. 요금 청구는 변하지 않습니다.
