title: 질문과 대답 - Azure VM 백업
summary: >
  이 문서에서는 [Azure Backup](./backup-overview.md) 서비스를 통해 Azure VM을 백업하는 방법에 대한 일반적인 질문과 답변을 제공합니다.
sections:
- name: Backup
  questions:
  - question: 생성 시 백업에 사용하도록 설정할 수 있는 VM 이미지는 무엇인가요?
    answer: >
      VM을 만들 때 [지원되는 운영 체제](backup-support-matrix-iaas.md#supported-backup-actions)를 실행하는 VM에 백업을 사용하도록 설정할 수 있습니다.
  - question: 초기 백업을 완료하는 데 시간이 오래 걸리는 이유는 무엇인가요?
    answer: >
      초기 백업은 항상 전체 백업으로, 데이터의 크기 및 백업이 처리되는 시간에 따라 달라집니다.


      백업 성능을 향상시키려면 [백업 모범 사례](./backup-azure-vms-introduction.md#best-practices), [백업 고려 사항](./backup-azure-vms-introduction.md#backup-and-restore-considerations) 및 [백업 성능](./backup-azure-vms-introduction.md#backup-performance)을 참조하세요.


      증분 백업의 총 백업 시간은 24시간 미만이지만 첫 번째 백업은 그렇지 않을 수 있습니다.
  - question: VM 비용에 백업 비용이 포함되나요?
    answer: >
      아니요. 백업 비용은 VM의 비용과 별개입니다. [Azure Backup 가격 책정](https://azure.microsoft.com/pricing/details/backup/)에 대해 자세히 알아보세요.
  - question: VM에서 백업을 사용하도록 설정하는 데 필요한 권한은 무엇인가요?
    answer: >
      VM 기여자인 경우 VM에서 백업을 사용하도록 설정할 수 있습니다. 사용자 지정 역할을 사용하는 경우에는 VM에서 백업을 사용하도록 설정하기 위해 다음 권한이 필요합니다.


      - Microsoft.RecoveryServices/Vaults/write

      - Microsoft.RecoveryServices/Vaults/read

      - Microsoft.RecoveryServices/locations/*

      - Microsoft.RecoveryServices/Vaults/backupFabrics/protectionContainers/protectedItems/*/read

      - Microsoft.RecoveryServices/Vaults/backupFabrics/protectionContainers/protectedItems/read

      - Microsoft.RecoveryServices/Vaults/backupFabrics/protectionContainers/protectedItems/write

      - Microsoft.RecoveryServices/Vaults/backupFabrics/backupProtectionIntent/write

      - Microsoft.RecoveryServices/Vaults/backupPolicies/read

      - Microsoft.RecoveryServices/Vaults/backupPolicies/write


      Recovery Services 자격 증명 모음 및 VM에 다른 리소스 그룹이 있으면 Recovery Services 자격 증명 모음의 리소스 그룹에 쓰기 권한이 있어야 합니다.
  - question: 주문형 백업 작업은 예약된 백업과 동일한 보존 일정을 사용하나요?
    answer: 아니요. 주문형 백업 작업의 보존 범위를 지정해야 합니다. 기본적으로 포털에서 트리거된 이후 30일 동안 유지됩니다.
  - question: 최근에 일부 VM에서 Azure Disk Encryption을 사용할 수 있습니다. 내 백업이 계속 작동하나요?
    answer: >
      Azure Backup에 Key Vault 액세스 권한을 부여해야 합니다. [Azure Backup PowerShell](backup-azure-vms-automation.md) 설명서의 **백업 사용** 섹션에 설명된 대로 PowerShell에서 권한을 지정합니다.
  - question: VM 디스크를 관리 디스크로 마이그레이션했습니다. 내 백업이 계속 작동하나요?
    answer: 예. 백업은 원활하게 작동합니다. 아무 것도 다시 구성할 필요가 없습니다.
  - question: 백업 구성 마법사에서 내 VM을 볼 수 없는 이유는 무엇인가요?
    answer: 이 마법사는 자격 증명 모음과 동일한 지역에 있고 아직 백업되지 않은 VM만 나열합니다.
  - question: 내 VM이 종료되었습니다. 요청 시 또는 예약된 백업 작업도 종료되나요?
    answer: 예. 머신이 종료되면 백업이 실행됩니다. 복구 지점은 충돌 일치로 표시됩니다.
  - question: 진행 중인 백업 작업을 취소할 수 있나요?
    answer: 예. **스냅샷 만들기** 단계에서 백업 작업을 취소할 수 있습니다. 스냅샷에서 데이터 전송이 진행 중인 경우 작업을 취소할 수 없습니다.
  - question: 'Azure Backup 서비스에서 만든 리소스 그룹(예: `AzureBackupRG_<geo>_<number>`)에 대한 잠금을 사용하도록 설정했습니다. 내 백업이 계속 작동하나요?'
    answer: >
      Azure Backup 서비스에서 만든 리소스 그룹을 잠그는 경우 최대 18개의 복원 지점이 있기 때문에 백업이 실패하기 시작합니다.


      잠금을 제거하고 나중에 백업을 성공적으로 수행할 수 있도록 해당 리소스 그룹에서 복원 지점 컬렉션의 선택을 취소합니다. 복원 지점 컬렉션을 제거하려면 [다음 단계를 수행](backup-azure-troubleshoot-vm-backup-fails-snapshot-timeout.md#clean-up-restore-point-collection-from-azure-portal)합니다.
  - question: 내 가상 머신과 관련된 모든 리소스를 포함하는 리소스 그룹 수준에 잠금이 있습니다. 백업이 작동할까요?
    answer: Azure Backup은 ResourcePointCollections 개체를 저장하기 위해 `AzureBackupRG_<geo>_<number>` 형식으로 별도의 리소스 그룹을 만듭니다. 이 리소스 그룹은 서비스 소유자이므로 잠그면 백업이 실패할 수 있습니다. 잠금은 고객이 만든 리소스 그룹에만 적용할 수 있습니다.
  - question: Azure Backup은 표준 SSD 관리 디스크를 지원하나요?
    answer: >
      예, Azure Backup은 [표준 SSD 관리 디스크](../virtual-machines/disks-types.md#standard-ssd)를 지원합니다.
  - question: WA(쓰기 가속기) 지원 디스크를 사용하여 VM을 백업할 수 있나요?
    answer: 스냅샷은 OS 디스크가 아닌 WA를 사용하는 데이터 디스크에 대해서만 수행할 수 있습니다. 따라서 WA를 사용하는 데이터 디스크만 보호할 수 있습니다.
  - question: WA(쓰기 가속기) 디스크를 사용하고 SAP HANA가 설치된 VM을 갖고 있습니다. 어떻게 백업해야 하나요?
    answer: >
      Azure Backup은 WA 사용 데이터 디스크를 백업할 수 있습니다. 그러나 백업에서 데이터베이스 일관성을 제공하지는 않습니다.


      Azure Backup은 RPO가 15분인 SAP HANA 데이터베이스에 대한 스트리밍 백업 솔루션을 제공합니다. SAP HANA의 네이티브 API를 활용하여 네이티브 백업 지원을 제공하기 위해 SAP의 Backint 인증을 받았습니다. [Azure VM에서 SAP HANA 데이터베이스를 백업](./sap-hana-db-about.md)하는 방법에 대해 자세히 알아보세요.
  - question: VM 백업 정책에 설정했던 예약된 백업 시간에서 백업 시작 시간이 최대 얼마나 지연될 수 있습니까?
    answer: >
      예약된 백업은 예약된 백업 시간의 2시간 이내에 트리거됩니다. 예를 들어 VM 100개의 백업 시작 시간이 오전 2시라면 늦어도 오전 4시까지 VM 100개 모두 백업이 진행 중이어야 합니다. 운영 중단으로 인해 예약된 백업이 일시 중지되었다가 다시 시작되거나 재시도된 경우 예약된 이 2시간의 기간을 벗어나서 백업을 시작할 수 있습니다.
  - question: 매일 백업 지점에 대해 허용되는 최소 보존 범위는 무엇인가요?
    answer: Azure Virtual Machine 백업 정책은 7일에서 최대 9999일까지의 최소 보존 범위를 지원합니다. 7일 이내에 기존 VM 백업 정책을 수정하려면 7일의 최소 보존 범위를 충족하는 업데이트가 필요합니다.
  - question: 내 VM 또는 내 VM 리소스 그룹의 이름에서 대/소문자를 변경하면 어떻게 되나요?
    answer: VM 또는 VM 리소스 그룹의 대/소문자를 변경하는 경우 백업 항목 이름의 대/소문자는 변경되지 않습니다. 그러나 이 동작은 Azure Backup 동작으로 예상됩니다. 사례 변경은 백업 항목에 표시되지 않지만 백 엔드에서 업데이트됩니다.
  - question: VM에 연결된 디스크를 선택적으로 백업하거나 복원할 수 있나요?
    answer: >
      이제 Azure Backup은 Azure Virtual Machine 백업 솔루션을 사용한 선택적 디스크 백업 및 복원을 지원합니다. 자세한 내용은 [Azure VM용 선택적 디스크 백업 및 복원](selective-disk-backup-restore.md)을 참조하세요.
  - question: 백업하는 동안 테넌트 변경이 발생하는 경우 관리 ID가 유지되나요?
    answer: >
      [테넌트가 변경](/azure/devops/organizations/accounts/change-azure-ad-connection)되면 백업이 다시 작동하도록 [관리 ID](../active-directory/managed-identities-azure-resources/overview.md)를 사용하지 않도록 설정했다가 다시 사용하도록 설정해야 합니다.
  - question: Azure Backup이 스토리지에서 탑재된 NFS 파일의 백업을 지원하나요?
    answer: Azure Backup은 스토리지 또는 다른 NFS 서버에서 Linux 또는 Windows 머신으로 탑재된 NFS 파일의 백업을 지원하지 않습니다. VM에 로컬로 연결된 디스크만 백업합니다.
  - question: 가상 머신 백업에 저장된 VM 구성은 무엇인가요?
    answer: 복원 작업을 수행하는 데 필요한 모든 VM 구성은 VM 백업에 저장됩니다. 여기에는 복원 시 액세스할 수 있는 VM 암호화된 키의 암호화 복사본이 포함됩니다. 암호화 복사본은 키 자격 증명 모음을 사용해야만 해독할 수 있습니다. 임시 디스크 및 메모리 상태는 스냅샷에서 캡처되지 않습니다.
  - question: Azure VM에서 태그를 백업할 수 있나요? 그렇다면 태그의 수는 몇 개인가요?
    answer: Azure Backup은 NIC 및 IP를 제외한 태그를 백업 및 복원할 수 있습니다. Azure Backup은 Azure 리소스 그룹의 구독 제한에 따라 최대 50개의 태그를 복원합니다.<br><br>자세한 내용은 [구독 제한](../azure-resource-manager/management/azure-subscription-service-limits.md#subscription-limits)을 참조하세요.
- name: 복원
  questions:
  - question: 디스크만 복원할지 아니면 전체 VM을 복원할지 결정하는 방법은 무엇인가요?
    answer: >
      VM 복원은 Azure VM의 빠른 만들기 옵션이라고 생각하시면 됩니다. 이 옵션은 디스크 이름, 디스크에서 사용하는 컨테이너, 공용 IP 주소 및 네트워크 인터페이스 이름을 변경합니다. VM이 만들어지면 변경 내용이 고유한 리소스를 유지합니다. VM은 가용성 집합에 추가되지 않습니다.


      원할 경우 다음과 같이 디스크 복원 옵션을 사용할 수 있습니다.


      - 생성되는 VM을 사용자 지정합니다. 예를 들어 크기를 변경합니다.

      - 백업 당시에는 없던 구성 설정을 추가합니다.

      - 생성되는 리소스의 명명 규칙을 제어합니다.

      - 가용성 집합에 VM을 추가합니다.

      - PowerShell 또는 템플릿을 사용하여 구성해야 하는 다른 설정을 추가합니다.
  - question: 관리 디스크로 업그레이드한 후 비관리형 VM 디스크의 백업을 복원할 수 있나요?
    answer: 예, 디스크를 비관리형에서 관리형으로 마이그레이션하기 전에 만든 백업을 사용할 수 있습니다.
  - question: VM이 관리 디스크로 마이그레이션되기 전에 VM을 복원 지점으로 복원하려면 어떻게 할까요?
    answer: >
      나머지 복원 프로세스는 같습니다. 복구 지점이 VM에 관리되지 않는 디스크가 있었던 어느 시점인 경우 [디스크를 관리되지 않는 디스크로 복원](tutorial-restore-disk.md#unmanaged-disks-restore)할 수 있습니다. VM에 관리 디스크가 있는 경우 [디스크를 관리 디스크로 복원](tutorial-restore-disk.md#managed-disk-restore)할 수 있습니다. 그러면 [해당 디스크에서 VM을 만들](tutorial-restore-disk.md#create-a-vm-from-the-restored-disk)수 있습니다.


      PowerShell에서 이 작업을 수행하는 방법을 [자세히 알아보세요](backup-azure-vms-automation.md#restore-an-azure-vm).
  - question: 복원에서 VM을 만들지 못하면 복원에 포함된 디스크는 어떻게 되나요?
    answer: 관리형 VM 복원 시 VM 만들기가 실패하더라도 디스크는 계속 복원됩니다.
  - question: 삭제된 VM을 복원할 수 있나요?
    answer: 예. VM을 삭제하더라도 자격 증명 모음에서 해당 백업 항목으로 이동하여 복구 지점에서 복원할 수 있습니다.
  - question: VM을 동일한 가용성 집합으로 복원하려면 어떻게 해야 하나요?
    answer: 관리 디스크 Azure VM의 경우 관리 디스크로 복원하는 동안 템플릿에서 옵션을 제공하여 가용성 집합에 복원하는 기능을 사용하도록 설정합니다. 이 템플릿에 **가용성 집합** 이라는 입력 매개 변수가 있습니다.
  - question: 복원 성능을 높이려면 어떻게 해야 하나요?
    answer: >
      [즉시 복원](backup-instant-restore-capability.md) 기능은 스냅샷에서 더 빠른 백업 및 즉시 복원에 유용합니다.
  - question: 암호화된 VM에 대한 키 자격 증명 모음 설정을 변경하면 어떻게 되나요?
    answer: >
      암호화된 VM에 대한 키 자격 증명 모음 설정을 변경한 후 백업은 새 세부 정보 세트로 계속 작동합니다. 그러나 변경 전에 복구 지점에서 복원한 후에는 키 자격 증명 모음에서 비밀을 복원해야 VM을 만들 수 있습니다. 자세한 내용은 [이 문서](./backup-azure-restore-key-secret.md)를 참조하세요.


      비밀/키 롤오버와 같은 작업에는 이 단계가 필요하지 않으며 복원 후에 동일한 키 자격 증명 모음을 사용할 수 있습니다.
  - question: VM과 도메인 컨트롤러의 관계가 끊어져 복원된 후에 VM에 액세스할 수 있나요?
    answer: >
      예, VM과 도메인 컨트롤러의 관계가 끊어져 복원된 후에는 VM에 액세스할 수 있습니다. 자세한 내용은 [이 문서](./backup-azure-arm-restore-vms.md#post-restore-steps)를 참조하세요.
  - question: 진행 중인 복원 작업을 취소할 수 있나요?
    answer: 아니요, 진행 중인 복원 작업은 취소할 수 없습니다.
  - question: 복원 작업을 완료하는 데 시간이 오래 걸리는 이유는 무엇인가요?
    answer: 총 복원 시간은 IOPS(초당 입/출력 작업 수) 및 스토리지 계정의 처리량에 따라 달라집니다. 대상 스토리지 계정이 다른 애플리케이션 읽기 및 쓰기 작업과 함께 로드되는 경우 총 복원 시간이 영향을 받을 수 있습니다. 복원 작업을 향상시키려면 다른 애플리케이션 데이터와 함께 로드되지 않는 스토리지 계정을 선택합니다.
  - question: “새 가상 머신 만들기” 복원 유형이 거버넌스 정책과 충돌하는 것을 어떻게 처리해야 하나요?
    answer: >
      Azure Backup은 복구 지점에서 “연결” 디스크를 사용하며 이미지 참조 또는 갤러리를 보지 않습니다. 따라서 정책에서 “storageProfile.osDisk.createOption이 Attach인지” 확인할 수 있으며 스크립트 조건은 다음과 같습니다.


      `if (storageProfile.osDisk.createOption == "Attach") then { exclude <Policy> }`
- name: VM 백업 관리
  questions:
  - question: 백업 정책을 수정하면 어떻게 되나요?
    answer: >
      VM은 수정된 정책 또는 새 정책의 일정 및 보존 설정을 사용하여 백업됩니다.


      - 보존 기간을 늘리면 기존 복구 지점이 새 정책에 따라 표시되고 유지됩니다.

      - 보존 기간을 줄이면 복구 지점이 다음 정리 작업에서 정리하도록 표시되고, 결국 삭제됩니다.
  - question: Azure Backup에서 백업한 VM을 다른 리소스 그룹으로 이동하려면 어떻게 할까요?
    answer: >
      1. 일시적으로 백업을 중지하고 백업 데이터를 보존합니다.

      2. Azure Backup을 사용하여 구성된 Virtual Machines를 이동하려면 다음 단계를 수행합니다.

         1. 가상 머신의 위치를 찾습니다.
         2. 이름 지정 패턴 `AzureBackupRG_<location of your VM>_1`을 사용하는 리소스 그룹을 찾습니다. 예를 들어 *AzureBackupRG_westus2_1* 입니다.
         3. Azure Portal에서 **숨겨진 유형 표시** 를 선택합니다.
         4. 이름 지정 패턴이 `AzureBackup_<name of your VM that you're trying to move>_###########`인 **Microsoft.Compute/restorePointCollections** 유형의 리소스를 찾습니다.
         5. 이 리소스를 삭제합니다. 이 작업은 자격 증명 모음의 백업된 데이터가 아니라 인스턴트 복구 지점만 삭제합니다.
         6. 삭제 작업을 완료한 후 가상 머신을 이동할 수 있습니다.

      3. VM을 대상 리소스 그룹으로 이동합니다.

      4. 백업을 다시 시작합니다.


      이동 작업 전에 만든 사용 가능한 복원 지점에서 VM을 복원할 수 있습니다.
  - question: VM을 다른 리소스 그룹으로 이동하면 어떻게 되나요?
    answer: >
      VM을 다른 리소스 그룹으로 이동하면 Azure Backup에 관한 한 새로운 VM이 됩니다.


      VM을 새 리소스 그룹으로 이동한 후 동일한 자격 증명 모음 또는 다른 자격 증명 모음에서 VM을 다시 보호합니다. Azure Backup에 대해 새로운 VM이 된 것이므로 별도로 요금이 청구됩니다.


      필요한 경우 이전 VM의 복원 지점을 복원에 사용할 수 있습니다. 이 백업 데이터가 필요하지 않은 경우 데이터 삭제를 통해 이전 VM 보호를 중지할 수 있습니다.
  - question: 동일한 백업 정책과 연결될 수 있는 VM 수에 제한이 있나요?
    answer: 예, 포털에서 동일한 백업 정책에 연결될 수 있는 VM 수는 100개로 제한됩니다. VM이 100개 초과일 경우 동일한 일정 또는 다른 일정으로 여러 백업 정책을 만드는 것이 좋습니다.<br><br>자격 증명 모음의 전체 보호 구성/수정에 대한 일일 제한은 1,000개입니다.
  - question: 내 백업에 대한 보존 설정을 보려면 어떻게 해야 하나요?
    answer: >
      현재 VM에 할당된 백업 정책에 따라 백업 항목(VM) 수준에서 보존 설정을 볼 수 있습니다.


      백업에 대한 보존 설정을 보는 한 가지 방법은 Azure Portal에서 VM에 대한 백업 항목 [대시보드](./backup-azure-manage-vms.md#view-vms-on-the-dashboard)로 이동하는 것입니다. 해당 백업 정책에 대한 링크를 선택하면 VM과 연결된 모든 일별, 주별, 월별 및 연간 보존 지점의 보존 기간을 볼 수 있습니다.


      [Backup 탐색기](./monitor-azure-backup-with-backup-explorer.md)를 사용하여 단일 창 내의 모든 VM에 대한 보존 설정을 볼 수도 있습니다. Recovery Services 자격 증명 모음에서 Backup 탐색기로 이동하여 **백업 항목** 탭으로 이동하고 고급 보기를 선택하여 각 VM에 대한 자세한 보존 정보를 확인합니다.
  - question: 스냅샷을 스토리지 계정에서 자격 증명 모음으로 이동하는 경우 전송 중 암호화는 어떻게 관리되나요?
    answer: Azure VM Backup은 [전송 중 암호화에 HTTPS 통신](guidance-best-practices.md#encryption-of-data-in-transit-and-at-rest)을 사용합니다. 데이터 전송은 VM 백업에 인터넷 액세스가 필요하지 않은 Azure 패브릭(퍼블릭 엔드포인트가 아님)을 사용합니다.
  - question: 파일 복구 옵션을 사용하지 않도록 설정하려면 어떻게 해야 하나요?
    answer: >-
      [이 API](/rest/api/backup/item-level-recovery-connections/provision)는 Azure Backup에서 파일 복구를 위해 **iSCSI 연결** 을 호출하기 위한 스크립트를 프로비전합니다.

      - API 작업을 제외하여 **사용자 지정 역할 정의** 를 사용하여 이 옵션을 사용하지 않도록 설정할 수 있습니다.

      - [프라이빗 엔드포인트](private-endpoints.md)를 사용하여 프라이빗 네트워크 내에서 iSCSI 서버에 대한 액세스를 제한할 수도 있습니다.

      - [거부 할당](../role-based-access-control/deny-assignments.md) 기능을 사용하여 조직 전체에서 이 옵션을 사용하지 않도록 설정할 수도 있습니다.
