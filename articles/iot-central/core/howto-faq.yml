sections:
- name: 무시됨
  questions:
  - question: >
      내 애플리케이션에 대한 정보를 얻으려면 어떻게 할까요?
    answer: "다음이 필요할 수도 있습니다.\n\n- 고객 지원팀에 문의하는 경우 이 정보가 필요합니다.\n- 애플리케이션이 Azure Portal에서 청구 정보를 찾는 데 사용하는 Azure 구독이 필요합니다.\n- REST API로 작업하는 경우 애플리케이션 ID가 필요합니다.\n- 커넥터 추가와 같은 작업을 완료하려면 애플리케이션 버전이 필요합니다.\n\nIoT Central 애플리케이션에 대한 정보를 가져오려면 다음을 수행합니다.\n\n1. 최상위 메뉴에서 **도움말** 링크를 선택합니다.\n\n1. **앱 정보** 를 선택합니다.\n\n1. **앱 정보** 페이지에 애플리케이션에 대한 정보가 표시됩니다.  \n\n    :::image type=\"content\" source=\"media/howto-faq/about-your-app2.png\" alt-text=\"앱 정보 스크린샷\":::\n\n    **정보 복사** 단추를 사용하여 정보를 클립보드에 복사합니다.\n"
  - question: >
      내 구독에서 배포할 수 있는 IoT Central 애플리케이션은 몇 개인가요?
    answer: >
      각 Azure 구독에는 IoT 솔루션의 범위에 영향을 줄 수 있는 기본 할당량이 있습니다. 현재 IoT Central은 구독 시 배포할 수 있는 애플리케이션 수를 10개로 제한합니다. 이 제한을 늘려야 하는 경우 [Microsoft 지원](https://azure.microsoft.com/support/options/)에 문의하세요.
  - question: >
      디바이스를 IoT Hub에서 IoT Central로 전송하려면 어떻게 할까요?
    answer: >
      디바이스에서 연결 문자열을 사용하거나 [DPS(Device Provisioning Service)](../../iot-dps/about-iot-dps.md)를 사용하여 IoT 허브에 직접 연결할 수 있습니다. IoT Central은 항상 DPS를 사용합니다.


      IoT Hub에 연결된 디바이스를 IoT Central에 연결하려면 다음을 사용하여 디바이스를 업데이트합니다.


      - IoT Central 애플리케이션의 범위 ID

      - 애플리케이션의 그룹 SAS 키 또는 X.509 인증서에서 파생된 키


      자세한 내용은 [Azure IoT Central에 연결](concepts-get-connected.md)을 참조하세요.


      IoT Central을 상호 작용하려면 디바이스 기능을 모델링하는 디바이스 템플릿이 있어야 합니다. 자세한 내용은 [디바이스 템플릿이란?](concepts-device-templates.md)을 참조하세요.
  - question: >
      디바이스가 내 IoT Central 애플리케이션에 연결하지 않는 경우 자격 증명 문제를 어떻게 확인할까요?
    answer: >
      [디바이스의 데이터가 Azure IoT Central에 표시되지 않는 이유 문제 해결](troubleshoot-connection.md)에는 디바이스의 연결 문제를 진단하는 단계가 포함되어 있습니다.
  - question: >
      고객 지원팀에 티켓을 어떻게 제출하나요?
    answer: >
      지원이 필요한 경우, [Azure 지원 티켓](https://portal.azure.com/#create/Microsoft.Support)을 제출할 수 있습니다.


      기타 지원 옵션을 비롯한 자세한 내용은 [Azure IoT 지원 및 도움말 옵션](../../iot-fundamentals/iot-support-help.md)을 참조하세요.
  - question: >
      디바이스의 차단을 어떻게 해제할까요?
    answer: >
      디바이스가 차단되면 데이터를 IoT Central 애플리케이션에 보낼 수 없습니다. 차단된 디바이스의 상태는 애플리케이션의 **디바이스** 페이지에서 **차단** 으로 설정됩니다. 운영자가 데이터 보내기를 다시 시작하려면 먼저 디바이스를 차단 해제해야 합니다.


      :::image type="content" source="media/howto-faq/blocked.png" alt-text="차단된 디바이스를 보여 주는 스크린샷":::


      운영자가 디바이스의 차단을 해제하면 상태가 이전 값인 **등록됨** 또는 **프로비전됨** 으로 돌아갑니다.
  - question: >
      무료 요금제에서 표준 요금제로 이동하려면 어떻게 할까요?
    answer: >
      - 무료 요금제를 사용하는 애플리케이션은 만료되기 전까지 7일간 무료입니다. 데이터가 손실되지 않도록 하려면 만료되기 전에 언제든지 표준 요금제로 전환할 수 있습니다.

      - 표준 요금제를 사용하는 애플리케이션은 디바이스 별로 청구되며, 처음 두 디바이스는 애플리케이션 당 무료로 제공됩니다.


      [Azure IoT Central 가격 책정 페이지](https://azure.microsoft.com/pricing/details/iot-central/)에서 가격 책정에 대해 자세히 알아보세요.


      요금제 섹션에서는 애플리케이션을 무료에서 표준 요금제로 전환할 수 있습니다.


      이 셀프 서비스 프로세스를 완료하려면 다음 단계를 수행합니다.


      1. **관리** 섹션의 **가격 책정** 페이지로 이동합니다.


      1. **요금제** 를 선택합니다.

          :::image type="content" source="media/howto-faq/free-trial-billing.png" alt-text="평가판 상태":::

      1. 해당 Azure Active Directory를 선택한 다음, 유료 요금제를 사용하는 애플리케이션에 사용할 Azure 구독을 선택합니다.


      1. **저장** 을 선택하면 이제 애플리케이션에서 유료 요금제를 사용하고 요금이 청구되기 시작합니다.


      > [!Note]

      > 기본적으로 *표준 2* 요금제로 전환됩니다.
  - question: >
      애플리케이션 요금제를 변경하려면 어떻게 할까요?
    answer: >
      표준 요금제를 사용하는 애플리케이션은 디바이스 별로 청구되며, 처음 두 디바이스는 애플리케이션 당 무료로 제공됩니다.


      가격 책정 섹션에서는 언제든지 Azure IoT 요금제를 업그레이드하거나 다운그레이드할 수 있습니다.


      1. **관리** 섹션의 **가격 책정** 페이지로 이동합니다.

          :::image type="content" source="media/howto-faq/pricing.png" alt-text="요금제 업그레이드":::

      1. **요금제** 를 선택한 다음 **저장** 을 선택하여 업그레이드 또는 다운그레이드를 선택합니다.
  - question: >
      디바이스를 승인하려면 어떻게 해야 할까요??
    answer: >
      **디바이스** 페이지에서 디바이스 상태가 **승인을 기다리는 중** 이면 **자동 승인** 옵션이 사용하지 않도록 설정된 것입니다.


      :::image type="content" source="media/howto-faq/auto-approve.png" alt-text="자동 승인 옵션이 사용하지 않도록 설정된 애플리케이션을 보여 주는 스크린샷.":::


      운영자는 데이터 보내기를 시작하기 전에 디바이스를 명시적으로 승인해야 합니다. **디바이스** 페이지에서 수동으로 등록되지 않았지만 유효한 자격 증명을 사용하여 연결된 디바이스의 디바이스 상태는 **승인을 기다리는 중** 입니다. 운영자는 **승인** 단추를 사용하여 **디바이스** 페이지에서 이러한 디바이스를 승인할 수 있습니다.


      :::image type="content" source="media/howto-faq/approve-device.png" alt-text="디바이스를 승인하는 방법을 보여 주는 스크린샷":::
  - question: >
      디바이스를 디바이스 템플릿과 어떻게 연결하나요?
    answer: "디바이스 상태가 **연결 안 됨** 이면 IoT Central에 연결하는 디바이스에 연결된 디바이스 템플릿이 없음을 의미입니다. 이 상황은 일반적으로 다음 시나리오에서 발생합니다.\n\n- 디바이스 템플릿을 지정하지 않고 **디바이스** 페이지에서 **가져오기** 를 사용하여 디바이스 세트가 추가됩니다.\n- 디바이스 템플릿을 지정하지 않고 **디바이스** 페이지에서 디바이스가 수동으로 등록되었습니다. 그런 다음, 디바이스가 유효한 자격 증명을 사용하여 연결되었습니다.  \n\n운영자는 **마이그레이션** 단추를 사용하여 **디바이스** 페이지에서 디바이스를 디바이스 템플릿에 연결할 수 있습니다. 자세히 알아보려면 [Azure IoT Central 애플리케이션에서 디바이스 관리 > 템플릿으로 디바이스 마이그레이션](howto-manage-devices-individually.md)을 참조하세요.\n"
  - question: >
      IoT Hub에 대한 자세한 내용은 어디서 확인할 수 있나요?
    answer: >
      Azure IoT Central은 디바이스 연결을 가능하게 하는 클라우드 게이트웨이로 Azure IoT Hub를 사용합니다. IoT Hub의 기능은 다음과 같습니다.


      - 클라우드에서 대규모 데이터 수집.

      - 디바이스 관리.

      - 디바이스 연결 보안.


      IoT Hub에 대한 자세한 내용은 [Azure IoT Hub](../../iot-hub/index.yml)를 참조하세요.
  - question: >
      DPS(Device Provisioning Service)에 대한 자세한 내용은 어디서 확인할 수 있나요?
    answer: Azure IoT Central은 DPS를 사용하여 디바이스가 애플리케이션에 연결할 수 있도록 합니다. 디바이스를 IoT Central에 연결하는 데 DPS가 수행하는 역할에 대한 자세한 내용은 [Azure IoT Central에 연결](concepts-get-connected.md)을 참조하세요. DPS에 대한 자세한 내용은 [Azure IoT Hub Device Provisioning Service로 디바이스 프로비전](../../iot-dps/about-iot-dps.md)을 참조하세요.
