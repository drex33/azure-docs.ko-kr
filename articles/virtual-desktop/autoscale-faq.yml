title: Azure Virtual Desktop 자동 크기 조정(미리 보기) FAQ
summary: 이 문서에서는 Azure Virtual Desktop에 자동 크기 조정 기능(미리 보기)을 사용하는 방법에 대한 질문과 대답을 제공합니다.
sections:
- name: 무시됨
  questions:
  - question: >
      근무 시간 이후에 제로 세션 호스트를 실행하도록 자동 크기 조정 기능을 구성하려면 어떻게 해야 하나요?
    answer: >
      램프 다운 모드는 항상 가능한 가장 낮은 수의 세션 호스트를 사용합니다. 그러나 활성 세션이 있는 경우 사용 가능한 가장 낮은 세션 호스트 수는 0이 아닙니다. 시간 제한 정책을 구성하여 몇 시간 후에 세션 호스트를 사용할 수 없도록 연결이 끊긴 모든 사용자를 로그아웃합니다.
  - question: >
      자동 크기 조정은 서비스 부하에 따라 VM(가상 머신)을 만들거나 삭제하나요?
    answer: >
      아니요.
  - question: >
      휴일과 같은 특정 날짜에 대한 크기 조정을 구성할 수 있나요?
    answer: >
      아니요. 자동 크기 조정 기능은 현재 특정 날짜에 램프다운을 지원하지 않습니다.
  - question: >
      자동 크기 조정 기능을 사용하는 경우 추가 요금이 청구되나요?
    answer: >
      아니요. 요금에 대한 자세한 내용은 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/virtual-desktop/)를 참조하세요.
  - question: >
      호스트 풀 용량이 용량 임계값과 같으면 어떻게 되나요?
    answer: >
      아무 일도 일어나지 않습니다. 자동 크기 조정 기능은 호스트 풀 용량이 용량 임계값보다 크거나 작은 경우에만 반응합니다. 이 기능은 호스트 풀 용량이 용량 임계값과 같을 때 아무 작업도 수행하지 않습니다.
  - question: >
      세션 호스트에서 드레이닝 모드를 설정하면 자동 크기 조정 기능이 구성된 설정을 변경하나요?
    answer: >
      예, 자동 크기 조정 기능은 누가 VM을 드레이닝 모드로 설정했는지 관계없이 드레이닝 모드의 VM을 켜거나 끕니다. 자동 크기 조정 기능은 크기 조정에 포함된 모든 VM의 드레이닝 모드를 재정의하므로 크기 조정 작업에서 VM을 제외하려면 제외 태그를 사용해야 합니다.
  - question: >
      자동 크기 조정 기능은 세션 호스트를 얼마나 자주 모니터링하고 크기 조정 평가를 수행하나요?
    answer: >
      자동 크기 조정 기능은 사용자가 세션 호스트에 로그인하거나 로그아웃하는 시기를 모니터링하고 이 활동을 세션 변경 이벤트로 분류합니다. 세션 변경 이벤트는 로그를 만드는 크기 조정 평가를 트리거합니다. 세션 변경 이벤트가 없거나 이벤트 서비스가 중단된 경우 자동 크기 조정 기능은 누락된 이벤트가 있는지 확인합니다. 짧은 시간 내에 여러 세션 변경 이벤트가 발생하면 기능이 크기 조정 평가를 일괄 처리합니다. 이 일괄 처리를 통해 자동 크기 조정 기능은 시스템 과부하 없이 많은 수의 이벤트를 빠르게 처리할 수 있습니다.
  - question: >
      하루 중 언제든지 강제로 로그아웃될 수 있나요?
    answer: >
      아니요. 자동 크기 조정 기능을 사용한 경우 사용자가 램프다운 단계에서만 강제로 로그아웃하도록 할 수 있습니다. 즉, 램프다운 중에 세션 호스트가 종료 준비를 위해 드레이닝 모드로 전환되지만 사용량이 적은 단계가 되기 전에 모든 사용자가 로그아웃되지 않는 경우, 나머지 사용자 세션은 세션에서 강제로 로그아웃되지 않습니다. 이는 사용량이 적은 시간에 사용자가 세션에서 강제로 로그아웃되지 않기 때문입니다. 대신 자동 크기 조정 기능은 VM 할당을 취소하기 전에 모든 사용자가 로그아웃할 때까지 기다립니다. 예를 들어 램프다운 단계의 시간이 15분이고 사용자를 로그아웃하고 VM을 종료하기 전의 대기 시간이 20분인 경우 일정은 사용량이 적은 단계로 이동하고 사용자 세션은 강제로 로그아웃되지 않습니다.
  - question: >
      자동 크기 조정 기능을 구성하여 사용자가 램프다운 중에 강제로 로그아웃하면 활성 세션이 있는 사용자도 로그아웃되나요?
    answer: >
      예. 사용자가 램프다운 단계 대기 시간 동안 로그아웃하지 않으면 유휴 상태, 연결 해제된 활성 세션이 강제로 로그아웃됩니다.
  - question: >
      활성 세션이 강제로 로그아웃되었지만 사용자가 다시 연결을 시도하는 경우 자동 크기 조정 기능이 곧 꺼지려는 세션 호스트에서 사용자가 새 세션을 시작하지 못하도록 하는 방법이 있나요?
    answer: >
      자동 크기 조정 기능은 종료할 세션 호스트를 선택한 후 세션 호스트를 드레이닝 모드로 전환합니다. 모든 사용자 세션이 로그아웃되면 자동 크기 조정 기능이 VM의 할당을 취소합니다. VM 할당을 취소한 후 자동 크기 조정 기능은 AllowNewSessions 설정을 true로 설정하여 드레이닝 모드를 끕니다. 종료될 세션 호스트는 드레이닝 모드에 있기 때문에 강제로 세션에서 로그아웃한 사용자가 다시 연결을 시도할 경우 종료될 세션 호스트에 연결하지 않습니다.
  - question: >
      자동 크기 조정 기능이 호스트 풀의 모든 VM을 끌 수 있나요? 아니면 제대로 작동하려면 최소한 몇 개의 VM을 켜 놓아야 하나요?
    answer: 최소 호스트 비율이 **0%** 로 설정되고 세션 호스트에 사용자 세션이 없는 경우 자동 크기 조정 기능은 호스트 풀의 모든 VM을 끌 수 있습니다.
