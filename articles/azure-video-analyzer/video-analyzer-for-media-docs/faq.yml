title: Video Analyzer for Media 질문과 대답
summary: 이 문서에서는 Azure Video Analyzer for Media(이전의 Video Indexer)에 대한 질문과 대답을 제공합니다.
sections:
- name: 일반적인 질문
  questions:
  - question: Video Analyzer for Media란?
    answer: "Video Analyzer for Media는 Microsoft Azure Media Services의 일부인 AI 서비스입니다. Video Analyzer for Media는 비디오에서 심층 인사이트를 쉽게 추출할 수 있게 해주는 여러 기계 학습 모델의 오케스트레이션을 제공합니다. 정확한 고급 인사이트를 제공하기 위해 Video Analyzer for Media는 오디오, 음성, 시각적 개체 등 비디오의 여러 채널을 사용합니다. Video Analyzer for Media의 인사이트는 콘텐츠 검색 기능 및 접근성 향상, 새 수익 창출 기회 생성 또는 인사이트를 활용하는 새 경험 빌드와 같은 다양한 방법으로 사용될 수 있습니다. Video Analyzer for Media는 사용자 계정으로 모델을 테스트, 구성 및 사용자 지정하기 위한 웹 기반 인터페이스를 제공합니다. 개발자는 REST 기반 API를 사용하여 Video Analyzer for Media를 프로덕션 시스템에 통합할 수 있습니다. \n"
  - question: Video Analyzer for Media로 무엇을 할 수 있습니까?
    answer: >
      Video Analyzer for Media가 미디어 파일에서 수행할 수 있는 일부 작업은 다음과 같습니다.


      * 음성을 식별 및 추출하고 화자 식별

      * 비디오에서 화면의 텍스트를 식별 및 추출

      * 비디오 파일에서 개체 감지

      * 오디오 트랙 및 비디오의 화면 텍스트에서 Microsoft와 같은 브랜드 식별

      * 유명인의 데이터베이스 및 얼굴의 사용자 정의 데이터베이스에서 얼굴 검색 및 인식

      * 논의되었으나 오디오 및 비디오 콘텐츠에서 반드시 언급될 필요는 없는 항목 추출

      * 오디오 트랙의 선택 자막 또는 자막 만들기


      자세한 내용 및 추가 Video Analyzer for Media 기능에 대한 내용은 [개요](video-indexer-overview.md)를 참조하세요.
  - question: Video Analyzer for Media를 어떻게 시작할 수 있나요?
    answer: >
      Video Analyzer for Media에는 웹 기반 인터페이스에서 600분, API를 통해 2,400분을 제공하는 평가판 제품이 포함되어 있습니다. [Video Analyzer for Media 웹 기반 인터페이스에 로그인](https://www.videoindexer.ai/)한 다음, Azure 구독을 설정할 필요 없이 웹 ID를 사용하여 직접 사용해 볼 수 있습니다. Video Analyzer for Media 사용 방법에 대한 자세한 내용을 보려면 [이 간편한 소개 랩](https://github.com/Azure-Samples/media-services-video-indexer/blob/master/IntroToVideoIndexer.md)을 따르세요.


      비디오 및 오디오 파일을 대규모로 인덱싱하려면 Video Analyzer for Media를 유료 Microsoft Azure 구독에 연결할 수 있습니다. [가격 책정](https://azure.microsoft.com/pricing/details/cognitive-services/video-indexer/) 페이지에서 가격 책정에 대한 자세한 정보를 찾을 수 있습니다.


      [시작](video-indexer-get-started.md)에서 시작에 대한 자세한 정보를 찾을 수 있습니다.
  - question: Video Analyzer for Media를 사용하는 코딩 기술이 필요한가요?
    answer: >
      **코딩할 필요 없이** Video Analyzer for Media 웹 기반 인터페이스를 사용하여 계정을 평가, 구성 및 관리할 수 있습니다.  더 복잡한 애플리케이션을 개발할 준비가 되면 [ API](https://api-portal.videoindexer.ai/)를 통해 [Azure Logic Apps 또는 Azure Functions와 같은 서버리스 기술을 사용하여 Video Analyzer for Media를 사용자 고유의 애플리케이션, 웹 사이트 또는 사용자 지정 워크플로](https://azure.microsoft.com/blog/logic-apps-flow-connectors-will-make-automating-video-indexer-simpler-than-ever/)에 통합할 수 있습니다.
  - question: Video Analyzer for Media를 사용하는 기계 학습 기술이 필요한가요?
    answer: 아니요, Video Analyzer for Media는 여러 개의 기계 학습 모델을 하나의 파이프라인에 통합합니다. Video Analyzer for Media를 통해 비디오 또는 오디오 파일을 인덱싱하면 고객 쪽에서 기계 학습 기술이나 알고리즘에 대한 지식이 없어도 하나의 공유 타임라인에 추출된 전체 인사이트 세트가 검색됩니다.
  - question: Video Analyzer for Media는 어떤 미디어 형식을 지원하나요?
    answer: >
      Video Analyzer for Media는 가장 일반적인 미디어 형식을 지원합니다. 자세한 내용은 [Azure Media Encoder Standard 형식](../../media-services/latest/encode-media-encoder-standard-formats-reference.md) 목록을 참조하세요.
  - question: 미디어 파일을 Video Analyzer for Media에 어떻게 업로드하며 제한 사항은 무엇인가요?
    answer: "Video Analyzer for Media 웹 기반 포털에서 파일 업로드 대화 상자를 사용하거나 소스 파일을 직접 호스트하는 URL을 가리켜 미디어 파일을 업로드할 수 있습니다([예제](https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/2b533311-b215-4409-80af-529c3e853622/Ignite-short.mp4) 참조). iFrame 또는 embed 태그를 사용하여 미디어 콘텐츠를 호스트하는 URL은 작동하지 않습니다([예제](https://www.videoindexer.ai/accounts/7e1282e8-083c-46ab-8c20-84cae3dc289d/videos/5cfa29e152/?t=4.11) 참조). \n\n자세한 내용은 이 [방법 가이드](./upload-index-videos.md)를 참조하세요.\n"
  - question: Video Analyzer for Media가 미디어에서 인사이트를 추출하는 데 얼마나 소요되나요?
    answer: >
      Video Analyzer for Media API 및 Video Analyzer for Media 웹 기반 인터페이스를 사용하여 비디오 또는 오디오 파일을 인덱스하는 데 소요되는 시간은 파일 길이 및 품질, 파일에서 발견된 인사이트 수, 사용 가능한 [예약된 단위](../../media-services/previous/media-services-scale-media-processing-overview.md) 수, [스트리밍 엔드포인트](../../media-services/previous/media-services-streaming-endpoints-overview.md)의 활성화 여부 등과 같은 여러 매개 변수에 따라 달라집니다. 고유한 콘텐츠를 사용하여 몇 가지 테스트 파일을 실행하고 평균을 파악하는 것이 좋습니다.
  - question: 사용자 지정 워크플로를 만들어 Video Analyzer for Media를 사용한 프로세스를 자동화할 수 있나요?
    answer: >
      예, Logic Apps, Flow 및 [Azure Functions](https://azure.microsoft.com/services/functions/)과 같은 서버리스 기술에 Video Analyzer for Media를 통합할 수 있습니다. [여기](https://azure.microsoft.com/blog/logic-apps-flow-connectors-will-make-automating-video-indexer-simpler-than-ever/)에서 Video Analyzer for Media용 [Logic Apps](https://azure.microsoft.com/services/logic-apps/) 및 [Flow](https://flow.microsoft.com/en-us/) 커넥터에 대한 자세한 정보를 확인할 수 있습니다. [Video Analyzer for Media 샘플](https://github.com/Azure-Samples/media-services-video-indexer) 리포지토리에서 파트너가 수행하는 일부 자동화 프로젝트를 볼 수 있습니다.
  - question: Video Analyzer for Media는 어떤 Azure 지역에서 사용할 수 있나요?
    answer: >
      [지역](https://azure.microsoft.com/global-infrastructure/services/?products=cognitive-services&regions=all) 페이지에서 Video Analyzer for Media를 사용할 수 있는 Azure 지역을 찾을 수 있습니다.
  - question: 특정 사용 사례에 대한 Video Analyzer for Media 모델을 사용자 지정할 수 있나요?
    answer: "예. Video Analyzer for Media에서는 사용자의 요구에 맞게 사용 가능한 모델 중 일부를 사용자 지정할 수 있습니다. \n\n예를 들어 사람 모델은 유명인 인식에서 기본 100만 건의 얼굴을 지원하지만, 이를 학습하여 해당 데이터베이스에 없는 다른 얼굴을 인식할 수도 있습니다. \n\n자세한 내용은 [사람](customize-person-model-overview.md), [브랜드](customize-brands-model-overview.md) 및 [언어](customize-language-model-overview.md) 모델의 사용자 지정에 대한 문서를 참조하세요. \n"
  - question: 내 라이브러리의 비디오를 편집할 수 있나요?
    answer: "예. 라이브러리 디스플레이에서 **비디오 편집** 단추를 누르거나, 플레이어 디스플레이에서 **편집기에서 열기** 단추를 클릭하여 **프로젝트** 탭으로 이동합니다. 새 프로젝트를 만들고 라이브러리에서 더 많은 비디오를 추가하여 함께 편집할 수 있습니다. 작업이 완료되면 비디오를 렌더링하고 다운로드할 수 있습니다. \n\n새 비디오에 대한 정보를 얻으려면 Video Analyzer for Media를 사용하여 인덱스를 만듭니다. 그러면 해당 인사이트가 라이브러리에 표시됩니다.\n"
  - question: 여러 오디오 스트림 또는 채널을 인덱싱할 수 있나요?
    answer: 여러 오디오 스트림이 있는 경우 Video Analyzer for Media는 발견한 첫 번째 스트림을 취하고 이 스트림만 처리합니다. Video Analyzer for Media가 처리하는 모든 오디오 스트림에서 서로 다른 채널(있는 경우)을 사용하고 모노로 함께 처리합니다. 스트림/채널 조작을 위해 인덱싱하기 전에 파일에 ffmpeg 명령을 사용할 수 있습니다.
  - question: Media Services 계정에 연결된 스토리지 계정이 방화벽 뒤에 있을 수 있나요?
    answer: "유료 Video Analyzer for Media 계정은 스토리지 계정에 연결된 지정된 Media Services 계정을 사용합니다. 현재 방화벽 뒤에 있는 연결된 스토리지 계정을 사용하려면 Video Analyzer for Media 지원에 문의해야 합니다. 그러면 정확한 지침이 제공됩니다. \n\nAzure Portal에서 새 지원 요청을 열려면 [지원 요청](https://ms.portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest)으로 이동합니다.\n"
  - question: Video Analyzer for Media에 대한 SLA는 무엇인가요?
    answer: >
      Azure Media Service의 SLA가 Video Analyzer for Media에 적용되며, [SLA](https://azure.microsoft.com/support/legal/sla/media-services/v1_2/) 페이지에서 확인할 수 있습니다. SLA는 Video Analyzer for Media 유료 계정에만 적용되며 평가판에는 적용되지 않습니다.
- name: 개인 정보 관련 질문
  questions:
  - question: Video Analyzer for Media로 인덱싱된 비디오 및 오디오 파일이 저장되나요?
    answer: 예, Video Analyzer for Media 웹 사이트 또는 API를 사용하여 Video Analyzer for Media에서 파일을 삭제하지 않는 한, 비디오 및 오디오 파일이 저장됩니다. 평가판의 경우 인덱싱하는 비디오 및 오디오 파일이 미국 동부 Azure 지역에 저장됩니다. 평가판이 아닌 경우 비디오 및 오디오 파일이 Azure 구독의 스토리지 계정에 저장됩니다.
  - question: Video Analyzer for Media 포털에 저장된 파일을 삭제할 수 있나요?
    answer: 예, 비디오 및 오디오 파일과 Video Analyzer for Media를 통해 해당 파일에서 추출된 모든 메타데이터 및 인사이트도 언제든지 삭제할 수 있습니다. Video Analyzer for Media에서 파일을 삭제하면 파일과 해당 메타데이터 및 인사이트가 Video Analyzer for Media에서 영구적으로 제거됩니다. 그러나 Azure Storage에 사용자 고유의 백업 솔루션을 구현한 경우에는 파일이 Azure Storage에 유지됩니다.
  - question: Video Analyzer for Media 계정에 대한 사용자 액세스를 제어할 수 있나요?
    answer: 예, 계정 관리자만 사용자를 해당 계정으로 초대하거나 초대를 취소하고, 편집 권한이 있는 사용자와 읽기 전용 권한을 가진 사용자를 할당할 수 있습니다.
  - question: Video Analyzer for Media를 통해 인덱싱 및 저장된 내 비디오 및 오디오 파일과 추출된 메타데이터 및 인사이트에 누가 액세스할 수 있나요?
    answer: 개인 정보가 공개로 설정된 비디오 또는 오디오 콘텐츠는 비디오 또는 오디오 콘텐츠와 해당 인사이트에 대한 링크가 있는 모든 사용자가 액세스할 수 있습니다. 개인 정보가 프라이빗으로 설정된 비디오 또는 오디오 콘텐츠는 비디오 또는 오디오 콘텐츠의 계정으로 초대된 사용자만 액세스할 수 있습니다. 콘텐츠의 개인 정보 설정은 Video Analyzer for Media가 추출하는 메타데이터 및 인사이트에도 적용됩니다. 비디오 또는 오디오 파일을 업로드할 때 개인 정보 설정을 할당합니다. 인덱싱한 후에 개인 정보 설정을 변경할 수도 있습니다.
  - question: Video Analyzer for Media를 통해 인덱싱 및 저장된 내 비디오 및 오디오 파일과 추출된 메타데이터 및 인사이트에 대해 Microsoft는 어떤 액세스 권한을 가지나요?
    answer: >
      [Azure OST](https://www.microsoftvolumelicensing.com/DocumentSearch.aspx?Mode=3&DocumentTypeId=31)(온라인 서비스 사용 약관)에 따라, 사용자가 콘텐츠를 완전히 소유하며 Microsoft는 OST 및 Microsoft 개인정보처리방침에 의거해서만 사용자 콘텐츠와 Video Analyzer for Media가 콘텐츠에서 추출하는 메타데이터 및 인사이트에 액세스합니다.
  - question: 내 Video Analyzer for Media 계정에 빌드한 사용자 지정 모델을 다른 계정에서 사용할 수 있나요?
    answer: "아니요, 계정에 만든 사용자 지정 모델은 다른 계정에서 사용할 수 없습니다. 현재 Video Analyzer for Media를 사용하면 사용자 지정 [브랜드](customize-brands-model-overview.md), [언어](customize-language-model-overview.md) 및 [개인](customize-person-model-overview.md) 모델을 계정에 빌드할 수 있습니다. 이러한 모델은 모델을 만든 계정에서만 사용할 수 있습니다.\n   \n"
  - question: Video Indexer에서 인덱싱된 콘텐츠는 Video Indexer를 사용하고 있는 Azure 지역 내에 유지되나요?
    answer: >
      예, 콘텐츠 및 해당 인사이트는 여러 Azure 지역을 사용하는 수동 구성이 Azure 구독에 없는 한 Azure 지역(싱가포르 및 브라질 남부 지역 제외) 내에 유지됩니다.


      지역의 고객 데이터는 BCDR 이유로 [쌍을 이루는 지역](../../availability-zones/cross-region-replication-azure.md#azure-cross-region-replication-pairings-for-all-geographies)에 복제됩니다.
  - question: Video Analyzer for Media에 대한 개인정보처리방침은 무엇인가요?
    answer: >
      Video Analyzer for Media는 [Microsoft 개인정보처리방침](https://privacy.microsoft.com/privacystatement)이 적용됩니다. 개인정보처리방침은 Microsoft에서 처리하는 개인 데이터, Microsoft에서 개인 데이터를 처리하는 방법 및 Microsoft에서 개인 데이터를 처리하는 목적을 설명합니다. 개인 정보에 대해 자세히 알아보려면 [Microsoft 보안 센터](https://www.microsoft.com/trustcenter)를 방문하세요.
  - question: Video Analyzer for Media에서는 어떤 인증을 제공하나요?
    answer: >
      Video Analyzer for Media는 현재 SOC 인증을 제공합니다. Video Analyzer for Media의 인증을 검토하려면 [Microsoft 보안 센터](https://www.microsoft.com/trustcenter/compliance/complianceofferings?product=Azure)를 참조하세요.
  - question: 프라이빗과 공용 비디오의 차이점은 무엇인가요?
    answer: "Video Analyzer for Media에 비디오를 업로드할 때 개인 정보 설정을 프라이빗이나 공용 등, 둘 중 하나로 선택할 수 있습니다. 공용 비디오는 익명 및 식별되지 않은 사용자를 포함하여 누구나 액세스할 수 있습니다. 프라이빗 항목은 계정 구성원으로만 제한됩니다. \n"
  - question: 공용으로 비디오를 업로드하려 했는데 부적절하거나 공격적인 콘텐츠라는 플래그가 지정되었습니다. 어떤 의미인가요?
    answer: "Video Analyzer for Media에 비디오를 업로드하면 부적절한 콘텐츠가 공개적으로 표시되지 않도록 하기 위해 알고리즘 및 모델에서 자동 콘텐츠 분석을 수행합니다. 비디오가 노골적인 콘텐츠를 포함하는 것으로 의심되면 공용으로는 설정할 수 없습니다. 그러나 계정 구성원은 해당 항목에 프라이빗 비디오 형태로 액세스할 수 있습니다(보기, 인사이트 및 추출된 아티팩트 다운로드, 계정 구성원에게 제공되는 그 밖의 작업 수행).   \n\n다음 중 하나를 통해 비디오를 공용 액세스 대상으로 설정할 수 있습니다. \n\n* 사용자 고유의 인터페이스 계층(예: 앱, 웹 사이트)을 빌드하여 Video Analyzer for Media 서비스와의 상호 작용에 사용합니다. 이렇게 하면 비디오는 포털에서 프라이빗으로 유지되고, 사용자는 해당 인터페이스를 통해 상호 작용할 수 있습니다. 예를 들어, 인사이트를 계속 얻거나, 자체 인터페이스에서 비디오 보기를 허용할 수 있습니다. \n* 콘텐츠에 대한 사람의 검토를 요청하면 콘텐츠가 명시적이 아니라는 가정에 따라 제한이 제거됩니다. \n\n    Video Analyzer for Media 웹 사이트를 사용자가 직접 인터페이스 계층으로 퍼블릭(미인증) 보기에 사용할 경우 이 옵션이 악용될 수 있습니다. \n"
- name: API 질문
  questions:
  - question: Video Analyzer for Media는 어떤 API를 제공하나요?
    answer: >
      Video Analyzer for Media API를 사용하여 인덱싱, 메타데이터 추출, 자산 관리, 변환, 포함, 모델 사용자 지정 등을 수행할 수 있습니다. Video Analyzer for Media API 사용 방법에 대한 자세한 내용은 [Video Analyzer for Media 개발자 포털](https://api-portal.videoindexer.ai/)을 참조하세요.
  - question: Video Analyzer for Media는 어떤 클라이언트 SDK를 제공하나요?
    answer: 현재 제공되는 클라이언트 SDK는 없습니다. Video Analyzer for Media 팀이 SDK를 개발 중이며 곧 제공할 예정입니다.
  - question: Video Analyzer for Media API를 어떻게 시작할 수 있나요?
    answer: >
      [자습서: Video Analyzer for Media API 시작](video-indexer-use-apis.md)을 따릅니다.
  - question: Video Analyzer for Media API와 Azure Media Service v3 API 간의 차이점은 무엇인가요?
    answer: >
      현재 Video Analyzer for Media API와 Azure Media Service v3 API에서 제공하는 기능이 일부 중복됩니다. [여기](compare-video-indexer-with-media-services-presets.md)에서 두 서비스를 비교하는 방법에 대한 자세한 내용을 확인할 수 있습니다.
  - question: API 액세스 토큰이란 무엇이며 왜 필요한가요?
    answer: >
      Video Analyzer for Media API는 권한 부여 API 및 작업 API를 포함합니다. 권한 부여 API는 액세스 토큰을 제공하는 호출을 포함합니다. 작업 API에 대한 각 호출은 호출의 권한 부여 범위와 일치하는 액세스 토큰과 연결되어야 합니다.


      보안상의 이유로 Video Analyzer for Media API를 사용하는 데 액세스 토큰이 필요합니다. 이렇게 하면 사용자 또는 사용자의 계정에 대한 액세스 권한이 있는 사용자에서 오는 모든 호출을 확인합니다. 
  - question: 계정 액세스 토큰, 사용자 액세스 토큰, 비디오 액세스 토큰 사이의 차이점은 무엇인가요?
    answer: >
      * 계정 수준 – 계정 수준 액세스 토큰을 사용하여 계정 수준 또는 비디오 수준에서 작업을 수행할 수 있습니다. 예를 들어 비디오 업로드, 모든 비디오 나열, 비디오 인사이트 가져오기 등이 있습니다.

      * 사용자 수준 - 사용자 수준 액세스 토큰을 사용하여 사용자 수준에서 작업을 수행할 수 있습니다. 예를 들어 연결된 계정 가져오기가 있습니다.

      * 비디오 수준 – 비디오 수준 액세스 토큰을 사용하여 특정 비디오 작업을 수행할 수 있습니다. 예를 들어 비디오 인사이트 가져오기, 자막 다운로드, 위젯 가져오기 등이 있습니다.
  - question: 얼마나 자주 새 액세스 토큰을 가져와야 하나요? 액세스 토큰은 언제 만료되나요?
    answer: 액세스 토큰은 1시간마다 만료되므로 매 시간마다 새 액세스 토큰을 생성해야 합니다.
  - question: Video Analyzer for Media 개발자 포털에 대한 로그인 옵션은 무엇인가요?
    answer: >
      [로그인 정보](release-notes.md#october-2020)에 관한 릴리스 정보를 확인합니다.


      ID 공급자를 사용하여 이메일 계정을 등록한 후에는 해당 이메일 계정을 다른 ID 공급자에 사용할 수 없습니다.
- name: 대금 청구 관련 질문
  questions:
  - question: Video Analyzer for Media 비용은 얼마나 되나요?
    answer: >
      Video Analyzer for Media는 인덱싱하는 콘텐츠 입력 기간을 기반으로 하는 간단한 종량제 가격 책정 모델을 사용합니다. 추가 요금은 인코딩, 스트리밍, 스토리지, 네트워크 사용량 및 미디어 예약 단위에 대해 적용될 수 있습니다. 자세한 내용은 [가격 책정](https://azure.microsoft.com/pricing/details/cognitive-services/video-indexer/) 페이지를 참조하세요.
  - question: Video Analyzer for Media를 사용하는 경우 요금은 언제 청구되나요?
    answer: 인덱싱할 비디오를 보낼 때 사용자는 비디오 분석, 오디오 분석 또는 둘 다로 인덱싱을 정의하게 됩니다. 이것이 청구되는 SKU를 결정합니다. 처리하는 동안 심각 수준의 오류가 발생하면 오류 코드가 응답으로 반환됩니다. 이러한 경우에는 청구가 발생하지 않습니다.  심각 수준의 오류는 코드의 버그나, 서비스에 존재하는 내부 종속성의 중대한 실패 때문에 발생할 수 있습니다. 잘못된 식별 또는 인사이트 추출 등의 오류는 심각한 것으로 간주되지 않으며 응답이 반환됩니다. 유효한(오류가 아닌 코드) 응답이 반환되면 청구가 발생합니다.
  - question: Video Analyzer for Media는 무료 평가판을 제공하나요?
    answer: 예, Video Analyzer for Media는 전체 서비스 및 API 기능을 포함하는 평가판을 제공합니다. 웹 기반 인터페이스 사용자의 경우 600분, API 사용자의 경우 2,400분의 비디오 할당량이 있습니다.
