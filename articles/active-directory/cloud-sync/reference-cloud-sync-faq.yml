title: Azure Active Directory Connect 클라우드 동기화 FAQ
summary: >
  Azure AD(Azure Active Directory) Connect 클라우드 동기화에 대해 자주 묻는 질문을 참조하세요.
sections:
- name: 일반 설치
  questions:
  - question: >
      클라우드 동기화는 얼마나 자주 실행되나요?
    answer: >
      클라우드 프로비저닝은 2분마다 실행되도록 예약되어 있습니다. 2분마다 모든 사용자, 그룹 및 암호 해시 변경 내용이 Azure AD에 프로비저닝됩니다.
  - question: >
      첫 번째 실행에서 암호 해시 동기화 실패가 표시됩니다. 그 이유는
    answer: >
      예상된 동작입니다. 이 실패는 Azure AD에 없는 사용자 개체로 인해 발생한 것입니다. 사용자가 Azure AD에 프로비저닝되면 이후 실행에서 암호 해시를 프로비저닝해야 합니다. 몇 번의 실행을 기다린 후에 암호 해시 동기화에 오류가 더 이상 없는지 확인합니다.
  - question: >
      Active Directory 인스턴스에 클라우드 동기화에서 지원하지 않는 특성(예: 디렉터리 확장)이 있는 경우 어떻게 되나요?
    answer: >
      클라우드 프로비저닝은 지원되는 특성을 실행하고 프로비저닝합니다. 지원되지 않는 특성은 Azure AD에 프로비저닝되지 않습니다. Active Directory에서 디렉터리 확장을 검토하고 이러한 특성이 Azure AD로 이동할 필요가 없는지 확인합니다. 하나 이상의 특성이 필요한 경우 Azure AD Connect 동기화를 사용하거나 필요한 정보를 지원하는 특성 중 하나(예: 확장 특성 1-15)로 이동합니다.
  - question: >
      Azure AD Connect 동기화와 클라우드 동기화의 차이점은 무엇인가요?
    answer: "Azure AD Connect 동기화를 사용하면 온-프레미스 동기화 서버에서 프로비저닝이 실행됩니다. 구성은 온-프레미스 동기화 서버에 저장됩니다. Azure AD Connect 클라우드 동기화를 사용하면 프로비저닝 구성이 클라우드에 저장되고 Azure AD 프로비저닝 서비스의 일부로 클라우드에서 실행됩니다. \n"
  - question: >
      클라우드 동기화를 사용하여 여러 Active Directory 포리스트에서 동기화할 수 있나요?
    answer: "예. 클라우드 프로비저닝을 사용하여 여러 Active Directory 포리스트에서 동기화할 수 있습니다. 다중 포리스트 환경에서는 모든 참조(예: 관리자)가 도메인 내에 있어야 합니다.  \n"
  - question: >
      에이전트를 업데이트하려면 어떻게 하나요?
    answer: "에이전트는 Microsoft에서 자동으로 업그레이드합니다. IT 팀의 경우 이를 통해 새 에이전트 버전을 테스트하고 유효성을 검사해야 하는 부담을 줄일 수 있습니다. \n"
  - question: >
      자동 업그레이드를 사용하지 않도록 설정할 수 있나요?
    answer: >
      자동 업그레이드를 사용하지 않도록 설정하는 방법은 지원되지 않습니다.
  - question: >
      클라우드 동기화에 맞게 원본 앵커를 변경할 수 있나요?
    answer: >
      클라우드 동기화는 기본적으로 ObjectGUID를 원본 앵커로 대체한 ms-ds-consistency-GUID를 사용합니다. 원본 앵커를 변경하는 방법은 지원되지 않습니다.
  - question: >
      클라우드 동기화를 사용하는 경우 AD 도메인 이름이 있는 새 서비스 주체가 표시됩니다. 정상인가요?
    answer: >
      예, 클라우드 동기화는 도메인 이름을 서비스 주체 이름으로 사용하여 프로비저닝 구성에 대한 서비스 주체를 만듭니다. 서비스 주체 구성은 변경하지 마세요.
  - question: >
      다음 번에 로그온 할 때 동기화된 사용자가 암호를 변경해야 하는 경우 어떻게 되나요?
    answer: >
      클라우드 동기화에서 암호 해시 동기화를 사용하도록 설정하고 동기화된 사용자가 다음번에 온-프레미스 AD에서 로그온할 때 암호를 변경해야 하는 경우 클라우드 동기화는 암호 해시를 Azure AD로 “변경”하도록 프로비저닝하지 않습니다. 사용자가 암호를 변경하면 사용자 암호 해시가 AD에서 Azure AD로 프로비저닝됩니다.
  - question: >
      클라우드 동기화에서 모든 개체에 대해 ms-ds-consistencyGUID의 쓰기 저장을 지원하나요?
    answer: "아니요, 클라우드 동기화는 모든 개체(사용자 개체 포함)에 대해 ms-ds-consistencyGUID의 쓰기 저장을 지원하지 않습니다. \n"
  - question: "클라우드 동기화를 사용하여 사용자를 프로비저닝하고 있으며, 구성을 삭제했습니다. Azure AD에서 이전에 동기화된 개체가 계속 표시되는 이유는 무엇인가요? \n"
    answer: "구성을 삭제하는 경우 클라우드 동기화는 Azure AD에서 동기화된 개체를 제거하지 않습니다. 이전 개체가 없는지 확인하려면 구성 범위를 빈 그룹 또는 조직 구성 단위로 변경합니다. 프로비저닝이 실행되고 개체가 정리되면 구성을 사용하지 않도록 설정하고 삭제합니다. \n"
  - question: >
      Exchange 하이브리드가 지원되지 않는다는 것은 무슨 의미인가요?
    answer: >
      Exchange 하이브리드 배포 기능을 사용하면 온-프레미스와 Microsoft 365 모두에서 Exchange 사서함을 동시에 사용할 수 있습니다. Azure AD Connect에서는 특성 의 특정 집합을 Azure AD에서 온-프레미스 디렉터리로 다시 동기화합니다.  클라우드 프로비저닝 에이전트는 현재 이러한 특성을 온-프레미스 디렉터리로 다시 동기화하지 않으므로 Azure AD Connect의 대체 항목으로 지원되지 않습니다.
  - question: >
      Windows Server Core에 클라우드 프로비저닝 에이전트를 설치할 수 있나요?
    answer: >
      아니요, Server Core에 에이전트를 설치할 수 없습니다.
  - question: >
      클라우드 프로비저닝 에이전트에서 준비 서버를 사용할 수 있나요?
    answer: >
      아니요, 준비 서버는 지원되지 않습니다.
  - question: >
      게스트 사용자 계정을 동기화할 수 있나요?
    answer: >
      아니요, 게스트 사용자 계정 동기화는 지원되지 않습니다.
  - question: >
      클라우드 동기화 범위가 지정된 OU에서 Azure AD Connect 범위가 지정된 OU로 사용자를 이동하는 경우 어떻게 되나요?
    answer: >
      사용자가 삭제되고 다시 생성됩니다.  클라우드 동기화 범위가 지정된 OU에서 사용자를 이동하면 삭제 작업으로 표시됩니다.  사용자가 Azure AD Connect에서 관리하는 OU로 이동하는 경우 Azure AD에 다시 프로비저닝되고 새 사용자가 생성됩니다.
  - question: >
      클라우드 동기화 필터 범위에 있는 OU를 이동하거나 이름을 바꾸는 경우 Azure AD에서 만든 사용자는 어떻게 되나요?
    answer: >
      아무 일도 일어나지 않습니다.  OU를 이동하거나 이름을 변경하는 경우 사용자가 삭제되지 않습니다.
  - question: >
      Azure AD Connect 클라우드 동기화에서 대규모 그룹을 지원하나요?
    answer: "예. 현재는 OU 범위 필터링을 사용하여 동기화된 최대 50,000명의 그룹 구성원을 지원합니다. \n"
