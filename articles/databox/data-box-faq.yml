title: 'Azure Data Box: 질문과 대답'
summary: >
  Microsoft Azure Data Box 하이브리드 솔루션을 사용하면 이전 디바이스를 통해 테라바이트 단위의 데이터를 빠르고 저렴하게 신뢰할 수 있는 방식으로 Azure로 보낼 수 있습니다. 이 FAQ에는 Azure Portal에서 Data Box를 사용할 때 제기될 수 있는 질문과 대답이 포함되어 있습니다.
sections:
- name: 서비스 정보
  questions:
  - question: "Azure Data Box 서비스란? \n"
    answer: "Azure Data Box 서비스는 오프라인 데이터 수집을 위해 설계되었습니다. 이 서비스는 다양한 스토리지 용량의 데이터 전송에 맞게 조정된 일련의 제품을 관리합니다. \n"
  - question: >
      Azure Data Box란?
    answer: "Azure Data Box를 사용하면 테라바이트 단위의 데이터를 빠르고 저렴하게 신뢰할 수 있는 방식으로 Azure로 전송할 수 있습니다. Azure Portal을 통해 Data Box 디바이스를 주문합니다. Microsoft가 지역 이동 통신 사업자를 통해 80TB용량의 사용 가능한 스토리지 디바이스를 배송합니다. \n\n디바이스를 받게 되면 로컬 웹 UI를 사용하여 신속하게 설정합니다. 서버에서 디바이스로 또는 디바이스에서 서버로 데이터를 복사하고 디바이스를 다시 Azure에 배송합니다. 가져오기 순서의 경우 Azure 데이터 센터에서 사용자의 데이터는 디바이스에서 Azure로 자동으로 업로드됩니다. 전체 프로세스는 Azure Portal의 Data Box 서비스에 의해 엔드투엔드 추적됩니다.\n"
  - question: >
      Data Box는 언제 사용해야 하나요?
    answer: >
      Azure에서/로 전송할 데이터가 40~500TB이면 Data Box를 사용하는 것이 유리합니다. 데이터 크기가 40TB 미만이면 Data Box Disk를 사용하고, 500TB가 넘으면 [Data Box Heavy](data-box-heavy-overview.md)에 가입합니다.
  - question: >
      Data Box 가격은 어떻게 되나요?
    answer: "Data Box는 10일에 대한 명목 요금으로 사용할 수 있습니다. Azure Portal에서 주문 중에 제품 모델을 선택하면 디바이스 요금이 표시됩니다. 표준 배송 요금 및 Azure Storage 요금도 적용됩니다. 내보내기 주문은 가져오기 주문과 유사한 가격 책정 모델을 따르지만 추가 송신 요금이 적용될 수 있습니다. \n\n자세한 내용은 [Azure Data Box 가격 책정](https://azure.microsoft.com/pricing/details/storage/databox/) 및 [송신 요금](https://azure.microsoft.com/pricing/details/bandwidth/)으로 이동하세요. \n"
  - question: >
      한 인스턴스에서 Data Box를 통해 전송할 수 있는 최대 데이터 양은 어떻게 되나요?
    answer: >
      Data Box의 원시 용량은 100TB, 사용 가능한 용량은 80TB입니다. Data Box를 사용하여 최대 80TB의 데이터를 전송할 수 있습니다. 더 많은 데이터를 전송하려면 디바이스를 더 주문해야 합니다.
  - question: "내 지역에서 Data Box를 사용할 수 있는지 확인하려면 어떻게 해야 할까요? \n"
    answer: "Data Box를 사용할 수 있는 국가/지역에 대한 내용은 [지역 가용성](data-box-overview.md#region-availability)을 참조하세요.  \n"
  - question: >
      Data Box에 데이터를 저장할 수 있는 지역은 어떻게 되나요?
    answer: >
      Data Box는 미국, 서유럽, 북유럽, 프랑스, 영국, 일본, 오스트레일리아 및 캐나다 내의 모든 지역에서 지원됩니다. 자세한 내용은 [지역 가용성](data-box-overview.md#region-availability)을 참조하세요.
  - question: >
      특정 국가의 내 위치에 있는 원본 데이터를 다른 국가/지역의 Azure 지역으로 가져오거나 한 국가의 Azure 지역에서 다른 국가/지역으로 데이터를 내보내려면 어떻게 해야 하나요?
    answer: >
      Data Box에서는 목적지와 동일한 국가/지역 내에서만 데이터 수집 또는 송신을 지원하며 국경을 넘지 않습니다. 유일한 예외는 Data Box가 모든 EU 국가/지역 간에 발송될 수 있는 EU(유럽 연합) 내에서의 주문입니다.


      예를 들어 가져오기 시나리오에서 Azure 미국 서부 스토리지 계정으로 이동하려는 원본 데이터가 캐나다에 있는 경우 다음과 같은 방법으로 수행할 수 있습니다.


      1. 캐나다에 있는 스토리지 계정을 선택하여 Data Box를 주문합니다. 디바이스는 캐나다의 Azure 데이터 센터에서 주문 생성 시 제공된 배송 주소(캐나다)로 배송됩니다.


      2. Data Box에 온-프레미스 데이터 복사가 완료되면 디바이스를 캐나다의 Azure 데이터 센터로 반환합니다. 그러면 Data Box에 있는 데이터가 주문 생성 중에 선택한 캐나다 Azure 지역의 대상 스토리지 계정에 업로드됩니다.


      3. 그런 다음, AzCopy와 같은 도구를 사용하여 미국 서부의 스토리지 계정에 데이터를 복사할 수 있습니다. 이 단계에서 Data Box 청구에 포함되지 않은 [표준 스토리지](https://azure.microsoft.com/pricing/details/storage/) 및 [대역폭 요금](https://azure.microsoft.com/pricing/details/bandwidth/)이 발생합니다.
  - question: >
      Data Box는 고객 데이터를 서비스 지역 외부에 저장하나요?
    answer: "아니요. Data Box는 고객 데이터를 서비스 지역 외부에 저장하지 않습니다. 고객은 데이터에 대한 완전한 소유권을 가지며 주문 생성 중에 선택한 스토리지 계정을 기반으로 데이터를 지정된 위치에 저장할 수 있습니다.  \n\n고객 데이터 외에도 디바이스와 관련된 보안 아티팩트, 디바이스 및 서비스에 대한 모니터링 로그, 서비스 관련 메타데이터를 포함하는 Data Box 데이터가 있습니다. 모든 지역(브라질 남부 및 동남 아시아 제외)에서 Data Box 데이터는 데이터 손실을 방지하기 위해 지역 중복 스토리지 계정을 통해 쌍을 이루는 지역에 저장 및 복제됩니다.  \n\n브라질 남부 및 동남 아시아의 [데이터 보존 요구 사항](https://azure.microsoft.com/global-infrastructure/data-residency/#more-information)으로 인해, Data Box 데이터는 단일 지역에 포함되도록 ZRS(영역 중복 스토리지) 계정에 저장됩니다. 동남 아시아의 경우 모든 Data Box 데이터는 싱가포르에 저장되고 브라질 남부의 경우 브라질에 저장됩니다. \n\n브라질 남부 및 동남 아시아에서 서비스 중단이 발생하면 고객은 다른 지역에서 새 주문을 생성할 수 있습니다. 새 주문은 생성된 지역에서 제공되며 고객은 Data Box 디바이스의 왕복 배송에 대한 책임이 있습니다.\n"
  - question: >
      전체 지역에 오류가 발생하면 어떻게 데이터를 복구할 수 있나요?
    answer: >
      중대한 재해로 인해 지역이 손실되는 극단적인 경우 Microsoft는 지역 장애 조치(failover)를 시작할 수 있습니다. 이 경우에 사용자의 조치가 필요하지 않습니다. 동일한 국가 또는 상거래 경계 내에 있는 경우 장애 조치 지역을 통해 주문을 처리합니다. 그러나 일부 Azure 지역에는 동일한 지리적 또는 상거래 경계에 쌍을 이루는 지역이 없습니다. 해당 지역에 재해가 발생한 경우 사용할 수 있는 다른 지역에서 Data Box 주문을 다시 만들고 새 지역의 Azure에 데이터를 복사해야 합니다. 자세한 내용은 [BCDR(비즈니스 연속성 및 재해 복구): Azure 쌍을 이루는 지역](../best-practices-availability-paired-regions.md)을 참조하세요.
  - question: >
      Data Box 문제가 발생하면 어디에 문의해야 하나요?
    answer: >
      Data Box 문제가 발생하면 [Microsoft 지원에 문의](data-box-disk-contact-microsoft-support.md)하세요.
  - question: >
      Data Box를 분실했습니다. 디바이스를 분실하면 요금이 청구되나요?
    answer: >
      예. 디바이스를 분실하거나 손상될 경우 요금이 청구됩니다. 이 요금은 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/storage/databox/)와 [제품 서비스 약관](https://www.microsoft.com/licensing/product-licensing/products)에 설명되어 있습니다.
- name: 디바이스 주문
  questions:
  - question: "Data Box를 얻으려면 어떻게 할까요? \n"
    answer: >
      Azure Data Box를 가져오려면 Azure Portal에 로그인하고 Data Box 주문을 만듭니다. 연락처 정보 및 알림 세부 정보를 제공합니다. 주문 후에는 가용성에 따라 10일 안에 Data Box가 배송됩니다. 자세한 내용은 [Data Box 주문](data-box-deploy-ordered.md)을 참조하세요.
  - question: >
      Azure Portal에서 Data Box 주문을 생성할 수 없습니다. 그 이유는
    answer: >
      Data Box 주문을 만들 수 없는 경우 구독 유형이나 액세스에 문제가 있는 것입니다.


      구독을 확인합니다. Data Box는 EA(기업계약), CSP(클라우드 솔루션 공급자) 구독 제품에서만 사용할 수 있습니다. 해당 구독 유형 중 하나가 없으면 Microsoft 지원에 문의하여 구독을 업그레이드합니다.


      구독에 대해 지원되는 제안 유형이 있는 경우 구독 액세스 수준을 확인하세요. 주문을 만들려면 구독에서 기여자 또는 소유자여야 합니다.
  - question: >
      주문 생성부터 Azure에 업로드된 데이터까지 주문하는 데 얼마나 걸리나요?
    answer: "각 주문 처리 단계의 다음과 같은 예상 리드 타임을 통해 예상 시간을 파악할 수 있습니다.  \n\n해당 리드 타임은 ‘예상 시간’입니다. 각 주문 처리 단계의 시간은 데이터 센터의 로드, 동시 주문 및 기타 환경 조건의 영향을 받습니다.\n\n**Data Box 주문의 예상 리드 타임:**\n\n1. Data Box 주문: 포털에서 몇 분\n2. 디바이스 할당 및 준비: 영업일 기준으로 1~2일(재고 가용성 및 처리 보류 중인 기타 주문에 따라 다름)\n3. 발송: 영업일 기준 2-3일\n4. 고객 사이트에서 데이터 복사: 데이터의 특성, 크기 및 파일 수에 따라 다름\n5. 반품 배송: 영업일 기준 2-3일\n6. 데이터 센터에서 디바이스 처리: 영업일 기준으로 1~2일(처리 보류 중인 다른 주문에 따라 다름)\n7. Azure에 데이터 업로드: 처리가 완료되고 디바이스가 연결되는 즉시 시작합니다. 업로드 시간은 데이터의 특성, 크기 및 파일 수에 따라 다릅니다.\n"
  - question: >
      Data Box 디바이스를 여러 개 주문했습니다. 추가 주문을 생성할 수 없습니다. 그 이유는
    answer: >
      상거래 범위(선택한 국가 및 지역 조합)당 구독별로 최대 5개의 활성 주문이 가능합니다. 디바이스를 더 주문하려면 Microsoft 지원에 문의하여 구독 한도를 늘리세요.
  - question: >
      주문을 만들 때 Data Box 서비스를 사용할 수 없다는 알림을 받았습니다. 무슨 의미인가요?
    answer: >
      선택한 국가와 지역 조합에서는 Data Box 서비스를 사용할 수 없습니다. 이 조합을 변경하면 Data Box 서비스가 제공될 수도 있습니다. 서비스를 사용할 수 있는 지역 목록은 [Data Box에 대한 지역 가용성](data-box-overview.md#region-availability)을 참조하세요.
  - question: >
      며칠 전 Data Box를 주문했습니다. 언제 Data Box를 받게 될까요?
    answer: >
      주문이 이루어지면 해당 주문에 디바이스가 가능한지 여부를 확인합니다. 디바이스가 가능하다면 10일 안에 출고합니다. 수요가 몰리는 기간이 있을 수 있습니다. 이런 경우에는 주문이 대기 상태가 되고 Azure Portal에서 상태 변경을 추적할 수 있습니다. 주문이 90일 안에 이행되지 않으면 자동으로 취소됩니다.
  - question: >
      Data Box에 데이터가 가득 차 다른 장치를 더 주문해야 합니다. 주문을 빠르게 확정할 수 있는 방법이 있나요?
    answer: >
      이전 주문을 복제할 수 있습니다. 복제하는 경우 이전과 동일한 주문을 만들고, 주소, 연락처 및 알림 세부 정보를 입력할 필요 없이 주문 세부 정보를 편집할 수 있습니다. 복제는 가져오기 주문에서만 허용됩니다.
- name: 구성 및 연결
  questions:
  - question: "Data Box의 잠금을 해제하려면 어떻게 할까요? \n"
    answer: >
      Azure Portal에서 해당 Data Box 주문, **디바이스 세부 정보** 로 차례로 이동합니다. 잠금 해제 암호를 복사합니다. 이 암호를 사용하여 Data Box에서 로컬 웹 UI에 로그인합니다. 자세한 내용은 [자습서: Azure Data Box 포장 해제, 케이블 연결, 연결](data-box-deploy-set-up.md)을 참조하세요.
  - question: >
      Linux 호스트 컴퓨터를 사용하여 Data Box에 연결하고 데이터를 복사할 수 있나요?
    answer: >
      예. Data Box를 사용하여 SMB 및 NFS 클라이언트에 연결할 수 있습니다. 자세한 내용은 호스트 컴퓨터에 대한 [지원되는 운영 체제](data-box-system-requirements.md) 목록을 참조하세요.
  - question: >
      내 Data Box가 발송되었지만 이제 이 주문을 취소하려고 합니다. 취소 단추를 사용할 수 없는 이유는 무엇인가요?
    answer: "Data Box를 주문한 후 주문이 처리되기 전에만 주문을 취소할 수 있습니다. Data Box 주문이 처리되면 더 이상 주문을 취소할 수 없습니다. \n"
  - question: >
      Data Box를 한 번에 여러 호스트 컴퓨터에 연결하여 데이터를 전송할 수 있나요?
    answer: >
      예. 여러 호스트 컴퓨터를 동일한 Data Box에 연결하여 데이터를 전송할 수 있으며, 여러 복사 작업을 병렬로 실행할 수 있습니다. 자세한 내용은 [자습서: Azure Data Box에 데이터 복사](data-box-deploy-copy-data.md)를 참조하세요.
  - question: >
      Data Box의 두 10GbE 인터페이스에 연결하여 데이터를 전송할 수 있나요?
    answer: >
      예. Data Box의 두 10GbE 인터페이스에 모두 연결하여 동시에 데이터를 복사할 수 있습니다. 데이터를 복사하는 방법에 대한 자세한 내용은 [자습서: Azure Data Box에 데이터 복사](data-box-deploy-copy-data.md)를 참조하세요.
  - question: >
      전면 작동 패널의 시스템 결함 표시기 LED가 켜졌습니다. 어떻게 해야 하나요?
    answer: >
      Data Box 전면의 전원 단추 아래에 두 개의 LED 표시등이 있습니다. 맨 아래 표시등은 시스템 오류 표시기로 시스템의 정상 여부를 나타냅니다.


      빨간색인 시스템 오류 표시등 LED는 다음 문제 중 하나를 나타낼 수 있습니다.

      - 팬 오류

      - CPU 온도가 높음

      - 마더보드 온도가 높음

      - DIMM(이중 인라인 메모리 모듈) ECC(코드 연결 오류) 오류


      다음 단계를 수행하세요.

      1. 팬의 작동 여부를 확인합니다.

      2. 디바이스를 공기 흐름이 더 좋은 위치로 옮깁니다.


      시스템 오류 표시등이 계속 켜진 경우 [Microsoft 지원에 문의](data-box-disk-contact-microsoft-support.md)하세요.
  - question: >
      Azure Portal에서 Data Box 잠금 해제 암호에 액세스할 수 없습니다. 그 이유는
    answer: >
      Azure Portal의 잠금 해제 암호에 액세스할 수 없다면 구독 및 스토리지 계정의 권한을 확인합니다. 리소스 그룹 수준에서 기여자 또는 소유자 권한이 있는지 확인합니다. 액세스 자격 증명을 보려면 최소한 Data Box 운영자 역할 권한이 있어야 합니다.
  - question: >
      Data Box에서 포트 채널 구성이 지원되나요? MPIO는 어떤가요?
    answer: >
      포트 채널 구성, MPIO(다중 경로 IO) 구성 또는 vLAN 구성은 Data Box에 지원되지 않습니다.
- name: 상태 추적
  questions:
  - question: "주문을 확정했을 때부터 Data Box를 반송할 때까지 디바이스를 추적하려면 어떻게 할까요? \n"
    answer: >
      Azure Portal에서 Data Box 주문의 상태를 추적할 수 있습니다. 주문을 만들 때 알림 메일을 제공하라는 메시지가 표시됩니다. 메일을 제공한 경우 주문의 모든 상태 변경 내용에 대한 알림을 이 메일을 통해 받게 됩니다. 자세한 내용은 [알림 이메일을 구성하는 방법](data-box-portal-ui-admin.md#edit-notification-details)을 참조하세요.
  - question: "디바이스를 반환하려면 어떻게 할까요? \n"
    answer: "Microsoft는 E 잉크 디스플레이에 배송 레이블을 표시합니다. E 잉크 디스플레이에 배송 레이블이 보이지 않으면 **개요 > 배송 레이블 다운로드** 로 이동합니다. 레이블을 다운로드하여 인쇄하고, 디바이스의 빈 플라스틱 태그에 레이블을 삽입하고, 디바이스를 배송업체에 맡깁니다. \n"
  - question: >
      디바이스가 Azure 데이터 센터에 도착했다는 이메일 알림을 받았습니다. 데이터 업로드가 진행 중인지 어떻게 확인하나요?
    answer: "Azure Portal에서 Data Box 주문, **개요** 로 차례로 이동할 수 있습니다. Azure에 대한 데이터 업로드가 시작되었다면 오른쪽 창에 복사 진행 상황이 표시됩니다. \n"
- name: 데이터 마이그레이션
  questions:
  - question: "Data Box에 사용할 수 있는 최대 데이터 크기는 어떻게 되나요?  \n"
    answer: "Data Box에는 80TB의 사용 가능한 스토리지 용량이 있습니다. 크기가 40 ~ 80TB에 해당하는 데이터에는 단일 Data Box 디바이스를 사용할 수 있습니다. 최대 500TB의 데이터 크기가 필요한 경우 여러 개의 Data Box 디바이스를 주문할 수 있습니다. 500TB가 넘는 데이터는 Data Box Heavy에 가입하세요.  \n"
  - question: "Data Box에서 지원하는 블록 Blob 및 페이지 Blob에 대한 최대 크기는 어떻게 되나요? \n"
    answer: >
      최대 크기는 Azure Storage 제한으로 관리됩니다. 최대 블록 Blob 크기는 대략 4.768TiB이고, 최대 페이지 Blob 크기는 8TiB입니다. 자세한 내용은 [Azure 스토리지의 확장성 및 성능 목표](../storage/blobs/scalability-targets.md)를 참조하세요.
  - question: "전송 중에 내 데이터가 안전하다는 것을 확인하려면 어떻게 할까요? \n"
    answer: >
      운송 중 Data Box 보호를 위해 여러 보안 기능이 구현되어 있습니다. 여기에는 손상 증명 봉인, 하드웨어 및 소프트웨어 변조 탐지, 디바이스 잠금 해제 암호 등을 비롯한 여러 기능이 포함됩니다. 자세한 내용은 [Azure Data Box 보안 및 데이터 보호](data-box-security.md)를 참조하세요.
  - question: "Data Box에 어떻게 데이터를 복사하나요? \n"
    answer: "SMB 클라이언트를 사용할 경우 `Robocopy`, `Diskboss` 또는 Windows 파일 탐색기 끌어서 놓기와 같은 SMB 복사 도구를 사용하여 데이터를 디바이스에 복사합니다. \n\nNFS 클라이언트를 사용할 경우 [rsync](https://rsync.samba.org/), [FreeFileSync](https://www.freefilesync.org/), [Unison](https://www.cis.upenn.edu/~bcpierce/unison/) 또는 [Ultracopier](https://ultracopier.first-world.info/)를 사용할 수 있습니다. \n\n자세한 내용은 [자습서: Azure Data Box에 데이터 복사](data-box-deploy-copy-data.md)를 참조하세요.\n"
  - question: >
      데이터 복사 속도를 높일 수 있는 팁이 있나요?
    answer: >
      복사 프로세스의 속도를 높이려면 다음을 수행합니다.


      - 다중 데이터 복사 스트림을 사용합니다. 예를 들어 `Robocopy`에서는 다중 스레드 옵션을 사용합니다. 사용되는 정확한 명령에 대한 자세한 내용은 [자습서: Azure Data Box에 데이터 복사 및 확인](data-box-deploy-copy-data.md)을 완료했는지 확인합니다.

      - 다중 세션을 사용합니다.

      - 네트워크 공유를 통해 복사하는 대신(네트워크 속도가 복사 속도를 제한할 수 있음) Data Box가 연결된 컴퓨터에 로컬로 데이터를 저장합니다.

      - 데이터를 복사하는 데 사용되는 컴퓨터의 성능을 벤치마크합니다. [`Bluestop` `FIO` 도구](https://ci.appveyor.com/project/axboe/fio)를 다운로드하고 사용하여 서버 하드웨어의 성능을 벤치마크합니다. 최신 x86 또는 x64 빌드를 선택하고 **아티팩트** 탭을 선택한 후 MSI를 다운로드합니다.


      <!--### How to speed up the data copy if the source data has small files (KBs or few MBs)?

      To speed up the copy process:


      - Create a local VHDx on fast storage or create an empty VHD on the HDD/SSD (slower).

      - Mount it to a VM.

      - Copy files to the VM's disk.-->
  - question: >
      Data Box를 활용하여 프라이빗 엔드포인트가 구성된 스토리지 계정으로 데이터를 가져올 수 있나요?
    answer: "예. 프라이빗 엔드포인트 연결을 사용하도록 설정된 스토리지 계정으로 데이터를 가져올 수 있습니다. Data Box 서비스가 데이터를 가져오도록 하려면 스토리지 계정의 네트워킹 섹션에서 “신뢰할 수 있는 Microsoft 서비스가 이 스토리지 계정에 액세스하도록 허용”을 선택합니다.          \n"
  - question: >
      Data Box에 여러 개의 스토리지 계정을 사용할 수 있나요?
    answer: >
      예. Data Box에서는 최대 10개의 스토리지 계정, 범용, 클래식 또는 Blob Storage 계정이 지원됩니다. 핫 및 쿨 Blob은 모두 지원됩니다.
- name: 디바이스 배송
  questions:
  - question: >
      내 디바이스가 배달되었으나 손상된 것 같습니다.   어떻게 해야 합니까?
    answer: >
      디바이스가 손상된 상태로 도착했거나 변조의 증거가 있다면 디바이스를 사용하지 않습니다. [Microsoft 지원에 문의](data-box-disk-contact-microsoft-support.md)하고 최대한 빨리 디바이스를 반환하세요. 교체 디바이스를 위한 새 Data Box 주문을 만들 수도 있습니다. 이런 경우 교체 디바이스에 대한 요금이 청구되지 않습니다.
  - question: >
      주문한 Data Box를 직접 픽업할 수 있나요? 원하는 운송업체를 통해 Data Box를 반환할 수 있나요?
    answer: >
      예. Microsoft는 자체 관리형 배송도 제공합니다. Data Box를 주문할 때 자체 관리형 배송 옵션을 선택할 수 있습니다. 자세한 내용은 [Data Box의 자체 관리형 배송](data-box-portal-customer-managed-shipping.md)을 참조하세요.
  - question: >
      배송 중에 내 Data Box 디바이스가 국가/지역 경계를 넘을 수 있나요?
    answer: >
      모든 Data Box 디바이스는 목적지와 동일한 국가/지역 내에서 배송되며 국경을 넘지 않습니다. 유일한 예외는 디바이스가 모든 EU 국가/지역 간에 발송될 수 있는 EU(유럽 연합) 내에서의 주문입니다. Data Box와 Data Box Heavy 디바이스에 모두 적용됩니다.
  - question: >
      미국 동부에서 Data Box를 주문했으나 미국 서부의 위치에서 배송된 디바이스를 받았습니다. 디바이스를 어디로 반환해야 하나요?
    answer: >
      Data Box 디바이스를 최대한 빨리 배송해 드리려고 합니다. 스토리지 계정 위치에 가장 가까운 데이터 센터에서 배송의 우선 순위를 지정하지만, 사용 가능한 재고가 있는 모든 Azure 데이터 센터에서 디바이스가 제공됩니다. Data Box를 배송 레이블에 표시된 것과 동일한 위치로 반환하시면 됩니다.
  - question: >
      E 잉크 표시가 반송 레이블에 없습니다. 어떻게 해야 하나요?
    answer: "반송 레이블에 E 잉크가 표시되지 않으면 다음 단계를 수행합니다.\n- 기존 배송 레이블과 스티커를 모두 이전 배송에서 제거합니다.\n- Azure Portal에서 주문으로 이동합니다. **개요** 로 이동하여 **배송 레이블을 다운로드** 합니다. 자세한 내용은 [배송 레이블 다운로드](data-box-portal-admin.md#download-shipping-label)를 참조하세요.\n- 배송 레이블을 인쇄하고, 디바이스에 부착된 빈 플라스틱 슬리브에 삽입합니다. \n- 배송 레이블이 분명히 보이게 합니다. \n"
  - question: "전송 중인 내 데이터는 어떻게 보호되나요? \n"
    answer: "운송 중에는 Data Box의 다음 기능을 통해 데이터를 보호합니다.\n - Data Box 디스크는 AES 256비트 암호화로 암호화됩니다. \n - 디바이스가 잠겨 있으며 잠금 해제 암호가 있어야 들어가 데이터에 액세스할 수 있습니다.\n자세한 내용은 [Data Box 보안 기능](data-box-security.md)을 참조하세요.  \n"
  - question: >
      내 가져오기 주문의 배송 준비를 마치고 디바이스를 종료했습니다. Data Box에 데이터를 추가할 수 있나요?
    answer: >
      예. 디바이스를 켜고 데이터를 더 추가할 수 있습니다. 데이터 복사를 마친 후에는 **배송 준비** 를 다시 실행해야 합니다.
  - question: >
      내 디바이스를 받았는데 부팅되지 않았습니다. 디바이스를 다시 배송하려면 어떻게 해야 하나요?
    answer: >
      디바이스가 부팅되지 않는 경우 Azure Portal에서 주문 내역으로 이동합니다. 배송 레이블을 다운로드하고 디바이스에 연결합니다. 자세한 내용은 [배송 레이블 다운로드](data-box-portal-admin.md#download-shipping-label)를 참조하세요.
- name: 확인 및 업로드
  questions:
  - question: "Data Box를 보낸 뒤 언제쯤 Azure에서 내 데이터에 액세스할 수 있나요? \n"
    answer: >
      **데이터 복사** 에 대한 주문 상태가 **완료됨** 으로 표시되면 데이터에 바로 액세스할 수 있습니다.
  - question: >
      업로드되면 Azure에서 내 데이터가 어디에 있나요?
    answer: "Data Box에 데이터를 복사할 때 데이터가 페이지 Blob인지, 블록 Blob인지 아니면 Azure 파일인지에 따라 Azure Storage 계정에서 다음 경로 중 하나에 업로드됩니다.\n- `https://<storage_account_name>.blob.core.windows.net/<containername>` \n- `https://<storage_account_name>.file.core.windows.net/<sharename>`\n \n  또는 Azure Portal에서 Azure Storage 계정으로 이동하여 찾아볼 수도 있습니다.\n"
  - question: >
      방금 내 컨테이너에 대해 Azure 명명 요구 사항을 따르지 않았음을 알게 되었습니다. 이 경우 내 데이터가 Azure에 업로드되지 않나요?
    answer: >
      컨테이너 이름에 대문자가 있으면 자동으로 소문자로 변환됩니다. 이름이 다른 방식(특수 문자, 다른 언어 등)으로 준수되지 않으면 업로드가 실패합니다. 공유, 컨테이너 및 파일의 이름을 지정하는 방법에 관한 자세한 지침은 다음을 참조하세요.

      - [공유 이름 지정 및 참조](/rest/api/storageservices/naming-and-referencing-shares--directories--files--and-metadata)

      - [블록 Blob 및 페이지 Blob 규칙](/rest/api/storageservices/understanding-block-blobs--append-blobs--and-page-blobs)
  - question: >
      내 Data Box에서 데이터를 업로드하는 동안 복사 오류 알림이 표시됩니다.   어떻게 해야 합니까?
    answer: "다시 시도할 수 없는 데이터 복사 오류로 인해 가져오기 주문의 파일이 Azure에 업로드되지 않는 경우 오류가 데이터 복사 로그에 기록되고 알림을 받습니다. 오류는 수정할 수 없습니다. 업로드는 오류를 나타내며 완료되었습니다. 다시 시도하기 전에 구성 오류를 수정할 수 있도록 파일이 업로드되지 않았음을 확인하기 위해 알림이 전송됩니다. 계속할 준비가 되었음을 확인하면 디바이스에서 데이터를 지워도 안전합니다. 응답하지 않으면 14일 후에 주문이 자동으로 완료됩니다.\n\n오류 정보 및 주문 진행 단계는 [Azure Data Box 및 Azure Data Box Heavy 디바이스에서 업로드할 때 복사 오류 검토](data-box-troubleshoot-data-upload.md)를 참조하세요.  \n"
  - question: >
      Data Box에 복사한 데이터는 어떻게 확인하나요?
    answer: >
      데이터 복사가 완료되면 **배송 준비** 를 실행할 때 데이터의 유효성을 검사합니다. Data Box는 유효성 검사 프로세스 중에 파일 목록과 데이터에 대한 체크섬을 만듭니다. 파일 목록을 다운로드하고 원본 데이터의 파일과 대조 확인할 수 있습니다. 자세한 내용은 [배송 준비](data-box-deploy-picked-up.md#prepare-to-ship)를 참조하세요.
  - question: >
      Data Box를 반환한 후 내 데이터는 어떻게 되나요?
    answer: >
      Azure로 데이터 복사가 완료되면 Data Box 디스크의 데이터는 NIST SP 800-88 수정 1 지침에 따라 안전하게 지워집니다. 자세한 내용은 [Data Box에서 데이터 지우기](data-box-deploy-picked-up.md#erasure-of-data-from-data-box)를 참조하세요.
- name: 감사 보고서
  questions:
  - question: >
      Azure Data Box 서비스가 고객 관리 연속성 절차에 어떻게 도움이 되나요?
    answer: >
      Azure Data Box 서비스는 기본적으로 관리 연속성 문서에 사용할 수 있는 보고서를 제공합니다. 이 감사 및 복사 로그는 Azure의 스토리지 계정에서 제공되며, 주문이 완료되면 Azure Portal에서 [주문 기록을 다운로드](data-box-portal-admin.md#download-order-history)할 수 있습니다.
  - question: >
      관리 연속성 지원에 사용 가능한 보고서의 유형은 무엇인가요?
    answer: >
      관리 연속성 지원을 위해 다음 보고를 사용할 수 있습니다.


      - UPS로부터의 물류 운송

      - 전원 켜기 및 사용자 공유 액세스 로깅

      - Data Box에 성공적으로 수집된 각 파일에 대한 64비트 CRC-64(순환 중복 검사) 또는 체크섬이 적용된 BOM 또는 매니페스트 파일.

      - Azure Storage 계정에 업로드하지 못한 파일 보고

      - 데이터가 Azure Storage 계정에 복사된 후 Data Box 디바이스 삭제(NIST 800 88R1 표준에 따라)
  - question: "운송업체 추적 로그(UPS 제공)를 사용할 수 있나요? \n"
    answer: >
      이동 통신 사업자 추적 로그는 Data Box 주문 기록에 캡처됩니다. 이 보고서는 디바이스가 Azure 데이터 센터로 반환되고 디바이스 디스크의 데이터가 정리된 후 사용할 수 있습니다. 즉시 필요한 경우 배송업체 웹 사이트에서 직접 주문 추적 번호를 사용하여 추적 정보를 구할 수 있습니다.
  - question: "Azure 데이터 센터에 Data Box를 직접 전달할 수 있나요? \n"
    answer: >
      아니요. Microsoft 관리형 배송을 선택한 경우 데이터를 전송할 수 없습니다. 현재 Azure 데이터 센터는 고객 또는 UPS 이외의 운송업체에서 수행하는 Data Box 배달을 허용하지 않습니다.


      자체 관리형 배송을 선택한 경우 Azure 데이터 센터에서 Data Box를 선택하거나 반납할 수 있습니다.
