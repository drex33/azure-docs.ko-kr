title: VM 인사이트 GA(일반 공급) 질문과 대답
summary: 이 일반 공급 FAQ에서는 GA를 준비하면서 2019년 4분기 및 2020년 1분기에 변경된 사항을 다룹니다.
sections:
- name: 무시됨
  questions:
  - question: >
      VM 인사이트에 대한 업데이트
    answer: "GA 발표에 앞서 2020년 1월에 VM 인사이트의 새 버전을 릴리스했습니다. VM 인사이트를 활성화하는 고객은 이제 GA 버전을 받게 되지만, 2019년 4분기 이전 버전의 VM 인사이트를 사용하는 기존 고객에게는 업그레이드하라는 메시지가 표시됩니다. 이 FAQ는 여러 작업 영역에서 대규모 배포를 수행하는 경우 대규모로 업그레이드를 수행하는 지침을 제공합니다.\n\n\n이 업그레이드를 통해 VM 인사이트 성능 데이터는 [컨테이너 인사이트](../containers/container-insights-overview.md)와 동일한 *InsightsMetrics* 테이블에 저장되므로, 두 데이터 세트를 더 쉽게 쿼리할 수 있습니다. 또한 이전에 사용한 테이블에 저장할 수 없는 보다 다양한 데이터 세트를 저장할 수 있습니다. \n\n이제 성능 보기에서는 *InsightsMetrics* 테이블에 저장하는 데이터를 사용합니다.  작업 영역에서 최신 VMInsights 솔루션을 사용하도록 아직 업그레이드하지 않은 경우 차트가 더 이상 정보를 표시하지 않습니다.  아래에 설명된 대로 **시작** 페이지에서 업그레이드할 수 있습니다.\n"
  - question: >
      변경되는 내용
    answer: "Log Analytics 작업 영역에 이 데이터를 저장하기 위한 새로운 위치와 함께 데이터 수집을 위한 더 많은 기능을 포함하는 VMInsights라는 새 솔루션을 릴리스했습니다. \n\n과거에는 작업 영역에서 ServiceMap 솔루션을 사용하고 Log Analytics 작업 영역에서 성능 카운터를 설정하여 데이터를 *Perf* 테이블로 전송했습니다. 이 새 솔루션은 컨테이너 인사이트에도 사용되는 *InsightsMetrics* 라는 테이블로 데이터를 보냅니다. 이 테이블 스키마를 사용하면 *Perf* 테이블 형식과 호환되지 않는 더 많은 메트릭과 서비스 데이터 세트를 저장할 수 있습니다.\n\n*InsightsMetrics* 테이블에 저장하는 데이터를 사용하도록 성능 차트를 업데이트했습니다. 아래 설명된 대로 **시작하기** 페이지에서 *InsightsMetrics* 테이블을 사용하도록 업그레이드할 수 있습니다.\n"
  - question: >
      어떻게 업그레이드하나요?
    answer: "Log Analytics 작업 영역이 VM에 대한 최신 버전의 Azure Monitor로 업그레이드되면 해당 작업 영역에 연결된 각 VM의 종속성 에이전트가 업그레이드됩니다. 업그레이드가 필요한 각 VM은 Azure Portal의 VM 인사이트에 있는 **시작하기** 탭에서 식별됩니다. VM을 업그레이드하도록 선택하면 해당 작업 영역에 연결된 다른 VM과 함께 해당 VM의 작업 영역이 업그레이드됩니다. 단일 VM 또는 여러 VM, 리소스 그룹 또는 구독을 선택할 수 있습니다. \n\nPowerShell을 사용하여 작업 영역을 업그레이드하려면 다음 명령을 사용합니다.\n\n```PowerShell\nSet-AzOperationalInsightsIntelligencePack -ResourceGroupName <resource-group-name> -WorkspaceName <workspace-name> -IntelligencePackName \"VMInsights\" -Enabled $True\n```\n"
  - question: >
      VMInsights 솔루션을 설치하는 경우 내 작업 영역의 성능 카운터는 어떻게 해야 하나요?
    answer: "VM 인사이트를 사용으로 설정하는 이전 메서드에서는 작업 영역에서 성능 카운터를 사용합니다. 현재 버전은 이 데이터를 `InsightsMetrics`라는 테이블에 저장합니다. 더 이상 사용할 필요가 없는 경우 작업 영역에서 해당 성능 카운터를 사용하지 않게 선택할 수 있습니다. \n\n>[!NOTE]\n>`Perf` 테이블에 해당 카운터를 참조하는 경고 규칙이 있으면 `InsightsMetrics` 테이블에 저장된 새 데이터를 참조하도록 업데이트해야 합니다. 이 테이블을 참조하는 데 사용할 수 있는 예제 로그 쿼리는 설명서를 참조하세요.\n>\n\n성능 카운터를 계속 사용하기로 하면 [Log Analytics 가격 책정](https://azure.microsoft.com/pricing/details/monitor/)에 따라 `Perf` 테이블에 수집 및 저장되는 데이터에 대한 비용이 청구됩니다.\n"
  - question: >
      이 변경 내용은 내 경고 규칙에 어떤 영향을 미치나요?
    answer: >
      작업 영역에서 사용된 성능 카운터를 대상으로 하는 `Perf` 테이블을 쿼리하는 [로그 경고](../alerts/alerts-unified-log.md)를 만든 경우 대신 `InsightsMetrics` 테이블을 참조하도록 이 규칙을 업데이트해야 합니다. 이 지침은 `ServiceMapComputer_CL` 및 `ServiceMapProcess_CL`을 사용하는 모든 로그 검색 규칙에도 적용됩니다. 해당 데이터 세트가 `VMComputer` 및 `VMProcess` 테이블로 이동하기 때문입니다.


      수집한 데이터 세트에 대한 예제 로그 검색 경고 규칙을 포함하도록 이 FAQ와 설명서를 업데이트합니다.
  - question: >
      이 변경이 내 청구서에 어떤 영향을 미치나요?
    answer: >
      청구는 여전히 Log Analytics 작업 영역에서 수집 및 유지되는 데이터를 기반으로 합니다.


      수집하는 머신 수준 성능 데이터는 동일하고 `Perf` 테이블에 저장한 데이터와 크기가 비슷하며 비용도 거의 같습니다.
  - question: >
      서비스 맵만 사용하려면 어떻게 해야 하나요?
    answer: "괜찮습니다. 예정된 업데이트에 대한 VM 인사이트를 볼 때 Azure Portal에 프롬프트가 표시됩니다. 릴리스되면 새 버전으로 업데이트하라는 메시지가 표시됩니다. [맵](vminsights-maps.md) 기능만 사용하려는 경우 업그레이드하지 않고 작업 영역 또는 대시보드 타일에서 액세스하는 VM 인사이트 및 서비스 맵 솔루션의 맵 기능을 계속 사용할 수 있습니다.\n\n작업 영역에서 성능 카운터를 사용하도록 수동으로 설정하면 Azure Monitor에서 표시하는 일부 성능 차트에서 데이터를 볼 수 있습니다. 새 솔루션이 릴리스되면 성능 차트를 업데이트하여 `InsightsMetrics` 테이블에 저장된 데이터를 쿼리합니다. 이 차트에서 해당 테이블의 데이터를 보려면 VM 인사이트의 새 버전으로 업그레이드해야 합니다.\n\n`ServiceMapComputer_CL` 및 `ServiceMapProcess_CL`에서 데이터를 이동하기 위한 변경 사항은 서비스 맵과 VM 인사이트에 모두 영향을 미치므로 이 업데이트를 계획해야 합니다.\n\n**VMInsights** 솔루션으로 업그레이드하지 않기로 선택한 경우 `Perf` 테이블의 데이터를 참조하는 성능 통합 문서의 레거시 버전을 계속 제공합니다.  \n"
  - question: >
      서비스 맵 데이터 세트도 InsightsMetrics에 저장되나요?
    answer: "두 솔루션을 모두 사용하는 경우 데이터 세트가 중복되지 않습니다. 두 제품 모두 `VMComputer`(이전의 ServiceMapComputer_CL), `VMProcess`(이전의 ServiceMapProcess_CL), `VMConnection`, `VMBoundPort` 테이블에 저장되는 데이터 세트를 공유하여 수집한 맵 데이터 세트를 저장합니다.  \n\n`InsightsMetrics` 테이블은 수집한 VM, 프로세스, 서비스 데이터 세트를 저장하며 VM 인사이트 및 VM 인사이트 솔루션을 사용하는 경우에만 입력됩니다. 서비스 맵 솔루션은 `InsightsMetrics` 테이블에서 데이터를 수집하거나 저장하지 않습니다.\n"
  - question: >
      내 작업 영역에 서비스 맵과 VMInsights 솔루션이 있으면 요금이 이중으로 청구되나요?
    answer: >
      아니요, 두 솔루션은 `VMComputer`(이전의 ServiceMapComputer_CL), `VMProcess`(이전의 ServiceMapProcess_CL), `VMConnection`, `VMBoundPort`에 저장한 맵 데이터 세트를 공유합니다. 작업 영역에 두 솔루션이 모두 있으면 이 데이터에 대한 요금이 이중으로 청구되지 않습니다.
  - question: >
      서비스 맵 또는 VMInsights 솔루션을 제거하면 내 데이터를 제거하나요?
    answer: >
      아니요, 두 솔루션은 `VMComputer`(이전의 ServiceMapComputer_CL), `VMProcess`(이전의 ServiceMapProcess_CL), `VMConnection`, `VMBoundPort`에 저장한 맵 데이터 세트를 공유합니다. 솔루션 중 하나를 제거하면 해당 데이터 세트는 데이터를 사용하는 솔루션이 여전히 있고 Log Analytics 작업 영역에 남아 있음을 확인합니다. 데이터를 제거하려면 작업 영역에서 두 솔루션을 모두 제거해야 합니다.
  - question: >
      상태 기능은 제한된 퍼블릭 미리 보기에 있음
    answer: "VM 상태 기능 세트와 관련하여 고객으로부터 많은 유용한 피드백을 받았습니다. 이 기능에 대한 관심이 상당하며 모니터링 워크플로 지원 가능성에 대한 기대가 대단합니다. 기능을 추가하고 받은 피드백을 처리하기 위해 일련의 변경을 수행할 예정입니다. \n\n해당 변경 사항이 신규 고객에게 미치는 영향을 최소화하기 위해 이 기능을 **제한된 퍼블릭 미리 보기** 로 이동했습니다. 이 업데이트는 2019년 10월에 발생했습니다.\n\nVM 인사이트가 GA 상태가 된 후 2020년에 이 상태 기능을 다시 시작할 계획입니다.\n"
  - question: >
      기존 고객이 상태 기능에 어떻게 액세스하나요?
    answer: "상태 기능을 사용하는 기존 고객은 계속해서 이 기능에 액세스할 수 있지만 신규 고객에게는 제공되지 않습니다.  \n\n기능에 액세스하려면 다음 기능 플래그 `feature.vmhealth=true`를 Azure Portal URL [https://portal.azure.com](https://portal.azure.com)에 추가할 수 있습니다. 예 `https://portal.azure.com/?feature.vmhealth=true`.\n\n자동으로 기능 플래그를 설정하는 짧은 URL인 [https://aka.ms/vmhealthpreview](https://aka.ms/vmhealthpreview)도 사용할 수 있습니다.\n\n기존 고객은 상태 기능을 사용하여 기존 작업 영역 설정에 연결된 VM에서 상태 기능을 계속 사용할 수 있습니다.  \n"
  - question: >
      이제 하나의 환경에서 VM 상태를 사용하고 새 VM에 배포하려는 경우
    answer: >
      상태 기능을 사용하는 기존 고객이고 이 기능을 새로운 롤아웃에 사용하려면 vminsights@microsoft.com에 문의하여 지침을 요청하세요.
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\n가상 머신을 모니터링하는 데 도움이 되는 요구 사항과 메서드를 이해하려면 [VM 인사이트 배포](./vminsights-enable-overview.md)를 검토하세요."
