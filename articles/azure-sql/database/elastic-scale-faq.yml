title: Elastic Database 도구 관련 FAQ(질문과 대답)
summary: >
  [!INCLUDE[appliesto-sqldb](../includes/appliesto-sqldb.md)]
sections:
- name: 무시됨
  questions:
  - question: >
      분할 및 분할 안 함 키당 단일 테넌트가 있는 경우 스키마 정보에 대한 분할 키를 채우려면 어떻게 해야 하나요?
    answer: >
      스키마 정보 개체는 시나리오를 분할 병합하는 데만 사용됩니다. 애플리케이션이 기본적으로 단일 테넌트인 경우에는 분할 병합 도구가 필요하지 않으므로 스키마 정보 개체를 채울 필요가 없습니다.
  - question: >
      데이터베이스를 프로비전했으며 분할된 데이터베이스 맵 관리자가 이미 있습니다. 이 새로운 데이터베이스를 분할로 등록하려면 어떻게 해야 하나요?
    answer: >
      [탄력적 데이터베이스 클라이언트 라이브러리를 사용하여 애플리케이션에 분할된 데이터베이스 추가](elastic-scale-add-a-shard.md)를 참조하세요.
  - question: >
      탄력적 데이터베이스 도구의 비용은 얼마인가요?
    answer: >
      탄력적 데이터베이스 클라이언트 라이브러리 사용에는 비용이 발생하지 않습니다. 분할된 데이터베이스 및 분할된 데이터베이스 맵 관리자에 사용하는 Azure SQL Database의 데이터베이스와 분할 병합 도구에 대해 프로비저닝하는 웹/작업자 역할과 관련된 비용만 발생합니다.
  - question: >
      다른 서버에서 분할을 추가할 경우 내 자격 증명이 작동하지 않는 것은 무엇 때문인가요?
    answer: >
      “사용자 ID=username@servername” 형식의 자격 증명을 사용하지 말고 단순히 "사용자 ID=사용자 이름"을 사용하세요.  또한 "사용자 이름" 로그인에 분할에 대한 권한이 있는지 확인하세요.
  - question: >
      내 애플리케이션을 시작할 때마다 분할된 데이터베이스 맵 관리자를 만들고 분할을 채워야 하나요?
    answer: >
      아니요. 분할된 데이터베이스 맵 관리자(예: [ShardMapManagerFactory.CreateSqlShardMapManager](/dotnet/api/microsoft.azure.sqldatabase.elasticscale.shardmanagement.shardmapmanagerfactory.createsqlshardmapmanager))는 한 번만 만들면 됩니다.  애플리케이션 시작 시 애플리케이션에서 [ShardMapManagerFactory.TryGetSqlShardMapManager()](/dotnet/api/microsoft.azure.sqldatabase.elasticscale.shardmanagement.shardmapmanagerfactory.trygetsqlshardmapmanager) 호출을 사용해야 합니다.  이러한 호출은 애플리케이션 도메인당 하나만 있어야 합니다.
  - question: >
      탄력적 데이터베이스 도구 사용과 관련된 질문이 있는 경우 답변을 받으려면 어떻게 해야 하나요?
    answer: >
      [SQL Database에 대한 Microsoft Q&A 질문 페이지](/answers/topics/azure-sql-database.html)에서 문의하세요.
  - question: >
      분할 키를 사용하여 데이터베이스에 연결하는 경우 동일한 분할의 다른 분할 키에 대한 데이터도 쿼리할 수 있습니다.  의도한 동작인가요?
    answer: >
      탄력적인 확장 API는 분할 키에 맞는 데이터베이스 연결을 제공하지만 분할 키 필터링 기능을 제공하지 않습니다.  필요한 경우 쿼리에 **WHERE** 절을 추가하여 범위를 제공된 분할 키로 제한하세요.
  - question: >
      분할 세트의 각 분할된 데이터베이스에 서로 다른 SQL Database 버전을 사용할 수 있나요?
    answer: >
      예, 분할은 개별 데이터베이스이므로 한 분할은 Premium Edition이고 다른 버전은 Standard Edition일 수 있습니다. 또한 분할 수명 동안 여러 번 분할 버전의 규모가 확장되거나 축소될 수 있습니다.
  - question: >
      분할 또는 병합 작업 중 분할 병합 도구에서 데이터베이스를 프로비전(또는 삭제)하나요?
    answer: >-
      아니요. **분할** 작업의 경우 적절한 스키마를 가진 대상 데이터베이스가 있고 분할된 데이터베이스 맵 관리자에 등록되어 있어야 합니다.  **병합** 작업의 경우 분할된 데이터베이스 맵 관리자에서 분할된 데이터베이스를 삭제한 후 데이터베이스를 삭제해야 합니다.


