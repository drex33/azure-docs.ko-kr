title: Azure Cosmos DB의 MongoDB용 API에 대해 자주 묻는 질문
summary: >
  [!INCLUDE[appliesto-mongodb-api](includes/appliesto-mongodb-api.md)]


  Azure Cosmos DB의 API for MongoDB는 애플리케이션에서 MongoDB에 대한 기존 커뮤니티 지원 SDK 및 드라이버를 사용하여 네이티브 Azure Cosmos 데이터베이스 엔진과 쉽고 투명하게 통신할 수 있도록 하는 유선 프로토콜 호환성 계층입니다. 이제 개발자는 기존 MongoDB 도구 체인 및 기술을 사용하여 Azure Cosmos DB를 활용하는 애플리케이션을 빌드할 수 있습니다. 개발자는 다중 지역 쓰기 복제, 자동 인덱싱, 백업 유지 관리, 재정적으로 뒷받침되는 SLA(서비스 수준 계약)를 제공하는 글로벌 배포를 포함하여 Azure Cosmos DB의 고유한 기능을 활용할 수 있습니다.
sections:
- name: 일반
  questions:
  - question: >
      내 데이터베이스 연결하려면 어떻게 할까요?
    answer: >
      Cosmos 데이터베이스를 Azure Cosmos DB의 API for MongoDB에 연결하는 가장 빠른 방법은 [Azure Portal](https://portal.azure.com)로 이동하는 것입니다. 계정으로 이동하여 왼쪽 탐색 메뉴에서 **빠른 시작** 을 클릭합니다. 빠른 시작은 데이터베이스에 연결하는 코드 조각을 얻는 가장 좋은 방법입니다.


      Azure Cosmos DB에는 엄격한 보안 요구 사항과 표준이 적용됩니다. Azure Cosmos DB 계정에는 TLS을 통한 인증 및 보안 통신이 필요하므로 TLSv1.2를 사용해야 합니다.


      자세한 내용은 [Cosmos 데이터베이스를 Azure Cosmos DB의 API for MongoDB에 연결](connect-mongodb-account.md)을 참조하세요.
  - question: >
      Azure Cosmos DB의 API for MongoDB를 사용하는 동안 오류 코드는 무엇인가요?
    answer: >
      Azure Cosmos DB의 API for MongoDB는 일반적인 MongoDB 오류 코드 외에도 자체적인 특정 오류 코드를 갖고 있습니다. [문제 해결 가이드](mongodb-troubleshoot.md)에서 확인할 수 있습니다.
  - question: >
      Azure Cosmos DB의 API for MongoDB에 사용할 수 있도록 MongoDB용 Simba 드라이버가 지원됩니까?
    answer: >
      예, Azure Cosmos DB의 API for MongoDB를 통해 Simba의 Mongo ODBC 드라이버를 사용할 수 있습니다.
