title: Azure Synapse Analytics 전용 SQL 풀(이전 SQL DW) 자주 묻는 질문
summary: ''
sections:
- name: 일반
  questions:
  - question: >
      Azure Synapse란?
    answer: >
      Azure Synapse는 데이터 웨어하우징과 빅 데이터 분석을 결합한 분석 서비스입니다. Azure Synapse는 BI 및 기계 학습 요구 사항에 대한 데이터를 수집, 준비, 관리 및 제공하도록 통합된 환경과 함께 이러한 두 가지 환경을 제공합니다. 자세한 내용은 [Azure Synapse Analytics란?](sql-data-warehouse-overview-what-is.md)을 참조하세요.
  - question: >
      Azure SQL Data Warehouse는 어떻게 되나요?
    answer: >
      Azure Synapse는 진화된 Azure SQL Data Warehouse입니다. 동일한 업계 최고의 데이터 웨어하우스에 완전히 새로운 수준의 성능 및 기능을 적용했습니다. 프로덕션에서 Azure Synapse 전용 SQL 풀(이전 SQL DW)을 사용하여 기존 데이터 웨어하우스 워크로드를 계속 실행할 수 있습니다. 자세한 내용은 [Azure Synapse Analytics란?](sql-data-warehouse-overview-what-is.md)을 참조하세요.
  - question: >
      Azure Synapse Analytics의 전용 SQL 풀(이전의 SQL DW)이란?
    answer: >
      전용 SQL 풀(이전의 SQL DW)은 Azure Synapse에서 일반적으로 사용할 수 있는 엔터프라이즈 데이터 웨어하우징 기능을 나타냅니다. 자세한 내용은 [Azure Synapse Analytics란?](sql-data-warehouse-overview-what-is.md)을 참조하세요.
  - question: >
      Azure Synapse를 시작하는 방법
    answer: >
      [Azure 체험 계정](https://azure.microsoft.com/free/sql-data-warehouse/)으로 시작하거나 [자세한 내용은 영업 팀에 문의](https://info.microsoft.com/ww-landing-azure-sql-data-warehouse-contactme.html)하세요.
  - question: >
      Azure Synapse에서 데이터 보안을 위해 제공하는 것은 무엇인가요?
    answer: >
      Azure Synapse는 TDE 및 감사와 같이 데이터를 보호하기 위한 몇 가지 솔루션을 제공합니다. 자세한 내용은 [보안](sql-data-warehouse-overview-manage-security.md)을 참조하세요.
  - question: >
      Azure Synapse에서 준수하는 법적 또는 비즈니스 표준은 어디에서 확인할 수 있나요?
    answer: >
      SOC 및 ISO와 같은 제품에 대한 다양한 규정 준수 제안에 대해서는 [Microsoft 규정 준수](https://www.microsoft.com/trustcenter/compliance/complianceofferings) 페이지를 방문하세요. 먼저 규정 준수 제목으로 선택합니다. 페이지 오른쪽의 Microsoft 범위 내 클라우드 서비스 섹션에서 Azure를 확장하여 Azure Synapse 준수 서비스를 확인합니다.
  - question: >
      Power BI를 연결할 수 있나요?
    answer: >
      예. Power BI는 Azure Synapse와 직접 쿼리하지만 많은 수의 사용자 또는 실시간 데이터를 위한 것은 아닙니다. Power BI 성능을 추가로 최적화하려면 Azure Analysis Services 또는 Analysis Service IaaS 외에 Power BI를 사용하는 것이 좋습니다.
  - question: >
      전용 SQL 풀(이전의 SQL DW) 용량은 얼마로 제한되나요?
    answer: >
      현재 [용량 제한](sql-data-warehouse-service-capacity-limits.md) 페이지를 참조하세요.
  - question: >
      크기 조정/일시 중지/계속 작업이 너무 오래 걸리는 이유는 무엇인가요?
    answer: >
      여러 요소가 컴퓨팅 관리 작업 시간에 영향을 줄 수 있습니다. 장기 실행 작업의 일반적인 사례는 트랜잭션 롤백입니다. 크기 조정 또는 일시 중지 작업이 시작되면 들어오는 모든 세션이 차단되고 쿼리가 해제됩니다. 시스템을 안정된 상태로 유지하기 위해서는 작업을 시작하기 전에 트랜잭션을 롤백해야 합니다. 트랜잭션의 수가 많고 로그 크기가 클수록 시스템을 안정된 상태로 복원하기 위해 작업이 더 오래 중지됩니다.
- name: 사용자 지원
  questions:
  - question: >
      기능 요청이 있는 경우 어디에 제출하나요?
    answer: >
      기능 요청이 있는 경우 [UserVoice](https://feedback.azure.com/d365community/forum/9b9ba8e4-0825-ec11-b6e6-000d3a4f07b8) 페이지에 제출하세요.
  - question: >
      어떻게 하면 될까요?
    answer: >
      Azure Synapse를 사용하는 개발에 도움이 필요한 경우 [Stack Overflow](https://stackoverflow.com/questions/tagged/azure-sqldw) 페이지에서 질문할 수 있습니다.
  - question: >
      지원 티켓을 제출하려면 어떻게 해야 하나요?
    answer: >
      [지원 티켓](sql-data-warehouse-get-started-create-support-ticket.md)은 Azure Portal을 통해 정리할 수 있습니다.
- name: SQL 언어/기능 지원
  questions:
  - question: >
      어떤 데이터 형식이 지원됩니까?
    answer: >
      [데이터 형식](sql-data-warehouse-tables-data-types.md)을 참조하세요.
  - question: >
      어떤 테이블 기능이 지원되나요?
    answer: >
      여러 기능이 지원됩니다. 지원되지 않는 기능은 [지원되지 않는 테이블 기능](sql-data-warehouse-tables-data-types.md)에서 찾을 수 있습니다.
- name: 도구 및 관리
  questions:
  - question: >
      전용 SQL 풀(이전의 SQL DW)은 REST API를 지원하나요?
    answer: >
      예. SQL Database와 함께 사용할 수 있는 대부분의 REST 기능은 전용 SQL 풀(이전 SQL DW)에서도 사용할 수 있습니다. REST 설명서 페이지 또는 [데이터베이스](/rest/api/sql/databases?toc=/azure/synapse-analytics/sql-data-warehouse/toc.json&bc=/azure/synapse-analytics/sql-data-warehouse/breadcrumb/toc.json)에서 이 API 정보를 찾을 수 있습니다.
- name: 로드
  questions:
  - question: >
      어떤 클라이언트 드라이버가 지원되나요?
    answer: >
      전용 SQL 풀(이전의 SQL DW)에 대한 드라이버 지원은 [연결 문자열](sql-data-warehouse-connection-strings.md) 페이지에서 찾을 수 있습니다.
  - question: >
      PolyBase에서 지원되는 파일 형식은 무엇인가요?
    answer: >
      Orc, RC, Parquet 및 일반 구분 텍스트
  - question: >
      PolyBase를 사용하여 연결할 수 있는 데이터 소스는 무엇인가요?
    answer: >
      [Azure Data Lake Storage](sql-data-warehouse-load-from-azure-data-lake-store.md) 및 [Azure Storage Blobs](sql-data-warehouse-load-from-azure-blob-storage-with-polybase.md)
  - question: >
      Azure Storage Blob 또는 ADLS에 연결할 때 계산 푸시다운이 가능한가요?
    answer: >
      아니요. PolyBase는 스토리지 구성 요소와만 상호 작용합니다.
  - question: >
      HDI에 연결할 수 있나요?
    answer: >
      HDI는 HDFS 계층으로 ADLS 또는 WASB를 사용할 수 있습니다. HDFS 계층 중 하나가 있으면 해당 데이터를 전용 SQL 풀(이전의 SQL DW)에 로드할 수 있습니다. 그러나 HDI 인스턴스로의 푸시다운 계산을 생성할 수 없습니다.
