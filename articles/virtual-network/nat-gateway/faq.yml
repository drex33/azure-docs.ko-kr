title: Azure Virtual Network NAT FAQ(질문과 대답)
summary: >
  Azure Virtual Network NAT 사용과 관련한 몇 가지 일반적인 질문에 대한 답변입니다.
sections:
- name: 단일 섹션 - 무시됨
  questions:
  - question: Virtual Network NAT 공용 IP 주소는 고정인가요?
    answer: "예. Virtual Network NAT가 서브넷에 구성되는 경우 모든 아웃바운드 연결에서 지정된 고정 공용 IP 주소를 사용합니다.  \n"
  - question: Virtual Network NAT에서 사용할 수 있는 공용 IP 주소의 최대 수는 얼마인가요?
    answer: "Virtual Network NAT 게이트웨이 리소스는 최대 16개의 공용 IP 주소를 사용할 수 있습니다. Virtual Network NAT는 공용 IP 주소와 공용 IP 주소 접두사를 조합하여 총 16개의 주소를 사용할 수 있습니다. Virtual Network NAT에서 사용할 수 있는 최대 접두사 크기는 /28(16개 주소)입니다.  \n"
  - question: 기존 Virtual Network NAT의 IP를 변경할 수 있나요?
    answer: >
      아니요, Virtual Network NAT에 연결된 기존 IP를 변경할 수 없습니다. 새 공용 IP 주소를 만들어 Virtual Network NAT에 다른 IP를 연결할 수 있습니다.  새 공용 IP 주소를 NAT 게이트웨이 리소스와 연결합니다.  이전 IP 주소를 분리합니다.
  - question: NAT 게이트웨이 리소스에 여러 공용 IP 주소를 할당하는 경우 IP 주소 중 하나가 제거되면 트래픽이 중단되나요?
    answer: >
      아니요. Virtual Network NAT 게이트웨이 리소스에 여러 공용 IP가 있는 경우 할당된 IP 간에 트래픽 부하를 분산합니다. IP 중 하나를 제거해도 가동 중지 시간이 발생하지 않습니다. NAT 게이트웨이 리소스에서 공용 IP 주소 중 하나를 제거하려는 경우 유지 관리 기간을 사용하여 제거하는 것이 좋습니다.
  - question: Virtual Network NAT를 여러 가상 네트워크에 연결할 수 있나요?
    answer: "아니요. Virtual Network NAT를 여러 가상 네트워크에 연결할 수 없습니다.  \n"
  - question: Virtual Network NAT를 여러 서브넷에 연결할 수 있나요?
    answer: "예. Virtual Network NAT는 가상 네트워크 내의 여러 서브넷에 연결할 수 있습니다. 한 가상 네트워크 내의 모든 서브넷에 연결해야 합니다. 한 가상 네트워크 안의 각 서브넷을 자체 Virtual Network NAT로 구성할 수 있습니다. \n"
  - question: Virtual Network NAT를 게이트웨이 서브넷에 연결할 수 있나요?
    answer: >
      아니요. Virtual Network NAT는 [게이트웨이](https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-about-vpn-gateway-settings#gwsub) 서브넷에 연결할 수 없습니다.
  - question: Virtual Network NAT는 가용성 영역에서 어떻게 작동하나요?
    answer: "Virtual Network NAT는 비 영역 또는 영역 전용일 수 있습니다.  \n\n비 영역 Virtual Network NAT는 특정 영역에 연결되지 않은 것입니다. 비 영역 Virtual Network NAT도 가상 네트워크 내의 한 영역에 할당됩니다. 이 인스턴스에서 Azure가 Virtual Network NAT에 대해 선택할 영역을 결정합니다. \n\n영역 전용 Virtual Network NAT는 Virtual Network NAT를 만들 때 사용자가 특정 영역에 연결합니다. \n"
  - question: 내 Virtual Network NAT 리소스에 대한 로그는 어떻게 구하나요?
    answer: "NSG(네트워크 보안 그룹)는 가상 네트워크 NAT 게이트웨이 리소스를 통해 서브넷/가상 네트워크의 리소스로부터 전송되는 아웃바운드 트래픽으로 구성할 수 있습니다. \n\n네트워크 보안 그룹 흐름 로그를 사용하여 Virtual Network NAT 게이트웨이 리소스를 통과하는 아웃바운드 트래픽을 모니터링할 수 있습니다.  \n\nAzure Security Center를 사용해 네트워크 보호 권장 사항을 따라 Azure 네트워크 리소스를 보호합니다. 네트워크 보안 그룹 흐름 로그를 사용하도록 설정하고 감사를 위해 로그를 Azure Storage 계정으로 보냅니다. 또한 흐름 로그를 Log Analytics 작업 영역에 보내고, 트래픽 분석을 사용하여 Azure 클라우드의 트래픽 흐름에 대한 인사이트를 제공할 수 있습니다. 트래픽 분석의 장점은 네트워크 활동을 시각화하고, 핫스폿 및 보안 위협을 식별하고, 트래픽 흐름 패턴을 이해 하고, 네트워크 구성이 잘못 구성된 곳을 특정할 수 있다는 것입니다.\n"
  - question: Virtual Network NAT 게이트웨이 리소스는 어떻게 삭제하나요?
    answer: >
      Virtual Network NAT 게이트웨이 리소스를 삭제하려면 먼저 서브넷에서 리소스를 분리해야 합니다. NAT 게이트웨이 리소스를 모든 서브넷에서 분리한 후에 삭제할 수 있습니다.
  - question: Azure App Services에서 Virtual Network NAT 게이트웨이 리소스를 사용할 수 있나요?
    answer: >
      예. Virtual Network NAT와 Azure App Services의 통합에 대한 자세한 정보는 [Virtual Network NAT게이트웨이 통합](https://docs.microsoft.com/azure/app-service/networking/nat-gateway-integration)을 참조하세요.
  - question: Azure Kubernetes Service에서 Virtual Network NAT 게이트웨이 리소스를 사용할 수 있나요?
    answer: >
      예. Virtual Network NAT와 Azure Kubernetes Service 통합에 대한 자세한 정보는 [관리되는 NAT Gateway(미리 보기)](https://docs.microsoft.com/azure/aks/nat-gateway)를 참조하세요.
