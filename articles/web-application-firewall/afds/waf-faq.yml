title: Azure Front Door Service의 Azure Web Application Firewall에 대한 질문과 대답
summary: 이 문서에서는 Azure Front Door Service의 Azure WAF(Web Application Firewall) 특성 및 기능에 대한 일반적인 질문과 대답을 제공합니다.
sections:
- name: 무시됨
  questions:
  - question: >
      Azure WAF란?
    answer: >
      Azure WAF는 SQL 삽입, 사이트 간 스크립팅 및 기타 웹 공격과 같은 일반적인 위협으로부터 웹 애플리케이션을 보호하는 데 유용한 웹 애플리케이션 방화벽입니다. 사용자 지정 및 관리형 규칙의 조합으로 구성된 WAF 정책을 정의하여 웹 애플리케이션에 대한 액세스를 제어할 수 있습니다.


      Azure WAF 정책은 Application Gateway 또는 Azure Front Doors에 호스트되는 웹 애플리케이션에 적용할 수 있습니다.
  - question: "Azure Front Door의 WAF란 무엇인가요? \n"
    answer: >
      Azure Front Door는 고도로 스케일링 가능한 전역 분산 애플리케이션 및 콘텐츠 배달 네트워크입니다. Azure WAF는 Front Door와 통합된 경우 가상 네트워크에 진입하기 전에 공격 소스에 가까운 Azure 네트워크 에지의 서비스 거부 및 타기팅된 애플리케이션 공격을 중지하고, 성능을 저하시키지 않으면서 보호를 제공합니다.
  - question: >
      Azure WAF는 HTTPS를 지원하나요?
    answer: >
      Front Door는 TLS 오프로딩을 제공합니다. WAF는 기본적으로 Front Door와 통합되며 암호 해독된 후 요청을 검사할 수 있습니다.
  - question: >
      Azure WAF는 IPv6를 지원하나요?
    answer: >
      예. IPv4 및 IPv6에 대한 IP 제한을 구성할 수 있습니다.
  - question: >
      관리형 규칙 세트는 얼마나 최신인가요?
    answer: >
      변화하는 위협 환경에 대비하기 위해 최선을 다하고 있습니다. 새 규칙이 업데이트되면 새 버전 번호를 사용하여 기본 규칙 세트에 추가됩니다.
  - question: >
      WAF 정책을 변경하는 경우 전파 시간은 어떻게 되나요?
    answer: >
      WAF 정책을 전역적으로 배포하는 데는 일반적으로 약 5분이 걸리며 종종 더 빨리 완료됩니다.
  - question: >
      WAF 정책은 지역에 따라 다를 수 있나요?
    answer: >
      Front Door와 통합된 WAF는 전역 리소스입니다. 모든 Front Door 위치에 동일한 구성이 적용됩니다.
  - question: >
      Front Door에서만 가능하도록 내 백 엔드에 대한 액세스를 제한하려면 어떻게 하나요?
    answer: >
      Front Door 아웃바운드 IP 주소 범위만 허용하고 인터넷에서의 직접 액세스를 거부하도록 백 엔드에서 IP 액세스 제어 목록을 구성할 수 있습니다. 서비스 태그는 가상 네트워크에서 사용할 수 있도록 지원됩니다. 또한 X-Forwarded-Host HTTP 헤더 필드가 웹 애플리케이션에 유효한지 확인할 수 있습니다.
  - question: >
      어떤 Azure WAF 옵션을 선택해야 하나요?
    answer: >
      Azure에서 WAF 정책을 적용하는 경우 두 가지 옵션이 있습니다. Azure Front Door를 사용한 WAF는 전역적으로 분산된 에지 보안 솔루션입니다. Application Gateway를 사용한 WAF는 지역 전용 솔루션입니다. 전반적인 성능 및 보안 요구 사항에 따라 솔루션을 선택하는 것이 좋습니다. 자세한 내용은 [Azure의 애플리케이션 배달 제품군을 통해 부하 분산](../../frontdoor/front-door-lb-with-azure-app-delivery-suite.md)을 참조하세요.
  - question: >
      Front Door에서 WAF를 사용하도록 설정하는 권장 방법은 무엇인가요?
    answer: >
      기존 애플리케이션에서 WAF를 사용하도록 설정하는 경우 WAF 규칙이 합법적인 트래픽을 위협으로 간주하는 가양성 검색이 나타나는 것이 일반적입니다. 사용자에게 미치는 영향을 최소화하기 위해 다음 프로세스를 권장합니다.


      * [**감지** 모드](./waf-front-door-create-portal.md#change-mode)에서 WAF를 사용하도록 설정하여 이 프로세스를 진행하는 동안 WAF가 요청을 차단하지 않도록 합니다.
        > [!IMPORTANT]
        > 이 프로세스에서는 애플리케이션 사용자에 대한 혼란을 최소화하는 것이 최우선적으로 고려될 경우 새 솔루션 또는 기존 솔루션에서 WAF를 사용하도록 설정하는 방법을 설명합니다. 공격을 받고 있거나 위협이 임박한 경우 대신 **방지** 모드에서 WAF를 즉시 배포하고 튜닝 프로세스를 사용하여 WAF를 모니터링하고 서서히 튜닝할 수 있습니다. 이로 인해 일부 합법적인 트래픽이 차단될 수 있으므로 이 작업은 위협을 받을 때만 수행하는 것이 좋습니다.
      * [WAF 튜닝 지침](./waf-front-door-tuning.md)을 따르세요. 이 프로세스를 수행하려면 진단 로깅을 사용하도록 설정하고, 로그를 정기적으로 검토하고, 규칙 예외 및 기타 완화를 추가해야 합니다.

      * 합법적인 트래픽 차단 방지가 만족스러운 수준이 될 때까지 로그를 정기적으로 확인하면서 이 전체 프로세스를 반복합니다. 전체 프로세스에는 몇 주가 걸릴 수 있습니다. 튜닝을 변경할 때마다 가양성 검색이 더 적게 나타나는 것이 일반적입니다.

      * 마지막으로 **방지 모드** 에서 WAF를 사용하도록 설정합니다.

      * 프로덕션에서 WAF를 실행하더라도 로그를 계속 모니터링하여 다른 가양성 검색을 식별해야 합니다. 로그를 정기적으로 검토하면 차단된 실제 공격 시도를 식별하는 데도 도움이 됩니다.
  - question: >
      모든 통합 플랫폼에서 동일한 WAF 기능을 지원하나요?
    answer: >
      현재 ModSec CRS 2.2.9, CRS 3.0 및 CRS 3.1 규칙은 Application Gateway의 WAF에서만 지원됩니다. 속도 제한, 지역 필터링 및 Azure 관리형 기본 규칙 세트 규칙은 Azure Front Door의 WAF에서만 지원됩니다.
  - question: "DDoS 보호가 Front Door와 통합되어 있나요? \n"
    answer: >
      Azure 네트워크 에지에 전역적으로 분산된 Azure Front Door는 대량 공격을 흡수하고 지리적으로 격리할 수 있습니다. 사용자 지정 WAF 규칙을 만들어 알려진 서명이 있는 http(s) 공격을 자동으로 차단하고 속도를 제한할 수 있습니다. 또한 백 엔드가 배포되는 VNet에서 DDoS Protection Standard를 사용하도록 설정할 수 있습니다. Azure DDoS Protection Standard 고객은 공격 중에 즉각적인 도움을 받기 위해 DDoS 빠른 대응 팀의 비용 보호, SLA 보장 및 전문가 액세스 등의 추가 혜택을 받습니다. 자세한 내용은 [Front Door의 DDoS 보호](../../frontdoor/front-door-ddos.md)를 참조하세요.
  - question: >
      내 속도 제한 규칙에 대해 구성된 임계값을 초과하는 추가 요청이 백 엔드 서버에 전달되는 이유는 무엇인가요?
    answer: "속도 제어 규칙은 모든 클라이언트 IP 주소에서 나오는 비정상적으로 높은 트래픽을 제한할 수 있습니다. 1분 또는 5분 기간 동안 클라이언트 IP 주소에서 허용하는 웹 요청 수에 대한 임계값을 구성할 수 있습니다. 세부적인 속도 제어를 위해 HTTP(S) 매개 변수 일치와 같은 추가 일치 조건과 함께 사용할 수 있습니다. \n\n동일한 클라이언트의 요청은 종종 동일한 Front Door 서버에 도달합니다. 이 경우 임계값을 초과하는 추가 요청이 즉시 차단됩니다. \n\n그러나 동일한 클라이언트의 요청이 아직 속도 제한 카운터를 새로 고치지 않은 다른 Front Door 서버에 도달할 수 있습니다. 예를 들어, 클라이언트가 각 요청에 대해 새 연결을 열 수 있으며 임계값이 낮습니다. 이 경우 새 Front Door 서버에 대한 첫 번째 요청은 속도 제한 검사를 통과합니다. 속도 제한 임계값은 일반적으로 클라이언트 IP 주소의 서비스 거부 공격을 방어하기 위해 높게 설정됩니다. 임계값이 매우 낮을 경우 임계값을 초과하는 추가 요청이 통과됩니다.\n"
