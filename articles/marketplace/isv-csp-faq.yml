title: ISV(독립 소프트웨어 공급업체)를 클라우드 재판매인 프라이빗 제안으로 구성하는 방법에 대한 일반적인 질문
summary: 이 문서에서는 ISV(독립 소프트웨어 공급업체)를 클라우드 재판매인 프라이빗 제안으로 구성하는 방법에 대한 질문에 대해 설명합니다.
sections:
- name: 프라이빗 제안 설정
  questions:
  - question: ISV에서 프라이빗 제안을 확장할 수 있는 제안 유형은 무엇인가요?
    answer: >
      제안은 CSP(클라우드 솔루션 공급자) 채널을 통해 판매할 수 있도록 거래 가능해야 하며 옵트인해야 합니다. 이는 라이선스 기반 및 사용량 기반 제안 유형 모두에 적용됩니다.
  - question: CSP 파트너가 ISV와 판매 수익을 협상하나요, 아니면 ISV가 모든 CSP 파트너에게 총 판매 수익을 적용하나요?
    answer: "ISV와 CSP 파트너는 판매 수익을 협상해야 합니다. ISV는 CSP 파트너와 상의하지 않고도 판매 수익을 제공할 수도 있습니다. 제안당 CSP 테넌트 수는 400개로 제한됩니다. \n"
  - question: 프라이빗 제안 기간은 어떻게 되나요? 제안 기간과 동일한가요?
    answer: >
      각 프라이빗 제안에는 시작 날짜와 종료 날짜가 있습니다. 월별 청구 및 기간이 있는 제안 유형의 경우 판매 수익은 프라이빗 제안의 종료 날짜까지 적용됩니다. ISV가 해당 제안 및 CSP 파트너에 대한 새 프라이빗 제안을 만드는 경우를 제외하고는 프라이빗 제안 종료 날짜 이후의 다음 청구 이벤트에서 요금은 CSP 파트너에게 판매 수익이 없는 가격으로 청구됩니다.


      연간 기간(연간 청구)의 경우 프라이빗 제안 기간 동안 청구 이벤트가 발생하는 경우 요금은 CSP에게 판매 수익이 적용된 가격으로 청구됩니다.


      현재 월별 청구, 연간 기간 제안이 없습니다.
  - question: ISV는 판매 수익을 고객 수준에서 또는 CSP 파트너 수준에서만 적용할 수 있나요?
    answer: >
      판매 수익은 CSP 파트너 테넌트 수준에서 적용됩니다. CSP 파트너는 모든 고객에 대해 발생하는 모든 거래에 대한 판매 수익을 받게 됩니다. 고객(CSP 파트너의 고객) 수준에서 판매 수익을 적용하는 것은 향후 단계에서 고려하고 있습니다.
  - question: ISV가 각 지역에서 프라이빗 제안을 만들어야 하나요?
    answer: "아니요. ISV는 제안을 게시할 때 제안을 판매할 수 있는 국가를 선택합니다. ISV가 CSP 파트너에 대한 프라이빗 제안을 만들 때 동일한 프라이빗 제안의 모든 지역에서 CSP 테넌트를 선택할 수 있습니다. \n"
  - question: ISV가 다른 CSP 파트너에게 별도의 판매 수익율을 제공할 수 있나요?
    answer: >
      예, ISV는 판매 수익을 CSP 파트너별 제안/플랜 수준에서 구성할 수 있습니다. 다른 판매 수익율에는 별도의 프라이빗 제안이 필요합니다.
  - question: 프라이빗 제안이 만들어진 후에 활성화되는 데 걸리는 시간은 어떻게 되나요?
    answer: >
      경우에 따라 다릅니다. 제안이 옵트인되어 있고 ISV가 해당 제안을 판매할 CSP 파트너를 이미 선택한 경우 변경 내용은 거의 즉시(15분 이내) 적용됩니다. 제안이 CSP를 통해 판매되도록 옵트인해야 하거나 CSP 파트너에게 ISV의 제안을 판매할 수 있는 권한을 부여해야 하는 경우 대기 시간이 더 길어질 수 있습니다(최대 6시간).
  - question: ISV가 판매 수익을 옵트인하지 않은 CSP 파트너 또는 CSP를 통해 판매할 수 있도록 옵트인하지 않은 제안에 제공하려는 경우 어떻게 되나요?
    answer: >
      제안을 판매할 수 있도록 선택하지 않은 CSP에 대한 프라이빗 제안을 만들면 자동으로 해당 CSP가 해당 제안을 판매할 수 있도록 설정됩니다. 마찬가지로, 제안이 CSP를 통해 판매되도록 옵트인하지 않았고 ISV가 CSP에 대한 판매 수익을 만드는 경우 해당 제안은 해당 CSP를 통해서만 판매할 수 있도록 CSP로 옵트인됩니다(모든 CSP가 아님).
  - question: ISV가 판매 수익을 제공할 파트너를 검색하지만 찾을 수 없는 경우 해당 파트너를 추가할 수 있나요?
    answer: >
      아니요. 파트너는 Microsoft CSP 프로그램에 속해야 하며, 판매 수익을 제공받으려면 직접 CSP 또는 간접 공급자여야 합니다. 검색에서 파트너가 반환되지 않으면 Microsoft CSP 프로그램에 속하지 않거나 간접 재판매인일 수 있습니다. CSP 파트너는 [클라우드 솔루션 공급자 프로그램에 등록](/partner-center/enrolling-in-the-csp-program)에서 프로그램에 등록하는 방법에 대한 정보를 검토할 수 있습니다.
  - question: ISV가 배포자/간접 공급자를 통해 구매하는 간접 재판매인과 협력하는 경우 ISV가 간접 재판매인을 통해 제안을 판매하려면 어떻게 해야 하나요?
    answer: >
      ISV는 간접 재판매인이 구매할 제안을 제공하는 간접 공급자를 선택해야 하며, 간접 공급자는 해당 간접 재판매인을 통해 ISV의 제안을 판매할지 여부를 선택해야 합니다.


      ISV는 간접 재판매인에게 직접 판매 수익/프라이빗 제안을 제공할 수 없지만, 간접 공급자는 해당 간접 재판매인에게 판매 수익을 전달하도록 결정할 수 있습니다.
  - question: ISV가 모든 CSP 파트너에게 판매할 수 있도록 옵트인한 경우 판매 수익은 선택한 CSP 파트너 그룹에만 제공할 수 있나요?
    answer: >
      예. 제안당 CSP 테넌트 수는 400개로 제한됩니다.
  - question: ISV가 판매 수익을 제안 수준에서 추가할 수 있도록 선택한 경우 제안 아래에 있는 모든 플랜이 포함되나요?
    answer: >
      예, 선택한 제안에 있는 모든 기존 및 향후 플랜이 포함됩니다.
  - question: 400개의 CSP 테넌트 제한이 적용되는 파트너 유형은 무엇인가요?
    answer: "이 제한은 간접 공급자 및 직접 청구 CSP 파트너 테넌트의 수에 적용됩니다. 간접 공급자에 수천 개의 간접 재판매인이 있는 경우 해당 테넌트는 전체 제한에 적용되지 않습니다. \n"
- name: 프라이빗 제안 편집
  questions:
  - question: ISV가 프라이빗 제안 기간을 변경하려는 경우 어떻게 해야 하나요?
    answer: >
      ISV가 프라이빗 제안을 연장하면 종료 날짜 이전의 프라이빗 제안 기간을 변경하거나 종료 날짜를 변경할 수 없습니다. CSP 파트너가 프라이빗 제안을 받으면 해당 제안이 종료 날짜까지 잠깁니다.


      ISV가 CSP 파트너에게 더 높은 판매 수익율을 제공하는 새 프라이빗 제안을 추가하고 타임라인이 현재 제안과 겹치면 더 높은 판매 수익율이 적용됩니다.
  - question: 프라이빗 제안을 취소할 수 있나요?
    answer: >
      ISV는 프라이빗 제안을 취소하거나 철회하도록 요청할 수 있습니다. CSP 파트너가 아직 제안을 거래하지 않은 경우 이 요청은 승인됩니다.


      CSP 파트너가 고객을 위해 거래한 경우 ISV는 기간이 끝나기 전에 프라이빗 제안을 취소할 수 없습니다.
  - question: ISV가 실수로 판매 수익율이 잘못된 프라이빗 제안을 만든 경우 편집할 수 있나요?
    answer: >
      프라이빗 제안이 제출되면 기간이 끝날 때까지 편집할 수 없습니다. CSP 파트너가 아직 제안을 거래하지 않은 경우에만 ISV가 원래 프라이빗 제안을 취소하도록 요청할 수 있습니다(철회 요청을 통해).
  - question: ISV가 기존 프라이빗 제안에서 CSP 파트너를 제거할 수 있나요?
    answer: "아니요, 파트너가 제안을 거래한 경우 ISV는 CSP 파트너를 제거할 수 없습니다.\n\n파트너가 원래 프라이빗 제안에서 제안을 거래하지 않은 경우 ISV는 제거하려는 CSP를 제외한 새 프라이빗 제안을 만들 수 있습니다. 그런 다음, 원래 프라이빗 제안을 취소해야 합니다. \n\n프라이빗 제안의 다른 CSP 파트너가 제안을 거래했지만 제거할 CSP가 거래하지 않은 경우 ISV는 제거하려는 CSP가 포함되지 않은 새 프라이빗 제안을 만들 수 있습니다. 그런 다음, 철회 기능을 통해 원래 프라이빗 제안을 취소할 수 있습니다. \n"
  - question: ISV가 더 많은 파트너를 기존 프라이빗 제안에 추가할 수 있나요?
    answer: >
      아니요. ISV는 새 프라이빗 제안을 만들어 새 CSP 파트너를 추가해야 합니다.
  - question: ISV가 기존 프라이빗 제안의 종료 날짜를 연장하려면 어떻게 해야 하나요?
    answer: "기존 프라이빗 제안의 종료 날짜는 연장할 수 없습니다. ISV 파트너가 새 프라이빗 제안을 만들어야 합니다. \n"
- name: 구매 후
  questions:
  - question: 연결된 Azure 사용 요금이 있는 경우 판매 수익이 해당 요금에도 적용되나요?
    answer: >
      아니요, 판매 수익은 관련 Azure 사용 요금이 아니라 ISV가 해당 제품에 대해 설정한 소프트웨어 가격에만 적용됩니다.
  - question: 프라이빗 제안이 만료된 후 CSP 파트너가 연간 구독이 있는 고객의 사용자를 늘리면 어떻게 되나요?
    answer: "*연간 구독은 자격 기반 제안에만 적용됩니다.*\n\n새로 추가된 사용자에게는 구독을 구매했을 때 할인된 가격이 원래 프라이빗 제안 기간 동안 계속 적용됩니다. 연간 구독 기간이 끝날 때까지 계속 적용됩니다. \n\nCSP 파트너가 계량된 청구를 사용하여 제안에 대한 사용자 수를 늘리는 경우 요금의 자격 기반 부분에 대한 가격 책정은 연간 구독 기간이 끝날 때까지 할인을 유지하지만, 프라이빗 제안 기간이 종료되면 계량된 청구에 대한 가격에 적용된 판매 수익이 유지되지 않습니다. 여기서 해결 방법은 구독 기간이 끝날 때까지 ISV가 해당 CSP 파트너에 대한 새 프라이빗 제안을 만드는 것입니다.\n\n월간 구독(및 청구)에도 동일한 개념이 적용됩니다. 프라이빗 제안이 한 달 내에 종료되는 경우 다음 달에 CSP 파트너에게 전체 가격으로 청구됩니다.\n\n프라이빗 제안의 종료 날짜는 항상 월말입니다.\n"
  - question: 지급 보고는 판매 수익에 어떤 영향을 주나요?
    answer: 지급 보고의 표현은 변경되지 않습니다. Microsoft에서 청구하는 지급 금액 및 대행 수수료는 판매 수익이 연결된 품목에 대한 판매 수익이 적용된 후의 가격을 기준으로 합니다.
