title: Azure Cosmos DB의 부분 문서 업데이트에 관한 질문과 대답
summary: >
  [!INCLUDE[appliesto-sql-api](includes/appliesto-sql-api.md)]


  부분 문서 업데이트를 사용하면 전체 문서 바꾸기 작업을 수행할 필요 없이 항목의 특정 속성 또는 필드를 수정할 수 있습니다. 이 문서에서는 Azure Cosmos DB 통합 캐시에 대한 일반적인 질문과 대답을 제공합니다.
sections:
- name: 일반
  questions:
  - question: >
      이는 JSON 패치 RFC 6902의 구현인가요?
    answer: >
      Azure Cosmos DB 부분 문서 업데이트는 [JSON 패치 RFC 6902](https://datatracker.ietf.org/doc/html/rfc6902)에 의해 *영향* 을 받았습니다. [조건부 패치](partial-document-update.md#supported-modes)와 같은 다른 기능은 있지만 (`Copy`, `Move`, `Test`)와 같은 JSON 패치 RFC 6902의 일부 기능은 구현되지 않았습니다.
  - question: >
      부분 문서 업데이트가 서버리스, 프로비전된 처리량 및 자동 크기 조정 청구 모드와 호환되나요?
    answer: >
      예, 부분 문서 업데이트를 서버리스, 프로비전된 처리량 및 자동 크기 조정 모드에서 사용할 수 있습니다.
  - question: >
      RU/s 가격은 어떻게 계산되나요?
    answer: >
      부분 문서 업데이트는 [다른 데이터베이스 작업](how-pricing-works.md)과 동일한 방식으로 요청 단위 청구로 정규화됩니다. 사용자는 RU의 현저한 감소를 기대해서는 안 됩니다.
  - question: >
      부분 문서 업데이트 작업 수에 제한이 있나요?
    answer: >
      단일 패치 사양에 추가할 수 있는 패치 작업은 10개로 제한됩니다. 이 수를 늘려야 하는 경우 [지원 팀](https://portal.azure.com/?#blade/Microsoft_Azure_Support/HelpAndSupportBlade)에 문의하세요.
  - question: >
      시스템 생성 속성에 대해 부분적 문서 업데이트가 지원되나요?
    answer: >
      `_id`, `_ts`, `_etag`, `_rid` 등의 시스템 생성 속성에 대해서는 부분 문서 업데이트를 지원하지 않습니다.
  - question: >
      TTL(Time to Live)을 패치할 수 있나요?
    answer: >
      예, 문서의 [Time To Live](time-to-live.md)(`ttl`) 속성을 패치할 수 있습니다.
  - question: >
      배열에서 다중 지역 충돌 해결은 어떻게 작동하나요?
    answer: >
      배열은 원자 단위로 처리됩니다. 배열의 동일한 속성이 여러 지역에서 동시에 업데이트되는 경우(따라서 충돌이 발생함) 변경 내용 중 하나만 유지됩니다.
  - question: >
      분석 저장소/Synapse Link 사용 계정에 대해 부분 문서 업데이트가 지원되나요?
    answer: >
      예, 부분 문서 업데이트는 분석 저장소/Synapse Link 사용 계정에서 작동합니다.
