title: Azure IoT Hub DPS(Device Provisioning Service) 설명서
summary: IoT Hub DPS(Device Provisioning Service)는 IoT Hub를 위한 도우미 서비스로, 사람이 개입할 필요 없이 적기에 올바른 IoT 허브에 무인 프로비저닝이 가능하여 고객은 안전하고 확장성이 뛰어난 방식으로 수백만 대의 디바이스를 프로비저닝할 수 있습니다. 빠른 시작, 자습서 및 샘플을 사용하여 IoT Hub에 디바이스를 프로비전하는 방법을 알아봅니다.
