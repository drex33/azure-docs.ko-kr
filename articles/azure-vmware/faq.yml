title: Azure VMware 솔루션에 대한 일반적인 질문
summary: 이 문서에서는 Azure VMware Solution에 대해 일반적으로 묻는 질문에 답변합니다.
sections:
- name: 일반
  questions:
  - question: Azure VMware Solution이란?
    answer: 기업은 비즈니스 민첩성을 개선하고, 비용을 절감하고, 혁신을 가속화하는 IT 현대화 전략을 찾고 있으며, 고객의 디지털 변환을 가능하게 하는 핵심 요소로 하이브리드 클라우드 플랫폼이 등장했습니다. Azure VMware Solution은 VMware의 SDDC(소프트웨어 정의 데이터 센터) 소프트웨어를 Microsoft Azure 글로벌 클라우드 서비스 에코시스템과 결합합니다. Azure VMware Solution은 성능, 가용성, 보안 및 규정 준수 요구 사항을 충족하도록 관리됩니다. 자세한 내용은 [Azure VMware Solution이란?](introduction.md)을 참조하세요.
  - question: 현재 Azure VMware Solution을 사용할 수 있는 위치는 어디인가요?
    answer: 이 서비스는 새 지역에서 추가적으로 계속 지원될 예정입니다. 자세한 내용은 [최신 서비스 가용성 정보](https://azure.microsoft.com/global-infrastructure/services/?products=azure-vmware)를 참조하세요.
  - question: Azure VMware Solution 인스턴스에서 실행되는 워크로드가 Azure 서비스와 통합될 수 있나요?
    answer: Azure VMware Solution 고객은 모든 Azure 서비스를 사용할 수 있습니다. 서비스의 성능 및 가용성 제한은 서비스마다 다르게 접근해야 합니다.
  - question: Azure VMware Solution과 호환되는 게스트 운영 체제는 무엇인가요?
    answer: '[VMware 호환성 가이드](https://www.vmware.com/resources/compatibility/search.php?deviceCategory=software&details=1&releases=485&page=1&display_interval=10&sortColumn=Partner&sortOrder=Asc&testConfig=16)를 사용하여 vSphere와의 게스트 운영 체제 호환성에 대한 정보를 찾을 수 있습니다. Azure VMware Solution 실행되는 vSphere 버전을 확인하려면 [VMware 소프트웨어 버전](concepts-private-clouds-clusters.md#vmware-software-versions)을 참조하세요.'
  - question: 변경 제어 프로세스는 어떻게 생겼나요?
    answer: 서비스 자체에 대한 업데이트는 Microsoft Azure의 표준 변경 관리 프로세스를 따릅니다. 고객은 워크로드 관리 작업 및 관련된 변경 관리 프로세스를 담당합니다.
  - question: 이 버전은 Azure VMware Solution by CloudSimple과 어떻게 다른가요?
    answer: 새 Azure VMware Solution과 관련하여 Microsoft와 VMware는 직접 클라우드 공급자 파트너십을 체결했습니다. 새 솔루션을 설계, 빌드, 지원하는 일은 전적으로 Microsoft의 책임이고, VMware는 제품을 보증합니다. 전용 Azure 인프라에서 실행되는 VMware 기술 스택을 사용하므로 솔루션의 아키텍처는 동일합니다.
