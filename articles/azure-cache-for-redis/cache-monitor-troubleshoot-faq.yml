title: Azure Cache for Redis 모니터링 및 문제 해결 FAQ
summary: 이 문서에서는 Azure Cache for Redis를 모니터링하고 문제를 해결하는 방법에 대한 일반적인 질문의 대답을 알아봅니다.
sections:
- name: 무시됨
  questions:
  - question: >
      내 캐시의 상태 및 성능을 모니터링하려면 어떻게 해야 하나요?
    answer: >
      Microsoft Azure Cache for Redis 인스턴스는 [Azure Portal](https://portal.azure.com)에서 모니터링할 수 있습니다. 메트릭을 보고, 메트릭 차트를 시작 보드에 고정하고, 모니터링 차트의 날짜 및 시간 범위를 사용자 지정하고, 차트에서 메트릭을 추가 및 제거하고, 특정 조건이 충족될 경우의 경고를 설정할 수 있습니다. 자세한 내용은 [Azure Cache for Redis 모니터링](cache-how-to-monitor.md)을 참조하세요.


      또한 Azure Cache for Redis **리소스 메뉴** 에는 캐시를 모니터링하고 문제를 해결할 수 있는 몇 가지 도구가 포함되어 있습니다.


      * **문제 진단 및 해결** 에서는 일반적인 문제 및 문제 해결 전략에 대한 정보를 제공합니다.

      * **리소스 상태** 기능은 리소스를 감시하고 예상대로 실행되는지를 알려줍니다. Azure 리소스 상태 관리 서비스에 대한 자세한 내용은 [Azure 리소스 상태 개요](../service-health/resource-health-overview.md)를 참조하세요.

      * **새 지원 요청** 을 클릭하여 캐시에 대한 지원 요청을 엽니다.


      이러한 도구를 사용하면 Azure Cache for Redis 인스턴스의 상태를 모니터링할 수 있습니다. 이 도구는 캐싱 애플리케이션을 관리하는 데도 도움이 됩니다. 자세한 내용은 [Azure Cache for Redis를 구성하는 방법](cache-configure.md)의 "지원 및 문제 해결 설정" 섹션을 참조하세요.
  - question: >
      왜 시간 초과가 표시되나요?
    answer: >
      시간 초과는 Redis와 통신하는 데 사용하는 클라이언트에서 발생합니다. 명령을 Redis 서버에 보내면 해당 명령이 큐에 추가됩니다. 결국에는 Redis 서버에서 명령을 선택하여 실행합니다. 그러나 이 프로세스 중에는 클라이언트의 시간이 초과될 수 있습니다. 그러면 호출 쪽에서 예외가 발생합니다. 시간 초과 문제를 해결하는 방법에 대한 자세한 내용은 [클라이언트 쪽 문제 해결](cache-troubleshoot-client.md) 및 [StackExchange.Redis 시간 초과 예외](cache-troubleshoot-timeouts.md#stackexchangeredis-timeout-exceptions)를 참조하세요.
  - question: >
      내 클라이언트가 캐시에서 연결이 끊어진 것은 무엇 때문인가요?
    answer: >
      캐시 연결 끊김의 몇 가지 일반적인 이유는 다음과 같습니다.


      * 클라이언트 쪽 원인
        * 클라이언트 애플리케이션이 다시 배포되었습니다.
        * 클라이언트 애플리케이션에서 크기 조정 작업을 수행했습니다.
          * Cloud Services 또는 Web Apps로 인해 자동 크기 조정 중에 캐시 연결이 끊어질 수 있습니다.
        * 클라이언트 쪽의 네트워킹 계층이 변경되었습니다.
        * 클라이언트 또는 클라이언트와 서버 간의 네트워크 노드에서 일시적인 오류가 발생했습니다.
        * 대역폭 임계값 제한에 도달했습니다.
        * CPU 바인딩된 작업을 완료하는 데 시간이 너무 오래 걸렸습니다.
      * 서버 쪽 원인
        * 표준 캐시를 제공할 때 Azure Cache for Redis 서비스에서 장애 조치(failover)를 주 노드에서 복제본 노드로 시작했습니다.
        * Redis 서버 업데이트 또는 일반 VM 유지 관리 중에 Azure에서 캐시가 배포된 인스턴스를 패치했습니다.
