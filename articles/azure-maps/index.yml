### YamlMime:Landing
title: Azure Maps 설명서
summary: Microsoft Azure Maps는 모든 산업의 개발자에게 강력한 지리 공간적 기능을 제공합니다. 이러한 지리 공간적 기능은 가장 새로운 매핑 데이터로 채워져 있습니다. Azure Maps는 웹 및 모바일 애플리케이션 모두에 사용할 수 있습니다. Azure Maps는 Azure One API 호환 REST API 세트입니다. 다음은 Azure Maps에서 제공하는 서비스(지도, 검색, 라우팅, 트래픽, 날씨, 표준 시간대, 지리적 위치, 지오펜싱, 지도 데이터, 작성자 및 Spatial Operations)에 대한 대략적인 개요입니다. 웹 및 Android SDK는 여러 플랫폼에서 개발을 쉽게 하고 유연하게 하며 이식 가능하게 합니다.
