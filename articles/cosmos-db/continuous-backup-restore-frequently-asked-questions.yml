summary: >
  [!INCLUDE[appliesto-sql-mongodb-api](includes/appliesto-sql-mongodb-api.md)]


  이 문서에서는 지속적인 백업 모드를 사용하여 수행되는 Azure Cosmos DB 특정 시점 복원 기능에 대한 질문과 대답을 제공합니다.
sections:
- name: 무시됨
  questions:
  - question: >
      복원하는 데 소요되는 시간은 얼마인가요?
    answer: >
      복원 시간은 데이터 크기에 따라 다릅니다.
  - question: >
      복원 시간을 현지 시간으로 제출할 수 있나요?
    answer: >
      데이터베이스 또는 컨테이너와 같은 주요 리소스가 해당 시점에 존재하는지 여부에 따라 복원이 수행되지 않을 수 있습니다. 시간을 입력하고 일정 시간 동안 선택한 데이터베이스 또는 컨테이너를 모니터링하여 확인할 수 있습니다. 복원할 리소스가 없는 경우 복원 프로세스가 작동하지 않습니다.
  - question: >
      계정이 복원되는지 어떻게 추적할 수 있나요?
    answer: "복원 명령을 제출하고 동일한 페이지에서 대기하면 작업이 완료된 후 상태 표시줄에 계정이 성공적으로 복원되었다는 메시지가 표시됩니다. 복원된 계정을 검색하고 [복원 중인 계정의 상태를 추적](restore-account-continuous-backup.md#track-restore-status)할 수도 있습니다. 복원이 진행 중인 동안에는 계정 상태가 '생성 중'이고, 복원 작업이 완료된 후에는 계정 상태가 '온라인'으로 변경됩니다.\n\n마찬가지로 PowerShell 및 CLI의 경우 다음과 같이 `az cosmosdb show` 명령을 실행하여 복원 작업의 진행률을 추적할 수 있습니다.\n\n```azurecli-interactive\naz cosmosdb show --name \"accountName\" --resource-group \"resourceGroup\"\n```\n\n계정이 온라인 상태이면 provisioningState에 '성공함'이 표시됩니다.\n\n```json\n{\n\"virtualNetworkRules\": [],\n\"writeLocations\" : [\n{\n    \"documentEndpoint\": \"https://<accountname>.documents.azure.com:443/\", \n    \"failoverpriority\": 0,\n    \"id\": \"accountName\" ,\n    \"isZoneRedundant\" : false, \n    \"locationName\": \"West US 2\", \n    \"provisioningState\": \"Succeeded\"\n}\n]\n}\n```\n"
  - question: >
      계정이 다른 계정에서 복원되었는지 확인하려면 어떻게 해야 하나요?
    answer: >
      `az cosmosdb show` 명령을 실행하여 출력에서 `createMode` 속성 값을 확인할 수 있습니다. 이 값이 **복원** 으로 설정되어 있는 경우 계정이 다른 계정에서 복원된 것을 나타냅니다. `restoreParameters` 속성에는 `restoreSource`(원본 계정 ID)와 같은 추가 정보가 있습니다. `restoreSource` 매개 변수의 마지막 GUID는 원본 계정의 instanceId입니다.


      예를 들어 다음 출력에서 원본 계정의 ID는 *7b4bb-f6a0-430e-ade1-638d781830cc* 입니다.


      ```json

      "restoreParameters": {
         "databasesToRestore" : [],
         "restoreMode": "PointInTime",
         "restoreSource": "/subscriptions/2a5b-f6a0-430e-ade1-638d781830dd/providers/Microsoft.DocumentDB/locations/westus/restorableDatabaseAccounts/7b4bb-f6a0-430e-ade1-638d781830cc",
         "restoreTimestampInUtc": "2020-06-11T22:05:09Z"
      }

      ```
  - question: >
      공유 처리량 데이터베이스 또는 공유 처리량 데이터베이스 내의 컨테이너를 복원하면 어떻게 되나요?
    answer: >
      전체 공유 처리량 데이터베이스가 복원됩니다. 복원할 공유 처리량 데이터베이스에서 컨테이너 하위 집합을 선택할 수 없습니다.
  - question: >
      계정 정의에서 InstanceID의 용도는 무엇인가요?
    answer: "Azure Cosmos DB 계정이 활성 상태인 동안 특정 시점에서 계정의 `accountName` 속성은 전역적으로 고유합니다. 그러나 계정이 삭제된 후에는 동일한 이름으로 다른 계정을 만들 수 있으므로 'accountName'이 더 이상 계정 인스턴스를 식별하기에 충분하지 않습니다. \n\nID 또는 `instanceId`는 계정 인스턴스의 속성이며 복원에서 여러 계정(라이브 계정 및 삭제된 계정)이 동일한 이름을 사용하는 경우 모호성을 제거하는 데 사용됩니다. `Get-AzCosmosDBRestorableDatabaseAccount` 또는 `az cosmosdb restorable-database-account` 명령을 실행하여 인스턴스 ID를 가져올 수 있습니다. 이름 특성 값이 'InstanceID'를 나타냅니다.\n"
  - question: >
      Azure Synapse Link 사용 계정에 대해 시점 복원을 사용하는 연속 백업이 지원되나요?
    answer: "\n아니요. 현재 이러한 두 가지 기능인 연속 백업 모드와 Synapse Link 동일한 데이터베이스 계정에 공존할 수 없습니다.\n"
  - question: >
      Azure Synapse Link 사용 계정에 대해 주기적인 백업 모드가 지원되는가요?
    answer: "\n그렇습니다. 그러나 분석 저장소 데이터는 백업 및 복원에 포함되지 않습니다. 데이터베이스 계정에서 Synapse Link 사용하도록 설정되면 Azure Cosmos DB는 항상 예약된 백업 간격으로 트랜잭션 저장소의 데이터를 자동으로 백업합니다.\n"
  - question: >
      분석 저장소 사용 컨테이너에 대해 주기적인 백업 모드가 지원되는가?
    answer: "\n예, 일반 트랜잭션 데이터에만 해당합니다. 분석 저장소에서 데이터의 백업 및 복원은 현재 지원되지 않습니다.\n"
