title: Azure Bastion 설명서
summary: Azure Bastion을 사용하여 가상 머신에 연결하는 방법을 알아봅니다. SSL을 통해 Azure Portal에서 가상 머신에 안전하고 원활한 RDP/SSH 연결을 직접 구성합니다. Azure Bastion을 통해 연결하는 경우에는 가상 머신에 공용 IP 주소가 필요하지 않습니다.
