title: Azure Maps Weather Service FAQ(자주 묻는 질문)
summary: >
  이 문서에서는 Azure Maps [Weather Service](/rest/api/maps/weather) 데이터 및 기능에 관한 일반적인 질문에 응답합니다. 이 섹션에서 다루는 항목은 다음과 같습니다.


  * 데이터 원본 및 데이터 모델

  * Weather Service 적용 범위 및 가용성

  * 데이터 업데이트 빈도

  * Azure Maps SDK를 사용하여 개발

  * Microsoft Power BI 통합을 포함하여 날씨 데이터를 시각화하는 옵션
sections:
- name: 데이터 원본 및 데이터 모델
  questions:
  - question: "Azure Maps는 날씨 데이터는 어떻게 소싱하나요? \n"
    answer: >
      Azure Maps는 기본 날씨 데이터를 제공하는 AccuWeather를 비롯한 세계적 수준의 모바일 및 위치 기술 파트너와 협업하여 빌드합니다. AccuWeather와 Azure Map의 협업에 대한 발표 내용은 [비 또는 맑음: Azure Maps 날씨 서비스에서 인사이트를 기업에 제공함](https://azure.microsoft.com/blog/rain-or-shine-azure-maps-weather-services-will-bring-insights-to-your-enterprise/)을 참조하세요.


      AccuWeather는 많은 국립 정부 기상청과의 파트너 관계 및 기타 독점적 계약에 따라 전 세계 어디서나 사용할 수 있는 실시간 날씨 및 환경 정보를 제공합니다. 이 기본 정보 목록은 아래에 제공됩니다.


      * 정부 기관에서 공개적으로 제공하는 지구 표면 관측

      * 정부 및 프라이빗 회사의 재산적 가치를 가지는 표면 관측 데이터 세트

      * 40개 이상 국가/지역에 관한 고해상도 레이더 데이터

      * 업계 최고 수준의 실시간 전 세계 번개 데이터

      * 60개 이상 국가/지역 및 영토에 관한 정부 발표 기상 경보

      * 전 세계 기상을 관측하는 정지 기상 위성의 위성 데이터

      * 내부, 재산적 가치를 가지는 모델링, 정부 모델(예: 미국 GFS(Global Forecast System)) 및 프라이빗 회사에서 제공하는 고유한 규모 축소된 모델을 포함한 150개 이상 수치 예측 모델

      * 공기 품질 관측

      * 교통 부서에서 관측


      다른 데이터와 함께 수십만 개 표면 관측 정보가 통합되어 사용자에게 제공되는 현재 상태를 만들고 이 상태에 영향을 줍니다. 이러한 표면 관측에는 무료로 사용할 수 있는 표준 데이터 세트뿐만 아니라 인도, 브라질, 캐나다 및 기타 독점적 입력과 같은 많은 국가/지역의 국립 기상 서비스에서 얻은 고유한 관측도 포함됩니다. 이 고유한 데이터 세트는 사용자를 위한 현재 상태 데이터의 공간과 시간 해상도를 증가시킵니다.


      이러한 데이터 세트는 AccuWeather의 독점적 AI 알고리즘을 사용하여 예측을 지속적으로 수정하는 디지털 예측 시스템의 정확도를 위해 실시간으로 검토됩니다. 항상 이러한 방식으로 최신 데이터를 통합하여 지속적인 정확도를 극대화합니다.
  - question: "날씨 예측 데이터를 만드는 모델은 무엇인가요? \n"
    answer: >
      많은 날씨 예측 안내 시스템이 지구 예측을 체계적으로 표현하는 데 사용됩니다. 150개 이상 수치 예측 모델이 매일 외부 및 내부 데이터 세트에 둘 다 사용됩니다. 이러한 모델로 유럽 센터 ECMWF 및 미국 GFS(Global Forecast System)와 같은 정부 모델이 있습니다. 또한 AccuWeather는 예측의 규모를 특정 위치 및 전략적 지역 도메인으로 축소하여 더 정확하게 날씨를 예측하는 독점적 고해상도 모델을 통합합니다. AccuWeather의 고유한 혼합 및 가중 알고리즘은 지난 수십 년에 걸쳐 개발되었습니다. 이러한 알고리즘은 많은 예측 입력을 최적으로 적용하여 매우 정확한 예측을 제공합니다.
- name: Weather Service 적용 범위 및 가용성
  questions:
  - question: "다른 국가/지역에 대해 어떤 종류의 적용 범위를 예상할 수 있나요? \n"
    answer: >
      Weather Service 적용 범위는 국가/지역별로 달라집니다. 일부 국가/지역에서는 모든 기능을 사용할 수 없습니다. 자세한 내용은 [적용 범위 설명서](./weather-coverage.md)를 참조하세요.
- name: 데이터 업데이트 빈도
  questions:
  - question: "현재 상태 데이터는 얼마나 자주 업데이트되나요? \n"
    answer: "현재 상태 데이터는 한 시간에 한 번 이상 업데이트되지만, 큰 온도 변화, 하늘 상태 변화, 강수량 변화 등과 같이 빠르게 변하는 상태로 인해 더 자주 업데이트될 수 있습니다. 전 세계 대부분의 관측 스테이션은 상태가 변화함에 따라 매시간 여러 번 보고합니다. 그러나 일부 영역은 예약된 간격으로 한 시간에 한 번, 두 번 또는 네 번만 업데이트됩니다.  \n\nAzure Maps는 현재 상태 데이터를 최대 10분 동안 캐시하므로 발생하는 데이터의 근 실시간 업데이트 빈도를 캡처할 수 있습니다. 캐시된 응답이 만료되는 시점을 확인하고 오래된 데이터가 표시되지 않도록 하려면 Azure Maps API 응답의 HTTP 헤더에서 Expires Header(헤더 만료) 정보를 사용할 수 있습니다.\n"
  - question: "매일 및 매시간 예측 데이터는 얼마나 자주 업데이트되나요? \n"
    answer: >
      매일 및 매시간 예측 데이터는 업데이트된 관측이 수신됨에 따라 매일 여러 번 업데이트됩니다.  예를 들어, 예측된 고온/저온을 초과하면 다음 업데이트 주기에 예측 데이터가 조정됩니다. 업데이트는 다른 간격으로 수행되지만 일반적으로 1시간 내에 수행됩니다. 많은 갑작스러운 날씨 상태로 인해 예측 데이터가 변경될 수 있습니다. 예를 들어 더운 여름 오후에 산발적인 뇌우가 갑자기 발생하여 많은 구름 적용 범위와 비를 제공할 수 있습니다. 산발적인 폭우는 실제로 온도를 10도까지 떨어뜨릴 수 있습니다. 이 새로운 온도 값은 하루 중 나머지 시간 동안의 시간별 및 일별 예측에 영향을 주므로 데이터 세트에서 업데이트됩니다.


      Azure Maps 예측 API는 최대 30분 동안 캐시됩니다. 캐시된 응답이 만료되는 시점을 확인하고 오래된 데이터가 표시되지 않도록 하려면 Azure Maps API 응답의 HTTP 헤더에서 Expires Header(헤더 만료) 정보를 살펴볼 수 있습니다. 필요한 경우 특정 제품 사용 사례 및 UI(사용자 인터페이스)를 기준으로 업데이트하는 것이 좋습니다.
- name: Azure Maps SDK를 사용하여 개발
  questions:
  - question: "Azure Maps 웹 SDK는 기본적으로 Weather Service 통합을 지원하나요? \n"
    answer: >
      Azure Maps 웹 SDK는 서비스 모듈을 제공합니다. 서비스 모듈은 JavaScript 또는 TypeScript를 사용하여 웹 또는 Node.js 애플리케이션에서 Azure Maps REST 서비스를 쉽게 사용할 수 있도록 지원하는 도우미 라이브러리입니다. 시작하려면 [설명서](./how-to-use-services-module.md)를 참조하세요.
  - question: "Azure Maps Android SDK는 기본적으로 Weather Service 통합을 지원하나요? \n"
    answer: "Azure Maps Android SDK는 x/y/zoom 표기법, 쿼드 키 표기법 또는 EPSG 3857 경계 상자 표기법을 포함할 수 있는 Mercator 타일 계층을 지원합니다.\n\nJava/Android용 서비스 모듈은 웹 SDK 모듈과 비슷하게 만들 계획입니다. Android 서비스 모듈을 통해 Java 또는 Android 앱의 모든 Azure Maps 서비스에 쉽게 액세스할 수 있습니다.  \n"
- name: 데이터 시각화
  questions:
  - question: "Azure Maps Power BI 시각적 개체가 Azure Maps 날씨 타일을 지원하나요? \n"
    answer: "예. 레이더 및 적외선 위성 타일을 Microsoft Power BI 시각적 개체로 마이그레이션하는 방법을 알아보려면 [Power BI 시각적 개체에 타일 계층 추가](./power-bi-visual-add-tile-layer.md)를 참조하세요. \n"
  - question: "레이더 및 위성 타일에 사용되는 색은 어떻게 해석하나요? \n"
    answer: "Azure Maps [날씨 개념 문서](./weather-services-concepts.md#radar-and-satellite-imagery-color-scale)에는 레이더 및 위성 타일에 사용되는 색을 해석하는 데 도움이 되는 가이드가 포함됩니다. 이 문서에서는 색 샘플과 16진수 색 코드를 설명합니다.\n \n"
  - question: "레이더 및 위성 타일 애니메이션을 만들 수 있나요? \n"
    answer: "예. 실시간 레이더 및 위성 타일 외에도 Azure Maps 고객은 과거 및 미래 타일을 요청하여 지도 오버레이를 통해 데이터 시각화를 향상할 수 있습니다. 고객은 [맵 가져오기 타일 v2 API](/rest/api/maps/renderv2/getmaptilepreview)를 호출하거나 Azure Maps 웹 SDK를 통해 타일을 요청할 수 있습니다. 레이더 타일은 과거에는 최대 1.5시간 동안, 향후에는 최대 2시간 동안 사용할 수 있습니다. 타일은 5분 간격으로 제공됩니다. 적외선 타일은 과거 최대 3시간 동안 제공되며 10분 간격으로 사용할 수 있습니다. 자세한 내용은 오픈 소스 날씨 타일 애니메이션 [코드 샘플](https://azuremapscodesamples.azurewebsites.net/index.html?sample=Animated%20tile%20layer)을 참조하세요.  \n"
  - question: "다양한 날씨 조건의 아이콘을 제공하나요? \n"
    answer: >
      예. [여기](./weather-services-concepts.md#weather-icons)에서 아이콘 및 해당 코드를 찾을 수 있습니다. [현재 상태 가져오기 API](/rest/api/maps/weather/getcurrentconditions)와 같은 일부 Weather Service(미리 보기) API만 응답으로 *iconCode* 를 반환합니다. 자세한 내용은 현재 WeatherConditions 오픈 소스 [코드 샘플](https://azuremapscodesamples.azurewebsites.net/index.html?sample=Get%20current%20weather%20at%20a%20location)을 참조하세요.
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\n이 FAQ에서 질문의 응답을 찾을 수 없으면 다음 채널을 통해(에스컬레이션 순서대로) 문의할 수 있습니다.\n\n* 이 문서의 의견 섹션입니다.\n* [Azure Maps에 관한 MSFT Q&A 페이지](/answers/topics/azure-maps.html).\n* Microsoft 지원 새 지원 요청을 만들려면 [Azure Portal](https://portal.azure.com/)의 도움말 탭에서 **도움말 +** 지원 단추를 선택한 다음, **새 지원 요청** 을 선택합니다.\n* 기능 요청을 제출하기 위한 [Azure Maps UserVoice](https://feedback.azure.com/forums/909172-azure-maps).\n\nAzure Maps Weather Service를 사용하여 실시간 및 예측 날씨 데이터를 요청하는 방법을 알아봅니다.\n> [!div class=\"nextstepaction\"]\n> [실시간 날씨 데이터 요청](how-to-request-weather-data.md)\n\nAzure Maps Weather Service 개념 문서:\n> [!div class=\"nextstepaction\"]\n> [Weather Service 개념](weather-coverage.md)\n\nAzure Maps Weather Service API 설명서를 살펴봅니다.\n\n> [!div class=\"nextstepaction\"]\n> [Azure Maps Weather Service](/rest/api/maps/weather)"
