### YamlMime:Landing
title: Azure CDN 설명서
summary: Azure CDN(Content Delivery Network)는 고대역폭 컨텐츠를 제공하는 글로벌 CDN 솔루션입니다. Azure 또는 다른 위치에서 호스팅할 수 있습니다. Azure CDN을 사용하면 가장 가까운 POP(Point of Presence) 서버를 사용하여 Azure Blob Storage, 웹 애플리케이션 또는 공개적으로 액세스 가능한 웹 서버에서 로드된 정적 개체를 캐시할 수 있습니다. Azure CDN은 다양한 네트워크를 활용하고 최적화를 라우팅하여 캐싱할 수 없는 동적 콘텐츠를 가속화할 수 있습니다.
