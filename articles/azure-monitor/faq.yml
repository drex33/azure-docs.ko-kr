  - question: >
      HTTP 502 및 503 응답은 Application Insights에서 항상 캡처되지는 않습니다.
    answer: "\"502 잘못된 게이트웨이\" 및 \"503 서비스를 사용할 수 없음\" 오류는 Application Insights에서 항상 캡처되지는 않습니다. 클라이언트 측 JavaScript만 모니터링에 사용되는 경우 모니터링 JavaScript 코드 조각이 렌더링되는 HTML 헤더를 포함하는 페이지보다 먼저 오류 응답이 반환되기 때문에 이 동작이 예상됩니다.\n\n서버 측 모니터링을 사용하는 서버에서 502 또는 503 응답을 보낸 경우 Application Insights SDK에서 오류를 수집합니다.\n\n그러나 애플리케이션의 웹 서버에서 서버 쪽 모니터링을 사용하도록 설정한 경우에도 Application Insights에서 502 또는 503 오류가 캡처되지 않는 경우도 있습니다. 여러 최신 웹 서버에서는 클라이언트가 직접 통신할 수 없으며 대신 역방향 프록시와 같은 솔루션을 사용하여 클라이언트와 프런트 엔드 웹 서버 간에 정보를 전달합니다.\n\n이 시나리오에서는 역방향 프록시 계층에서 문제가 발생하여 502 또는 503 응답이 클라이언트에 반환될 수 있으며 이는 Application Insights에서 기본으로 캡처하지 않습니다. 이 계층에서 문제를 탐지하려면 역방향 프록시에서 Log Analytics로 로그를 전달하고 502/503 응답을 확인하는 사용자 지정 규칙을 만들어야 할 수 있습니다. 502 및 503 오류의 일반적인 원인에 대해 자세히 알아보려면 [\"502 잘못된 게이트웨이\" 및 \"503 서비스를 사용할 수 없음\"에 대한 Azure App Service 문제 해결 문서](../app-service/troubleshoot-http-502-http-503.md)를 참조하세요.\n"
- name: OpenTelemetry
  questions:
  - question: >
      OpenTelemetry란?
    answer: >
      가시성에 대한 새로운 오픈 소스 표준입니다. [https://opentelemetry.io/](https://opentelemetry.io/)에서 자세히 알아보세요.
  - question: >
      Microsoft/Azure Monitor Application Insights에서 OpenTelemetry에 투자하는 이유는 무엇인가요?
    answer: >
      Microsoft는 OpenTelemetry에 가장 많이 기여하는 회사 중 하나입니다.


      OpenTelemetry의 핵심 가치 제안은 공급업체의 제약을 받지 않으며 모든 언어에서 일관적인 API/SDK를 제공한다는 것입니다.


      시간이 지나면 OpenTelemetry는 Azure Monitor 고객이 Microsoft에서 [지원하는 언어](https://review.docs.microsoft.com/azure/azure-monitor/app/platforms) 이외의 다른 언어로 작성된 애플리케이션을 관찰할 수 있게 할 것이며, 고객에게 제공되는 [계측 라이브러리](https://opentelemetry.io/docs/concepts/components/#instrumentation-libraries) 수가 확장될 것입니다. 특히 OpenTelemetry .NET SDK는 대규모로 사용할 때 이전 버전의 Application Insights SDK보다 성능이 우수합니다.


      마지막으로, OpenTelemetry는 [오픈 소스를 수용](https://opensource.microsoft.com/)하는 Microsoft의 전략에 부합합니다.
  - question: >
      OpenTelemetry는 현재 어떤 상태인가요?
    answer: >
      완전한 가시성 솔루션에는 총 세 가지의 가시성 요소가 포함되어 있습니다. OpenTelemetry 커뮤니티는 [분산 추적](https://medium.com/opentelemetry/opentelemetry-specification-v1-0-0-tracing-edition-72dd08936978)에 상당히 많은 공을 들이고 있으며 사양과 지원되는 언어 구현 역시 안정적인 것으로 보입니다. [메트릭](https://medium.com/opentelemetry/opentelemetry-metrics-roadmap-f4276fd070cf) 및 [로그](https://github.com/open-telemetry/opentelemetry-specification/blob/main/specification/logs/overview.md)는 아직 진행 중입니다. Azure Monitor는 분산 추적만 포함하고 있는 OpenTelemetry 기반의 지원되는 원격 분석 솔루션을 개발하고 있으며, 다른 핵심 요소가 OpenTelemetry 커뮤니티에서 충분히 성숙하면 이러한 핵심 요소를 추가할 계획입니다.
  - question: >
      OpenTelemetry를 테스트하려면 어떻게 해야 하나요?
    answer: >
      Azure Monitor Application Insights 얼리어답터 커뮤니티에 참여하세요([https://aka.ms/AzMonOtel](https://aka.ms/AzMonOtel)).
  - question: >
      OpenTelemetry가 적합한지 확인하려면 어떻게 할까요??
    answer: >
      OpenTelemetry 커뮤니티는 [안정적 또는 실험적](https://github.com/open-telemetry/opentelemetry-specification/blob/main/specification/versioning-and-stability.md)을 사용하여 소프트웨어의 성숙도를 알립니다. 이와 별도로, Azure Monitor는 "공개 미리 보기" 및 "GA"를 사용하여 안정성을 알리고 약정을 지원합니다.


      기존 Azure Monitor Application Insights 고객은 아직 OpenTelemetry로 마이그레이션하는 것을 추천하지 **않습니다**(모든 사람에게 [2020년 11월에 일반 공급으로 전환](https://azure.microsoft.com/updates/java-agent-application-insights-ga/)된 [OpenTelemetry 기반 제품](./app/java-in-process-agent.md)을 권장하는 Java 애플리케이션은 예외).


      현재 C#용 Application Insights SDK([ASP.NET](app/asp-net.md) 및 [ASP.NET Core](app/asp-net-core.md)) 및 [JavaScript(Node.js)](app/nodejs.md) 또는 [OpenCensus Python](app/opencensus-python.md)은 Application Insights에서 가장 풍부한 기능을 제공합니다.


      Azure Monitor 및 다른 공급업체에 동시에 원격 분석 데이터를 보내거나, [기존 계측 프로토콜](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver)을 수집하고 융합하거나, OpenTelemetry 수집기에서 사용 가능한 기능을 활용하는 시나리오에서 OpenTelemetry를 고려해 볼 수 있습니다. 고객이 [일괄 처리 프로세서](https://github.com/open-telemetry/opentelemetry-collector/tree/main/processor/batchprocessor), [테일 기반 샘플](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/tailsamplingprocessor) 및/또는 [특성 프로세서](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/attributesprocessor)를 사용하여 보고한 경우를 예로 들 수 있습니다. 기존 Application Insights SDK에도 비슷한 기능이 있지만, 일부 고객은 에이전트에서 이 처리 다운스트림을 호스트하는 것을 선호합니다.


      오픈 소스 리포지토리에서 [C#](https://github.com/Azure/azure-sdk-for-net/tree/main/sdk/monitor/Azure.Monitor.OpenTelemetry.Exporter), [JavaScript](https://github.com/Azure/azure-sdk-for-js/tree/main/sdk/monitor/monitor-opentelemetry-exporter) 및 [Python](https://github.com/Azure/azure-sdk-for-python/blob/main/sdk/monitor/azure-monitor-opentelemetry-exporter/)에 대한 OpenTelemetry 기반 Azure Monitor 내보내기 도구의 진행 상황을 볼 수 있습니다.
  - question: >
      프로덕션 환경에서 미리 보기 빌드를 사용할 수 있나요?
    answer: >
      권장되지 않습니다. 자세한 내용은 [Microsoft Azure Preview에 대한 추가 사용 약관](https://azure.microsoft.com/support/legal/preview-supplemental-terms/)을 참조하세요.
  - question: >
      수동 계측과 자동 계측의 차이점은 무엇인가요?
    answer: "수동 계측은 OpenTelemetry API에 대한 코딩이며 일반적으로 애플리케이션에 언어별 SDK를 설치하는 것으로 구성됩니다. \"수동\"은 원한다면 그렇게 할 수는 있지만, 분산 추적의 범위를 정의하기 위해 복잡한 코드를 작성해야 한다는 의미가 아닙니다. OpenTelemetry 기여자들이 유지 관리하는 풍부하고 [점점 확장되는 계측 라이브러리 세트](https://opentelemetry.io/registry/)를 사용하면 일반적인 프레임워크 및 라이브러리에서 원격 분석 신호를 손쉽게 캡처할 수 있습니다. \n\n자동 계측을 사용하면 애플리케이션 코드를 건드리지 않고도 구성을 통해 원격 분석 데이터를 수집할 수 있습니다. 매우 편리하지만, 구성 범위가 넓지 않고 일부 언어에서는 사용할 수 없습니다.\n\nOpenTelemetry 자동 계측 활동에는 Microsoft에서 [Java 3.X](app/java-in-process-agent.md)라고 하는 배포판을 통해 지원하는 Java 제품이 포함됩니다. [Python](https://github.com/open-telemetry/opentelemetry-python/tree/main/opentelemetry-instrumentation) 및 [.NET](https://github.com/open-telemetry/opentelemetry-dotnet-instrumentation)에는 Microsoft에서 현재 지원하지 않는 실험적 자동 계측 작업이 포함되어 있습니다. 그 외의 OpenTelemetry 언어는 수동 계측에만 초점을 맞추고 있습니다.\n"
  - question: >
      OpenTelemetry 수집기를 사용할 수 있나요?
    answer: "Microsoft에서 아직 애플리케이션 모니터링에 대한 에이전트 기반 접근 방법을 공식적으로 지원하지 않지만, 일부 고객은 [OpenTelemetry 수집기](https://github.com/open-telemetry/opentelemetry-collector/blob/main/docs/design.md)를 에이전트 대안으로 사용하기 시작했습니다. 그 동안 오픈 소스 커뮤니티에서는 일부 고객이 Azure Monitor Application Insights에 데이터를 전송하는 데 사용하는 [OpenTelemetry 수집기 Azure Monitor 내보내기 도구](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/exporter/azuremonitorexporter)에 기여해 왔습니다.\n\nMicrosoft에서는 앞으로 에이전트 기반 접근 방식을 지원할 계획이지만, 자세한 내용과 타임라인은 아직 미정입니다. OpenTelemetry 지원 언어에서 [OTLP(OpenTelemetry 프로토콜)](https://github.com/open-telemetry/opentelemetry-specification/blob/main/specification/protocol/README.md)를 통해 Azure Monitor로 데이터를 전송하는 경로를 제공하는 것이 목표입니다. 이렇게 하면 고객이 [지원되는 언어](https://review.docs.microsoft.com/azure/azure-monitor/app/platforms) 이외의 언어로 작성된 애플리케이션을 관찰할 수 있습니다. \n"
  - question: >
      OpenCensus와 OpenTelemetry의 차이점은 무엇인가요?
    answer: >
      [OpenCensus](https://opencensus.io/)는 [OpenTelemetry](https://opentelemetry.io/)의 이전 버전입니다. Microsoft에서는 [OpenTracing](https://opentracing.io/)과 OpenCensus를 통합하여 전 세계 단일 가시성 표준으로 OpenTelemetry를 만듭니다. Azure Monitor의 현재 [프로덕션-권장 Python SDK](app/opencensus-python.md)는 OpenCensus를 기반으로 하지만 결국 모든 Azure Monitor의 SDK는 OpenTelemetry를 기반으로 합니다.
- name: 컨테이너 인사이트
  questions:
  - question: >
      노드 보기 아래의 '기타 프로세스'는 무엇을 나타내나요?
    answer: >
      **기타 프로세스** 는 노드의 리소스 사용량이 많은 근본 원인을 명확히 이해하는 데 도움을 주기 위한 것입니다. 이렇게 하면 컨테이너화된 프로세스와 컨테이너화되지 않은 프로세스 간의 사용량을 구분할 수 있습니다.


      이러한 **기타 프로세스** 는 무엇일까요?


      이러한 프로세스는 노드에서 실행되는 컨테이너화되지 않은 프로세스입니다.


      이를 계산하려면 어떻게 해야 하나요?


      **기타 프로세스** = *CAdvisor의 총 사용량* - *컨테이너화되지 않은 프로세스의 사용량*


      **기타 프로세스** 는 다음과 같습니다.


      - 자체 관리형 또는 Kubernetes 관리형 컨테이너화되지 않은 프로세스


      - 컨테이너 런타임 프로세스


      - kubelet


      - 노드에서 실행되는 시스템 프로세스


      - 노드 하드웨어 또는 VM에서 실행되는 기타 비 Kubernetes 워크로드
  - question: >
      ContainerLog 테이블을 쿼리하면 채워지는 Image 및 Name 속성 값이 표시되지 않습니다.
    answer: >
      ciprod12042019 버전 이상의 에이전트에서는 수집된 로그 데이터에서 발생하는 비용을 최소화하기 위해 기본적으로 이 두 가지 속성이 모든 로그 줄에 대해 채워지지 않습니다. 이러한 속성이 값과 함께 포함된 테이블을 쿼리할 수 있는 두 가지 옵션이 있습니다.


      ### <a name="option-1"></a>옵션 1


      다른 테이블을 조인하여 이러한 속성 값을 결과에 포함시킵니다.


      ContainerID 속성에 조인하여 `ContainerInventory` 테이블의 Image 및 ImageTag 속성을 포함하도록 쿼리를 수정합니다. ContainerID 속성에 조인하여 KubepodInventory 테이블의 ContaineName 필드에서 Name 속성(이전에는 `ContainerLog` 테이블에 표시됨)을 포함할 수 있습니다. 이 옵션이 권장 옵션입니다.


      다음 예제는 조인을 사용하여 이러한 필드 값을 가져오는 방법을 설명하는 자세한 쿼리 샘플입니다.


      ```

      //lets say we are querying an hour worth of logs

      let startTime = ago(1h);

      let endTime = now();

      //below gets the latest Image & ImageTag for every containerID, during the time window

      let ContainerInv = ContainerInventory | where TimeGenerated >= startTime and TimeGenerated < endTime | summarize arg_max(TimeGenerated, *)  by ContainerID, Image, ImageTag | project-away TimeGenerated | project ContainerID1=ContainerID, Image1=Image ,ImageTag1=ImageTag;

      //below gets the latest Name for every containerID, during the time window

      let KubePodInv  = KubePodInventory | where ContainerID != "" | where TimeGenerated >= startTime | where TimeGenerated < endTime | summarize arg_max(TimeGenerated, *)  by ContainerID2 = ContainerID, Name1=ContainerName | project ContainerID2 , Name1;

      //now join the above 2 to get a 'jointed table' that has name, image & imagetag. Outer left is safer in-case there are no kubepod records are if they are latent

      let ContainerData = ContainerInv | join kind=leftouter (KubePodInv) on $left.ContainerID1 == $right.ContainerID2;

      //now join ContainerLog table with the 'jointed table' above and project-away redundant fields/columns and rename columns that were re-written

      //Outer left is safer so you don't lose logs even if we cannot find container metadata for loglines (due to latency, time skew between data types etc...)

      ContainerLog

      | where TimeGenerated >= startTime and TimeGenerated < endTime

      | join kind= leftouter (
         ContainerData
      ) on $left.ContainerID == $right.ContainerID2 | project-away ContainerID1, ContainerID2, Name, Image, ImageTag | project-rename Name = Name1, Image=Image1, ImageTag=ImageTag1

      ```


      ### <a name="option-2"></a>옵션 2


      모든 컨테이너 로그 줄에 대해 이러한 속성에 대한 컬렉션을 다시 사용하도록 설정합니다.


      관련된 쿼리 변경으로 인해 첫 번째 옵션이 편리하지 않은 경우 [데이터 컬렉션 구성 설정](containers/container-insights-agent-config.md)에서 설명한 대로 에이전트 구성 맵에서 `log_collection_settings.enrich_container_logs` 설정을 사용하도록 설정하여 이러한 필드의 컬렉션을 사용하도록 다시 설정할 수 있습니다.


      > [!NOTE]

      > 두 번째 옵션은 이 보강을 수행하기 위해 클러스터의 모든 노드에서 API 서버 호출을 생성하므로 50개가 넘는 노드가 있는 대형 클러스터에는 추천되지 않습니다. 또한 이 옵션은 수집된 모든 로그 줄에 대한 데이터 크기를 늘립니다.
  - question: >
      Grafana에서 수집된 메트릭을 볼 수 있나요?
    answer: >
      컨테이너 인사이트는 Grafana 대시보드의 Log Analytics 작업 영역에 저장된 메트릭을 볼 수 있도록 지원합니다. Grafana의 [대시보드 리포지토리](https://grafana.com/grafana/dashboards?dataSource=grafana-azure-monitor-datasource&category=docker)에서 다운로드하여 시작하고, 모니터링할 클러스터에서 추가 데이터를 쿼리하여 사용자 지정 Grafana 대시보드에서 시각화하는 방법을 습득하는 데 도움이 되기 위해 참조할 수 있는 템플릿을 제공했습니다.
  - question: >
      컨테이너 인사이트를 사용하여 AKS 클러스터를 모니터링할 수 있나요?
    answer: >
      컨테이너 인사이트는 Azure에서 호스트되는 AKS 엔진(이전의 ACS 엔진) 클러스터에 배포된 컨테이너 워크로드를 모니터링할 수 있도록 지원합니다. 이 시나리오에 대한 모니터링을 사용하도록 설정하는 데 필요한 단계에 대한 자세한 내용 및 개요는 [AKS 엔진에 컨테이너 인사이트 사용](https://github.com/microsoft/OMS-docker/tree/aks-engine)을 참조하세요.
  - question: >
      내 Log Analytics 작업 영역에 데이터가 표시되지 않는 이유는 무엇인가요?
    answer: >
      매일 특정 시간에 Log Analytics 작업 영역에서 데이터를 볼 수 없는 경우 매일 수집할 데이터 양을 제어하기 위해 지정된 기본 500MB 제한 또는 일별 한도에 도달했을 수 있습니다. 해당 일에 대한 제한에 도달하면 데이터 수집이 중지되고 다음 일에만 다시 시작됩니다. 예상 사용량 패턴에 따라 데이터 사용량을 검토하고 다른 가격 책정 계층으로 업데이트하려면 [로그 데이터 사용량 및 비용](logs/manage-cost-storage.md)을 참조하세요.
  - question: >
      ContainerInventory 테이블에 지정된 컨테이너 상태는 무엇인가요?
    answer: >
      ContainerInventory 테이블에는 중지된 컨테이너와 실행 중인 컨테이너 둘 다에 대한 정보가 포함되어 있습니다. 이 테이블은 Docker에서 모든 컨테이너(실행 중 및 중지)를 쿼리하고 해당 데이터를 Log Analytics 작업 영역에 전달하는 에이전트 내 워크플로로 채워집니다.
  - question: "'구독 등록 누락' 오류를 해결하려면 어떻게 해야 하나요?\n"
    answer: >
      **Microsoft.OperationsManagement에 대한 구독 등록 누락** 오류가 표시되면 **Microsoft.OperationsManagement** 리소스 공급자를 작업 영역이 정의된 구독에 등록하여 해결할 수 있습니다. 이 작업을 수행하는 방법에 대한 설명서는 [여기](../azure-resource-manager/templates/error-register-resource-provider.md)에서 찾을 수 있습니다.
  - question: >
      Kubernetes RBAC 지원 AKS 클러스터에 대한 지원이 있나요?
    answer: >
      컨테이너 모니터링 솔루션은 Kubernetes RBAC를 지원하지 않지만, 컨테이너 인사이트에서 지원됩니다. 솔루션 세부 정보 페이지에 이러한 클러스터에 대한 데이터를 표시하는 블레이드에 올바른 정보가 표시되지 않을 수 있습니다.
  - question: >
      Helm을 통해 kube-system 네임스페이스의 컨테이너에 대해 로그 수집을 사용하도록 설정하려면 어떻게 하나요?
    answer: >
      kube-system 네임스페이스에 포함된 컨테이너의 로그 수집은 기본적으로 사용하지 않도록 설정됩니다. omsagent에 환경 변수를 설정하여 로그 수집을 사용하도록 설정할 수 있습니다. 자세한 정보는, [컨테이너 인사이트](https://aka.ms/azuremonitor-containers-helm-chart) GitHub 페이지를 참조하세요.
  - question: >
      omsagent를 최신 릴리스 버전으로 업데이트하려면 어떻게 하나요?
    answer: >
      에이전트를 업그레이드하는 방법을 알아보려면 [에이전트 관리](containers/container-insights-manage-agent.md)를 참조하세요.
  - question: >
      16KB보다 큰 로그 줄이 Log Analytics에서 여러 레코드로 분할되는 이유는 무엇인가요?
    answer: >
      에이전트는 [Docker JSON 파일 로깅 드라이버](https://docs.docker.com/config/containers/logging/json-file/)를 사용하여 컨테이너의 stdout 및 stderr을 캡처합니다. 이 로깅 드라이버는 stdout 또는 stderr에서 파일로 복사할 때 [16KB보다 큰](https://github.com/moby/moby/pull/22982) 로그 줄을 여러 줄로 분할합니다.
  - question: >
      여러 줄 로깅을 사용하도록 설정하려면 어떻게 하나요?
    answer: "컨테이너 인사이트는 현재 여러 줄 로깅을 지원하지 않지만, 해결 방법이 있습니다. JSON 형식으로 쓰도록 모든 서비스를 구성하면 Docker/Moby가 해당 데이터를 한 줄에 씁니다.\n\n예를 들어, 샘플 node.js 애플리케이션에 대한 아래 예제와 같이 로그를 JSON 개체로 래핑할 수 있습니다.\n\n```\nconsole.log(json.stringify({ \n      \"Hello\": \"This example has multiple lines:\",\n      \"Docker/Moby\": \"will not break this into multiple lines\",\n      \"and you will receive\":\"all of them in log analytics\",\n      \"as one\": \"log entry\"\n      }));\n```\n\n이 데이터는 쿼리할 때 로그에 대한 Azure Monitor에서 다음 예제와 같이 표시됩니다.\n\n```\nLogEntry : ({\"Hello\": \"This example has multiple lines:\",\"Docker/Moby\": \"will not break this into multiple lines\", \"and you will receive\":\"all of them in log analytics\", \"as one\": \"log entry\"}\n```\n\n이 문제를 자세히 살펴보려면 다음 [GitHub 링크](https://github.com/moby/moby/issues/22920)를 검토하세요.\n"
  - question: >
      라이브 로그를 사용하도록 설정할 때 발생하는 Azure AD 오류를 해결하려면 어떻게 해야 하나요?
    answer: >
      다음 오류가 표시될 수 있습니다. **요청에 지정된 회신 URL이 '<application ID\>' 애플리케이션에 대해 구성된 회신 URL과 일치하지 않습니다**. 이 오류를 해결하는 방법은 [컨테이너 인사이트를 사용하여 컨테이너 데이터를 실시간으로 보는 방법](containers/container-insights-livedata-setup.md#configure-ad-integrated-authentication) 문서에서 확인할 수 있습니다.
  - question: >
      온보딩 후 클러스터를 업그레이드할 수 없는 이유는 무엇인가요?
    answer: >
      컨테이너 인사이트를 AKS 클러스터에 사용하도록 설정한 후에 클러스터를 업그레이드하려고 할 때 클러스터에서 해당 데이터를 보낸 Log Analytics 작업 영역을 삭제하면 업그레이드 작업이 실패합니다. 이 문제를 해결하려면 모니터링을 사용하지 않도록 설정한 다음, 구독의 다른 유효한 작업 영역을 참조하여 사용하도록 다시 설정해야 합니다. 클러스터 업그레이드를 다시 수행하려고 하면 성공적으로 처리되고 완료됩니다.
  - question: >
      에이전트에 대해 열고 허용해야 하는 포트와 도메인은 무엇인가요?
    answer: >
      Azure, Azure US Government 및 Azure 중국 21Vianet 클라우드를 사용하여 컨테이너화된 에이전트에 필요한 프록시 및 방화벽 구성 정보는 [네트워크 방화벽 요구 사항](containers/container-insights-onboard.md#network-firewall-requirements)을 참조하세요.
  - question: >
      ARO 클러스터에 대한 Kubernetes 감사 로그 수집을 지원하나요?
    answer: 아니요, Container Insights는 Kubernetes 감사 로그의 컬렉션을 지원하지 않습니다.
- name: VM 인사이트
  questions:
  - question: >
      기존 작업 영역에 온보딩할 수 있나요?
    answer: >
      가상 머신이 Log Analytics 작업 영역에 이미 연결된 경우 VM 인사이트에 온보딩되면 해당 작업 영역을 계속 사용하도록 [지원되는 지역](vm/vminsights-configure-workspace.md#supported-regions) 중 하나에서 제공될 수 있습니다.
  - question: >
      새 작업 영역에 온보딩할 수 있나요?
    answer: >
      현재 VM이 기존 Log Analytics 작업 영역에 연결되지 않은 경우 데이터를 저장할 새 작업 영역을 만들어야 합니다. Azure Portal을 통해 VM 인사이트용 단일 Azure VM을 구성한 경우 새 기본 작업 영역을 만드는 작업이 자동으로 수행됩니다.


      스크립트 기반 방법을 사용하도록 선택하는 경우 이러한 단계는 [Azure PowerShell 또는 Resource Manager 템플릿을 사용하여 VM 인사이트 사용](./vm/vminsights-enable-powershell.md) 문서에서 설명합니다.
  - question: >
      내 VM에서 이미 기존 작업 영역에 보고하는 경우 어떻게 해야 하나요?
    answer: >
      이미 가상 머신의 데이터를 수집하는 경우 기존 Log Analytics 작업 영역에 데이터를 보고하도록 이미 구성되었을 수 있습니다.  해당 작업 영역이 지원되는 지역 중 하나라면 기존 작업 영역에 VM 인사이트를 사용하도록 설정할 수 있습니다.  이미 사용하고 있는 작업 영역이 지원되는 지역 중 하나가 아닌 경우 지금은 VM 인사이트에 온보딩할 수 없습니다.  본사에서는 추가 지역을 지원하기 위해 적극적으로 노력하고 있습니다.
  - question: >
      내 VM이 온보딩하지 못한 이유는?
    answer: >
      Azure Portal에서 Azure VM을 온보딩한 경우 다음 단계가 수행됩니다.


      * 해당 옵션을 선택한 경우 기본 Log Analytics 작업 영역이 만들어집니다.

      * 필요한 경우 Log Analytics 에이전트는 VM 확장을 사용하여 설치됩니다.

      * 필요한 경우 VM 인사이트 맵 종속성 에이전트는 확장을 사용하여 Azure VM에 설치됩니다.


      온보딩 프로세스 중에 포털에서 알림 상태를 반환하는 위의 각 상태에 대해 확인합니다. 작업 영역 및 에이전트 설치의 구성에는 일반적으로 5~10분 정도가 걸립니다. 포털에서 모니터링 데이터를 보는 데 5~10분이 더 걸립니다.


      온보딩을 시작하고 VM이 온보딩되어야 함을 나타내는 메시지가 표시된 경우 VM이 프로세스를 완료하려면 최대 30분이 허용됩니다.
  - question: >
      내 VM의 성능 차트에 일부 또는 모든 데이터가 표시되지 않습니다
    answer: >
      성능 차트에서 *InsightsMetrics* 테이블에 저장된 데이터를 사용하도록 업데이트되었습니다.  이러한 차트의 데이터를 보려면 새 VM 인사이트 솔루션을 사용하도록 업그레이드해야 합니다.  자세한 내용은 [GA FAQ](vm/vminsights-ga-release-faq.yml)를 참조하세요.


      디스크 테이블 또는 일부 성능 차트에 성능 데이터가 표시되지 않는 경우 작업 영역에서 성능 카운터가 구성되지 않을 수 있습니다. 이 문제를 해결하려면 다음 [PowerShell 스크립트](./vm/vminsights-enable-powershell.md)를 실행합니다.
  - question: >
      VM 인사이트 맵 기능과 서비스 맵이 어떻게 다른가요?
    answer: >
      VM 인사이트 맵 기능은 서비스 맵을 기반으로 하지만, 다음과 같은 차이점이 있습니다.


      * 맵 보기는 VM 블레이드 및 Azure Monitor의 VM 인사이트에서 액세스할 수 있습니다.

      * 이제 맵에서 연결은 클릭 가능하고 선택한 연결에 대한 사이드 패널에서 연결 메트릭 데이터 보기를 표시합니다.

      * 더 복잡한 맵을 지원하기 위해 맵을 만드는 데 사용되는 새 API가 있습니다.

      * 이제 모니터링된 VM은 클라이언트 그룹 노드에 포함됩니다. 도넛형 차트에서는 그룹에서 모니터링된 가상 머신 및 모니터링되지 않는 가상 머신의 비율을 보여줍니다.  그룹이 확장되면 머신의 목록을 필터링하는 데 사용할 수도 있습니다.

      * 이제 모니터링된 가상 머신은 서버 포트 그룹 노드에 포함됩니다. 도넛형 차트에서는 그룹에서 모니터링된 머신 및 모니터링되지 않는 머신의 비율을 보여줍니다.  그룹이 확장되면 머신의 목록을 필터링하는 데 사용할 수도 있습니다.

      * 맵 스타일은 Application insights에서 앱 맵을 사용하여 더욱 일관되게 업데이트되었습니다.

      * 사이드 패널이 업데이트되었으며, 서비스 맵에서 지원되는 전체 통합 세트(업데이트 관리, 변경 내용 추적, 보안 및 서비스 데스크)를 제공하지 않습니다.

      * 맵에 대한 그룹 및 머신을 선택하는 옵션이 업데이트되어 이제 구독, 리소스 그룹, Azure 가상 머신 확장 집합 및 클라우드 서비스를 지원합니다.

      * VM 인사이트 맵 기능에서 새 서비스 맵 머신 그룹을 만들 수 없습니다.
  - question: >
      내 성능 차트가 점선을 표시하는 이유는?
    answer: >
      다음과 같은 이유로 발생할 수 있습니다.  데이터 수집에 간격이 있는 경우에 줄이 점선으로 그려집니다.  사용하도록 설정된 성능 카운터에 대한 데이터 샘플링 빈도를 수정한 경우(기본 설정은 60초마다 데이터를 수집하는 것임) 차트에 대해 좁은 시간 범위를 선택하고 샘플링 빈도가 차트에 사용된 버킷 크기 미만이면(예: 샘플링 빈도는 10분 간격이며 차트의 각 버킷은 5분 간격임) 차트에서 점선을 볼 수 있습니다.  광범위한 시간 범위를 보도록 선택하면 이 경우에 차트 선이 점선이 아닌 실선으로 표시됩니다.
  - question: >
      VM 인사이트에서 그룹이 지원되나요?
    answer: >
      예, 종속성 에이전트가 설치되면 VM에서 정보를 수집하여 구독, 리소스 그룹, 가상 머신 확장 집합 및 클라우드 서비스에 기반한 그룹을 표시합니다.  서비스 맵을 사용하고 있고 시스템 그룹을 만든 경우에도 이러한 그룹이 표시됩니다.  또한 보고 있는 작업 영역에 대한 컴퓨터 그룹을 만든 경우에도 그룹 필터에 표시됩니다.
  - question: >
      집계 성능 차트에서 95번째 백분위수 줄에 영향을 주는 항목에 대한 세부 정보를 표시하려면 어떻게 할까요?
    answer: >
      기본적으로 목록은 5번째 백분위수의 최솟값을 포함한 머신을 보여주는 사용 가능한 메모리 차트를 제외하고 선택된 메트릭에 대해 95번째 백분위수에 대한 최댓값이 있는 VM을 표시하도록 정렬됩니다.  차트를 클릭하면 적절한 메트릭이 선택된 **상위 N개 목록** 보기가 열립니다.
  - question: >
      맵 기능이 다른 VNet 및 서브넷에서 중복 IP를 어떻게 처리하나요?
    answer: >
      서브넷 및 VNet에서 VM 또는 Azure 가상 머신 확장 집합을 사용하여 IP 범위를 복제하는 경우 VM 인사이트 맵에서 잘못된 정보를 표시할 수 있습니다. 알려진 문제이며 본사에서는 이 환경을 개선하는 옵션을 개발하는 중입니다.
  - question: >
      맵 기능이 IPv6을 지원하나요?
    answer: >
      맵 기능은 현재 IPv4만 지원하며 본사에서는 IPv6에 대한 지원을 개발하는 중입니다. IPv6 내에서 터널링된 IPv4도 지원합니다.
  - question: >
      리소스 그룹 또는 다른 대규모 그룹에 대한 맵을 로드하는 경우 맵을 보기 어렵습니다.
    answer: >
      크고 복잡한 구성을 처리하도록 맵을 개선하는 동안 맵에서는 많은 노드, 연결 및 노드가 클러스터로 작동할 수 있습니다.  계속 확장성을 증가시키도록 지원을 강화하기 위해 최선을 다하고 있습니다.
  - question: >
      성능 탭의 네트워크 차트가 Azure VM 개요 페이지의 네트워크 차트와 다르게 보이는 이유는?
    answer: >
      Azure VM의 개요 페이지에는 게스트 VM에서 작업의 호스트 측정값에 따라 차트가 표시됩니다.  Azure VM 개요에 대한 네트워크 차트의 경우 청구되는 네트워크 트래픽만 표시합니다.  여기에는 가상 네트워크 간 트래픽이 포함되지 않습니다.  VM 인사이트에 대해 표시되는 데이터와 차트는 게스트 VM의 데이터를 기반으로 하고, 네트워크 차트는 가상 네트워크 간 트래픽을 포함하여 해당 VM에 대한 인바운드 및 아웃바운드인 모든 TCP/IP 트래픽을 표시합니다.
  - question: >
      VMConnection에 저장되고 연결 패널 및 통합 문서에 표시되는 데이터에 대한 응답 시간은 어떻게 측정되나요?
    answer: >
      응답 시간은 근사값입니다. 애플리케이션 코드를 계측하지 않으므로 요청이 시작되는 시기와 응답이 도착하는 시기를 정확히 알 수 없습니다. 대신 연결에서 나가는 데이터를 관찰한 다음, 해당 연결에서 다시 들어오는 데이터를 관찰합니다. 에이전트는 이러한 송수신을 추적하고 페어링을 시도합니다. 일련의 송신과 이어지는 일련의 수신이 요청/응답 쌍으로 해석됩니다. 이러한 작업 간의 타이밍은 응답 시간입니다. 여기에는 네트워크 대기 시간과 서버 처리 시간이 포함됩니다.


      이 근사값은 요청/응답 기반 프로토콜에 적합합니다. 연결에서 단일 요청을 보내고 단일 응답을 받습니다. 이는 HTTP(S)의 경우(파이프라이닝 없음)이지만 다른 프로토콜에서는 충족되지 않습니다.
  - question: >
      Log Analytics Free 가격 책정 플랜을 사용하고 있는 경우 제한 사항이 있나요?
    answer: >
      *무료* 가격 책정 계층을 사용하여 Log Analytics 작업 영역에 Azure Monitor를 구성한 경우 VM 인사이트 맵 기능은 5대의 작업 영역에 연결된 머신만 지원합니다. 무료 작업 영역에 5대의 VM이 연결되어 있는 경우 VM 중 하나의 연결을 끊은 후 나중에 새 VM을 연결하면 맵 페이지에서 새 VM이 모니터링 및 반영되지 않습니다.


      이 조건에서는 VM을 열고 이미 해당 VM에 설치된 후에도 왼쪽 창에서 **인사이트** 를 선택하면 **지금 사용해 보기** 옵션이 포함된 메시지가 표시됩니다.  그러나 이 VM이 VM 인사이트에 온보딩되지 않은 경우 일반적으로 발생하는 옵션을 묻는 프롬프트가 표시되지 않습니다.
- name: SQL 인사이트(미리 보기)
  questions:
  - question: >
      지원되는 SQL Server 버전은 무엇인가요?
    answer: >
      SQL Server 2012 및 모든 최신 버전을 지원합니다. 자세한 내용은 [지원되는 버전](insights/sql-insights-overview.md#supported-versions)을 참조하세요.
  - question: >
      지원되는 SQL 리소스 종류는 무엇인가요?
    answer: >
      - Azure SQL Database

      - Azure SQL Managed Instance

      - Azure Virtual Machines의 SQL Server([SQL 가상 머신](../azure-sql/virtual-machines/windows/sql-agent-extension-manually-register-single-vm.md) 공급자에 등록된 가상 머신에서 실행되는 SQL Server)

      - Azure VM([SQL 가상 머신](../azure-sql/virtual-machines/windows/sql-agent-extension-manually-register-single-vm.md) 공급자에 등록되지 않은 가상 머신에서 실행되는 SQL Server)


      지원되지 않거나 제한적으로 지원되는 시나리오에 대한 자세한 내용은 [지원되는 버전](insights/sql-insights-overview.md#supported-versions)을 참조하세요.
  - question: >
      SQL Server를 실행하는 가상 머신 운영 체제는 무엇이 지원되나요?
    answer: >
      Azure Virtual Machines의 SQL Server에서는 [Windows](../azure-sql/virtual-machines/windows/sql-server-on-azure-vm-iaas-what-is-overview.md#get-started-with-sql-server-vms) 및 [Linux](../azure-sql/virtual-machines/linux/sql-server-on-linux-vm-what-is-iaas-overview.md#create) 문서에서 지정한 모든 운영 체제를 지원합니다.
  - question: >
      모니터링 가상 머신에 어떤 운영 체제가 지원되나요?
    answer: >
      Ubuntu 18.04는 현재 모니터링 가상 머신에 지원되는 유일한 운영 체제입니다.
  - question: >
      모니터링 데이터는 Log Analytics에 저장됩니다.
    answer: >
      모든 모니터링 데이터는 **InsightsMetrics** 테이블에 저장됩니다. **원본** 열에 `solutions.azm.ms/telegraf/SqlInsights` 값이 있습니다. **네임스페이스** 열에는 `sqlserver_`로 시작하는 값이 있습니다.
  - question: >
      데이터를 얼마나 자주 수집해야 하나요?
    answer: >
      데이터 수집의 빈도를 사용자 지정할 수 있습니다. 기본 빈도에 대한 자세한 내용은 [SQL 인사이트에 의해 수집된 데이터](../insights/../azure-monitor/insights/sql-insights-overview.md#collected-data)를 참조하고 빈도를 사용자 지정하는 방법에 대한 자세한 내용은 [SQL 모니터링 프로필 만들기](../insights/../azure-monitor/insights/sql-insights-enable.md#create-sql-monitoring-profile)를 참조하세요.
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\n질문에 대한 대답이 여기에 없으면 다음 포럼에서 추가 질문 및 대답을 참조할 수 있습니다.\n\n- [Log Analytics](/answers/topics/azure-monitor.html)\n- [Application Insights](/answers/topics/azure-monitor.html)\n\nAzure Monitor에 대한 일반적인 피드백은 [피드백 포럼](https://feedback.azure.com/d365community/forum/79b1327d-d925-ec11-b6e6-000d3a4f06a4)을 방문하세요."
