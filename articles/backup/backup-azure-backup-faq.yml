title: Azure Backup - 질문과 대답
summary: 이 문서에서는 Azure Backup 서비스에 대한 일반적인 질문과 대답을 제공합니다.
sections:
- name: Recovery Services 자격 증명 모음
  questions:
  - question: >
      각 Azure 구독에 만들 수 있는 자격 증명 모음의 개수에 제한이 있나요?
    answer: >
      예. 구독당 Azure Backup의 지원되는 지역당 최대 500개의 Recovery Services 자격 증명 모음을 만들 수 있습니다. 추가 자격 증명 모음이 필요한 경우 추가 구독을 만드세요.
  - question: >
      각 자격 증명 모음에 대해 등록할 수 있는 서버/컴퓨터 수에 제한이 있나요?
    answer: >
      자격 증명 모음당 최대 1000대의 Azure 가상 머신을 등록할 수 있습니다. Microsoft Azure Backup 에이전트를 사용하는 경우 자격 증명 모음당 최대 50개의 MARS 에이전트를 등록할 수 있습니다. 또한 자격 증명 모음에 50개의 MABS 서버/DPM 서버를 등록할 수 있습니다.
  - question: >
      자격 증명 모음에서 보호할 수 있는 데이터 원본/항목은 몇 개인가요?
    answer: >
      자격 증명 모음의 모든 워크로드(IaaS VM, SQL, AFS)에서 최대 2000개의 데이터 원본/항목을 보호할 수 있습니다.

      예를 들어, 자격 증명 모음에서 500개 VM 및 400개 Azure Files 공유를 이미 보호한 경우에는 SQL Database를 최대 1100개만 보호할 수 있습니다.
  - question: >
      자격 증명 모음당 몇 개의 정책을 만들 수 있나요?
    answer: >
      자격 증명 모음당 최대 200개의 정책만 만들 수 있습니다. 그러나 ARM(Azure Resource Manager) 템플릿 또는 Azure 자동화 클라이언트(예: Powershell, CLI)를 통해 새 백업 정책을 추가하거나 현재 정책을 편집하는 것은 24시간 동안 50개로 제한됩니다.
  - question: >
      내 조직에 하나의 자격 증명 모음이 있는 경우 데이터를 복원할 때 자격 증명 모음의 다른 서버에서 데이터를 어떻게 격리할 수 있나요?
    answer: >
      백업을 설정할 때 함께 복구하려는 서버 데이터는 동일한 암호를 사용해야 합니다. 특정 서버로 복구를 격리하려는 경우 해당 서버에 대해서만 암호를 사용합니다. 예를 들어 인사부 서버가 첫 번째 암호화 암호를 사용하고, 회계 서버가 두 번째, 스토리지 서버가 세 번째 암호화 암호를 사용할 수 있습니다.
  - question: >
      구독 간에 내 자격 증명 모음을 이동할 수 있나요?
    answer: >
      예. Recovery Services 자격 증명 모음을 이동하려면 이 [문서](backup-azure-move-recovery-services-vault.md)를 참조하세요.
  - question: >
      백업 데이터를 다른 자격 증명 모음에 이동할 수 있나요?
    answer: >
      아니요. 자격 증명 모음에 저장된 백업 데이터는 다른 자격 증명 모음으로 옮길 수 없습니다.
  - question: >
      백업 후 스토리지 중복도 설정을 변경할 수 있나요?
    answer: >
      기본적으로 스토리지 복제 형식은 GRS(지역 중복 스토리지)로 설정됩니다. 백업을 구성하면 수정 옵션을 사용할 수 없도록 설정되며 변경할 수 없습니다.


      ![스토리지 복제 유형](./media/backup-azure-backup-faq/storage-replication-type.png)


      백업을 이미 구성했으며 GRS에서 LRS로 이동해야 하는 경우 [백업 구성 후 GRS에서 LRS로 변경 방법](backup-create-rs-vault.md#how-to-change-from-grs-to-lrs-after-configuring-backup)을 참조하세요.
  - question: >
      Recovery Services 자격 증명 모음에 백업된 VM에 대해 ILR(항목 수준 복원)을 수행할 수 있나요?
    answer: >
      - ILR은 Azure VM 백업을 통해 백업한 Azure VM에 대해 지원됩니다. 자세한 내용은 [문서](backup-azure-restore-files-from-vm.md)를 참조하세요.

      - ILR은 Azure Backup Server(MABS) 또는 System Center DPM을 통해 백업된 온-프레미스 VM의 온라인 복구 지점에 대해 지원되지 않습니다.
  - question: >
      Recovery Services 자격 증명 모음에서 온-프레미스로 데이터를 이동하려면 어떻게 해야 하나요?
    answer: >
      Recovery Services 자격 증명 모음에서 백업 데이터를 이동하려면 필요한 데이터를 복원해야 합니다. 자격 증명 모음에 온-프레미스 데이터 백업이 포함된 경우 해당 에이전트([MARS](backup-azure-about-mars.md), [MABS](backup-azure-microsoft-azure-backup.md) 또는 [DPM](backup-azure-dpm-introduction.md#why-back-up-dpm-to-azure))를 사용하여 온-프레미스로 복원합니다. <br><br> 클라우드 워크로드([Azure VM](backup-azure-arm-restore-vms.md#restore-options), [SQL](restore-sql-database-azure-vm.md#restore-as-files), Azure VM의 [SAP HANA](sap-hana-db-restore.md#restore-as-files)) 백업을 위해 Recovery Services 자격 증명 모음에서 온-프레미스 스토리지로 직접 데이터를 내보내는 작업은 지원하지 않습니다. 그러나 Azure Storage 계정의 해당 클라우드 리소스로 복원한 다음 데이터를 온-프레미스로 이동할 수 있습니다. [Data Box](../databox/data-box-overview.md) 또는 [Import/Export](../import-export/storage-import-export-service.md)를 통해 이 데이터를 온-프레미스로 내보낼 수도 있습니다.
  - question: >
      CRR(교차 지역 복원) 기능을 사용하거나 사용하지 않을 경우 GRS(지역 중복 스토리지) 자격 증명 모음 간의 차이점은 무엇인가요?
    answer: >
      [CRR](azure-backup-glossary.md#cross-region-restore-crr) 기능을 사용하도록 설정되지 않은 [GRS](azure-backup-glossary.md#grs) 자격 증명 모음의 경우 Azure가 주 지역에서 재해 복구를 선언할 때까지 보조 지역의 데이터는 액세스할 수 없습니다. 이러한 시나리오에서 복원은 보조 지역에서 발생합니다. CRR을 사용하는 경우 주 지역이 실행되고 있는 경우에도 보조 지역에서 복원을 트리거할 수 있습니다.
  - question: >
      자격 증명 모음을 포함하는 구독을 다른 Azure Active Directory로 이동할 수 있나요?
    answer: >
      예. 자격 증명 모음을 포함하는 구독을 다른 AD(Azure Active Directory)로 이동하려면 [다른 디렉터리로 구독 전송](../role-based-access-control/transfer-subscription.md)을 참조하세요.


      >[!IMPORTANT]

      >구독을 이동한 후에는 다음 작업을 수행해야 합니다.<ul><li>역할 기반 액세스 제어 권한 및 사용자 지정 역할은 전송할 수 없습니다. 새 Azure AD에서 권한 및 역할을 다시 만들어야 합니다.</li><li>자격 증명 모음의 MI(관리 ID)를 사용하지 않도록 설정했다가 다시 설정하여 다시 만들어야 합니다. 또한 MI 권한을 평가하고 다시 만들어야 합니다.</li><li>자격 증명 모음에서 [프라이빗 엔드포인트](private-endpoints.md#before-you-start) 및 [고객 관리 키](encryption-at-rest-with-cmk.md#before-you-start)와 같이 MI를 활용하는 기능을 사용하는 경우 기능을 다시 구성해야 합니다.</li></ul>
  - question: >
      Recovery Services 자격 증명 모음을 포함하는 구독을 다른 테넌트로 이동할 수 있나요?
    answer: "예. 다음을 수행해야 합니다. \n\n>[!IMPORTANT]\n>구독을 이동한 후에는 다음 작업을 수행해야 합니다.<ul><li>자격 증명 모음에서 CMK(고객 관리형 키)를 사용하는 경우 자격 증명 모음을 업데이트해야 합니다. 이렇게 하면 자격 증명 모음에서 자격 증명 모음 관리 ID 및 새 테넌트에 상주할 CMK를 다시 만들거나 다시 구성할 수 있습니다. 그렇지 않으면 백업/복원 작업이 실패합니다.</li><li>기존 사용 권한을 이동할 수 없으므로 구독에서 RBAC 권한을 다시 구성해야 합니다.</li></ul>\n"
- name: Azure Backup 에이전트
  questions:
  - question: >
      Azure VM 백업용 Azure Backup 에이전트에 대한 일반적인 질문은 어디에서 찾을 수 있나요?
    answer: >
      - Azure VM에서 실행되는 에이전트의 경우 이 [FAQ](backup-azure-vm-backup-faq.yml)를 읽어보세요.

      - Azure 파일 폴더를 백업하는 데 사용하는 에이전트의 경우 이 [FAQ](backup-azure-file-folder-backup-faq.yml)를 읽어보세요.
- name: 일반 백업
  questions:
  - question: >
      백업 일정에 제한이 있나요?
    answer: >
      예.


      - 최대 하루 3번, Windows Server 또는 Windows 컴퓨터를 백업할 수 있습니다. 예약 정책을 매일 또는 매주 일정으로 설정할 수 있습니다.

      - 최대 하루 2번, DPM을 백업할 수 있습니다. 예약 정책을 매일, 매주, 매월 및 매년으로 설정할 수 있습니다.

      - Azure VM을 하루에 한 번 백업합니다.
  - question: >
      어떤 운영 체제에서 백업이 지원되나요?
    answer: >
      Azure Backup은 Azure Backup Server 및 DPM으로 보호되는 파일, 폴더 및 앱을 백업하기 위해 다음과 같은 운영 체제를 지원합니다.


      **OS** | **SKU** | **세부 정보**

      --- | --- | ---

      워크스테이션 | |

      Windows 10 64비트 | Enterprise, Pro, Home | 컴퓨터에서 최신 서비스 팩과 업데이트가 실행되어야 합니다.

      Windows 8.1 64비트 | Enterprise, Pro | 컴퓨터에서 최신 서비스 팩과 업데이트가 실행되어야 합니다.

      Windows 8 64비트 | Enterprise, Pro | 컴퓨터에서 최신 서비스 팩과 업데이트가 실행되어야 합니다.

      Windows 7 64비트 | Ultimate, Enterprise, Professional, Home Premium, Home Basic, Starter | 컴퓨터에서 최신 서비스 팩과 업데이트가 실행되어야 합니다.

      서버 | |

      Windows Server 2019 64비트 | Standard, Datacenter, Essentials | 최신 서비스 팩/업데이트를 포함합니다.

      Windows Server 2016 64비트 | Standard, Datacenter, Essentials | 최신 서비스 팩/업데이트를 포함합니다.

      Windows Server 2012 R2 64비트 | Standard, Datacenter, Foundation | 최신 서비스 팩/업데이트를 포함합니다.

      Windows Server 2012 64비트 | Datacenter, Foundation, Standard | 최신 서비스 팩/업데이트를 포함합니다.

      Windows Storage Server 2016 64비트 | Standard, Workgroup | 최신 서비스 팩/업데이트를 포함합니다.

      Windows Storage Server 2012 R2 64비트 | Standard, Workgroup, Essential | 최신 서비스 팩/업데이트를 포함합니다.

      Windows Storage Server 2012 64비트 | Standard, Workgroup | 최신 서비스 팩/업데이트를 포함합니다.

      Windows Server 2008 R2 SP1 64비트 | Standard, Enterprise, Datacenter, Foundation | 최신 업데이트를 포함합니다.

      Windows Server 2008 64비트 | Standard, Enterprise, Datacenter | 최신 업데이트를 포함합니다.


      Azure Backup은 32비트 운영 체제를 지원하지 않습니다.


      Azure VM Linux 백업의 경우 Azure Backup은 Core OS Linux 및 32비트 운영 체제를 제외한 [Azure 인증 배포 목록](../virtual-machines/linux/endorsed-distros.md)을 지원합니다. VM에서 VM 에이전트를 사용할 수 있고 Python에 대한 지원이 있는 한 다른 Bring-Your-Own Linux 배포가 작동할 수 있습니다.
  - question: >
      데이터 백업에 대한 크기 제한이 있나요?
    answer: >
      크기 제한은 다음과 같습니다.


      OS/컴퓨터 | 데이터 원본의 크기 제한

      --- | ---

      Windows 8 이상 | 54,400GB

      Windows 7 |1700GB

      Windows Server 2012 이상 | 54,400GB

      Windows Server 2008, Windows Server 2008 R2 | 1700GB

      Azure VM | [Azure VM 백업의 지원 매트릭스](./backup-support-matrix-iaas.md#vm-storage-support) 참조
  - question: >
      데이터 원본 크기는 어떻게 결정하나요?
    answer: >
      다음 표에서는 각 데이터 원본 크기가 어떻게 결정되는지를 설명합니다.


      **데이터 원본** | **세부 정보**

      --- | ---

      볼륨 |백업되는 단일 볼륨 VM에서 백업되는 데이터 양

      SQL Server 데이터베이스 |백업되는 단일 데이터베이스 크기

      SharePoint | 백업되는 SharePoint 팜 내의 콘텐츠 및 구성 데이터베이스 합계

      Exchange |백업되는 Exchange 서버의 모든 Exchange 데이터베이스 합계

      BMR/시스템 상태 |백업되는 컴퓨터의 각 개별 BMR 복사본 또는 시스템 상태
  - question: >
      Recovery Services 자격 증명 모음을 사용하여 백업되는 데이터의 양에 제한이 있나요?
    answer: >
      Recovery Services 자격 증명 모음을 사용하여 백업할 수 있는 데이터 총량에는 제한이 없습니다. Azure VM 이외에 개별 데이터 원본 크기는 최대 54,400GB입니다. 제한에 대한 자세한 내용은 [지원 매트릭스의 자격 증명 모음 제한 섹션](./backup-support-matrix.md#vault-support)을 참조하세요.
  - question: >
      Recovery Services 자격 증명 모음에 전송된 데이터가 백업을 위해 선택한 데이터의 크기보다 작은 이유는 무엇인가요?
    answer: >
      Azure Backup 에이전트 또는 DPM 또는 Azure Backup 서버에서 백업된 데이터를 전송하기 전에 압축하고 암호화합니다. 압축 및 암호화를 적용하면 자격 증명 모음에 있는 데이터 크기가 30-40% 줄어듭니다.
  - question: >
      자격 증명 모음의 복구 지점에서 개별 파일을 삭제할 수 있나요?
    answer: >
      아니요. Azure Backup은 저장된 백업에서 개별 항목의 삭제나 제거를 지원하지 않습니다.
  - question: >
      백업이 시작된 후 백업 작업을 취소하면 전송된 백업 데이터가 삭제되나요?
    answer: >
      아니요. 백업 작업이 취소되기 전에 자격 증명 모음으로 전송된 모든 데이터는 자격 증명 모음에 유지됩니다.


      - Azure Backup은 백업하는 동안 백업 데이터에 검사점을 간혹 추가하는 검사점 메커니즘을 사용합니다.

      - 백업 데이터에 검사점이 있기 때문에 다음 백업 프로세스에서는 파일의 무결성을 유효성 검사할 수 있습니다.

      - 다음 백업 작업은 이전에 백업한 데이터에 대해 증분됩니다. 증분 백업은 새 데이터 또는 변경된 데이터만 전송하므로 대역폭의 사용률을 개선합니다.


      Azure VM에 대한 백업 작업을 취소하면 모든 전송된 데이터는 무시됩니다. 다음 백업 작업은 마지막으로 성공한 백업 작업에서 증분 데이터를 전송합니다.
- name: 보존 및 복구
  questions:
  - question: >
      DPM에 대한 보존 정책과 DPM이 없는 Windows 컴퓨터에 대한 보존 정책이 동일한가요?
    answer: >
      예. 둘 다 일별, 주별, 월별, 연도별 보존 정책을 포함합니다.
  - question: >
      보존 정책을 사용자 지정할 수 있나요?
    answer: >
      예. 정책을 사용자 지정할 수 있습니다. 예를 들어 연도별 및 월별은 제외하고 주별 및 일별 보존 요구 사항만 구성할 수 있습니다.
  - question: >
      백업 일정 및 보존 정책의 시간을 다르게 지정할 수 있나요?
    answer: >
      아니요. 보존 정책은 백업 지점에만 적용할 수 있습니다. 예를 들어, 이 이미지는 오전 12시와 오후 6시에 수행되는 백업의 보존 정책을 보여줍니다.


      ![Backup 일정 및 보존](./media/backup-azure-backup-faq/Schedule.png)
  - question: >
      오랜 시간 동안 백업을 유지하면 오래된 데이터 지점을 복구하는 데 시간이 더 걸리나요?
    answer: >
      아니요. 가장 오래된 지점이나 최신 지점을 복구하는 시간은 같습니다. 각 복구 지점은 전체 지점처럼 동작합니다.
  - question: >
      각 복구 지점이 전체 지점과 같은 경우 총 청구 가능 백업 스토리지에 영향을 주나요?
    answer: >
      일반적인 장기 보존 지점 제품은 백업 데이터를 전체 지점으로 저장합니다.


      - 전체 지점은 스토리지를 *비효율적* 으로 사용하지만 복원은 쉽고 빠릅니다.

      - 증분 복사본은 스토리지를 *효율적* 으로 사용하지만 데이터 체인을 복원해야 하며 이는 복구 시간에 영향을 줍니다.


      Azure Backup 스토리지 아키텍처는 데이터를 빠르게 복원할 수 있게 최적화하여 저장하고 스토리지 비용을 낮춰 두 가지 이점을 모두 제공합니다. 이 방법을 사용하면 수신 및 발신 대역폭이 효율적으로 사용됩니다. 데이터를 복구하는 데 필요한 데이터 스토리지와 시간의 양이 최소로 유지됩니다. [증분 백업](backup-architecture.md#backup-types)에 대해 자세히 알아보세요.
  - question: >
      만들 수 있는 복구 지점의 수에 제한이 있나요?
    answer: >
      보호된 인스턴스당 최대 9999개의 복구 지점을 만들 수 있습니다. 보호된 인스턴스는 Azure로 백업하는 컴퓨터, 서버(실제 또는 가상) 또는 워크로드입니다.


      - [백업 및 보존](./backup-support-matrix.md)에 대해 자세히 알아보세요.
  - question: >
      Azure에 백업된 데이터를 몇 번이나 복구할 수 있나요?
    answer: >
      Azure Backup에서 복구하는 횟수에는 제한이 없습니다.
  - question: >
      데이터를 복원할 때 Azure의 송신 트래픽에 대해 요금을 납부하나요?
    answer: >
      아니요. 복구는 무료이며 송신 트래픽에는 요금이 부과되지 않습니다.
  - question: >
      백업 정책을 변경하면 어떻게 되나요?
    answer: >
      새 정책을 적용하면 새 정책의 일정 및 보존을 따릅니다.


      - 보존이 연장되면 새 정책에 따라 기존 복구 지점이 유지되도록 표시됩니다.

      - 보존 기간을 줄이면 다음 정리 작업에서 정리(prune) 표시되고 결과적으로 삭제됩니다.
  - question: >
      백업을 중지하면서 백업 데이터를 유지하는 옵션을 선택하면 백업이 얼마나 유지되나요?
    answer: >
      백업이 중지되고 데이터가 유지되면 데이터 정리(prune)에 대한 기존 정책 규칙은 중단되며 데이터는 관리자가 삭제를 시작하기 전까지 무기한 보존됩니다.
- name: 암호화
  questions:
  - question: >
      Azure에 전송되는 데이터는 암호화되나요?
    answer: >
      예. 데이터는 AES256을 사용하여 온-프레미스 컴퓨터에서 암호화됩니다. 데이터는 안전한 HTTPS 연결을 통해 전송됩니다. 클라우드에서 전송되는 데이터는 스토리지와 복구 서비스 간의 HTTPS 링크에 의해서만 보호됩니다. iSCSI 프로토콜은 복구 서비스와 사용자 컴퓨터 간에 전송되는 데이터를 보호합니다. 보안 터널링은 iSCSI 채널을 보호하는 데 사용됩니다.
  - question: >
      Azure의 백업 데이터도 암호화되나요?
    answer: >
      예. Azure의 미사용 데이터도 암호화됩니다.


      - 온-프레미스 백업의 경우 미사용 데이터 암호화 기능은 Azure에 백업할 때 제공한 암호를 사용하여 제공됩니다.

      - Azure VM의 경우 SSE(스토리지 서비스 암호화)를 사용하여 미사용 데이터가 암호화됩니다.


      Microsoft는 어떠한 경우에도 백업 데이터 암호를 해독하지 않습니다.
  - question: >
      백업 데이터를 암호화하는 데 사용되는 암호화 키의 최소 길이는 어느 정도인가요?
    answer: >
      MARS(Microsoft Azure Recovery Services) 에이전트에서 사용하는 암호화 키는 16자 이상이어야 하는 암호에서 파생됩니다. Azure VM의 경우 Azure Key Vault에서 사용하는 키의 길이에는 제한이 없습니다.
  - question: >
      암호화 키를 잃어버리면 어떻게 되나요? 데이터를 복구할 수 있나요? Microsoft에서 데이터를 복구할 수 있나요?
    answer: >
      백업 데이터를 암호화하는 데 사용되는 키는 사용자 사이트에만 존재합니다. Microsoft는 Azure에 복사본을 유지하지 않으며 키에 대한 액세스가 없습니다. 이 키를 잃어버리면 Microsoft는 백업 데이터를 복구할 수 없습니다.
