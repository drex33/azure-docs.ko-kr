title: Azure VM의 SQL Server에 대해 자주 묻는 질문
summary: >
  [!INCLUDE[appliesto-sqlvm](../../includes/appliesto-sqlvm.md)]


  > [!div class="op_single_selector"]

  > * [Windows](frequently-asked-questions-faq.yml)

  > * [Linux](../linux/frequently-asked-questions-faq.yml)


  이 문서에서는 [Microsoft Azure VM(Virtual Machines)에서 SQL Server 실행](https://azure.microsoft.com/services/virtual-machines/sql-server/)에 대해 가장 일반적인 질문 중 몇 가지에 대한 답변을 제공합니다.


  [!INCLUDE [support-disclaimer](../../../../includes/support-disclaimer.md)]
sections:
- name: 이미지
  questions:
  - question: "사용 가능한 SQL Server 가상 머신 갤러리 이미지는 무엇인가요? \n"
    answer: >
      Azure는 모든 Windows 및 Linux용 버전의 SQL Server의 지원되는 모든 주요 릴리스에서 가상 머신 이미지를 유지 관리합니다. 자세한 내용은 [Windows VM 이미지](sql-server-on-azure-vm-iaas-what-is-overview.md#payasyougo) 및 [Linux VM 이미지](../linux/sql-server-on-linux-vm-what-is-iaas-overview.md#create) 전체 목록을 참조하세요.
  - question: >
      기존 SQL Server 가상 머신 갤러리 이미지가 업데이트되나요?
    answer: 2개월마다 가상 머신 갤러리의 SQL Server 이미지는 최신 Windows 및 Linux 업데이트로 업데이트됩니다. Windows 이미지의 경우 중요한 SQL Server 보안 업데이트 및 서비스 팩을 비롯한 Windows 업데이트에서 중요하다고 표시된 모든 업데이트가 포함됩니다. Linux 이미지의 경우 최신 시스템 업데이트가 포함됩니다. SQL Server 누적 업데이트는 Linux 및 Windows에서 다르게 처리됩니다. Linux의 경우 SQL Server 누적 업데이트는 새로 고침에도 포함됩니다. 하지만 이번에 Windows VM은 SQL Server 또는 Windows Server 누적 업데이트로 업데이트되지 않습니다.
  - question: >
      SQL Server 가상 머신 이미지가 갤러리에서 제거될 수 있나요?
    answer: >
      예. Azure에서는 주 버전당 하나의 이미지를 유지 관리합니다. 예를 들어 새 SQL Server 서비스 팩이 출시되면 Azure에서는 해당 서비스 팩의 갤러리에 새 이미지를 추가합니다. 이전 서비스 팩의 SQL Server 이미지는 Azure Portal에서 즉시 제거됩니다. 그러나 다음 3개월 동안은 PowerShell에서 프로비전할 수 있습니다. 3개월 후에는 이전 서비스 팩 이미지를 사용할 수 없습니다. 해당 수명 끝에 도달하면 이 제거 정책이 SQL Server 버전이 지원되지 않는 경우에 적용됩니다.
  - question: >
      Azure Portal에서 표시되지 않는 SQL Server의 이전 이미지를 배포할 수 있나요?
    answer: >
      예, PowerShell을 사용하면 됩니다. PowerShell을 사용하여 SQL Server VM을 배포하는 방법에 대한 자세한 내용은 [Azure PowerShell을 사용하여 SQL Server 가상 머신을 프로비전하는 방법](create-sql-vm-powershell.md)을 참조하세요.
  - question: >
      내 SQL Server VM의 일반화된 Azure Marketplace SQL Server 이미지를 만들고 이를 사용하여 VM을 배포할 수 있나요?
    answer: >
      예. 하지만 포털에서 SQL Server VM을 관리하고 자동화된 패치 및 자동 백업 등의 기능을 활용하려면 [각 SQL Server VM을 SQL IaaS 에이전트 확장에 등록](sql-agent-extension-manually-register-single-vm.md)해야 합니다. 또한 확장에 등록할 때에는 각 SQL Server VM에 대한 라이선스 유형을 지정해야 합니다.
  - question: >
      Azure VM에서 SQL Server를 일반화하고 이를 사용하여 새 VM을 배포하려면 어떻게 해야 하나요?
    answer: "Windows Server VM(SQL Server를 설치하지 않음)을 배포하고 [SQL sysprep](/sql/database-engine/install-windows/install-sql-server-using-sysprep) 프로세스를 사용하여 SQL Server 설치 미디어로 Azure VM(Windows)의 SQL Server를 일반화할 수 있습니다. [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?rtc=1&activetab=software-assurance-default-pivot%3aprimaryr3)가 있는 고객은 [볼륨 라이선싱 센터](https://www.microsoft.com/Licensing/servicecenter/default.aspx)에서 설치 미디어를 구할 수 있습니다. Software Assurance가 없는 고객은 원하는 버전이 있는 Azure Marketplace SQL Server VM 이미지에서 설치 미디어를 사용할 수 있습니다.\n\n또는 Azure Marketplace의 SQL Server 이미지 중 하나를 사용하여 Azure VM에서 SQL Server를 일반화합니다. 사용자 이미지를 만들기 전에 원본 이미지에서 다음 레지스트리 키를 삭제해야 합니다. 이 방법에 실패하면 SQL Server 설치 부트스트랩 폴더 및/또는 SQL IaaS 확장이 블로트하여 실패 상태가 될 수 있습니다.\n\n레지스트리 키 경로:  \n`Computer\\HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Setup\\SysPrepExternal\\Specialize`\n\n> [!NOTE]\n> 일반화된 사용자 지정 이미지에서 배포된 VM을 포함하여 Azure VM의 SQL Server는 규정 준수 요구 사항을 충족하고 자동화된 패치 및 자동 백업 등의 선택적 기능을 활용하기 위해서는 [SQL IaaS 에이전트 확장](./sql-agent-extension-manually-register-single-vm.md?tabs=azure-cli%252cbash)에 등록해야 합니다. 또한 확장을 사용하여 SQL Server VM별로 [라이선스 유형을 지정](./licensing-model-azure-hybrid-benefit-ahb-change.md?tabs=azure-portal)할 수 있습니다.\n"
  - question: >
      내 자체 VHD를 사용하여 SQL Server VM을 배포할 수 있나요?
    answer: >
      예. 하지만 포털에서 SQL Server VM을 관리하고 자동화된 패치 및 자동 백업 등의 기능을 활용하려면 [각 SQL Server VM을 SQL IaaS 에이전트 확장에 등록](sql-agent-extension-manually-register-single-vm.md)해야 합니다.
  - question: >
      가상 머신 갤러리에 표시되지 않은 구성을 설정할 수 있나요?(예: Windows 2008 R2 + SQL Server 2012)
    answer: "아니요. SQL Server가 포함된 가상 머신 갤러리 이미지의 경우 Azure Portal 또는 [PowerShell](create-sql-vm-powershell.md)을 통해 제공된 이미지 중 하나를 선택해야 합니다. 그러나 Windows VM을 배포하여 SQL Server를 자체 설치할 수 있습니다. 그런 다음에는 [각 SQL Server VM을 SQL IaaS 에이전트 확장에 등록](sql-agent-extension-manually-register-single-vm.md)해야 Azure Portal에서 SQL Server VM을 관리하고 자동화된 패치 및 자동 백업 등의 기능을 활용할 수 있습니다. \n"
- name: 만들기
  questions:
  - question: >
      SQL Server를 사용하여 Azure 가상 머신을 만들려면 어떻게 해야 합니까?
    answer: >
      가장 쉬운 방법은 SQL Server가 포함된 가상 머신을 만드는 것입니다. Azure에 등록하고 포털에서 SQL Server VM을 만드는 방법에 대한 자습서는 [Azure Portal에 SQL Server 가상 머신 프로비저닝](create-sql-vm-portal.md)을 참조하세요. 초 단위로 요금이 부과되는 SQL Server 라이선스를 사용하는 가상 머신 이미지를 선택하거나 사용자 SQL Server 라이선스를 가져오도록 허용하는 이미지를 사용할 수 있습니다. 무료 라이선스 버전(Developer 또는 Express)을 사용하거나 온-프레미스 라이선스를 재사용하여 VM에 SQL Server를 수동으로 설치할 수도 있습니다. 포털에서 SQL Server VM을 관리하고 자동화된 패치 및 자동 백업 등의 기능을 활용할 수 있으려면 [각 SQL Server VM을 SQL IaaS 에이전트에 등록](sql-agent-extension-manually-register-single-vm.md)해야 합니다. 사용자 라이선스가 필요하면 [Azure에서 Software Assurance를 통한 라이선스 이동](https://azure.microsoft.com/pricing/license-mobility/)이 가능해야 합니다. 자세한 내용은 [SQL Server Azure VM에 대한 가격 책정 지침](pricing-guidance.md)을 참조하세요.
  - question: >
      온-프레미스 SQL Server 데이터베이스를 클라우드로 마이그레이션하려면 어떻게 해야 하나요?
    answer: >
      가장 먼저 SQL Server 인스턴스를 사용하여 Azure 가상 머신을 만듭니다. 그런 다음 온-프레미스 데이터베이스를 해당 인스턴스로 마이그레이션합니다. 데이터 마이그레이션 전략에 대해서는 [Azure VM의 SQL Server로 SQL Server 데이터베이스 마이그레이션](migrate-to-vm-from-sql-server.md)을 참조하세요.
- name: 라이선스
  questions:
  - question: >
      Azure VM에 라이선스가 있는 내 SQL Server 사본을 설치하려면 어떻게 해야 합니까?
    answer: "이때 다음과 같은 세 가지 방법을 사용할 수 있습니다. EA(기업계약) 고객인 경우 [라이선스를 지원하는 가상 머신](sql-server-on-azure-vm-iaas-what-is-overview.md#BYOL) 이미지 중 하나를 프로비저닝할 수 있으며, 이는 또한 BYOL(사용자 라이선스 필요)로 알려져 있습니다. [Software Assurance](https://www.microsoft.com/en-us/licensing/licensing-programs/software-assurance-default)가 있는 경우 기존 PAYG(종량제) 이미지에서 [Azure 하이브리드 혜택](licensing-model-azure-hybrid-benefit-ahb-change.md)을 사용하도록 설정할 수 있습니다. 또는 SQL Server 설치 미디어를 Windows Server VM으로 복사한 다음 VM에 SQL Server를 설치할 수 있습니다. 포털 관리, 자동화된 백업 및 자동화된 패치와 같은 기능을 사용하려면 SQL Server VM을 [확장](sql-agent-extension-manually-register-single-vm.md)에 등록해야 합니다. \n"
  - question: >
      고객이 Azure Virtual Machines에서 실행되는 SQL Server 종량제 이미지에 연결하려면 SQL Server CAL(클라이언트 액세스 라이선스)이 필요한가요?
    answer: 아니요. 고객은 사용자 라이선스 필요를 사용하고 자신의 SQL Server SA 서버/CAL VM을 Azure VM으로 이동할 때 CAL이 필요합니다.
  - question: >
      종량제 갤러리 이미지 중 하나에서 만들어진 경우 사용자 고유의 SQL Server 라이선스를 사용하도록 VM을 변경할 수 있나요?
    answer: >
      예. [Azure 하이브리드 혜택](https://azure.microsoft.com/pricing/hybrid-benefit/faq/)을 사용하도록 설정하여 PAYG(종량제) 갤러리 이미지를 BYOL(사용자 라이선스 필요)로 쉽게 전환할 수 있습니다.  자세한 내용은 [SQL Server VM의 라이선스 모델을 변경하는 방법](licensing-model-azure-hybrid-benefit-ahb-change.md)을 참조하세요. 현재 이 기능은 공용 클라우드 및 Azure Government 클라우드 고객만 사용할 수 있습니다.
  - question: >
      라이선싱 모델을 전환할 때 SQL Server 가동 중지 시간이 필요한가요?
    answer: "아니요. [라이선싱 모델을 변경](licensing-model-azure-hybrid-benefit-ahb-change.md)해도 SQL Server 가동 중지 시간이 필요하지 않습니다. 변경 내용이 즉시 적용되기 때문에 VM을 다시 시작하지 않아도 됩니다.  \n"
  - question: >
      클래식 모델을 사용하여 배포된 SQL Server VM에서 라이선스 모델을 전환할 수 있나요?
    answer: 아니요. 클래식 VM에서는 라이선스 모델 변경이 지원되지 않습니다. VM을 Azure Resource Manager 모델로 마이그레이션하고 SQL IaaS 에이전트 확장에 등록할 수 있습니다. VM이 SQL IaaS 에이전트 확장에 등록되면 VM에서 라이선스 모델을 변경할 수 있습니다.
  - question: >
      Azure Portal을 사용하여 동일한 VM에서 여러 인스턴스를 관리할 수 있나요?
    answer: "아니요. 포털 관리는 SQL Server IaaS 에이전트 확장을 사용하는 SQL IaaS 에이전트 확장이 제공하는 기능입니다. 따라서 전자에 대한 제한이 후자에도 동일하게 적용됩니다. 포털은 올바르게 구성된 경우 기본 인스턴스 하나 또는 명명된 인스턴스 하나만 관리할 수 있습니다. 이러한 제한 사항에 대한 자세한 내용은 [SQL Server IaaS 에이전트 확장](sql-server-iaas-agent-extension-automate-management.md)을 참조하세요. \n"
  - question: >
      CSP 구독으로 Azure 하이브리드 혜택을 활성화할 수 있나요?
    answer: >
      예, Azure 하이브리드 혜택을 CSP 구독에 사용할 수 있습니다. CSP 고객은 먼저 종량제 이미지를 배포한 다음, [라이선스 모델을 사용자 라이선스 필요로 변경](licensing-model-azure-hybrid-benefit-ahb-change.md)해야 합니다.
  - question: >
      대기/장애 조치(failover)에만 사용되는 경우 Azure VM에서 SQL Server 라이선스 비용을 지불해야 하나요?
    answer: "대기 보조 가용성 그룹 또는 장애 조치(failover) 클러스터된 인스턴스에 대한 무료 수동 라이선스를 사용하려면 [제품 사용 조건](https://www.microsoft.com/licensing/product-licensing/products)에 설명된 대로 다음 조건을 모두 충족해야 합니다.\n\n1. [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?activetab=software-assurance-default-pivot%3aprimaryr3)를 통한 [라이선스 이동](https://www.microsoft.com/licensing/licensing-programs/software-assurance-license-mobility?activetab=software-assurance-license-mobility-pivot:primaryr2)이 가능합니다. \n1. 수동 SQL Server 인스턴스는 클라이언트에 SQL Server 데이터를 제공하거나 활성 SQL Server 워크로드를 실행하지 않습니다. 주 서버와 동기화하고 그 외 수동 데이터베이스를 웜 대기 상태에서 유지 관리하는 데만 사용됩니다. 활성 SQL Server 워크로드를 실행하는 클라이언트에 대한 보고서 등의 데이터를 제공하거나 제품 약관에 지정된 것 외의 다른 작업을 수행하는 경우에는 유료 라이선스 SQL Server 인스턴스여야 합니다. 보조 인스턴스에서는 데이터베이스 일관성 검사 또는 CheckDB, 전체 백업, 트랜잭션 로그 백업 및 리소스 사용 현황 데이터 모니터링과 같은 작업을 수행할 수 있습니다. 90일마다 짧은 재해 복구 테스트 기간 동안 주 인스턴스 및 해당 재해 복구 인스턴스를 동시에 실행할 수도 있습니다. \n1. 활성 SQL Server 라이선스는 Software Assurance의 적용을 받으며 사용이 허가된 활성 서버와 동일한 용량의 계산을 포함하는 **하나** 의 수동 보조 SQL Server 인스턴스를 허용합니다. \n1. 보조 SQL Server VM은 Azure Portal의 [재해 복구](business-continuity-high-availability-disaster-recovery-hadr-overview.md#free-dr-replica-in-azure) 라이선스를 활용합니다.\n"
  - question: >
      수동 인스턴스로 간주되는 항목은 무엇인가요?
    answer: >
      수동 SQL Server 인스턴스는 클라이언트에 SQL Server 데이터를 제공하거나 활성 SQL Server 워크로드를 실행하지 않습니다. 주 서버와 동기화하고 그 외 수동 데이터베이스를 웜 대기 상태에서 유지 관리하는 데만 사용됩니다. 활성 SQL Server 워크로드를 실행하는 클라이언트에 대한 보고서 등의 데이터를 제공하거나 제품 약관에 지정된 것 외의 다른 작업을 수행하는 경우에는 유료 라이선스 SQL Server 인스턴스여야 합니다. 보조 인스턴스에서는 데이터베이스 일관성 검사 또는 CheckDB, 전체 백업, 트랜잭션 로그 백업 및 리소스 사용 현황 데이터 모니터링과 같은 작업을 수행할 수 있습니다. 90일마다 짧은 재해 복구 테스트 기간 동안 주 인스턴스 및 해당 재해 복구 인스턴스를 동시에 실행할 수도 있습니다.
  - question: >
      어떤 시나리오에서 DR(재해 복구) 혜택을 활용할 수 있나요?
    answer: >
      [라이선스 가이드](https://aka.ms/sql2019licenseguide)에서는 재해 복구 혜택을 활용할 수 있는 시나리오를 제공합니다. 자세한 내용은 제품 약관을 참조하고 라이선스 연락처나 계정 관리자에게 문의하세요.
  - question: >
      어떤 구독이 DR(재해 복구) 혜택을 지원하나요?
    answer: "Software Assurance와 동등한 구독 권한을 고정 혜택으로 제공하는 종합적인 프로그램은 DR 혜택을 지원합니다. 여기에는 OV(오픈 밸류), OVS(오픈 밸류 정기가입), EA(기업계약), EAS(기업계약 정기가입) 및 SCE(서버 및 클라우드 등록)를 포함하되 이에 제한되지 않습니다. 자세한 내용은 [제품 약관](https://www.microsoft.com/licensing/product-licensing/products)을 참조하고 라이선스 연락처나 계정 관리자에게 문의하세요. \n"
- name: 관리
  questions:
  - question: >
      같은 VM에 SQL Server의 두 번째 인스턴스를 설치할 수 있나요? 기본 인스턴스의 설치된 기능을 변경할 수 있나요?
    answer: "예. SQL Server 설치 미디어는 **C** 드라이브의 폴더에 있습니다. 이 위치에서 **Setup.exe** 를 실행하여 새 SQL Server 인스턴스를 실행하거나 컴퓨터에 설치된 다른 SQL Server 기능을 변경합니다. 자동화된 백업, 자동화된 패치 및 Azure Key Vault 통합과 같은 일부 기능은 기본 인스턴스 또는 올바르게 구성된 명명된 인스턴스에 대해서만 작동합니다(질문 3 참조). Azure [하이브리드 혜택을 통한 Software Assurance](licensing-model-azure-hybrid-benefit-ahb-change.md) 또는 **종량제** 라이선스 모델을 사용하는 고객은 추가 라이선스 비용을 들이지 않고 가상 머신에 SQL Server 인스턴스를 여러 개 설치할 수 있습니다. 추가 SQL Server 인스턴스는 올바르게 구성되지 않은 경우 시스템 리소스에 부담을 줄 수 있습니다. \n"
  - question: >
      VM의 최대 인스턴스 수는 얼마인가요?
    answer: "2012 SQL Server SQL Server 2019는 독립 실행형 서버에서 [50 인스턴스](/sql/sql-server/editions-and-components-of-sql-server-version-15#RDBMSSP)를 지원할 수 있습니다. 이는 Azure 온-프레미스에 있는지 여부와 관계없이 동일한 제한입니다. 환경을 보다 잘 준비하는 방법을 알아보려면 [모범 사례](./performance-guidelines-best-practices-checklist.md)를 참조하세요. \n"
  - question: >
      SQL Server의 기본 인스턴스를 제거할 수 있나요?
    answer: "예, 그러나 몇 가지 고려 사항이 있습니다. 첫째, SQL Server와 관련된 청구는 VM의 라이선스 모델에 따라 계속해서 발생할 수 있습니다. 둘째, 이전 응답에서 설명한 대로 [SQL Server IaaS 에이전트 확장](sql-server-iaas-agent-extension-automate-management.md)에 따라 다른 기능이 있습니다. IaaS 확장을 제거하지 않고 기본 인스턴스를 제거하는 경우에도 확장은 기본 인스턴스를 계속 찾고 이벤트 로그 오류를 생성할 수 있습니다. 이러한 오류는 두 원본 즉, **Microsoft SQL Server 자격 증명 관리** 및 **Microsoft SQL Server IaaS 에이전트** 에서 발생합니다. 오류 중 하나는 다음과 유사할 수 있습니다.\n\n   SQL Server에 연결을 설정하는 동안 네트워크 관련 또는 인스턴스 특정 오류가 발생했습니다. 서버를 찾을 수 없거나 액세스할 수 없습니다.\n\n기본 인스턴스를 제거하려면 [SQL Server IaaS 에이전트 확장](sql-server-iaas-agent-extension-automate-management.md)도 제거합니다. \n"
  - question: >
      SQL Server의 명명된 인스턴스를 IaaS 확장에서 사용할 수 있나요?
    answer: "예. 명명된 인스턴스가 SQL Server의 유일한 인스턴스이고 원래 기본 인스턴스가 [제대로 제거되지 않은](sql-server-iaas-agent-extension-automate-management.md#named-instance-support) 경우에는 가능합니다. 기본 인스턴스가 없고 단일 SQL Server VM에 명명된 인스턴스가 여러 개 있는 경우에는 SQL Server IaaS 에이전트 확장을 설치할 수 없습니다.  \n"
  - question: >
      SQL Server VM에서 SQL Server 및 연결된 라이선스 청구를 제거할 수 있나요?
    answer: "예. 하지만 SQL Server 인스턴스에 대한 요금이 부과되지 않도록 하려면 [가격 책정 지침](pricing-guidance.md)에 설명된 대로 추가 단계를 수행해야 합니다. SQL Server 인스턴스를 완전히 제거하려는 경우에는 VM에 SQL Server를 미리 설치하지 않은 상태에서도 다른 Azure VM으로 마이그레이션하고 현재 SQL Server VM을 삭제할 수 있습니다. VM을 유지하되 SQL Server 청구는 중지하려는 경우 다음 단계를 수행합니다. \n\n1. 필요한 경우 시스템 데이터베이스를 포함한 모든 데이터를 백업합니다. \n1. SQL IaaS 확장(있는 경우)을 포함하여 SQL Server를 완전히 제거합니다.\n1. 무료 [SQL Express Edition](https://www.microsoft.com/sql-server/sql-server-downloads)을 설치합니다.\n1. SQL IaaS 에이전트 확장에 [경량 모드](sql-agent-extension-manually-register-single-vm.md)로 등록합니다.\n1. 청구를 중지하려면 [Azure Portal](https://portal.azure.com)에서 [SQL Server 버전을 Express로 변경](change-sql-server-edition.md#change-edition-in-portal)합니다.  \n1. (선택 사항) 서비스 시작을 사용하지 않도록 설정하여 Express SQL Server 서비스를 비활성화합니다. \n"
  - question: >
      Azure Portal을 사용하여 동일한 VM에서 여러 인스턴스를 관리할 수 있나요?
    answer: "아니요. 포털 관리는 SQL Server IaaS 에이전트 확장을 사용하는 SQL IaaS 에이전트 확장에서 제공합니다. 따라서 전자에 대한 제한이 후자에도 동일하게 적용됩니다. 포털은 올바르게 구성된 경우 기본 인스턴스 하나 또는 명명된 인스턴스 하나만 관리할 수 있습니다. 자세한 내용은 [SQL Server IaaS 에이전트 확장](sql-server-iaas-agent-extension-automate-management.md)을 참조하세요. \n"
- name: 업데이트 및 패치
  questions:
  - question: >
      Azure VM에서 SQL Server의 다른 버전으로 변경하려면 어떻게 하나요?
    answer: >
      고객은 원하는 SQL Server 버전이 포함된 설치 미디어를 사용하여 SQL Server 버전을 변경할 수 있습니다. 버전이 변경되면 VM에 대한 청구를 정확하게 반영하도록 Azure Portal를 사용하여 VM의 버전 속성을 수정합니다. 자세한 내용은 [SQL Server VM 버전 변경](change-sql-server-edition.md)을 참조하세요. SQL Server의 각 버전에 대한 청구 차이는 없으므로 SQL Server 버전 변경 후 추가 작업은 필요하지 않습니다.
  - question: >
      SQL Server 버전을 변경하기 위한 설치 미디어는 어디서 구할 수 있나요?
    answer: >
      [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default)가 있는 고객은 [볼륨 라이선싱 센터](https://www.microsoft.com/Licensing/servicecenter/default.aspx)에서 설치 미디어를 구할 수 있습니다. Software Assurance가 없는 고객은 원하는 버전이 있는 Azure Marketplace SQL Server VM 이미지에서 설치 미디어를 사용할 수 있습니다.
  - question: >
      업데이트와 서비스 팩은 SQL Server VM에 어떻게 적용됩니까?
    answer: >
      가상 머신에서는 호스트 컴퓨터에 업데이트를 적용할 시기와 방법 등을 제어할 수 있습니다. 운영 체제의 경우 Windows 업데이트를 수동으로 적용하거나 [자동 패칭](automated-patching.md)이라는 예약 서비스를 사용할 수 있습니다. 자동 패칭은 해당 범주의 SQL Server 업데이트를 포함하여 중요함으로 표시된 업데이트를 설치합니다. SQL Server에 대한 기타 선택적 업데이트는 수동으로 설치해야 합니다.
  - question: >
      SQL Server 2008/2008 R2 인스턴스를 SQL IaaS 에이전트 확장에 등록한 후에 업그레이드할 수 있나요?
    answer: "OS가 Windows Server 2008 R2 이상인 경우에는 가능합니다. 임의 설치 미디어를 사용하여 SQL Server 버전 및 에디션을 업그레이드한 다음 [SQL IaaS 확장 모드](sql-server-iaas-agent-extension-automate-management.md#management-modes)를 _에이전트 없음_ 에서 _전체_ 로 업그레이드할 수 있습니다. 이렇게 하면 포털 관리 효율성, 자동화된 백업 및 자동화된 패치 등 SQL IaaS 확장의 모든 혜택에 액세스할 수 있습니다. OS 버전이 Windows Server 2008인 경우에는 NoAgent 모드만 지원됩니다. \n"
  - question: >
      SQL Server 2008 및 SQL Server 2008 R2 인스턴스 지원 종료에 대한 확장된 무료 보안 업데이트를 얻으려면 어떻게 해야 하나요?
    answer: "SQL Server를 Azure 가상 머신으로 그대로 이동하여 [확장된 무료 보안 업데이트](sql-server-2008-extend-end-of-support.md)를 얻을 수 있습니다. 자세한 내용은 [지원 종료 옵션](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)을 참조하세요. \n"
- name: 일반
  questions:
  - question: >
      SQL Server FCI(장애 조치 클러스터 인스턴스)는 Azure VM에서 지원되나요?
    answer: >
      예. 저장소 하위 시스템에 [Azure 공유 디스크](failover-cluster-instance-azure-shared-disks-manually-configure.md), [PFS(프리미엄 파일 공유)](failover-cluster-instance-premium-file-share-manually-configure.md) 또는 [S2D(직접 저장소 공간)](failover-cluster-instance-storage-spaces-direct-manually-configure.md)를 사용하여 [장애 조치(failover) 클러스터 인스턴스](failover-cluster-instance-overview.md)를 구성할 수 있습니다. 프리미엄 파일 공유는 많은 워크로드의 요구 사항을 충족하는 IOPS 및 처리량 용량을 제공합니다. IO를 많이 사용하는 워크로드의 경우 관리되는 프리미엄 또는 울트라 디스크를 기반으로 직접 저장소 공간을 사용하는 것이 좋습니다. 또는 [Azure Virtual Machines에서 SQL Server에 대한 고가용성 및 재해 복구](business-continuity-high-availability-disaster-recovery-hadr-overview.md#azure-only-high-availability-solutions)에 설명된 대로 타사 클러스터링 또는 스토리지 솔루션을 사용할 수 있습니다.


      > [!IMPORTANT]

      > 이번에 _전체_ [SQL Server IaaS 에이전트 확장](sql-server-iaas-agent-extension-automate-management.md)은 Azure에서 SQL Server FCI에 대해 지원되지 않습니다. FCI에 참여하는 VM에서 _전체_ 확장을 제거하고, 대신 _경량_ 모드로 확장을 설치하는 것이 좋습니다. 이 확장은 자동화된 백업 및 패치 같은 기능 및 SQL Server용 일부 포털 기능을 지원합니다. 이 기능은 _전체_ 에이전트를 제거한 후 SQL Server VM에 대해 작동하지 않습니다.
  - question: >
      SQL Server VM과 SQL Database 서비스는 어떤 점이 다릅니까?
    answer: >
      개념적으로 Azure 가상 머신에서 SQL Server를 실행하는 것은 원격 데이터 센터에 SQL Server를 실행하는 것과 크게 다르지 않습니다. 반면, [Azure SQL Database](../../database/sql-database-paas-overview.md)는 DaaS(Database-as-a-Service)를 제공합니다. SQL Database에서는 데이터베이스를 호스팅하고 있는 컴퓨터에 액세스할 수 없습니다. 전체 비교를 보려면 [클라우드 SQL Server 옵션 선택: Azure SQL(PaaS) 데이터베이스 또는 Azure VM의 SQL Server(IaaS)](../../azure-sql-iaas-vs-paas-what-is-overview.md)를 참조하세요.
  - question: >
      Azure VM에 SQL Data Tools를 설치하려면 어떻게 해야 합니까?
    answer: >
      [Microsoft SQL Server Data Tools - Visual Studio 2013용 Business Intelligence](https://www.microsoft.com/download/details.aspx?id=42313)에서 SQL Data Tools를 다운로드하고 설치하세요.
  - question: >
      SQL Server VM에서 MSDTC와의 분산 트랜잭션이 지원되나요?
    answer: 예. 로컬 DTC가 SQL Server 2016 SP2 이상에서 지원됩니다. 그러나 장애 조치(failover) 중에 진행 중인 트랜잭션이 실패하여 다시 시도해야 하므로 Always On 가용성 그룹을 활용할 때는 애플리케이션을 테스트해야 합니다. 클러스터형 DTC는 Windows Server 2019부터 사용할 수 있습니다.
  - question: >
      Azure SQL 가상 머신이 고객 데이터를 지역 외부로 이동하거나 저장하나요?
    answer: 아니요. 실제로 Azure SQL 가상 머신과 SQL IaaS 에이전트 확장은 고객 데이터를 저장하지 않습니다.
- name: SQL Server IaaS 에이전트 확장
  questions:
  - question: >
      Azure Marketplace의 SQL Server 이미지에서 프로비저닝된 SQL Server VM을 등록해야 하나요?
    answer: 아니요. Microsoft는 Azure Marketplace의 SQL Server 이미지에서 프로비저닝된 VM을 자동으로 등록합니다. 확장에 등록하는 것은 VM이 Azure Marketplace의 SQL Server 이미지에서 프로비저닝되지 *않고* SQL Server가 자체 설치된 경우에만 필요합니다.
  - question: "모든 고객이 SQL IaaS 에이전트 확장을 사용할 수 있나요? \n"
    answer: 예. 고객이 Azure Marketplace의 SQL Server 이미지를 사용하지 않고 대신 자체 설치된 SQL Server를 사용하거나 사용자 지정 VHD를 사용하는 경우 SQL Server VM을 확장에 등록해야 합니다. 모든 유형의 구독(직접, 기업계약 및 클라우드 솔루션 공급자)이 소유한 VM은 SQL IaaS 에이전트 확장에 등록할 수 있습니다.
  - question: >
      SQL IaaS 에이전트 확장에 등록할 때 기본 관리 모드는 무엇인가요?
    answer: "SQL IaaS 에이전트 확장에 등록할 때의 기본 관리 모드는 *경량* 입니다. 확장에 등록할 때 SQL Server 관리 속성이 설정되지 않은 경우 모드가 경량으로 설정됩니다.  [자동 등록 기능](sql-agent-extension-automatic-registration-all-vms.md)을 사용하는 경우의 기본 관리 모드도 경량 모드입니다. \n"
  - question: >
      SQL IaaS 에이전트 확장에 등록하기 위한 사전 요구 사항은 무엇인가요?
    answer: VM에 SQL Server를 설치하는 것 외에 SQL IaaS 에이전트 확장에 등록하기 위한 사전 요구 사항은 없습니다.
  - question: >
      SQL IaaS 에이전트 확장에 등록하면 내 VM에 에이전트가 설치되나요?
    answer: "예. SQL IaaS 에이전트 확장에 전체 관리 모드로 등록하면 VM에 에이전트가 설치됩니다. 경량 또는 NoAgent 모드로 등록하는 경우에는 그렇지 않습니다. \n\nSQL IaaS 에이전트 확장에 경량 모드로 등록하면 SQL IaaS 에이전트 확장 *이진 파일* 만 VM에 복사되고 에이전트는 설치되지 않습니다. 이러한 이진 파일은 관리 모드가 전체 모드로 업그레이드될 때 에이전트를 설치하는 데 사용됩니다.\n"
  - question: >
      SQL IaaS 에이전트 확장에 등록하면 내 VM에서 SQL Server 서비스가 다시 시작되나요?
    answer: 2021년 9월부터 [전체 관리 모드](sql-agent-extension-manually-register-single-vm.md)에서 [SQL IaaS 확장](sql-server-iaas-agent-extension-automate-management.md)에 등록할 때 더 이상 SQL Server 서비스를 다시 시작할 필요가 없습니다.
  - question: "SQL IaaS 에이전트 확장에 등록할 때 경량 관리 모드와 NoAgent 관리 모드의 차이점은 무엇인가요? \n"
    answer: "NoAgent 관리 모드는 Windows Server 2008에 설치된 SQL Server 2008 및 SQL Server 2008 R2에서 사용할 수 있는 유일한 관리 모드입니다. 그 이후 버전의 모든 Windows Server에서는 두 가지 관리 모드(경량 및 전체)를 사용할 수 있습니다. \n\nNoAgent 모드를 사용하려면 고객이 SQL Server 버전 및 에디션 속성을 설정해야 합니다. 경량 모드는 VM을 쿼리하여 SQL Server 인스턴스의 버전 및 에디션을 찾습니다.\n"
  - question: >
      SQL Server 라이선스 유형을 지정하지 않고 SQL IaaS 에이전트 확장에 등록할 수 있나요?
    answer: 아니요. SQL IaaS 에이전트 확장에 등록하는 경우 SQL Server 라이선스 형식은 선택적 속성이 아닙니다. SQL IaaS 에이전트 확장에 등록할 때 모든 관리 모드(NoAgent, 경량 및 전체)에서 SQL Server 라이선스 유형을 종량제 또는 Azure 하이브리드 혜택으로 설정해야 합니다. Developer 또는 Evaluation Edition과 같은 무료 버전의 SQL Server를 설치한 경우 종량제 라이선스에 등록해야 합니다. Azure 하이브리드 혜택은 Enterprise 및 Standard Edition과 같은 유료 버전의 SQL Server에서만 제공됩니다.
  - question: >
      자동 등록 기능을 사용할 때 기본 라이선스 유형은 무엇인가요?
    answer: 라이선스 유형은 자동으로 VM 이미지의 라이선스 유형으로 기본 설정됩니다. VM에 종량제 이미지를 사용하는 경우 라이선스 유형은 `PAYG`이고 그렇지 않은 경우 라이선스 유형은 기본적으로 `AHUB`입니다.
  - question: >
      SQL Server IaaS 확장을 NoAgent 모드에서 전체 모드로 업그레이드할 수 있나요?
    answer: 아니요. NoAgent 모드에서는 관리 모드를 전체 또는 경량으로 업그레이드할 수 없습니다. 이는 Windows Server 2008의 기술적 제한 사항입니다. 먼저 OS를 Windows Server 2008 R2 이상으로 업그레이드한 후에는 전체 관리 모드로 업그레이드할 수 있습니다.
  - question: >
      SQL Server IaaS 확장을 경량 모드에서 전체 모드로 업그레이드할 수 있나요?
    answer: 예. 관리 모드를 경량에서 전체로 업그레이드하는 작업은 Azure PowerShell 또는 Azure Portal을 통해 지원됩니다.
  - question: >
      SQL Server IaaS 확장을 전체 모드에서 NoAgent 또는 경량 관리 모드로 다운그레이드할 수 있나요?
    answer: "아니요. SQL Server IaaS 확장 관리 모드는 다운그레이드가 지원되지 않습니다. 관리 모드는 전체 모드에서 경량 모드 또는 NoAgent 모드로 다운그레이드할 수 없으며 경량 모드에서 NoAgent 모드로 다운그레이드할 수 없습니다. \n\n관리 모드를 전체 관리에서 변경하려면 SQL 가상 머신 _리소스_ 를 삭제하여 SQL IaaS 에이전트 확장에서 SQL Server VM을 [등록 취소](sql-agent-extension-manually-register-single-vm.md#unregister-from-extension)한 다음, SQL Server VM을 SQL IaaS 에이전트 확장에 다른 관리 모드로 다시 등록합니다.\n"
  - question: >
      Azure Portal에서 SQL IaaS 에이전트 확장으로 등록할 수 있나요?
    answer: 아니요. Azure Portal에서는 SQL IaaS 에이전트 확장으로 등록할 수 없습니다. SQL IaaS 에이전트 확장은 Azure CLI 또는 PowerShell에서만 지원됩니다.
  - question: >
      SQL Server를 설치하기 전에 VM을 SQL IaaS 에이전트 확장에 등록할 수 있나요?
    answer: 아니요. VM은 하나 이상의 SQL Server(데이터베이스 엔진) 인스턴스가 있어야 SQL IaaS 에이전트 확장으로 성공적으로 등록할 수 있습니다. VM에 SQL Server 인스턴스가 없으면 새 Microsoft.SqlVirtualMachine 리소스가 실패 상태가 됩니다.
  - question: >
      SQL Server 인스턴스가 여러 개 있는 경우 VM을 SQL IaaS 에이전트 확장으로 등록할 수 있나요?
    answer: VM에 기본 인스턴스가 있다면 등록할 수 있습니다. SQL IaaS 에이전트 확장은 SQL Server(데이터베이스 엔진) 인스턴스를 하나만 등록합니다. SQL IaaS 에이전트 확장은 인스턴스가 여러 개인 경우 기본 SQL Server 인스턴스를 등록합니다.
  - question: >
      SQL Server 장애 조치(failover) 클러스터 인스턴스를 SQL IaaS 에이전트 확장으로 등록할 수 있나요?
    answer: 예. Azure VM의 SQL Server 장애 조치(failover) 클러스터 인스턴스는 경량 모드로 SQL IaaS 에이전트 확장에 등록할 수 있습니다. 그러나 SQL Server 장애 조치(failover) 클러스터 인스턴스를 전체 관리 모드로 업그레이드할 수는 없습니다.
  - question: >
      Always On 가용성 그룹이 구성된 경우에는 VM을 SQL IaaS 에이전트 확장에 등록할 수 있나요?
    answer: 예. Always On 가용성 그룹 구성에 참여하더라도 Azure VM의 SQL Server 인스턴스를 SQL IaaS 에이전트 확장으로 등록하는 데 제한이 없습니다.
  - question: >
      SQL IaaS 에이전트 확장으로 등록하거나 전체 관리 모드로 업그레이드하는 경우 비용은 어떻게 되나요?
    answer: 없음 SQL IaaS 에이전트 확장에 등록하거나 세 가지 관리 모드 중 하나를 사용하는 것과 관련된 요금은 없습니다. 확장을 사용한 SQL Server VM 관리는 완전히 무료입니다.
  - question: >
      각 관리 모드를 사용할 때 성능에 미치는 영향은 무엇입니까?
    answer: "*에이전트 없음* 및 *경량* 관리 모드를 사용하는 경우에는 영향을 미치지 않습니다. OS에 설치된 두 서비스로부터 *전체* 관리 모드를 사용하는 경우 최소한의 영향만 미칩니다. 이러한 서비스는 작업 관리자를 통해 모니터링할 수 있으며 기본 제공 Windows 서비스 콘솔에 표시됩니다. \n\n두 서비스 이름은 다음과 같습니다.\n- `SqlIaaSExtensionQuery`(표시 이름 - `Microsoft SQL Server IaaS Query Service`)\n- `SQLIaaSExtension`(표시 이름 - `Microsoft SQL Server IaaS Agent`)\n"
  - question: >
      확장을 제거하려면 어떻게 해야 하나요?
    answer: "SQL Server VM을 SQL IaaS 에이전트 확장에서 [등록 취소](sql-agent-extension-manually-register-single-vm.md#unregister-from-extension)하면 확장이 제거됩니다. \n"
  - question: >
      내 VM을 새 SQL IaaS 에이전트 확장에 등록하면 추가 비용이 발생하나요?
    answer: 아니요. SQL IaaS 에이전트 확장에 등록하면 추가 비용 없이 Azure VM에서 SQL Server에 대한 추가 관리 기능을 사용할 수 있습니다.
  - question: >
      모든 고객이 SQL IaaS 에이전트 확장을 사용할 수 있나요?
    answer: "예. 클래식 모델이 아닌 Resource Manager 모델을 사용하여 공용 클라우드에서 SQL Server VM을 배포한 경우에는 가능합니다. 그 밖의 모든 고객은 새 SQL IaaS 에이전트 확장에 등록할 수 있습니다. 그러나 [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?activetab=software-assurance-default-pivot%3aprimaryr3) 혜택이 있는 고객만 SQL Server VM에서 [AHB(Azure 하이브리드 혜택)](https://azure.microsoft.com/pricing/hybrid-benefit/)를 활성화하여 자신의 라이선스를 사용할 수 있습니다. \n"
  - question: "VM 리소스가 이동되거나 삭제되면 확장('Microsoft.SqlVirtualMachine') 리소스는 어떻게 되나요? \n"
    answer: Microsoft.Compute/VirtualMachine 리소스가 삭제되거나 이동되면 연결된 Microsoft.SqlVirtualMachine 리소스에 작업을 비동기적으로 복제하도록 통지됩니다.
  - question: >
      확장('Microsoft.SqlVirtualMachine') 리소스가 삭제되면 VM은 어떻게 되나요?
    answer: Microsoft.Compute/VirtualMachine 리소스는 Microsoft.SqlVirtualMachine 리소스가 삭제되어도 영향을 받지 않습니다. 단, 라이선싱 변경 내용은 기본적으로 원본 이미지 소스로 다시 돌아갑니다.
  - question: >
      자체 배포된 SQL Server VM을 SQL IaaS 에이전트 확장에 등록할 수 있나요?
    answer: "예. SQL Server를 자체 미디어로 배포하고 SQL IaaS 확장을 설치한 경우에는 SQL Server VM을 확장에 등록하여 SQL IaaS 확장에 제공되는 관리 효율성의 이점을 누릴 수 있습니다.    \n"
  - question: "SQL IaaS 에이전트 확장을 복구할 수 있나요? \n"
    answer: "예. SQL Server VM에 대한 **SQL 가상 머신** 리소스로 이동하고 **지원 및 문제 해결** 에서 **복구** 를 선택하여 [복구](sql-agent-extension-manually-register-single-vm.md#repair-extension) 페이지를 열고 확장을 복구하세요. \n"
