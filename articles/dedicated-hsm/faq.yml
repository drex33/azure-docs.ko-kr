title: 질문과 대답(FAQ)
summary: Microsoft Azure Dedicated HSM과 관련된 일반적인 질문에 대한 대답을 확인하세요.
sections:
- name: 기본 사항
  questions:
  - question: >
      HSM(하드웨어 보안 모듈)이란?
    answer: >
      HSM(하드웨어 보안 모듈)은 암호화 키를 보호하고 관리하는 데 사용되는 물리적 컴퓨팅 디바이스입니다. HSM에 저장된 키는 암호화 작업에 사용할 수 있습니다. 키 자료는 변조 방지 및 변조 확인 하드웨어 모듈에서 안전하게 유지됩니다. HSM을 사용하면 인증되고 권한이 부여된 애플리케이션만 키를 사용할 수 있습니다. 키 자료는 HSM 보호 경계를 벗어나지 않습니다.
  - question: >
      Azure 전용 HSM 제품이란?
    answer: >
      Azure Dedicated HSM은 고객의 가상 네트워크에 직접 연결된 Azure 데이터 센터에서 호스팅되는 HSM을 제공하는 클라우드 기반 서비스입니다. 이러한 HSM은 전용 [Thales Luna 7 HSM](https://cpl.thalesgroup.com/encryption/hardware-security-modules/network-hsms) 네트워크 어플라이언스입니다. 고객의 개인 IP 주소 공간에 직접 배포되며, Microsoft는 HSM의 암호화 기능에 액세스할 수 없습니다. 이러한 디바이스에 대한 완전한 관리 및 암호화 제어 권한은 고객에게만 있습니다. 고객은 디바이스 관리에 대한 책임이 있으며, 디바이스에서 전체 활동 로그를 직접 가져올 수 있습니다. Dedicated HSM을 사용하면 고객이 FIPS 140-2 수준 3, HIPAA, PCI-DSS, eIDAS 및 기타 등등의 규정 준수/규제 요구 사항을 충족할 수 있습니다.
  - question: >
      Dedicated HSM에 사용되는 하드웨어는 어떻게 되나요?
    answer: "Microsoft는 Azure 전용 HSM 서비스 제공을 위해 Thales와 제휴 관계를 맺고 있습니다. 사용되는 특정 디바이스는 [Thales Luna 7 HSM 모델 A790](https://cpl.thalesgroup.com/encryption/hardware-security-modules/network-hsms)입니다. 이 디바이스는 [FIPS 140-2 수준 3](https://csrc.nist.gov/publications/detail/fips/140/2/final) 검증 펌웨어를 제공할 뿐만 아니라 10개의 파티션을 통해 짧은 대기 시간, 고성능 및 대용량도 제공합니다. \n"
  - question: >
      HSM의 용도는 무엇인가요?
    answer: >
      HSM은 TLS(전송 계층 보안), 데이터 암호화, PKI(공개 키 인프라), DRM(디지털 권한 관리) 및 문서 서명과 같은 암호화 기능에 사용되는 암호화 키를 저장하는 데 사용됩니다.
  - question: >
      전용 HSM은 어떻게 작동하나요?
    answer: >
      고객은 PowerShell 또는 명령줄 인터페이스를 사용하여 HSM을 특정 지역에 프로비전할 수 있습니다. 고객은 HSM이 연결될 가상 네트워크를 지정하고, 일단 프로비전된 HSM은 고객의 개인 IP 주소 공간에 할당된 IP 주소로 지정된 서브넷에서 사용할 수 있습니다. 다음으로, 고객은 어플라이언스 관리 및 운영을 위해 SSH를 사용하여 HSM에 연결하고, HSM 클라이언트 연결을 설정하고, HSM을 초기화하고, 파티션을 만들고, 파티션 책임자, 암호화 책임자 및 암호화 사용자와 같은 역할을 정의 및 할당할 수 있습니다. 그런 다음, 고객은 Thales에서 제공한 HSM 클라이언트 도구/SDK/소프트웨어를 사용하여 애플리케이션에서 암호화 작업을 수행합니다.
  - question: >
      전용 HSM 서비스에는 어떤 소프트웨어가 제공되나요?
    answer: "일단 Microsoft에서 프로비전하면 Thales는 HSM 디바이스용 소프트웨어를 모두 제공합니다. 이 소프트웨어는 [Thales 고객 지원 포털](https://supportportal.thalesgroup.com/csm)에서 사용할 수 있습니다. 전용 HSM 서비스를 사용하는 고객은 Thales 지원에 등록해야 하며, 관련 소프트웨어에 대한 액세스 및 다운로드를 가능하게 하는 고객 ID를 가지고 있어야 합니다. 지원되는 클라이언트 소프트웨어는 FIPS 140-2 수준 3 검증 펌웨어 버전 7.0.3과 호환되는 버전 7.2입니다. \n"
  - question: >
      Dedicated HSM 서비스 사용 시 부과될 수 있는 추가 비용은 무엇인가요?
    answer: "전용 HSM 서비스를 사용할 때 추가 비용이 발생하는 항목은 다음과 같습니다. \n* 전용 HSM 서비스에 전용 온-프레미스 백업 디바이스를 사용하는 것이 가능하지만, 이렇게 하면 추가 비용이 발생하며 Thales에서 직접 구입해야 합니다.\n* 전용 HSM은 10개 파티션 라이선스로 제공됩니다. 고객에게 추가 파티션이 필요하면 Thales에서 직접 구입하는 추가 라이선스에 대한 추가 비용이 발생합니다.\n* 전용 HSM을 사용하려면 디바이스 구성을 위한 가상 머신과 같은 리소스 및 네트워킹 인프라(VNET, VPN 게이트웨이 등)가 필요합니다. 이러한 추가 리소스는 추가 비용을 발생시키며, 전용 HSM 서비스 가격 책정에 포함되지 않습니다.\n"
  - question: >
      Azure 전용 HSM은 암호 기반 및 PED 기반 인증을 제공하나요?
    answer: >
      현재, Azure 전용 HSM은 HSM에 암호 기반 인증만 제공합니다.
  - question: >
      Azure 전용 HSM이 내 HSM을 호스트할 수 있나요?
    answer: >
      Microsoft는 전용 HSM 서비스를 통해서만 Thales Luna 7 HSM 모델 A790을 제공하며, 고객 제공 디바이스를 호스트할 수 없습니다.
  - question: >
      Azure Dedicated HSM에서 결제(PIN/EFT) 기능이 지원되나요?
    answer: >
      Azure 전용 HSM 서비스에는 Thales Luna 7 HSM이 사용됩니다. 이러한 디바이스는 HSM 관련 결제 기능(PIN 또는 EFT 등) 또는 인증을 지원하지 않습니다. 이후 Azure 전용 HSM 서비스에서 결제 HSM을 지원하길 원하면 해당 Microsoft 계정 담당자에게 의견을 알려주세요.
  - question: >
      Dedicated HSM을 사용할 수 있는 Azure 지역은 어디인가요?
    answer: >
      2019년 3월 기준으로 전용 HSM은 아래 나열된 14개 지역에서 제공됩니다. 추가 지역이 예정되어 있으며, 자세한 정보가 필요하면 Microsoft 계정 담당자에게 문의하시기 바랍니다.


      * 미국 동부

