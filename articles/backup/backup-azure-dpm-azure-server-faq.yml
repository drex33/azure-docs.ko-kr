sections:
- name: 일반적인 질문
  questions:
  - question: >
      Azure Backup 서버를 사용하여 물리적 서버에 대한 BMR(완전 복구) 백업을 만들 수 있나요?
    answer: >
      예.
  - question: >
      여러 자격 증명 모음에 서버를 등록할 수 있나요?
    answer: >
      아니요. DPM 또는 Azure Backup 서버는 하나의 자격 증명 모음에만 등록할 수 있습니다.
  - question: >
      Azure Stack에서 DPM을 사용하여 앱을 백업할 수 있나요?
    answer: >
      아니요. Azure Backup을 사용하여 Azure Stack을 보호할 수 있으며 Azure Backup은 DPM을 사용하여 Azure Stack에 있는 앱을 백업하는 기능은 지원하지 않습니다.
  - question: >
      예상되는 주간, 월간 또는 연간 백업이 실패하면 어떻게 되나요?
    answer: >
      백업이 실패하면 백업 정책에 따라 예상되는 주간, 월간 또는 연간 백업 이후의 다음 번의 성공적인 백업은 주간, 월간 및 연간 복구 지점(LTR(장기 보존) 지점)의 보존 기간별로 각각 유지됩니다. 이 성공적인 백업은 MARS 에이전트의 경우 임시 백업 또는 예약된 백업일 수 있습니다.
  - question: >
      내 파일 및 폴더를 보호하기 위해 Azure Backup 에이전트를 설치한 경우 Azure에 온-프레미스 워크로드를 백업하기 위해 System Center DPM을 설치할 수 있나요?
    answer: >
      예. 하지만 DPM을 먼저 설치한 후 Azure Backup 에이전트를 설치해야 합니다.  구성 요소를 이 순서대로 설치하면 Azure Backup 에이전트는 DPM과 함께 작동합니다. DPM을 설치하기 전에 Azure Backup 에이전트를 설치하는 것이 권장되지 않으며 지원되지 않습니다.
  - question: >
      UR7과 최신 Azure Backup 에이전트를 설치한 후에 외부 DPM 서버를 추가할 수 없는 이유는 무엇인가요?
    answer: >
      데이터 원본이 클라우드에 보호되어 있는 DPM 서버의 경우(업데이트 롤업 7 이전의 업데이트 롤업을 사용하여), UR7과 최신 Azure Backup 에이전트를 설치한 다음 하루 이상 기다린 후에 **외부 DPM 서버 추가** 를 시작해야 합니다. DPM 보호 그룹의 메타데이터가 Azure에 업로드되는 데는 1일의 기간이 필요합니다. 보호 그룹 메타데이터는 야간 작업을 통해 처음으로 업로드됩니다.
  - question: >
      바이러스 백신 소프트웨어의 예외를 구성하기 위한 권장 사항이 있나요?
    answer: >
      예, 바이러스 백신 예외를 구성하는 것이 좋습니다. DPM에 대한 예외는 [DPM 서버에서 바이러스 백신 소프트웨어 실행](/system-center/dpm/run-antivirus-server)을 참조하세요. MABS에 대한 예외는 [MABS 서버에 대한 바이러스 백신 구성](backup-azure-mabs-troubleshoot.md#configure-antivirus-for-mabs-server)을 참조하세요.
- name: VMware 및 Hyper-V 백업
  questions:
  - question: >
      VMware vCenter 서버를 Azure에 백업할 수 있나요?
    answer: >
      예. VMware vCenter Server 및 ESXi 호스트를 Azure에 백업하는 데 Azure Backup Server를 사용할 수 있습니다.


      - 지원되는 버전에 대해 [자세히 알아봅니다](backup-mabs-protection-matrix.md).

      - [다음 단계를 수행](backup-azure-backup-server-vmware.md)하여 VMware 서버를 백업합니다.
  - question: >
      온-프레미스 VMware/Hyper-V 클러스터 전체를 복구하려면 별도 라이선스가 필요하나요?
    answer: >
      VMware/Hyper-V 보호를 위해 별도 라이선스는 필요 없습니다.


      - System Center 고객인 경우 System Center DPM(Data Protection Manager)을 사용하여 VMware VM을 보호합니다.

      - System Center 고객이 아닌 경우에는 Azure Backup Server(종량제)를 사용하여 VMware VM을 보호할 수 있습니다.
  - question: >
      Azure에 저장된 Hyper-V 또는 VMware VM의 백업을 Azure에 Azure VM으로 복원할 수 있나요?
    answer: >
      현재 이 기능은 가능하지 않습니다. 온-프레미스 호스트로만 복원할 수 있습니다.
- name: SharePoint
  questions:
  - question: >
      디스크 보호를 설정하여 SQL AlwaysOn을 사용해 SharePoint를 구성한 경우 SharePoint 항목을 원본 위치로 복구할 수 있나요?
    answer: >
      예, 항목을 원본 SharePoint 사이트로 복구할 수 있습니다.
  - question: >
      SQL AlwaysOn을 사용해 SharePoint를 구성한 경우 SharePoint 데이터베이스를 원본 위치로 복구할 수 있나요?
    answer: >
      SharePoint 데이터베이스가 SQL AlwaysOn에서 구성되었으므로 가용성 그룹을 제거하기 전에는 수정할 수 없습니다. 따라서 DPM은 원래 위치로 데이터베이스를 복원할 수 없습니다. SQL Server 데이터베이스를 다른 SQL Server 인스턴스로 복구할 수 있습니다.
