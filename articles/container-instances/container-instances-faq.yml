title: Azure Container Instances에 대한 질문과 대답
summary: 이 문서에서는 Azure Container Instances에 대한 질문과 대답을 다룹니다.
sections:
- name: 배포
  questions:
  - question: >
      컨테이너 이미지의 크기는 얼마나 되나요?
    answer: >
      Azure Container Instances에서 배포 가능한 컨테이너 이미지의 최대 크기는 15GB입니다. 배포 시점의 정확한 가용성에 따라 더 큰 이미지를 배포할 수 있지만 보장되지는 않습니다.


      컨테이너 이미지의 크기는 배포하는 데 걸리는 시간에 영향을 주므로 일반적으로는 컨테이너 이미지를 최대한 작게 유지합니다.
  - question: >
      내 컨테이너의 배포 속도를 향상하려면 어떻게 해야 하나요?
    answer: "배포 시간의 주요 결정 요소 중 하나는 이미지 크기이므로 크기를 줄이는 방법을 찾아보세요. 필요하지 않은 레이어를 제거하거나 더 가벼운 기본 OS 이미지를 선택하여 이미지의 레이어 크기를 줄입니다. 예를 들어 Linux 컨테이너를 실행하는 경우 전체 Ubuntu 서버가 아닌 기본 이미지로 Alpine을 사용하는 것을 고려합니다. 마찬가지로 Windows 컨테이너의 경우 가능하면 Nano Server 기본 이미지를 사용합니다. \n\n[캐시된 이미지 나열](/rest/api/container-instances/location/listcachedimages) API를 통해 사용할 수 있는 Azure Container Images에서 미리 캐시된 이미지 목록을 확인해야 합니다. 미리 캐시된 이미지 중 하나에 대한 이미지 레이어를 전환할 수 있습니다. \n\n컨테이너 시작 시간을 줄이는 방법에 대한 자세한 [지침](container-instances-troubleshooting.md#container-takes-a-long-time-to-start)을 참조하세요.\n"
  - question: >
      지원되는 Windows 기반 OS 이미지는 무엇인가요?
    answer: "> [!NOTE]\n> 2020년의 Windows 업데이트 이후 이전 버전과의 호환성 문제로 인해 다음 이미지 버전에는 기본 이미지에 사용하는 데 권장하는 최소 버전 번호가 포함됩니다. 이전 이미지 버전을 사용하는 현재 배포는 영향을 받지 않지만 새 배포는 다음 기본 이미지를 따라야 합니다. 2021년 6월 14일 이후 ACI는 더 이상 이전 버전 번호를 사용하는 배포를 지원하지 않습니다. \n"
  - question: >
      Windows Server 2016 기본 이미지
    answer: >
      * [Nano Server](https://hub.docker.com/_/microsoft-windows-nanoserver): `sac2016`, `10.0.14393.3568` 이상

      * [Windows Server Core](https://hub.docker.com/_/microsoft-windows-servercore): `ltsc2016`,  `10.0.14393.3568` 이상


      > [!NOTE]

      > Semi-Annual Channel 릴리스 1709 또는 1803을 기반으로 하는 Windows 이미지는 지원되지 않습니다.
  - question: >
      Windows Server 2019 및 클라이언트 기본 이미지
    answer: >
      * [Nano Server](https://hub.docker.com/_/microsoft-windows-nanoserver): `1809`, `10.0.17763.1040` 이상

      * [Windows Server Core](https://hub.docker.com/_/microsoft-windows-servercore): `ltsc2019`, `1809`, `10.0.17763.1040` 이상

      * [Windows](https://hub.docker.com/_/microsoft-windows): `1809`, `10.0.17763.1040` 이상
  - question: "컨테이너에서 사용해야 하는 .NET 또는 .NET Core 이미지 레이어는 무엇인가요? \n"
    answer: >
      요구 사항에 맞는 가장 작은 이미지를 사용합니다. Linux의 경우 .NET Core 2.1의 릴리스 이후 지원된 *런타임 알파인* .NET Core 이미지를 사용할 수 있습니다. Windows의 경우 전체 .NET Framework를 사용한다면 Windows Server Core 이미지(*4.7.2-windowsservercore-ltsc2016* 와 같은 런타임 전용 이미지)를 사용해야 합니다. 런타임 전용 이미지는 작지만 .NET SDK가 필요한 워크로드를 지원하지 않습니다.


      > [!NOTE]

      > ACI는 OCI 비호환 레지스트리에서 이미지를 가져올 수 없습니다.
  - question: >
      ACI와 호환되는 컨테이너 레지스트리 유형은 무엇인가요?
    answer: >
      ACI는 ACR 및 다른 타사 컨테이너 레지스트리(예: DockerHub)에서 이미지를 가져올 수 있도록 지원 합니다. ACI는 ACR 및 기타 타사 OCI 호환 컨테이너 레지스트리(예: DockerHub와 인터넷에 공개적으로 노출되는 엔드포인트)에서 이미지를 가져올 수 있도록 지원합니다.
- name: 가용성 및 할당량
  questions:
  - question: >
      컨테이너 또는 컨테이너 그룹에 할당해야 하는 코어 및 메모리는 몇 개인가요?
    answer: "이는 작업에 따라 크게 달라집니다. 소규모 및 테스트 성능을 시작하여 컨테이너의 성능을 확인하세요. [CPU 및 메모리 리소스 사용량을 모니터링](container-instances-monitor.md)한 다음, 컨테이너에 배포하는 프로세스 종류에 따라 코어 또는 메모리를 추가합니다.\n\n또한 CPU 코어의 상한 및 컨테이너 그룹당 사용 가능한 메모리에 대해 배포하는 지역의 [리소스 가용성](container-instances-region-availability.md)을 확인해야 합니다. \n\n> [!NOTE]\n> 서비스의 기본 인프라는 적은 양의 컨테이너 그룹 리소스를 사용합니다. 컨테이너는 그룹에 할당된 리소스를 모두는 아니라도 대부분 액세스할 수 있습니다. 이런 이유로, 그룹의 컨테이너에 대한 리소스를 요청할 때는 작은 리소스 버퍼를 계획합니다.\n"
  - question: >
      ACI를 실행하는 기본 인프라는 무엇인가요?
    answer: "Azure Container Instances는 서버리스 주문형 컨테이너 서비스를 목표로 하므로 사용자는 인프라에 대한 걱정 없이 컨테이너 개발에 집중할 수 있습니다. 관심이 있거나 성능 비교를 원하는 사용자를 위해 ACI는 주로 F 및 D 시리즈의 다양한 SKU의 Azure VM 집합에서 실행됩니다. 이는 서비스를 지속적으로 개발하고 최적화하기 위해 향후 변경될 예정입니다. \n"
  - question: >
      ACI에 수천 개의 코어를 배포하려는 경우 할당량을 늘릴 수 있나요?
    answer: >
      예(경우에 따라). 현재 할당량에 대한 [할당량 및 제한](container-instances-quotas.md) 문서와 요청에 따라 증가할 수 있는 제한을 참조하세요.
  - question: >
      4개 이상의 코어와 16GB의 RAM으로 배포할 수 있나요?
    answer: "아직은 연결할 수 없습니다. 현재 지원이 컨테이너 그룹에 대한 최대값입니다. 특정 요구 사항 또는 요청에 있는 경우 Azure 지원에 문의하세요. \n"
  - question: >
      ACI는 언제 특정 지역에 포함되나요?
    answer: >
      현재 지역 가용성은 [여기](container-instances-region-availability.md)에 게시되어 있습니다. 특정 지역에 대한 요구 사항이 있는 경우 Azure 지원에 문의하세요.
- name: 기능 및 시나리오
  questions:
  - question: >
      컨테이너 그룹은 어떻게 크기를 조정하나요?
    answer: "현재는 컨테이너 또는 컨테이너 그룹에 대해 크기 조정을 사용할 수 없습니다. 더 많은 인스턴스를 실행해야 하는 경우 API를 사용하여 서비스에 대한 컨테이너 그룹 생성을 위한 더 많은 요청을 자동화하고 생성합니다. \n"
  - question: >
      사용자 지정 VNet에서 실행되는 인스턴스에 사용할 수 있는 기능은 무엇인가요?
    answer: >
      선택한 [Azure 가상 네트워크에 컨테이너 그룹을 배포](container-instances-vnet.md)하고 컨테이너 그룹에 개인 IP를 위임하여 Azure 리소스 전체의 VNet 내에서 트래픽을 라우팅할 수 있습니다. 네트워킹 시나리오 및 Azure Container Instances 제한 사항은 [가상 네트워크 시나리오 및 리소스](container-instances-virtual-network-concepts.md)를 참조하세요.
- name: 가격 책정
  questions:
  - question: >
      측정기는 언제 작동을 시작하나요?
    answer: >
      컨테이너 그룹 기간은 첫 번째 컨테이너의 이미지를 가져오기 시작하거나(새 배포의 경우) 컨테이너 그룹이 다시 시작된 시간(이미 배포 된 경우)부터 컨테이너 그룹이 중지될 때까지 계산됩니다. [Container Instances 가격 책정](https://azure.microsoft.com/pricing/details/container-instances/)에서 세부 정보를 참조하세요.
  - question: >
      컨테이너가 중지되면 청구가 중지되나요?
    answer: "전체 컨테이너 그룹이 중지된 후에는 측정기 실행이 중지됩니다. 컨테이너 그룹의 컨테이너가 실행 중일 때는 컨테이너를 다시 시작하려는 경우를 대비하여 리소스를 보유합니다. \n"
