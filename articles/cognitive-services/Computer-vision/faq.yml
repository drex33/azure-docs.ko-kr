summary: >
  > [!TIP]

  > 이 FAQ에서 원하는 질문에 대한 답변을 찾을 수 없는 경우 [StackOverflow](https://stackoverflow.com/questions/tagged/project-oxford+or+microsoft-cognitive)에서 Computer Vision API 커뮤니티에 물어보거나 [UserVoice](https://feedback.azure.com/forums/932041-azure-cognitive-services?category_id=395743)의 도움말 및 지원에 문의하세요.
sections:
- name: 무시됨
  questions:
  - question: >
      사용자 지정 태그를 사용하도록 Computer Vision API를 학습할 수 있나요?  예를 들어 고양이 품종 사진을 주고 AI를 '교육'한 다음, AI 요청에서 품종 값을 받고 싶습니다.
    answer: >
      이 기능은 현재 이용할 수 없습니다. 하지만 Computer Vision에 이 기능을 도입하기 위해 엔지니어들이 열심히 작업 중입니다.
  - question: >
      OCR(읽기) 기능을 온-프레미스로 배포할 수 있나요?
    answer: >
      예. OCR(읽기) 클라우드 API를 온-프레미스 배포에 대한 Docker 컨테이너로 사용할 수도 있습니다. [OCR 컨테이너를 배포하는 방법](./computer-vision-how-to-install-containers.md)을 알아봅니다.
  - question: >
      Computer Vision을 사용하여 자동차 번호판을 읽을 수 있나요?
    answer: Vision API에는 최신 읽기 기능이 있는 딥 러닝 기반 OCR 기능이 포함되어 있습니다. 모든 시나리오에서 작동하도록 서비스를 지속적으로 개선하려고 노력하고 있습니다.
