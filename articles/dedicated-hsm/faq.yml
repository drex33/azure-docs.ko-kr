- name: 상호 운용성
  questions:
  - question: >
      내 애플리케이션을 전용 HSM에 연결하려면 어떻게 하나요?
    answer: >
      Thales에서 제공한 HSM 클라이언트 도구/SDK/소프트웨어를 사용하여 애플리케이션에서 암호화 작업을 수행합니다. 이 소프트웨어는 [Thales 고객 지원 포털](https://supportportal.thalesgroup.com/csm)에서 사용할 수 있습니다. 전용 HSM 서비스를 사용하는 고객은 Thales 지원에 등록해야 하며, 관련 소프트웨어에 대한 액세스 및 다운로드를 가능하게 하는 고객 ID를 가지고 있어야 합니다.
  - question: >
      애플리케이션에서 지역 내 또는 지역 간의 다른 VNET에 있는 전용 HSM에 연결할 수 있나요?
    answer: >
      예, 지역 내에서 [VNET 피어링](../virtual-network/virtual-network-peering-overview.md)을 사용하여 가상 네트워크 간의 연결을 설정합니다. 지역 간 연결의 경우 [VPN Gateway](../vpn-gateway/vpn-gateway-about-vpngateways.md)를 사용해야 합니다.
  - question: >
      전용 HSM은 온-프레미스 HSM과 동기화할 수 있나요?
    answer: >
      예, Dedicated HSM은 온-프레미스 HSM과 동기화할 수 있습니다. [지점 간 VPN 또는 지점 및 사이트 간 연결](../vpn-gateway/vpn-gateway-about-vpngateways.md)을 사용하여 온-프레미스 네트워크와의 연결을 설정할 수 있습니다.
  - question: >
      전용 HSM에 저장된 키를 사용하여 다른 Azure 서비스에서 사용하는 데이터를 암호화할 수 있나요?
    answer: >
      아니요. Azure Dedicated HSM은 가상 네트워크 내에서만 액세스할 수 있습니다.
  - question: >
      기존 온-프레미스 HSM에서 전용 HSM으로 키를 가져올 수 있나요?
    answer: >
      예, 온-프레미스 Thales Luna 7 HSM이 있으면 가능합니다. 여러 가지 방법이 있습니다. [Thales HSM 설명서](https://thalesdocs.com/gphsm/luna/7.2/docs/network/Content/Home_network.htm)를 참조하세요.
  - question: >
      전용 HSM 클라이언트 소프트웨어에서 지원하는 운영 체제는 어떻게 되나요?
    answer: >
      * Windows, Linux, Solaris, AIX, HP-UX, FreeBSD

      * 가상: VMware, Hyper-V, Xen, KVM
  - question: >
      여러 HSM의 여러 파티션이 포함된 고가용성 구성을 만들기 위해 클라이언트 애플리케이션을 구성하려면 어떻게 할까요?
    answer: >
      고가용성을 갖추려면 각 HSM의 파티션을 사용하도록 HSM 클라이언트 애플리케이션 구성을 설정해야 합니다. Thales HSM 클라이언트 소프트웨어 설명서를 참조하세요.
  - question: >
      전용 HSM에서 지원하는 인증 메커니즘은 무엇인가요?
    answer: >
      Azure 전용 HSM은 [Thales Luna 7 HSM 모델 A790](https://cpl.thalesgroup.com/encryption/hardware-security-modules/network-hsms) 디바이스를 사용하며 암호 기반 인증을 지원합니다.
  - question: >
      전용 HSM에서 사용할 수 있는 SDK, API, 클라이언트 소프트웨어는 어떻게 되나요?
    answer: >
      PKCS#11, Java(JCA/JCE), Microsoft CAPI 및 CNG, OpenSSL
  - question: >
      Luna 5/6 HSM에서 Azure 전용 HSM으로 키를 가져오거나 마이그레이션할 수 있나요?
    answer: "예. 적절한 Thales 마이그레이션 가이드는 해당 Thales 담당자에게 문의하세요. \n"
- name: HSM 사용
  questions:
  - question: >
      Azure Key Vault 또는 Azure 전용 HSM을 사용할지 여부를 결정하려면 어떻게 할까요?
    answer: >
      Azure Dedicated HSM은 HSM을 사용하는 온-프레미스 애플리케이션으로 마이그레이션하는 기업에 적합합니다. Dedicated HSM은 최소한의 변경으로 애플리케이션을 마이그레이션하는 옵션을 제공합니다. Azure VM 또는 Web App에서 실행되는 애플리케이션의 코드에서 암호화 작업이 수행되는 경우 Dedicated HSM을 사용할 수 있습니다. 일반적으로 IaaS(Infra as a Service) 모델에서 실행되어 HSM을 키 저장소로 지원하는 수축 포장형 소프트웨어는 Dedicate HSM을 사용할 수 있습니다. 예를 들어 키가 없는 TLS용 애플리케이션 게이트웨이 또는 트래픽 관리자, ADCS(Active Directory 인증서 서비스), 이와 유사한 PKI 도구, 문서 서명에 사용되는 도구/애플리케이션, 코드 서명 또는 EKM(확장 가능 키 관리) 공급자를 사용하여 HSM의 마스터 키가 있는 TDE(투명한 데이터베이스 암호화)로 구성된 SQL Server(IaaS)가 있습니다. Azure Key Vault는 "클라우드 태생"의 애플리케이션 또는 고객 데이터가 PaaS(Platform as a Service) 또는 SaaS(Software as a Service) 시나리오에서 처리되는 저장 데이터 암호화 시나리오(예: Office 365 고객 키, Azure Information Protection, Azure Disk Encryption, 고객 관리 키를 사용하는 Azure Storage 암호화, 고객 관리 키를 사용하는 Azure SQL)에 적합합니다.
  - question: >
      Azure 전용 HSM에 가장 적합한 사용 시나리오는 무엇인가요?
    answer: >
      Azure Dedicated HSM은 마이그레이션 시나리오에 가장 적합합니다. 즉, 이미 HSM을 사용하고 있는 온-프레미스 애플리케이션을 Azure로 마이그레이션하는 경우입니다. 이 경우 애플리케이션을 최소한으로 변경하면서 Azure로 마이그레이션하는 충돌이 적은 옵션이 제공됩니다. Azure VM 또는 Web App에서 실행되는 애플리케이션의 코드에서 암호화 작업이 수행되는 경우 Dedicated HSM을 사용할 수 있습니다. 일반적으로 IaaS(Infrarastructure as a Service) 모델에서 실행되어 HSM을 키 저장소로 지원하는 수축 포장형 소프트웨어는 Dedicated HSM을 사용할 수 있으며 다음과 같습니다.


      * Keyless TLS용 Traffic Manager

      * ADCS(Active Directory 인증서 서비스)

      * 유사한 PKI 도구

      * 문서 서명에 사용되는 도구/애플리케이션

      * 코드 서명

      * EKM(확장 가능 키 관리) 공급자를 사용하여 HSM의 마스터 키가 있는 TDE(투명한 데이터베이스 암호화)로 구성된 SQL Server(IaaS)
  - question: >
      전용 HSM은 Office 365 고객 키, Azure Information Protection, Azure Data Lake Store, Disk Encryption, Azure Storage 암호화, Azure SQL TDE에서 사용할 수 있나요?
    answer: >
      아니요. 전용 HSM은 고객의 개인 IP 주소 공간에 직접 프로비전되어 다른 Azure 또는 Microsoft 서비스에서 액세스할 수 없습니다.
- name: 관리, 액세스 및 제어
  questions:
  - question: >
      고객이 Dedicated HSM을 통해 HSM을 독점적으로 완벽하게 제어하나요?
    answer: >
      예. 각 HSM 어플라이언스는 단일 고객만 전적으로 사용하며, 일단 프로비전되고 관리자 암호가 변경되면 아무도 관리 제어 권한을 갖지 못합니다.
  - question: >
      Microsoft에서 내 HSM에 부여하는 액세스 권한 수준은 어떻게 되나요?
    answer: >
      Microsoft에는 HSM에 대한 관리 또는 암호화 제어 권한이 없습니다. 대신 Microsoft에는 온도 및 구성 요소 상태와 같은 기본 원격 분석 데이터를 검색하기 위해 직렬 포트 연결을 통한 모니터 수준 액세스 권한이 있습니다. Microsoft는 이를 통해 상태 문제에 대한 자동 관리 알림을 제공할 수 있습니다. 필요한 경우 고객은 이 계정을 사용하지 않도록 설정할 수 있습니다.
  - question: >
      Microsoft에서 사용되는 “테넌트 관리자” 계정은 무엇인가요? Thales Luna HSM에서 사용하던 “관리자” 계정과 어떻게 다른가요?
    answer: "HSM 디바이스는 일반적인 기본 암호가 포함된 관리자라는 기본 사용자와 함께 제공됩니다. Microsoft는 고객이 프로비전하도록 디바이스가 풀에 대기 중인 상태에서 기본 암호를 사용하는 것을 선호하지 않았습니다. 이것은 Microsoft의 엄격한 보안 요구 사항을 위배하는 것입니다. 이러한 이유로 Microsoft는 프로비저닝을 수행할 때 폐기되는 강력한 암호를 설정했습니다. 또한 프로비전할 때 “테넌트 관리자”라는 관리자 역할의 새 사용자를 만듭니다. 이 사용자는 기본 암호를 갖습니다. 새로 프로비전된 디바이스에 처음 로그인할 때 고객은 첫 번째 작업으로 이 암호를 변경해야 합니다. 이러한 프로세스는 높은 보안 수준을 보장하며 고객에 대한 단독 관리 제어라는 약속을 지킬 수 있게 해줍니다. “테넌트 관리자” 사용자는 고객이 해당 계정을 사용하길 원하는 경우 관리자 사용자의 암호를 재설정하기 위해 사용될 수 있습니다. \n"
  - question: >
      Microsoft 또는 Microsoft의 모든 사용자가 전용 HSM의 키에 액세스할 수 있나요?
    answer: >
      아니요. Microsoft에는 고객에게 할당된 Dedicated HSM에 저장된 키에 대한 액세스 권한이 없습니다.
  - question: >
      내게 할당된 HSM의 소프트웨어/펌웨어를 업그레이드할 수 있나요?
    answer: "다른 펌웨어 버전의 특정 기능이 필요한 경우 고객은 소프트웨어/펌웨어 업그레이드를 포함한 모든 관리 권한을 갖습니다. 항목을 변경하기 전 HSMRequest@microsoft.com에 연락하여 업그레이드 관련 사항을 Microsoft에 문의하세요.  \n"
  - question: >
      전용 HSM을 관리하려면 어떻게 할까요?
    answer: >
      Dedicated HSM은 SSH를 통해 액세스하여 관리할 수 있습니다.
  - question: >
      전용 HSM에서 파티션을 관리하려면 어떻게 할까요?
    answer: >
      Thales HSM 클라이언트 소프트웨어는 HSM 및 파티션 관리를 위해 사용됩니다.
  - question: >
      HSM을 모니터링하려면 어떻게 할까요?
    answer: >
      고객은 syslog 및 SNMP를 통해 HSM 활동 로그에 대한 모든 액세스 권한을 갖습니다. 고객이 HSM에서 로그 또는 이벤트를 받으려면 syslog 서버 또는 SNMP 서버를 설정해야 합니다.
  - question: >
      전용 HSM에서 모든 HSM 작업에 대한 전체 액세스 로그를 가져올 수 있나요?
    answer: >
      예. 로그는 HSM 어플라이언스에서 syslog 서버로 보낼 수 있습니다.
- name: 고가용성
  questions:
  - question: >
      동일한 지역에서 또는 여러 지역에서 고가용성을 구성할 수 있나요?
    answer: >
      예. 고가용성 구성 및 설정은 Thales에서 제공되는 HSM 클라이언트 소프트웨어에서 수행됩니다. 동일한 지역 또는 지역 간에 있는 동일하거나 다른 VNET의 HSM 또는 사이트 간 VPN이나 지점 간 VPN을 사용하여 VNET에 연결된 온-프레미스 HSM은 동일한 고가용성 구성에 추가할 수 있습니다. 이렇게 하면 역할과 같은 특정 구성 항목이 아니라 주요 자료만 동기화됩니다.
  - question: >
      Q: Azure Dedicated HSM을 사용하여 온-프레미스 네트워크의 HSM을 고가용성 그룹에 추가할 수 있나요?
    answer: >
      예. [Thales Luna 7 HSM](https://cpl.thalesgroup.com/encryption/hardware-security-modules/network-hsms)에 대한 고가용성 요구 사항을 충족해야 합니다.
  - question: >
      Q: Azure Dedicated HSM을 사용하여 온-프레미스 네트워크의 Luna 5/6 HSM을 고가용성 그룹에 추가할 수 있나요?
    answer: >
      아니요.
  - question: >
      단일 애플리케이션에서 동일한 고가용성 구성에 추가할 수 있는 HSM의 수는 어떻게 되나요?
    answer: HA 그룹의 16개 멤버가 전체 스로틀 테스트에서 뛰어난 결과로 통과했습니다.
- name: 지원
  questions:
  - question: >
      전용 HSM 서비스에 대한 SLA는 어떻게 되나요?
    answer: >
      전용 HSM 서비스에는 특정 작동 시간 보증이 제공되지 않습니다. 대신 Microsoft는 디바이스에 대한 네트워크 수준의 액세스를 보장하므로 표준 Azure 네트워킹 SLA가 적용됩니다.
  - question: >
      Azure 전용 HSM에 사용되는 HSM은 어떻게 보호되나요?
    answer: >
      Azure 데이터 센터에는 광범위한 물리적 및 절차적 보안 제어 기능이 있습니다. 이 외에도 Dedicated HSM은 데이터 센터의 제한된 액세스 영역에서 호스팅됩니다. 이러한 영역에는 보안을 강화하기 위한 추가적인 물리적 액세스 제어 및 비디오 카메라 감시 기능이 있습니다.
  - question: >
      보안 위반 또는 하드웨어 변조 이벤트가 발생하면 어떻게 되나요?
    answer: >
      전용 HSM 서비스에는 [Thales Luna 7 HSM](https://cpl.thalesgroup.com/encryption/hardware-security-modules/network-hsms) 어플라이언스가 사용됩니다. 이러한 디바이스는 물리적 및 논리적 변조 탐지를 지원합니다. 변조 이벤트가 발생하면 HSM이 자동으로 초기화됩니다.
  - question: >
      오류 또는 악의적인 내부자 공격으로 인해 전용 HSM의 키가 손실되지 않도록 하려면 어떻게 할까요?
    answer: >
      온-프레미스 HSM 백업 디바이스를 사용하여 재해 복구를 위해 HSM을 정기적으로 백업하는 것이 좋습니다. HSM 백업 디바이스에 연결된 온-프레미스 워크스테이션에 대한 피어 간 또는 사이트 간 VPN 연결을 사용해야 합니다.
  - question: >
      전용 HSM에 대한 지원을 받으려면 어떻게 할까요?
    answer: "Microsoft 및 Thales 모두에서 지원이 제공됩니다.  하드웨어 또는 네트워크 액세스 관련 문제가 있으면 Microsoft에 지원을 요청하고, HSM 구성, 소프트웨어, 애플리케이션 개발 관련 문제가 있으면 Thales에 지원을 요청합니다. 문제 범위를 결정할 수 없는 경우 Microsoft에 지원을 요청하면 필요에 따라 Thales 지원을 받을 수 있습니다. \n"
  - question: >
      Thales Luna 7 HSM에 대한 클라이언트 소프트웨어, 설명서 및 통합 가이드 액세스는 어떻게 얻을 수 있나요?
    answer: >
      서비스를 등록하면 Thales 고객 지원 포털 등록에 사용할 수 있는 Thales 고객 ID가 제공됩니다. 이를 통해 모든 소프트웨어 및 설명서에 액세스할 수 있고 Thales에 직접 지원을 요청할 수도 있습니다.
  - question: >
      보안 취약성이 있고 Thales에서 패치를 릴리스한 경우 OS/펌웨어 업그레이드/패치 작업은 누가 수행해야 하나요?
    answer: >
      Microsoft는 고객에게 할당된 HSM에 연결할 수 없습니다. 따라서 고객이 HSM을 업그레이드하고 패치해야 합니다.
  - question: >
      HSM을 다시 부팅해야 하면 어떻게 해야 하나요?
    answer: "HSM에 명령줄 다시 부팅 옵션이 있지만 다시 부팅 응답이 간헐적으로 중지되는 문제가 발생하고 있기 때문에 가장 안전한 다시 부팅을 위해 Microsoft에 해당 디바이스를 물리적으로 다시 부팅하도록 지원을 요청하는 것이 가장 좋습니다. \n"
- name: 암호화 및 표준
  questions:
  - question: >
      가장 중요한 데이터에 대한 암호화 키는 전용 HSM에서 안전하게 저장되나요?
    answer: "예, 전용 HSM은 [FIPS 140-2 수준 3](https://csrc.nist.gov/publications/detail/fips/140/2/final) 유효성 검사가 완료된 Thales Luna 7 HSM을 프로비전합니다. \n"
  - question: >
      전용 HSM에서 지원하는 암호화 키와 알고리즘은 어떻게 되나요?
    answer: >
      전용 HSM 서비스는 Thales Luna 7 HSM 어플라이언스를 프로비전합니다. 이 어플라이언스에서 지원하는 다양한 암호화 키 유형 및 알고리즘은 다음과 같습니다.


      * 비대칭:
        * RSA
        * DSA
        * Diffie-Hellman
        * 타원 곡선(Elliptic Curve)
        * 암호화(ECDSA, ECDH, Ed25519, ECIES) - KCDSA(명명된 사용자 정의 Brainpool 곡선) 포함
      * 대칭:
        * AES-GCM
        * Triple DES
        * DES
        * ARIA, SEED
        * RC2
        * RC4
        * RC5
        * CAST
        * 해시/메시지 다이제스트/HMAC: SHA-1, SHA-2, SM3
        * 키 파생: SP 800-108 카운터 모드
        * 키 래핑: SP 800-38F
        * 난수 생성: FIPS 140-2 승인 DRBG(SP 800-90 CTR 모드) - BSI DRG.4 준수
  - question: >
      전용 HSM은 FIPS 140-2 수준 3으로 검증되었나요?
    answer: >
      예. 전용 HSM 서비스는 [FIPS 140-2 수준 3](https://csrc.nist.gov/publications/detail/fips/140/2/final) 유효성 검사가 완료된 [Thales Luna 7 HSM 모델 A790](https://cpl.thalesgroup.com/encryption/hardware-security-modules/network-hsms) 어플라이언스를 프로비전합니다.
  - question: >
      FIPS 140-2 수준 3 검증 모드에서 전용 HSM을 작동하려면 어떻게 해야 하나요?
    answer: >
      전용 HSM 서비스는 Thales Luna 7 HSM 어플라이언스를 프로비전합니다. 이러한 디바이스는 FIPS 140-2 수준 3 유효성 검사를 받은 HSM입니다. 배포된 기본 구성, 운영 체제 및 펌웨어도 FIPS에서 검증됩니다. FIPS 140-2 수준 3 규정 준수를 위해 어떠한 조치도 취할 필요가 없습니다.
  - question: >
      Q: 고객이 HSM을 프로비전 해제할 때 모든 키 자료가 초기화되도록 하려면 어떻게 해야 하나요?
    answer: >
      프로비저닝 해제를 요청하기 전에 고객이 Thales에서 제공한 HSM 클라이언트 도구를 사용하여 HSM을 초기화해야 합니다.
- name: 성능 및 크기 조정
  questions:
  - question: >
      전용 HSM에서 지원하는 초당 암호화 작업 수는 어떻게 되나요?
    answer: "전용 HSM은 Thales Luna 7 HSM을 프로비전합니다. 일부 작업의 최대 성능에 대한 요약은 다음과 같습니다. \n\n* RSA-2048: 10,000개 트랜잭션/초\n* ECC P256: 20,000개 트랜잭션/초\n* AES-GCM: 17,000개 트랜잭션/초\n"
  - question: >
      전용 HSM에 만들 수 있는 파티션의 수는 어떻게 되나요?
    answer: >
      사용된 [Thales Luna 7 HSM 모델 A790](https://cpl.thalesgroup.com/encryption/hardware-security-modules/network-hsms)에는 서비스 비용으로 10개 파티션에 대한 라이선스가 포함됩니다. 디바이스에는 100개 파티션 제한이 있으며, 이 제한까지 파티션을 추가하면 추가 라이선스 비용이 발생할 수 있으며, 디바이스에 새 라이선스 파일을 설치해야 합니다.
  - question: >
      전용 HSM에서 지원할 수 있는 키의 수는 어떻게 되나요?
    answer: >-
      최대 키 수는 사용 가능한 메모리에 따라 달라집니다. 사용 중인 Thales Luna 7 모델 A790에는 32MB 메모리가 포함됩니다. 비대칭 키를 사용하는 경우 키 쌍에 다음 숫자를 적용할 수도 있습니다.


      * RSA-2048 - 19,000개

      * ECC-P256 - 91,000개


      용량은 키 생성 템플릿에 설정된 특정 키 특성 및 파티션 수에 따라 달라집니다.
