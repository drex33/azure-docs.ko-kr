title: Intel SGX 기밀 Vm의 application enclaves에 대 한 질문과 대답
summary: >
  이 문서에서는 [INTEL SGX Azure virtual machines에서 기밀 컴퓨팅 워크 로드](overview.md)를 실행 하는 것에 대해 가장 일반적인 질문 중 일부에 대 한 답변을 제공 합니다.


  Azure 문제와 관련된 정보가 이 문서에 없을 경우 [MSDN 및 Stack Overflow에서 Azure 포럼](https://azure.microsoft.com/support/forums/)을 방문합니다. 이러한 포럼이나 [@AzureSupport Twitter](https://twitter.com/AzureSupport) 의 에 문제를 게시할 수 있습니다. Azure 지원 요청을 제출할 수도 있습니다. 지원 요청을 제출하려면 [Azure 지원 페이지](https://azure.microsoft.com/support/options/)에서 지원 받기를 선택합니다.
sections:
- name: 무시됨
  questions:
  - question: >
      Azure에서 DCsv2 시리즈 VM을 배포하려면 어떻게 하나요?
    answer: "다음은 DCsv2 VM을 배포할 수 있는 몇 가지 방법입니다.\n   - [Azure Resource Manager](../virtual-machines/windows/template-description.md) 템플릿 사용\n   - [Azure Portal](https://portal.azure.com/#create/hub)에서\n   - [Azure 기밀 컴퓨팅(가상 머신)](https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-azure-compute.acc-virtual-machine-v2?tab=overview) 마켓플레이스 솔루션 템플릿. 마켓플레이스 솔루션 템플릿은 고객을 지원되는 시나리오(지역, 이미지, 가용성, 디스크 암호화)로 제한하는 데 도움이 됩니다. \n"
  - question: >
      Azure에서 DCsv3 또는 DCdsv3 시리즈 Vm을 배포 하려면 어떻게 하나요?
    answer: "V3 Intel SGX Vm은 현재 미리 보기로 제공 됩니다. V2 Intel SGX VM을 배포할 수 있는 것과 동일한 방식으로 배포할 수 있습니다.\n   - [Azure Resource Manager](../virtual-machines/windows/template-description.md) 템플릿 사용\n   - [Azure Portal](https://portal.azure.com/#create/hub)에서\n   - [Azure 기밀 컴퓨팅(가상 머신)](https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-azure-compute.acc-virtual-machine-v2?tab=overview) 마켓플레이스 솔루션 템플릿. 마켓플레이스 솔루션 템플릿은 고객을 지원되는 시나리오(지역, 이미지, 가용성, 디스크 암호화)로 제한하는 데 도움이 됩니다. \n"
  - question: >
      모든 OS 이미지가 Intel SGX virtual machines에서 작동 하나요?
    answer: >
      아니요. 가상 머신은 ubuntu server 18.04, ubuntu server 20.04 및 Windows Server 2019 Datacenter를 사용 하는 2 세대 운영 컴퓨터에만 배포할 수 있습니다. [Linux](../virtual-machines/generation-2.md) 및 [Windows](../virtual-machines/generation-2.md)에서의 Gen 2 VM에 대해 자세히 알아보세요.
  - question: >
      Intel SGX 가상 컴퓨터가 포털에서 회색으로 표시 되 고 하나를 선택할 수 없습니다.
    answer: "VM 옆의 정보 버블에 따라 다음과 같이 조치를 취해야 합니다.\n   -    **UnsupportedGeneration**: 가상 머신 이미지의 세대를 “Gen2”로 변경합니다.\n   -    **NotAvailableForSubscription**: 해당 지역에서 아직 구독할 수 없습니다. 사용 가능한 지역을 선택합니다.\n   -    **InsufficientQuota**: [할당량을 늘리는 지원 요청을 만듭니다](../azure-portal/supportability/per-vm-quota-requests.md). 무료 평가판 구독에는 일부 기밀 컴퓨팅 Vm에 대 한 할당량이 없습니다. \n"
  - question: >
      포털 크기 선택기에서 Intel SGX virtual machines를 검색 하려고 하면 표시 되지 않습니다.
    answer: "[사용 가능한 지역](https://azure.microsoft.com/global-infrastructure/services/?products=virtual-machines)을 선택했는지 확인합니다. 또한 크기 선택기에서 \"모든 필터 지우기\"를 선택해야 합니다. \n"
  - question: >
      Azure 기밀 컴퓨팅에서 Intel SGX를 사용 하 여 가속화 된 네트워킹을 사용할 수 있나요?
    answer: 경우에 따라 다릅니다. -가속화 네트워킹은 DC-Series 또는 DCsv2-Series 가상 머신에서 지원 되지 않습니다. 이러한 VM 크기에서 실행 되는 기밀 컴퓨팅 가상 머신 배포 또는 Azure Kubernetes 서비스 클러스터 배포에 대해 가속화 된 네트워킹을 사용 하도록 설정할 수 없습니다. -가속화 된 네트워킹은 CLI 프로 비전 및 ARM 템플릿만을 통해 DCdsv3-Series 및 DCsv3-Series Vm에서 지원 됩니다.
  - question: >
      해당 머신에서 Azure Dedicated Host를 사용할 수 있나요?
    answer: "Azure Dedicated Host는 DCsv2-series 가상 머신을 지원합니다. Azure Dedicated Host는 가상 머신을 실행하는 물리적 단일 테넌트 서버를 제공합니다. 일반적으로 사용자는 Azure Dedicated Host를 사용하여 물리적 보안, 데이터 무결성 및 모니터링에 대한 규정 준수 요구 사항을 해결합니다. \n"
  - question: >
      Azure Resource Manager 템플릿 배포 실패 오류: "승인 된 표준 DC 제품군 코어 할당량을 초과 하 여 작업을 완료할 수 없습니다." 라는 오류 메시지가 표시 됩니다.
    answer: "[할당량을 늘리는 지원 요청을 만듭니다](../azure-portal/supportability/per-vm-quota-requests.md). 무료 평가판 구독에는 일부 기밀 컴퓨팅 Vm에 대 한 할당량이 없습니다. \n"
  - question: >
      DCsv2 시리즈, DC 시리즈 DCdsv3-Series 및 DCsv3-Series Vm 간의 차이점은 무엇 인가요?
    answer: "- DC 시리즈 VM은 Intel SGX를 사용하는 이전 6코어 Intel 프로세서에서 실행되고, 총 메모리가 더 작고 EPC(Enclave 페이지 캐시) 메모리가 더 작고, 두 지역에서만 사용할 수 있습니다(미국 동부 및 서유럽에서 Standard_DC2s 및 Standard_DC4s). 이러한 VM을 일반 공급할 계획은 없으며 프로덕션 환경에서는 사용하지 않는 것이 좋습니다. 이러한 VM을 배포하려면 [기밀 컴퓨팅 DC 시리즈 VM(미리 보기)](https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-azure-compute.confidentialcompute?tab=Overview) Marketplace 인스턴스를 사용합니다.\n- DCsv2-Series Vm은 8 코어 Intel 프로세서에서 실행 되 고 총 메모리, EPC 크기를 포함 하며 더 많은 지역에서 사용할 수 있습니다. 이러한 컴퓨터는 일반적으로 사용할 수 있습니다. \n- DCsv3-Series 및 DCdsv3-Series Vm은 Intel SGX 컴퓨터의 최신 세대입니다. 이 세대에서 CPU 코어는 6x 증가 하 고 (최대 48 코어), 암호화 된 메모리 (EPC)는 1500x에서 256GB로 증가 하 고, 일반 메모리는 12x에서 384GB로 증가 했습니다. 이러한 모든 변경 사항은 세대의 성능을 대폭 향상 시키고 완전히 새로운 시나리오의 잠금을 해제 합니다. 이러한 Vm은 Intel TME (전체 메모리 암호화)도 지원 합니다. 2021 년 11 월 1 일부 터 이러한 Vm은 아직 공개 미리 보기로 제공 되며 프로덕션 사용에 적합 하지 않습니다. \n- DCdsv3-Series Vm은 로컬 디스크를 지원 하기 때문에 DCsv3-Series Vm과 다릅니다.\n"
  - question: >
      Intel SGX virtual machines를 전역적으로 사용할 수 있나요?
    answer: "아니요. 이번에는 일부 지역에서만 이러한 가상 머신을 사용할 수 있습니다. 사용 가능한 지역에 대한 최신 정보는 [지역별 제품 페이지](https://azure.microsoft.com/global-infrastructure/services/?products=virtual-machines)를 확인하세요. \n"
  - question: >
      해당 머신에는 하이퍼 스레딩이 해제되어 있나요?
    answer: >
      하이퍼 스레딩은 모든 Azure 기밀 컴퓨팅 Intel SGX 컴퓨터에서 사용할 수 없습니다.
  - question: >
      Intel SGX virtual machines에 Open Enclave SDK를 설치 어떻게 할까요??
    answer: "Azure 또는 온-프레미스 머신에 OE SDK를 설치하는 방법에 대한 지침은 [Open Enclave SDK GitHub](https://github.com/openenclave/openenclave)의 지침을 따르세요.\n     \nOpen Enclave SDK GitHub에서 OS별 설치 지침도 자세히 알아볼 수 있습니다.\n   - [Windows에 OE SDK 설치](https://github.com/openenclave/openenclave/blob/master/docs/GettingStartedDocs/install_oe_sdk-Windows.md)\n   - [Ubuntu 18.04에 OE SDK 설치](https://github.com/openenclave/openenclave/blob/master/docs/GettingStartedDocs/install_oe_sdk-Ubuntu_18.04.md)"
