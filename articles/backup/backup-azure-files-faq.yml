title: Azure Files 백업에 대한 질문
summary: >
  이 문서에서는 Azure Files 백업에 대한 일반적인 질문에 대답합니다. 대답 중 일부에는 포괄적인 정보를 포함하는 문서에 대한 링크가 있습니다. 또한 [Microsoft 질문과 답변의 토론 관련 질문 페이지](/answers/topics/azure-backup.html)에 Azure Backup 서비스에 대한 질문도 게시할 수 있습니다.


  이 문서의 섹션을 신속하게 검색하려면 **이 문서** 아래의 오른쪽에서 링크를 사용합니다.
sections:
- name: Azure Files에 대한 백업 작업 구성
  questions:
  - question: >
      유효한 Azure 파일 공유가 포함되어 있고 보호하려는 일부 스토리지 계정이 표시되지 않는 이유는 무엇인가요?
    answer: >
      스토리지 계정이 지원되는 스토리지 계정 유형 중 하나에 속하도록 하려면 [Azure 파일 공유 백업에 대한 지원 매트릭스](azure-file-share-support-matrix.md)를 참조하세요. 원하는 Storage 계정이 이미 보호되거나 다른 자격 증명 모음으로 등록되었을 수도 있습니다. 자격 증명 모음에서 [스토리지 계정의 등록을 취소](manage-afs-backup.md#unregister-a-storage-account)하여 보호를 위해 다른 자격 증명 모음에서 Storage 계정을 검색합니다.
  - question: >
      백업을 구성하려고 할 때 스토리지 계정에서 일부 Azure 파일 공유가 표시되지 않는 이유는 무엇인가요?
    answer: >
      Azure 파일 공유가 동일한 Recovery Services 자격 증명 모음에서 이미 보호되었거나 최근에 삭제되었는지 확인합니다.
  - question: >
      Azure File Sync에서 동기화 그룹에 연결된 파일 공유를 보호할 수 있나요?
    answer: >
      예. 동기화 그룹에 연결된 Azure 파일 공유를 보호할 수 있습니다.
  - question: >
      파일 공유를 백업할 때 스토리지 계정을 선택하여 해당 파일 공유를 검색했습니다. 그런데 파일 공유를 보호하지 않았습니다. 다른 자격 증명 모음으로 이러한 파일 공유를 보호하려면 어떻게 해야 하나요?
    answer: >
      백업하려고 시도할 때 파일 공유를 검색할 스토리지 계정을 선택하면 파일 공유가 검색되는 자격 증명 모음에 스토리지 계정이 등록됩니다. 다른 자격 증명 모음으로 파일 공유를 보호하려면 이 자격 증명 모음에서 선택한 스토리지 계정을 [등록 취소](manage-afs-backup.md#unregister-a-storage-account)합니다.
  - question: >
      파일 공유의 백업을 구성하기 위해 자격 증명 모음을 변경할 수 없는 이유는 무엇인가요?
    answer: >
      스토리지 계정이 자격 증명 모음에 이미 등록되어 있거나 스토리지 계정의 다른 파일 공유가 자격 증명 모음을 사용하여 보호된 경우에는 자격 증명 모음을 변경할 수 없습니다. 한 스토리지 계정의 모든 파일 공유는 동일한 자격 증명 모음을 통해서만 보호할 수 있습니다. 자격 증명 모음을 변경하려면 연결된 자격 증명 모음에서 [스토리지 계정의 모든 파일 공유에 대해 보호를 중지](manage-afs-backup.md#stop-protection-on-a-file-share)하고 스토리지 계정의 [등록을 취소](manage-afs-backup.md#unregister-a-storage-account)한 다음, 보호에 사용할 다른 자격 증명 모음을 선택해야 합니다.
  - question: >
      파일 공유를 백업하는 자격 증명 모음을 변경할 수 있나요?
    answer: >
      예. 그러나 연결된 자격 증명 모음에서 [파일 공유에 대한 보호를 중지](manage-afs-backup.md#stop-protection-on-a-file-share)하고, 이 스토리지 계정을 [등록 취소](manage-afs-backup.md#unregister-a-storage-account)한 다음, 다른 자격 증명 모음에서 파일 공유를 보호해야 합니다.
  - question: >
      동일한 스토리지 계정의 두 파일 공유를 서로 다른 자격 증명 모음에서 보호할 수 있나요?
    answer: >
      아니요. 한 스토리지 계정의 모든 파일 공유는 동일한 자격 증명 모음에서만 보호할 수 있습니다.
- name: Backup
  questions:
  - question: >
      최대 제한 도달 오류로 인해 백업에 실패하는 경우 어떻게 해야 하나요?
    answer: >
      언제든지 파일 공유에 대해 최대 200개의 스냅샷을 가질 수 있습니다. 이 한도에는 정책에 정의된 대로 Azure Backup에서 생성한 스냅샷이 포함됩니다. 한도에 도달한 후 백업이 실패하기 시작하면 향후 백업에 성공하기 위해 주문형 스냅샷을 삭제합니다.
- name: 복원
  questions:
  - question: >
      삭제된 Azure 파일 공유에서 복구할 수 있나요?
    answer: >
      파일 공유가 일시 삭제된 상태이면 먼저 파일 공유의 삭제를 취소하여 복원 작업을 수행해야 합니다. 삭제 취소 작업은 파일 공유를 특정 시점으로 복원할 수 있는 활성 상태로 전환합니다. 파일 공유의 삭제를 취소하는 방법을 알아보려면 [이 링크](../storage/files/storage-files-enable-soft-delete.md?tabs=azure-portal#restore-soft-deleted-file-share)를 방문하거나 [파일 공유 삭제 취소 스크립트](./scripts/backup-powershell-script-undelete-file-share.md)를 참조하세요. 파일 공유가 영구적으로 삭제되면 콘텐츠와 스냅샷을 복원할 수 없습니다.
  - question: >
      Azure 파일 공유에 대한 보호를 중지한 경우 백업에서 복원할 수 있나요?
    answer: >
      예. 보호를 중지할 때 **백업 데이터 보관** 을 선택한 경우 모든 기존 복원 지점에서 복원할 수 있습니다.
  - question: >
      진행 중인 복원 작업을 취소하면 어떻게 되나요?
    answer: >
      진행 중인 복원 작업이 취소되면 복원 프로세스가 중지되고 취소 전에 모든 파일이 복원되면 롤백 없이 구성된 대상(원래 또는 대체 위치)에 남아 있습니다.
- name: 백업 관리
  questions:
  - question: >
      PowerShell을 사용하여 Azure 파일 공유에 대한 백업을 구성/관리/복원할 수 있나요?
    answer: >
      예. [여기](backup-azure-afs-automation.md)에 있는 자세한 설명서를 참조하세요.
  - question: >
      백업 작업에서 MB 단위로 전송된 데이터가 0인 이유는 무엇인가요?
    answer: >
      Azure Files에 대한 현재 백업 솔루션에서 데이터는 자격 증명 모음으로 전송되지 않으며, 스냅샷은 백업된 파일 공유와 동일한 스토리지 계정에 유지됩니다. 따라서 MB 단위로 전송된 데이터는 0입니다.
  - question: >
      자격 증명 모음의 Storage 복제 유형 설정에 따라 Azure Files 백업이 복제되지 않는 이유는 무엇인가요?
    answer: >
      자격 증명 모음의 Storage 복제 설정은 Azure Files 백업과 관련이 없습니다. 이는 현재 솔루션이 스냅샷 기반이며 자격 증명 모음에 전송된 데이터가 없기 때문입니다. 스냅샷은 백업된 파일 공유와 동일한 스토리지 계정에 저장되므로 스토리지 계정의 복제 설정에 따라 복제됩니다.
  - question: >
      Azure Backup에서 만든 스냅샷에 액세스하고 탑재할 수 있나요?
    answer: >
      Azure Backup에서 만든 모든 스냅샷은 포털의 스냅샷 보기, PowerShell 또는 CLI로 액세스할 수 있습니다. Azure 파일 공유 스냅샷에 대해 자세히 알아보려면 [Azure Files의 공유 스냅샷 개요](../storage/files/storage-snapshots-files.md)를 참조하세요.
  - question: >
      백업된 파일 공유를 다른 구독으로 이동한 후에는 어떻게 되나요?
    answer: "파일 공유를 다른 구독으로 이동하면 Azure Backup에서 새 파일 공유로 간주됩니다. 권장 단계는 다음과 같습니다.\n \n시나리오: *S1* 구독에 파일 공유 *FS1* 이 있고 *V1* 자격 증명 모음을 사용하여 보호되었다고 가정해 봅시다. 이제 파일 공유를 *S2* 구독으로 이동하려고 합니다.\n \n1.  원하는 스토리지 계정 및 파일 공유(FS1)를 다른 구독(S2)으로 이동합니다.\n2.  V1 자격 증명 모음에서 FS1의 데이터 삭제 작업으로 보호 중지를 트리거합니다.\n3.  V1 자격 증명 모음에서 FS1을 호스트하는 스토리지 계정의 등록을 취소합니다.\n4.  이제 S2 구독에서 자격 증명 모음(V2)을 사용하여 S2로 이동된 FS1의 백업을 다시 구성합니다. \n \nV2를 사용하여 백업을 다시 구성한 후에는 V1로 생성된 스냅샷이 더 이상 Azure Backup에서 관리되지 않습니다. 따라서 해당 스냅샷은 요구 사항에 따라 수동으로 삭제해야 합니다.\n"
  - question: >
      백업된 파일 공유를 다른 리소스 그룹으로 이동할 수 있나요?
    answer: >
      예, 백업된 파일 공유를 다른 리소스 그룹으로 이동할 수 있습니다. 그러나 Azure Backup에서 새 리소스로 처리되기 때문에 파일 공유의 백업을 다시 구성해야 합니다. 또한 리소스 그룹 이동 전에 생성된 스냅샷은 더 이상 Azure Backup에서 관리되지 않습니다. 따라서 해당 스냅샷은 요구 사항에 따라 수동으로 삭제해야 합니다.
  - question: >
      백업에 대해 구성할 수 있는 최대 보존 기간은 얼마인가요?
    answer: >
      최대 보존 기간에 대한 자세한 내용은 [지원 매트릭스](azure-file-share-support-matrix.md)를 참조하세요. Azure Backup은 백업 정책을 구성하는 동안 보존 기간 값을 입력할 때 스냅샷 수를 실시간으로 계산합니다. 정의된 보존 기간 값에 해당하는 스냅샷 수가 200을 초과하는 즉시 포털에 보존 기간 값을 조정하도록 요청하는 경고가 표시됩니다. 즉, 언제든지 파일 공유에 대한 Azure Files에서 지원하는 최대 스냅샷 수 제한을 초과하지 않습니다.
  - question: >
      Azure 파일 공유에 대한 백업 정책을 수정하여 "매일 정책"에서 "GFS 정책"으로 전환하는 경우 기존 복구 지점과 스냅샷에 어떤 영향이 있나요?
    answer: >
      일일 백업 정책을 GFS 정책(매주/매월/매년 보존 기간 추가)으로 수정하는 경우의 동작은 다음과 같습니다.


      - **보존 기간**: 정책을 수정하는 과정에서 매주/매월/매년 보존 기간을 추가하는 경우 예약된 백업의 일부로 생성되는 모든 이후의 복구 지점은 새 정책에 따라 태그가 지정됩니다. 모든 기존 복구 지점은 여전히 매일 복구 지점으로 간주되므로 매주/매월/매년으로 태그를 지정하지 않습니다.


      - **스냅샷 및 복구 지점 정리**:

        - 매일 보존 기간이 연장되면 기존 복구 지점의 만료 날짜는 새 정책에 구성된 매일 보존 기간 값에 따라 업데이트됩니다.
        - 매일 보존 기간이 축소되면 기존 복구 지점과 스냅샷이 새 정책에 구성된 매일 보존 기간 값에 따라 다음 정리 실행 작업에서 삭제 대상으로 표시된 후 삭제됩니다.

      작동 방식을 보여 주는 예는 다음과 같습니다.


      **기존 정책 [P1]**


      |보존 유형 |일정 |보존  |

      |---------|---------|---------|

      |매일    |    매일 오후 8시    |  100일       |


      **새 정책 [수정된 P1]**


      | 보존 유형 | 일정                       | 보존 |

      | -------------- | ------------------------------ | --------- |

      | 매일          | 매일 오후 9시              | 50일   |

      | 매주         | 일요일 오후 9시              | 3주   |

      | 매월        | 마지막 주 월요일 오후 9시         | 1개월   |

      | 매년         | 1월 셋째 주 일요일 오후 9시 | 4년   |


      **영향**


      1. 기존 복구 지점의 만료 날짜는 새 정책의 매일 보존 기간 값(50일)에 따라 조정됩니다. 따라서 50일보다 오래된 복구 지점은 삭제 대상으로 표시됩니다.


      2. 기존 복구 지점은 새 정책에 따라 매주/매월/매년 태그가 지정되지 않습니다.


      3. 이후 모든 백업은 새 일정에 따라 트리거됩니다. 즉, 오후 9시에 트리거됩니다.


      4. 이후 모든 복구 지점의 만료 날짜는 새 정책에 맞게 조정됩니다.


      >[!NOTE]

      >정책 변경 내용은 예약된 백업 작업 실행의 일부로 생성된 복구 지점에만 영향을 줍니다. 주문형 백업의 보존 기간은 백업을 수행하는 시점에 지정된 **보존 기한** 값에 의해 결정됩니다.
  - question: >
      기존 GFS 정책을 수정하면 기존 복구 지점에 어떤 영향이 있나요?
    answer: >
      파일 공유에 새 정책이 적용되면 이후에 예약되는 모든 백업이 수정된 정책에 구성된 일정에 따라 수행됩니다.  모든 기존 복구 지점의 보존 기간은 구성된 새 보존 기간 값에 따라 조정됩니다. 보존 기간이 연장되면 기존 복구 지점이 새 정책에 따라 보존 대상으로 표시됩니다. 보존 기간이 축소되면 다음 정리 작업에서 정리 대상으로 표시된 후 삭제됩니다.


      작동 방식을 보여 주는 예는 다음과 같습니다.


      **기존 정책 [P2]**


      | 보존 유형 | 일정           | 보존 |

      | -------------- | ------------------ | --------- |

      | 매일          | 매일 오후 8시 | 50일   |

      | 매주         | 월요일 오후 8시  | 3주   |


      **새 정책 [수정된 P2]**


      | 보존 유형 | 일정               | 보존 |

      | -------------- | ---------------------- | --------- |

      | 매일          | 매일 오후 9시     | 10일   |

      | 매주         | 월요일 오후 9시      | 2주   |

      | 매월        | 마지막 주 월요일 오후 9시 | 2개월  |


      **변경의 영향**


      1. 기존의 매일 복구 지점의 만료 날짜는 새 매일 보존 기간 값(10일)에 따라 조정됩니다. 따라서 10일보다 오래된 매일 복구 지점은 삭제됩니다.


      2. 기존의 매주 복구 지점의 만료 날짜는 새 매주 보존 기간 값(2주)에 따라 조정됩니다. 따라서 2주보다 오래된 매주 복구 지점은 삭제됩니다.


      3. 매월 복구 지점은 새 정책 구성에 따라 이후 백업의 일부로만 생성됩니다.


      4. 이후 모든 복구 지점의 만료 날짜는 새 정책에 맞게 조정됩니다.


      >[!NOTE]

      >정책 변경 내용은 예약된 백업의 일부로 생성된 복구 지점에만 영향을 줍니다. 주문형 백업의 보존 기간은 백업을 수행하는 시점에 지정된 **보존 기한** 값에 의해 결정됩니다.
  - question: >
      Azure Files 백업 정책의 기간 특성은 무엇을 의미하나요?
    answer: "**기간** 특성은 해당 날짜의 마지막 백업에 대한 타임스탬프를 확인하는 데 도움이 됩니다. \n\n예를 들어 **시작 시간** 이 \"x AM\"이고 **기간** 이 \"y시간\"인 경우 백업은 정책에 정의된 **일정** 특성에 따라 \"x AM\"과 (x AM + y시간) 사이에 예약됩니다. 이 특성을 사용하면 파일 공유 콘텐츠에 대한 업데이트 작업이 빈번하게 수행되는 작업 시간 동안에만 백업이 트리거되도록 할 수 있습니다. 따라서 여러 스냅샷을 만들면 실수로 인한 변경으로부터 데이터가 보호됩니다.\n"
  - question: >
      백업은 특성(시작 시간, 일정 및 기간)을 기준으로 어떻게 예약되나요?
    answer: >
      예를 들어 다음 구성을 사용하여 정책을 만들었습니다.


      - **시작 시간:** 오전 9시

      - **일정**: 4시간마다

      - **기간**: 12시간


      이 값을 기반으로 백업 기간은 오전 9시~(오전 9시 + 12시간), 즉 오전 9시~오후 9시로 계산됩니다. 따라서 모든 백업은 이 기간 내에 예약됩니다.


      해당 날짜의 첫 번째 백업은 정책에 명시된 시작 시간인 오전 9시에 실행되며, **일정** 에 따라 연속 백업 간의 시간 차이, 즉 4시간이 결정됩니다. 이 계산을 사용하면 백업 일정이 오전 9시, 오후 1시(오전 9시 + 4시간), 오후 5시(오후 1시 + 4시간) 및 오후 9시(오후 5시 + 4시간)가 됩니다.


      계산한 백업 기간의 종료 시간은 오후 9시였으므로 이 시간 이후에는 백업이 트리거되지 않습니다.
  - question: "\"선택한 구성에서 하루에 하나의 백업만 트리거합니다.\"라는 오류가 발생하는 이유는 무엇인가요?\n"
    answer: >
      이 오류는 **기간** 보다 긴 **일정** 을 지정한 경우에 발생합니다. 예를 들어 **시작 시간** 을 오전 9시로, **일정** 을 6시간으로, **기간** 을 4시간으로 구성했습니다. 이 시나리오에서 다음 백업 시간인 오후 3시(오전 9시 + 6시간)가 오전 9시~오후 1시(오전 9시 + 4시간)를 벗어나므로 백업 작업이 트리거될 수 있는 유일한 시간은 오전 9시입니다.


      이 문제를 해결하려면 일정 또는 기간을 조정하거나 **매시간** 대신 **매일** 빈도를 선택하는 것이 좋습니다.
  - question: "\"선택한 구성에서 백업 기간을 다음 날로 연장합니다.\"라는 오류가 발생하는 이유는 무엇인가요?\n"
    answer: >
      이 오류는 백업 **일정** 과 **기간** 에 따라 결정되는 백업 기간의 **시작 시간** 및 **종료 시간** 이 서로 다른 두 날짜에 해당하는 경우에 발생합니다.


      예를 들어 다음 매개변수를 사용하여 정책을 구성했습니다.


      - **일정**: 4시간마다

      - **시작 시간**: 오후 12시

      - **기간**: 15시간


      이 구성에 따라 백업 기간은 오후 12시~오전 3시(오후 12시 + 15시간)입니다. 시작 시간과 종료 시간이 서로 다른 두 날짜에 있으므로 **시작 시간** 또는 **기간** 을 조정하여 동일한 날짜가 되도록 하는 것이 좋습니다.


      위의 구성에서 시작 시간을 오전 6시로 변경한다고 가정해 보겠습니다. 이제 백업 기간은 오전 6시~오후 9시(오전 6시 + 15시간)입니다. 이는 지원되는 구성입니다.
  - question: >
      빈도를 "매일"에서 "매시간"으로 전환하면 기존 복구 지점에 미치는 영향은 어떻게 되나요?
    answer: >
      빈도를 **매일** 에서 **매시간** 으로 전환하는 경우 동작은 다음과 같습니다.


      - **보존 기간**: 정책을 수정하는 과정에서 매주/매월/매년 보존 기간을 추가하는 경우 예약된 백업의 일부로 생성되는 모든 이후의 복구 지점은 새 정책에 따라 태그가 지정됩니다. 기존의 모든 복구 지점은 여전히 매일 복구 지점으로 간주됩니다. 따라서 태그가 매주/매월/매년으로 지정되지 않습니다.


      - **스냅샷 및 복구 지점 정리**:

        - 매일 보존 기간이 연장되면 기존의 매일 복구 지점의 만료 날짜는 새 정책에 구성된 매일 보존 기간 값에 따라 업데이트됩니다.
        - 매일 보존 기간이 축소되면 기존의 매일 복구 지점과 스냅샷이 새 정책에 구성된 매일 보존 기간 값에 따라 다음 정리 실행 작업에서 삭제 대상으로 표시된 후 삭제됩니다.
