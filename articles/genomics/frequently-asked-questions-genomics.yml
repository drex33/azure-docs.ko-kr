title: 'Microsoft Genomics: 일반적인 질문'
summary: "이 문서에는 Microsoft Genomics와 관련될 수 있는 주요 질문이 나열되어 있습니다. Microsoft Genomics 서비스에 대한 자세한 내용은 [Microsoft Genomics란?](overview-what-is-genomics.md)을 참조하세요. 문제 해결 방법에 대한 자세한 내용은 [문제 해결 가이드](troubleshooting-guide-genomics.md)를 참조하세요. \n"
sections:
- name: 무시됨
  questions:
  - question: >
      Microsoft Genomics에서 GATK4 워크플로를 실행하려면 어떻게 하나요?
    answer: >
      Microsoft Genomics 서비스의 config.txt 파일에서 process_name을 `gatk4`로 지정하세요. 정기적인 청구 비율로 요금이 청구됩니다.
  - question: >
      출력 압축을 사용하도록 설정하려면 어떻게 하나요?
    answer: >
      출력 압축에 대해 선택적 인수를 사용하여 출력 vcf 또는 gvcf를 압축할 수 있습니다. 이 작업은 vcf 또는 gvcf 출력에 대해 `-bgzip`을 실행한 후 `-tabix`를 실행하여 `.gz`(bgzip 출력) 및 `.tbi`(tabix 출력) 파일을 생성하는 것과 같습니다. `bgzip`은 vcf 또는 gvcf 파일을 압축하고, `tabix`는 압축된 파일의 인덱스를 만듭니다. 인수는 부울이며, vcf 출력에 대해서는 기본적으로 `false`로 설정되고 gvcf 출력에 대해서는 기본적으로 `true`로 설정됩니다. 명령줄에서 사용하려면 `-bz` 또는 `--bgzip-output`을 `true`(bgzip 및 tabix 실행) 또는 `false`로 지정합니다. 이 인수를 config.txt 파일에 사용하려면 `bgzip_output: true` 또는 `bgzip_output: false`을 파일에 추가합니다.
  - question: >
      Microsoft Genomics의 SLA는 무엇인가요?
    answer: >
      워크플로 API 요청을 수신하는 데 Microsoft Genomics 서비스의 99.9% 가용성을 보장합니다. 자세한 내용은 [SLA](https://azure.microsoft.com/support/legal/sla/genomics/v1_0/)를 참조하세요.
  - question: >
      Microsoft Genomics의 사용량은 청구서에 어떻게 표시되나요?
    answer: >
      Microsoft Genomics는 워크플로당 처리된 기가베이스 수를 기준으로 요금이 청구됩니다. 자세한 내용은 [가격 책정](https://azure.microsoft.com/pricing/details/genomics/)을 참조하세요.
  - question: >
      `msgen` 클라이언트에 대해 가능한 모든 명령 및 인수 목록은 어디서 찾을 수 있나요?
    answer: >
      `msgen help`를 실행하여 사용 가능한 명령 및 인수의 전체 목록을 가져올 수 있습니다. 추가 인수가 제공되지 않으면 각 `submit`, `list`, `cancel` 및 `status`에 대해 사용 가능한 도움말 섹션 목록이 표시됩니다. 특정 명령에 대한 도움말을 보려면 `msgen help command`를 입력하세요. 예를 들어, `msgen help submit`을 입력하면 모든 제출 옵션이 나열됩니다.
  - question: >
      `msgen` 클라이언트에 대해 가장 일반적으로 사용되는 명령은 무엇인가요?
    answer: "`msgen` 클라이언트에 대해 가장 일반적으로 사용되는 명령은 다음과 같습니다. \n\n |**Command**          |  **필드 설명** |\n |:--------------------|:-------------         |\n |`list`               |제출한 작업 목록을 반환합니다. 인수는 `msgen help list`을 참조하세요.  |\n |`submit`             |워크플로 요청을 서비스에 제출합니다. 인수는 `msgen help submit`을 참조하세요.|\n |`status`             |`--workflow-id`에 의해 지정된 워크플로의 상태를 반환합니다. `msgen help status`을 참조하세요. |\n |`cancel`             |`--workflow-id`에 의해 지정된 워크플로의 처리를 취소하기 위한 요청을 보냅니다. `msgen help cancel`을 참조하세요. |\n"
  - question: >
      `--api-url-base`에 대한 값을 어디에서 가져올 수 있나요?
    answer: >
      Azure Portal로 이동하여 Genomics 계정 페이지를 여세요. **관리** 제목 아래에서 **액세스 키** 를 선택하세요. 거기에서 API URL과 액세스 키를 모두 찾을 수 있습니다.
  - question: >
      `--access-key`에 대한 값을 어디에서 가져올 수 있나요?
    answer: >
      Azure Portal로 이동하여 Genomics 계정 페이지를 여세요. **관리** 제목 아래에서 **액세스 키** 를 선택하세요. 거기에서 API URL과 액세스 키를 모두 찾을 수 있습니다.
  - question: >
      두 개의 액세스 키가 필요한 이유는 무엇인가요?
    answer: >
      서비스 사용을 중단하지 않고 업데이트(재생성)하려면 두 개의 액세스 키가 필요합니다. 예를 들어 첫 번째 키를 업데이트하려는 경우 모든 새 워크플로에서 두 번째 키를 사용해야 합니다. 그런 다음, 첫 번째 키를 업데이트하기 전에 첫 번째 키를 사용하는 모든 워크플로가 완료될 때까지 기다립니다.
  - question: >
      내 스토리지 계정 키를 저장하나요?
    answer: >
      스토리지 계정 키는 Microsoft Genomics 서비스에 대한 단기 액세스 토큰을 만들어 입력 파일을 읽고 출력 파일을 쓰는 데 사용됩니다. 기본 토큰 지속 기간은 48시간입니다. 토큰 지속 기간은 submit 명령의 `-sas/--sas-duration` 옵션으로 변경할 수 있습니다. 값은 시간 단위입니다.
  - question: >
      Microsoft Genomics에서 고객 데이터를 저장하나요?
    answer: >
      아니요. Microsoft Genomics는 고객 데이터를 저장하지 않습니다.
  - question: >
      어떤 게놈 참조를 사용할 수 있나요?
    answer: "지원되는 참조는 다음과 같습니다.\n\n |참조              | `-pa/--process-args`의 값 |\n |:-------------         |:-------------                 |\n |b37                    | `R=b37m1`                     |\n |hg38                   | `R=hg38m1`                    |      \n |hg38(대체 분석 없음) | `R=hg38m1x`                   |  \n |hg19                   | `R=hg19m1`                    |    \n"
  - question: "명령줄 인수를 구성 파일로 형식 지정하려면 어떻게 해야 하나요? \n"
    answer: "msgen은 다음 형식으로 구성 파일을 이해합니다.\n* 모든 옵션은 키에서 콜론으로 구분된 값이 있는 키-값 쌍으로 제공됩니다.\n  공백은 무시됩니다.\n* `#`으로 시작하는 줄은 무시됩니다.\n* 긴 형식의 명령줄 인수는 선행 대시를 제거하고 단어 간 대시를 밑줄로 바꾸어 키로 변환할 수 있습니다. 다음은 몇 가지 변환 예입니다.\n\n  |명령줄 인수            | 구성 파일 줄 |\n  |:-------------                   |:-------------                 |\n  |`-u/--api-url-base https://url`  | *api_url_base:https://url*    |\n  |`-k/--access-key KEY`            | *access_key:KEY*              |      \n  |`-pa/--process-args R=B37m1`     | *process_args:R-b37m1*        |  \n"
additionalContent: "\n## <a name=\"next-steps\"></a>다음 단계\n\n다음 리소스를 사용하여 Microsoft Genomics를 시작하세요.\n- 먼저 Microsoft Genomics 서비스를 통해 첫 번째 워크플로를 실행합니다. [Microsoft Genomics 서비스를 통해 워크플로 실행](quickstart-run-genomics-workflow-portal.md)\n- Microsoft Genomics 서비스에서 처리하도록 자체 데이터 제출: [연결된 FASTQ](quickstart-input-pair-FASTQ.md) | [BAM](quickstart-input-BAM.md) | [여러 FASTQ 또는 BAM](quickstart-input-multiple.md)"
