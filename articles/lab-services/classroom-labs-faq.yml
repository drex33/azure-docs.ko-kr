title: Azure Lab Services의 랩 - FAQ(자주 묻는 질문)
summary: Azure Lab Services의 랩에 관해 가장 자주 묻는 질문에 대한 답변을 확인합니다.
sections:
- name: 할당량
  questions:
  - question: "사용자당 할당량, 주당 할당량, 랩의 전체 기간당 할당량 중 무엇인가요? \n"
    answer: >
      랩에 설정하는 할당량은 랩의 전체 기간 동안 각 학생에게 할당됩니다. 그리고 [VM의 예약된 실행 시간](how-to-create-schedules.md)은 사용자에게 할당된 할당량에 합산되지 않습니다. 할당량은 학생이 VM을 사용하는 일정 시간 이외의 시간을 반영합니다.  할당량에 대한 자세한 내용은 [사용자에 대한 할당량 설정](how-to-configure-student-usage.md#set-quotas-for-users)을 참조하세요.
  - question: "교육자가 학생 VM을 켜면 학생 할당량에 영향이 있나요? \n"
    answer: >
      아니요. 그렇지 않습니다. 교육자가 학생 VM을 켜도 학생에게 할당된 할당량에 영향을 주지 않습니다.
- name: 일정
  questions:
  - question: "일정이 설정되면 랩의 모든 VM이 자동으로 시작되나요? \n"
    answer: "아니요. 모든 VM이 그런 것은 아닙니다. 일정에 따라 사용자에게 할당되는 VM만 그렇습니다. 사용자에게 할당되지 않은 VM이 자동으로 시작되지는 않습니다. 기본적으로 그렇습니다. \n"
- name: 랩 계정
  questions:
  - question: "주소 범위를 사용할 수 없는 경우에 랩을 만들 수 없는 이유는 무엇인가요? \n"
    answer: "랩은 Azure Portal에서 랩 계정을 만들 때 지정하는 IP 주소 범위 내에 랩 VM을 만들 수 있습니다. 주소 범위가 지정된 후에 생성된 각 랩에는 랩 VM의 512개 IP 주소가 할당됩니다. 랩 계정의 주소 범위는 랩 계정에서 만들려는 랩을 모두 수용할 수 있을 만큼 커야 합니다. \n\n예를 들어 /19 - 10.0.0.0/19 블록이 있는 경우 이 주소 범위는 8192개 IP 주소 및 16개 랩(8192/512 = 16개 랩)을 수용합니다. 이 경우 17번째 랩을 만들면 오류가 발생합니다.\n"
  - question: >
      RDP/SSH를 통해 랩 가상 머신에 연결하려면 조직의 방화벽 설정에서 어떤 포트 범위를 열어야 하나요?
    answer: "열어야 할 포트는 49152–65535입니다. 랩은 부하 분산 장치 뒤에 있습니다. 각 랩에는 단일 공용 IP 주소가 있으며 랩의 각 가상 머신에는 고유한 포트가 있습니다. \n\nAzure Portal에서 랩 홈페이지의 **가상 머신 풀** 탭에서 각 가상 머신의 개인 IP 주소를 볼 수도 있습니다. 랩을 다시 게시하는 경우 랩의 공용 IP 주소는 변경되지 않지만 랩에서 각 가상 머신의 개인 IP 및 포트 번호는 변경될 수 있습니다. 자세한 정보는 다음 문서에서 확인할 수 있습니다. [Azure Lab Services에 대한 방화벽 설정](how-to-configure-firewall-settings.md)\n"
  - question: >
      RDP/SSH를 통해 랩 가상 머신에 연결하려면 조직의 방화벽 설정에서 어떤 공용 IP 주소 범위를 열어야 하나요?
    answer: >
      Azure의 데이터 센터에 대한 공용 IP 주소 범위를 제공하는 [Azure IP 범위 및 서비스 태그 - 퍼블릭 클라우드](https://www.microsoft.com/download/details.aspx?id=56519)를 참조하세요. 랩 계정이 있는 지역에 대한 IP 주소를 열 수 있습니다.
- name: 가상 머신 이미지
  questions:
  - question: >
      랩 작성자가 새 랩을 만들 때 가상 머신 이미지 드롭다운에서 추가 이미지 옵션을 사용하도록 설정할 수 없는 이유는 무엇인가요?
    answer: >
      관리자가 랩 계정에 랩 작성자로 추가한 사용자에게는 랩을 만들 수 있는 권한이 부여됩니다. 하지만 사용하도록 설정된 가상 머신 이미지의 목록을 포함하여 랩 계정 내의 설정을 편집할 수 있는 권한은 없습니다. 추가 이미지를 사용하도록 설정하려면 랩 계정 관리자에게 문의하거나 관리자에게 랩 계정에 기여자 역할로 추가해 달라고 요청하세요. 기여자 역할은 랩 계정에서 가상 머신 이미지 목록을 편집할 수 있는 권한을 부여합니다.
  - question: >
      가상 머신에 추가 디스크를 연결할 수 있나요?
    answer: "아니요. 클래스룸 랩에서 VM에 추가 디스크를 연결하는 것은 불가능합니다. \n"
- name: 사용자
  questions:
  - question: >
      클래스룸 랩에 추가할 수 있는 사용자는 몇 명인가요?
    answer: "클래스룸 랩에 최대 400명의 사용자를 추가할 수 있습니다.\n\n## <a name=\"blog-post\"></a>블로그 게시물\n\n[Azure Lab Services 블로그](https://aka.ms/azlabs-blog)를 구독합니다.\n\n## <a name=\"update-notifications\"></a>업데이트 알림\n\nLab Services의 새로운 기능에 대한 최신 정보를 받아 보려면 [Lab Services 업데이트](https://azure.microsoft.com/updates/?product=lab-services)를 구독합니다.          \n"
- name: Linux
  questions:
  - question: >
      내 랩의 자동 종료 설정을 선택할 때 이 페이지가 비어 있는 이유는 무엇인가요? 또는 VM이 유휴 상태일 때 사용자 연결을 자동으로 해제하는 설정이 표시되지 않는 이유는 무엇인가요?
    answer: >
      일반적으로 Linux 랩은 사용자의 연결을 끊길 때와 VM이 시작되었으나 사용자가 연결되지 않을 때만 자동 종료를 지원합니다.  그러나 이러한 설정에 대한 지원은 [Linux의 특정 배포판 및 버전](../virtual-machines/extensions/diagnostics-linux.md#supported-linux-distributions)에 따라 달라집니다.  [Data Science Virtual Machine - Ubuntu 18.04](https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-dsvm.ubuntu-1804) 이미지에서는 종료 설정을 지원하지 않습니다.

      종료 설정에 대한 자세한 내용은 다음 문서를 참조하세요.
        - [종료 설정을 사용하도록 설정하는 방법](./how-to-enable-shutdown-disconnect.md)
        - [비용 제어를 위한 자동 종료 설정](./cost-management-guide.md#automatic-shutdown-settings-for-cost-control)
  - question: >
      Ubuntu 18.04 Server LTS를 사용하고 GNOME 또는 MATE 그래픽 데스크톱을 설치하려면 어떻게 하나요?
    answer: >
      Ubuntu 18.04 LTS를 사용하는 경우 [GNOME\MATE 그래픽 데스크톱과 Azure Linux VM 에이전트 간에 알려진 네트워킹 충돌](./how-to-enable-remote-desktop-linux.md)이 있습니다.  따라서 다음을 권장합니다.
        - GNOME\MATE 대신 이 문제가 없는 XFCE 그래픽 데스크톱을 사용하는 것이 좋습니다.  예를 들어 [Data Science VM 이미지는 기본적으로 XFCE를 사용하도록 구성됩니다](../machine-learning/data-science-virtual-machine/dsvm-ubuntu-intro.md#x2go).
        - Ubuntu 18.04 LTS 대신 GNOME\MATE가 설치될 때 에이전트와 이러한 네트워크 충돌이 발생하지 않는 Ubuntu 20.04 또는 21.04 LTS를 사용하는 것이 좋습니다.
        - 그렇지 않고 18.04 LTS 및 GNOME\MATE를 사용하려면 에이전트와의 네트워킹 충돌을 해결하는 방법을 적용해야 합니다.
      GNOME\MATE를 사용하여 Ubuntu Server 18.04\20.04\21.04를 설정하는 [추가 정보 파일 및 스크립트](https://github.com/Azure/azure-devtestlab/blob/master/samples/ClassroomLabs/Scripts/LinuxGraphicalDesktopSetup/GNOME_MATE/ReadMe.md)를 참조하세요.  이러한 스크립트를 사용하여 GNOME\MATE로 18.04을 설정하면 네트워킹 충돌에 대한 해결 방법이 적용됩니다.
- name: 일반
  questions:
  - question: >
      내 구독에서 용량 제약 조건 및 Azure 컴퓨팅 용량 제한을 방지하려면 어떻게 하나요?
    answer: >
      처음으로 Azure Lab Services 사용을 시작하는 경우 구독에 존재하는 Azure 컴퓨팅 용량 제한을 늘리는 요청을 제출해야 합니다.  랩 사용량이 늘어나고 필요한 VM 코어 수가 증가함에 따라 이 프로세스를 반복하여 할당량 제한을 추가로 늘려야 할 수 있습니다.

      새 랩을 배포할 때마다 사전 계획의 일환으로 배포하려는 지역에 적절한 VM 코어 용량이 있는지도 확인해야 합니다.  이는 GPU에 대해 특히 중요합니다.

      용량 및 Azure 컴퓨팅 용량 제한에 대한 계획을 수립하는 방법에 대한 자세한 내용은 다음 문서를 참조하세요.
        - [Azure Lab Services의 용량 한도](./capacity-limits.md)
  - question: >
      여기서 내 질문에 대답하지 않으면 어떻게 하나요?
    answer: "질문이 여기에 나열되어 있지 않은 경우 답변을 찾는 데 도움을 드릴 수 있도록 알려주세요.\n\n- 이 FAQ의 끝에 질문을 게시합니다. \n- 더 광범위한 대상에 도달하기 위해 [Azure Lab Services - 기술 커뮤니티 포럼](https://techcommunity.microsoft.com/t5/azure-lab-services/bd-p/AzureLabServices)에 질문을 게시하세요."
