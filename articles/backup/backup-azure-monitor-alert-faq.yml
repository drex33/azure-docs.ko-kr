title: Azure Backup 모니터링 경고 - FAQ
summary: 이 문서에서는 Azure Backup 모니터링 및 보고에 대한 일반적인 질문에 답변합니다.
sections:
- name: Azure Backup 보고서 구성
  questions:
  - question: >
      보고 데이터가 LA(Log Analytics) 작업 영역으로 이동하기 시작했는지 확인하려면 어떻게 해야 하나요?
    answer: >
      구성한 LA 작업 영역으로 이동합니다. **로그** 메뉴 항목으로 이동하여 `CoreAzureBackup | take 1` 쿼리를 실행합니다. 반환되는 레코드가 표시되는 경우 데이터가 작업 영역으로 이동하기 시작했음을 의미합니다. 초기 데이터 푸시에는 최대 24시간이 걸릴 수 있습니다.
  - question: >
      LA 작업 영역에 대한 데이터 푸시의 빈도는 어떻게 되나요?
    answer: >
      자격 증명 모음에서 Log Analytics 작업 영역으로 전달되는 진단 데이터가 일부 지연되었습니다. 모든 이벤트는 Recovery Services 자격 증명 모음에서 푸시되고 20~30분 후에 Log Analytics 작업 영역에 도착합니다. 지연에 대한 세부 정보는 다음과 같습니다.


      * 모든 솔루션에서 백업 서비스의 기본 제공 경고는 생성되는 즉시 푸시됩니다. 따라서 일반적으로 20~30분 후에는 Log Analytics 작업 영역에 표시됩니다.

      * 모든 솔루션에서 주문형 백업 작업 및 복원 작업은 완료되는 즉시 푸시됩니다.

      * SQL 백업을 제외한 모든 솔루션의 경우, 완료되는 즉시 예약된 백업 작업이 푸시됩니다.

      * SQL 백업의 경우, 로그 백업이 15분 간격으로 발생할 수 있으므로, 로그를 포함하여 모든 완료된 예약 백업 작업에 대한 정보가 6시간 간격으로 일괄 처리되고 푸시됩니다.

      * 모든 솔루션에서 백업 항목, 정책, 복구 지점, 스토리지 등과 같은 다른 정보는 최소한 하루 한 번 이상 푸시됩니다.

      * 백업 구성에 변경(예: 정책 변경 또는 정책 편집)이 있으면 모든 관련 백업 정보의 푸시가 트리거됩니다.
  - question: >
      보고 데이터는 얼마 동안 보존할 수 있나요?
    answer: >
      LA 작업 영역을 만든 후 최대 2년 동안 데이터를 보존하도록 선택할 수 있습니다. 기본적으로 LA 작업 영역은 31일 동안 데이터를 보존합니다.
  - question: >
      LA 작업 영역을 구성한 후 보고서에 내 모든 데이터가 표시될까요?
    answer: 진단 설정을 구성한 후 생성된 모든 데이터는 LA 작업 영역으로 푸시되며 보고서에서 사용할 수 있습니다. 진행 중인 작업은 보고를 위해 푸시되지 않으며, 완료되거나 실패하면 보고서로 전송됩니다.
  - question: >
      여러 자격 증명 모음 및 구독의 보고서를 볼 수 있나요?
    answer: >
      예, 자격 증명 모음 및 구독과 지역 전체에서 보고서를 볼 수 있습니다. 데이터는 단일 LA 작업 영역 또는 LA 작업 영역 그룹에 있을 수 있습니다.
  - question: >
      테넌트에 대한 보고서를 볼 수 있나요?
    answer: >
      고객의 구독 또는 LA 작업 영역에 대한 위임된 액세스 권한이 있는 [Azure Lighthouse](https://azure.microsoft.com/services/azure-lighthouse/) 사용자인 경우 백업 보고서를 사용하여 모든 테넌트의 데이터를 볼 수 있습니다.
- name: Recovery Services 자격 증명 모음
  questions:
  - question: >
      Azure Backup 에이전트 작업 상태가 포털에 반영되려면 얼마나 오래 걸리나요?
    answer: >
      Azure Portal은 Azure Backup 에이전트 작업 상태를 반영하는 데 최대 15분이 걸릴 수 있습니다.
  - question: >
      백업 작업이 실패하는 경우 알림이 발생하는 데 얼마나 오래 걸리나요?
    answer: >
      알림은 Azure Backup 실패 후 20분 이내에 발생합니다.
  - question: >
      알림이 구성된 경우 이메일이 전송되지 않는 경우가 있나요?
    answer: >
      예. 알림이 전송되지 않는 경우는 다음과 같습니다.


      * 알림이 매시간으로 구성되고 알림이 발생하고 한 시간 이내에 해결되는 경우

      * 작업이 취소되는 경우

      * 진행 중인 원래 백업 작업으로 인해 두 번째 백업 작업이 실패하는 경우
