- name: 규정 준수 및 고객 데이터
  questions:
  - question: Media Services 서비스 지역 외부에 고객 데이터를 저장하나요?
    answer: "고객은 자신의 스토리지 계정을 Azure Media Services 계정에 연결합니다. 모든 자산 데이터는 이러한 연결된 스토리지 계정에 저장되며 고객은 이 스토리지의 위치 및 복제 유형을 제어합니다.\n\nMedia Services 계정과 연결된 추가 데이터(콘텐츠 암호화 키, 토큰 확인 키, JobInputHttp URL 및 기타 엔터티 메타데이터 포함)는 Media Services 계정에 대해 선택한 지역 내의 Microsoft 소유 스토리지에 저장됩니다. \n\n브라질 남부 및 동남 아시아의 [데이터 상주 요구 사항으로](https://azure.microsoft.com/global-infrastructure/data-residency/#more-information) 인해 추가 계정 데이터는 영역 중복 방식으로 저장되고 단일 지역에 포함됩니다. 동남 아시아의 경우 모든 추가 계정 데이터가 싱가포르에 저장됩니다. 브라질 남부의 경우 데이터는 브라질에 저장됩니다. 브라질 남부 및 동남 아시아 이외의 지역에서는 추가 계정 데이터가 [쌍을 이루는 지역의](../../availability-zones/cross-region-replication-azure.md)Microsoft 소유 스토리지에 저장될 수도 있습니다.\n          \n"
  - question: Media Services는 고가용성 또는 데이터 복제를 제공하나요?
    answer: Azure Media Services는 지역 서비스이며 [고가용성](architecture-high-availability-encoding-concept.md) 또는 데이터 복제를 제공하지 않습니다. 이러한 기능이 필요한 고객은 여러 지역에서 Media Services 계정을 사용하여 솔루션을 빌드하는 것이 좋습니다. 요청 시 Media Services 비디오를 사용하여 [고가용성을](./architecture-high-availability-encoding-concept.md) 위한 솔루션을 빌드하는 방법을 보여 주는 샘플이 가이드로 제공됩니다.
