title: Azure Monitor 질문과 대답
summary: >
  이 Microsoft FAQ는 Azure Monitor에 대한 일반적인 질문과 대답 목록입니다. 추가 질문이 있으면 [토론 포럼](/answers/questions/topics/single/24223.html)으로 이동하여 질문을 게시하세요. 자주 묻는 질문일 경우 빠르고 쉽게 찾을 수 있도록 이 문서에 추가하겠습니다.
sections:
- name: 일반
  questions:
  - question: >
      Azure Monitor란?
    answer: >
      [Azure Monitor](overview.md)는 Azure, 다른 클라우드 환경 또는 온-프레미스의 애플리케이션 및 서비스에 대한 성능 및 가용성 모니터링을 제공하는 Azure 서비스입니다. Azure Monitor는 여러 원본에서 데이터를 공통 데이터 플랫폼으로 수집하여 추세 및 비정상을 분석할 수 있습니다. Azure Monitor의 다양한 기능을 통해 애플리케이션에 영향을 줄 수 있는 중요한 상황을 빠르게 식별하고 대응할 수 있습니다.
  - question: >
      Azure Monitor, Log Analytics 및 Application Insights의 차이점은 무엇인가요?
    answer: >
      2018년 9월 Microsoft는 Azure Monitor, Log Analytics 및 Application Insights를 단일 서비스로 결합하여 애플리케이션 및 해당 구성 요소에 대한 강력한 엔드투엔드 모니터링을 제공합니다. Log Analytics 및 Application Insights의 기능은 변경되지 않았지만, 일부 기능은 새 범위를 더 잘 반영하기 위해 Azure Monitor로 다시 브랜딩되었습니다. Log Analytics의 로그 데이터 엔진 및 쿼리 언어는 이제 Azure Monitor 로그라고 합니다. [Azure Monitor 용어 업데이트](terminology.md)를 참조하세요.
  - question: >
      Azure Monitor 비용은 어떻게 되나요?
    answer: >
      메트릭 및 활동 로그 수집과 같이 자동으로 사용하도록 설정하는 Azure Monitor 기능은 무료로 제공됩니다. 로그 쿼리 및 경고와 같은 다른 기능과 관련된 비용이 있습니다. 자세한 가격 책정 정보는 [Azure Monitor 가격 페이지](https://azure.microsoft.com/pricing/details/monitor/)를 참조하세요.
  - question: >
      Azure Monitor를 사용하도록 설정하려면 어떻게 해야 하나요?
    answer: >
      Azure Monitor는 새 Azure 구독을 만들 때 사용하도록 설정하고, [활동 로그](./essentials/platform-logs-overview.md) 및 플랫폼 [메트릭](essentials/data-platform-metrics.md)이 자동으로 수집됩니다. [진단 설정](essentials/diagnostic-settings.md)을 만들어 Azure 리소스 작업에 대한 자세한 정보를 수집하고, [모니터링 솔루션](insights/solutions.md) 및 [인사이트](./monitor-reference.md)를 추가하여 특정 서비스에 대해 수집된 데이터에 대한 추가 분석을 제공합니다.
  - question: >
      Azure Monitor에 액세스하려면 어떻게 해야 하나요?
    answer: >
      Azure Portal의 **모니터** 메뉴에서 모든 Azure Monitor 기능 및 데이터에 액세스합니다. 다른 Azure 서비스 메뉴의 **모니터링** 섹션에서는 특정 리소스로 필터링된 데이터를 사용하여 동일한 도구에 액세스할 수 있습니다. 또한 Azure Monitor 데이터는 CLI, PowerShell 및 REST API를 사용하는 다양한 시나리오에 액세스할 수 있습니다.
  - question: >
      온-프레미스 버전의 Azure Monitor가 있나요?
    answer: >
      아니요. Azure Monitor는 대량의 데이터를 처리하고 저장하는 확장 가능한 클라우드 서비스이며, 온-프레미스 및 다른 클라우드에 있는 리소스를 모니터링할 수도 있습니다.
  - question: >
      Azure Monitor에서 온-프레미스 리소스를 모니터링할 수 있나요?
    answer: >
      예, Azure Monitor는 Azure 리소스에서 모니터링 데이터를 수집하는 것 외에도 다른 클라우드 및 온-프레미스의 가상 머신 및 애플리케이션에서 데이터를 수집할 수 있습니다. [Azure Monitor 모니터링의 데이터 원본](agents/data-sources.md)을 참조하세요.
  - question: >
      Azure Monitor는 System Center Operations Manager와 통합되나요?
    answer: >
      기존 System Center Operations Manager 관리 그룹을 Azure Monitor에 연결하여 데이터를 에이전트에서 Azure Monitor 로그로 수집할 수 있습니다. 이렇게 하면 로그 쿼리와 솔루션을 사용하여 에이전트에서 수집된 데이터를 분석할 수 있습니다. 또한 기존 System Center Operations Manager 에이전트에서 데이터를 Azure Monitor로 직접 보내도록 구성할 수 있습니다. [Azure Monitor에 Operations Manager 연결](agents/om-agents.md)을 참조하세요.
  - question: >
      Azure Monitor에서 사용하는 IP 주소는 어떻게 되나요?
    answer: >
      에이전트 및 기타 외부 리소스에서 Azure Monitor에 액세스하는 데 필요한 IP 주소 및 포트 목록은 [Application Insights 및 Log Analytics에서 사용되는 IP 주소](app/ip-addresses.md)를 참조하세요.
- name: 데이터 모니터링
  questions:
  - question: >
      Azure Monitor는 어디서 데이터를 가져오나요?
    answer: >
      Azure Monitor는 Azure 플랫폼 및 리소스, 사용자 지정 애플리케이션 및 가상 머신에서 실행되는 에이전트의 로그와 메트릭을 포함하여 다양한 원본에서 데이터를 수집합니다. Microsoft Defender for Cloud 및 Network Watcher와 같은 기타 서비스는 Azure Monitor 데이터를 사용하여 분석할 수 있도록 데이터를 Log Analytics 작업 영역에 수집합니다. 또한 REST API를 로그 또는 메트릭에 사용하여 사용자 지정 데이터를 Azure Monitor에 보낼 수 있습니다. [Azure Monitor 모니터링의 데이터 원본](agents/data-sources.md)을 참조하세요.
  - question: >
      Azure Monitor에서 수집하는 데이터는 무엇인가요?
    answer: >
      Azure Monitor는 데이터를 다양한 원본에서 [로그](logs/data-platform-logs.md) 또는 [메트릭](essentials/data-platform-metrics.md)으로 수집합니다. 각 데이터 형식에는 자체의 상대적 장점이 있으며, 각각 Azure Monitor의 특정 기능 세트를 지원합니다. Azure 구독마다 하나의 메트릭 데이터베이스가 있지만, 요구 사항에 따라 여러 Log Analytics 작업 영역을 만들어 로그를 수집할 수 있습니다. [Azure Monitor 데이터 플랫폼](data-platform.md)을 참조하세요.
  - question: >
      Azure Monitor에서 수집할 수 있는 최대 데이터 양이 있나요?
    answer: >
      수집할 수 있는 메트릭 데이터의 양에는 제한이 없으며, 이 데이터는 최대 93일 동안 저장됩니다. [메트릭 보존](essentials/data-platform-metrics.md#retention-of-metrics)을 참조하세요. 수집할 수 있는 로그 데이터의 양에는 제한이 없지만, Log Analytics 작업 영역에 대해 선택하는 가격 책정 계층의 영향을 받을 수 있습니다. [가격 책정 세부 정보](https://azure.microsoft.com/pricing/details/monitor/)를 참조하세요.
  - question: >
      Azure Monitor에서 수집된 데이터에 액세스하려면 어떻게 해야 하나요?
    answer: >
      인사이트와 솔루션은 Azure Monitor에 저장된 데이터를 사용할 수 있는 사용자 지정 환경을 제공합니다. KQL(Kusto 쿼리 언어)로 작성된 로그 쿼리를 사용하여 로그 데이터를 직접 사용할 수 있습니다. Azure Portal에서는 Log Analytics를 사용하여 쿼리를 작성 및 실행하고 데이터를 대화형으로 분석할 수 있습니다. Azure Portal에서 메트릭 탐색기를 사용하여 메트릭을 분석합니다. [Azure Monitor에서 로그 데이터 분석](logs/log-query-overview.md) 및 [Azure 메트릭 탐색기 시작](essentials/metrics-getting-started.md)을 참조하세요.
  - question: >
      Azure Monitor 로그에 중복 레코드가 표시되는 이유는 무엇인가요?
    answer: >
      경우에 따라 Azure Monitor 로그에 중복 레코드가 있는지 확인할 수 있습니다. 이는 일반적으로 다음 두 조건 중 하나에 해당합니다.


      - 파이프라인의 구성 요소는 대상에 안정적으로 배달되도록 다시 시도합니다. 경우에 따라 매우 작은 비율의 원격 분석 항목에 대해 중복이 발생할 수 있습니다.

      - 중복 레코드가 가상 컴퓨터에서 제공되는 경우 Log Analytics 에이전트와 Azure Monitor 에이전트가 모두 설치되어 있을 수 있습니다. Log Analytics 에이전트가 여전히 설치되야 하는 경우 Azure Monitor 에이전트에서 사용하는 데이터 수집 규칙에 의해 수집되는 데이터를 더 이상 수집하지 않도록 Log Analytics 작업 영역을 구성합니다.
- name: 솔루션 및 인사이트
  questions:
  - question: >
      Azure Monitor의 인사이트는 무엇인가요?
    answer: >
      인사이트는 특정 Azure 서비스에 대한 사용자 지정 모니터링 환경을 제공합니다. Azure Monitor의 다른 기능과 동일한 메트릭과 로그를 사용하지만, 추가 데이터를 수집하고 Azure Portal에서 고유한 환경을 제공할 수 있습니다. [Azure Monitor의 인사이트](./monitor-reference.md)를 참조하세요.


      Azure Portal에서 인사이트를 보려면 **모니터** 메뉴의 **인사이트** 섹션 또는 서비스 메뉴의 **모니터링** 섹션을 참조하세요.
  - question: >
      Azure Monitor의 솔루션은 무엇인가요?
    answer: >
      모니터링 솔루션은 Azure Monitor 기능을 기반으로 하여 특정 애플리케이션 또는 서비스를 모니터링하도록 패키지된 논리 세트입니다. Azure Monitor에서 로그 데이터를 수집하고, Azure Portal의 일반적인 환경을 사용하여 분석을 위한 로그 쿼리와 보기를 제공합니다. [Azure Monitor의 모니터링 솔루션](insights/solutions.md)을 참조하세요.


      Azure Portal에서 솔루션을 보려면 **모니터** 메뉴의 **인사이트** 섹션에서 **자세히** 를 클릭합니다. **추가** 를 클릭하여 추가 솔루션을 작업 영역에 추가합니다.
- name: 로그
  questions:
  - question: >
      Azure Monitor 로그와 Azure Data Explorer의 차이점은 무엇인가요?
    answer: >
      Azure 데이터 탐색기는 로그 및 원격 분석 데이터에 사용 가능한 빠르고 확장성이 우수한 데이터 탐색 서비스입니다. Azure Monitor 로그는 Azure Data Explorer를 기반으로 하여 구축되며, 약간의 차이가 있지만 동일한 KQL(Kusto 쿼리 언어)을 사용합니다. [Azure Monitor 로그 쿼리 언어 차이점](/azure/data-explorer/kusto/query/)을 참조하세요.
  - question: >
      로그 데이터를 검색하려면 어떻게 해야 하나요?
    answer: >
      모든 데이터는 KQL(Kusto 쿼리 언어)로 작성된 로그 쿼리를 사용하여 Log Analytics 작업 영역에서 검색됩니다. 사용자 고유의 쿼리를 작성하거나 특정 애플리케이션 또는 서비스에 대한 로그 쿼리가 포함된 솔루션과 인사이트를 사용할 수 있습니다. [Azure Monitor의 로그 쿼리 개요](logs/log-query-overview.md)를 참조하세요.
  - question: >
      Log Analytics 작업 영역에서 데이터를 삭제할 수 있나요?
    answer: >
      [보존 기간](logs/manage-cost-storage.md#change-the-data-retention-period)에 따라 작업 영역에서 데이터가 제거됩니다. 개인 정보나 규정 준수의 이유로 특정 데이터를 삭제할 수 있습니다. 자세한 정보는 [프라이빗 데이터를 내보내고 삭제하는 방법](logs/personal-data-mgmt.md#how-to-export-and-delete-private-data)을 참조하세요.
  - question: >
      Log Analytics 스토리지를 변경할 수 있나요?
    answer: >
      수집한 후에는 데이터베이스 스토리지의 데이터를 변경할 수 없지만, [*제거* API 경로를 통해 삭제하여 프라이빗 데이터](./logs/personal-data-mgmt.md#delete)를 삭제할 수는 있습니다. 데이터를 변경할 수 없지만, 일부 인증 시 데이터를 변경할 수 없는 상태로 유지하고 스토리지에서 변경하거나 삭제할 수 없도록 요구할 수 있습니다. 데이터 불변성은 [변경 불가능한 스토리지](../storage/blobs/immutable-policy-configure-version-scope.md)로 구성된 스토리지 계정에 [데이터 내보내기](./logs/logs-data-export.md)를 사용하여 달성할 수 있습니다.
  - question: >
      Log Analytics 작업 영역은 무엇인가요?
    answer: >
      Azure Monitor에서 수집된 모든 로그 데이터는 Log Analytics 작업 영역에 저장됩니다. 작업 영역은 기본적으로 다양한 원본에서 로그 데이터가 수집되는 컨테이너입니다. 모든 모니터링 데이터에 대한 단일 Log Analytics 작업 영역이 있거나 여러 작업 영역에 대한 요구 사항이 있을 수 있습니다. [Azure Monitor 로그 배포 디자인](logs/design-logs-deployment.md)을 참조하세요.
  - question: >
      기존 Log Analytics 작업 영역을 다른 Azure 구독으로 이동할 수 있나요?
    answer: >
      작업 영역은 리소스 그룹 또는 구독 간에 이동할 수 있지만, 다른 지역으로 이동할 수는 없습니다. [Log Analytics 작업 영역을 다른 구독 또는 리소스 그룹으로 이동](logs/move-workspace.md)을 참조하세요.
  - question: >
      Log Analytics에서 쿼리 탐색기 및 [저장] 단추가 표시되지 않는 이유는 무엇인가요?
    answer: >
      [쿼리 범위](logs/scope.md)가 특정 리소스로 설정되어 있으면 **쿼리 탐색기**, **저장** 및 **새 경고 규칙** 단추를 사용할 수 없습니다. 경고를 만들거나, 쿼리를 저장 또는 로드하려면 Log Analytics의 범위가 작업 영역으로 지정되어야 합니다. 작업 영역 컨텍스트에서 Log Analytics를 열려면 **Azure Monitor** 메뉴에서 **로그** 를 선택합니다. 마지막으로 사용한 작업 영역이 선택되지만 다른 작업 영역을 선택할 수 있습니다. [Azure Monitor Log Analytics의 로그 쿼리 범위 및 시간 범위](logs/scope.md)를 참조하세요.
  - question: >
      VM에서 Log Analytics를 열면 "이 구독에 대한 'Microsoft.Insights' 리소스 공급자를 등록하여 이 쿼리를 사용하도록 설정하세요."라는 오류가 표시되는 이유는 무엇인가요?
    answer: >
      대부분 리소스 공급자는 자동으로 등록되지만 일부 리소스 공급자는 수동으로 등록해야 할 수도 있습니다. 등록 범위는 항상 해당 구독입니다. 자세한 내용은 [리소스 공급자 및 형식](../azure-resource-manager/management/resource-providers-and-types.md#azure-portal)을 참조하세요.
  - question: >
      VM에서 Log Analytics를 열면 '액세스 권한 없음' 오류 메시지가 표시되는 이유는 무엇인가요?
    answer: >
      VM 로그를 보려면 VM 로그를 저장하는 작업 영역에 대한 읽기 권한을 부여 받아야 합니다. 이런 경우 관리자가 Azure에서 내게 권한을 부여해 줘야 합니다.
- name: 메트릭
  questions:
  - question: >
      내 Azure 가상 머신의 게스트 OS에서 메트릭이 메트릭 탐색기에 표시되지 않는 이유는 무엇인가요?
    answer: >
      [플랫폼 메트릭](essentials/monitor-azure-resource.md#monitoring-data)은 Azure 리소스에 대해 자동으로 수집됩니다. 가상 머신의 게스트 OS에서 메트릭을 수집하려면 일부 항목을 구성해야 합니다. Windows VM의 경우 [WAD(Windows Azure 진단) 확장 설치 및 구성](agents/diagnostics-extension-windows-install.md)에서 설명한 대로 진단 확장을 설치하고 Azure Monitor 싱크를 구성합니다. Linux의 경우 [InfluxData Telegraf 에이전트를 사용하여 Linux VM에 대한 사용자 지정 메트릭 수집](essentials/collect-custom-metrics-linux-telegraf.md)에서 설명한 대로 Telegraf 에이전트를 설치합니다.
- name: 경고
  questions:
  - question: >
      Azure Monitor의 경고는 무엇인가요?
    answer: >
      경고는 모니터링 데이터에서 중요한 조건이 발견되면 사전에 알려줍니다. 시스템 사용자가 문제를 알아채기 전에 경고를 통해 문제를 식별하여 해결할 수 있습니다. 여러 종류의 경고가 있습니다.


      - 메트릭 - 메트릭 값이 임계값을 초과합니다.

      - 로그 쿼리 - 로그 쿼리의 결과가 정의된 조건과 일치합니다.

      - 활동 로그 - 활동 로그 이벤트가 정의된 조건과 일치합니다.

      - 웹 테스트 - 가용성 테스트 결과가 정의된 조건과 일치합니다.


      [Microsoft Azure의 경고 개요](alerts/alerts-overview.md)를 참조하세요.
  - question: >
      작업 그룹은 무엇인가요?
    answer: >
      작업 그룹은 경고로 트리거될 수 있는 알림 및 작업의 모음입니다. 여러 경고에서 하나의 작업 그룹을 사용하여 일반적인 알림 및 작업 세트를 활용할 수 있습니다. [Azure Portal에서 작업 그룹 만들기 및 관리](alerts/action-groups.md)를 참조하세요.
  - question: >
      작업 규칙은 무엇인가요?
    answer: >
      작업 규칙을 사용하면 특정 조건과 일치하는 경고 세트의 동작을 수정할 수 있습니다. 이를 통해 유지 관리 기간 동안 경고 작업 사용 안 함과 같은 요구 사항을 수행할 수 있습니다. 또한 작업 그룹을 경고 규칙에 직접 적용하는 대신 경고 세트에 적용할 수 있습니다. [작업 규칙](alerts/alerts-action-rules.md)을 참조하세요.
- name: 에이전트
  questions:
  - question: >
      Azure Monitor에는 에이전트가 필요한가요?
    answer: >
      에이전트는 운영 체제 및 가상 머신의 워크로드에서만 데이터를 수집하면 됩니다. 가상 머신은 Azure, 다른 클라우드 환경 또는 온-프레미스에 있을 수 있습니다. [Azure Monitor 에이전트 개요](agents/agents-overview.md)를 참조하세요.
  - question: >
      Azure Monitor 에이전트의 차이점은 무엇인가요?
    answer: >
      Azure 진단 확장은 Azure 가상 머신을 위한 것이며, 데이터를 Azure Monitor 메트릭, Azure Storage 및 Azure Event Hubs에 수집합니다. Log Analytics 에이전트는 Azure, 다른 클라우드 환경 또는 온-프레미스에 있는 가상 머신을 위한 것이며, 데이터를 Azure Monitor 로그에 수집합니다. 종속성 에이전트에는 Log Analytics 에이전트 및 수집된 프로세스 세부 정보와 종속성이 필요합니다. Azure Monitor 에이전트는 중앙 집중식 데이터 수집, 필터링, 멀티 호밍 등과 같은 추가적인 이점을 제공하면서 시간이 지남에 따라 위에서 언급한 모든 에이전트의 기능을 계속 통합하게 되는 새롭고, 향상된 에이전트입니다. [Azure Monitor 에이전트 개요](agents/agents-overview.md)를 참조하세요.
  - question: >
      내 에이전트 트래픽에서 내 ExpressRoute 연결을 사용하나요?
    answer: >
      Azure Monitor로의 트래픽은 Microsoft 피어링 ExpressRoute 회로를 사용합니다. 다양한 유형의 ExpressRoute 트래픽에 대한 설명은 [ExpressRoute 설명서](../expressroute/expressroute-faqs.md#supported-services)를 참조하세요.
  - question: >
      Log Analytics 에이전트에서 Azure Monitor와 통신할 수 있는지 확인하려면 어떻게 해야 하나요?
    answer: >
      에이전트 컴퓨터의 제어판에서 **보안 및 설정**, **Microsoft Monitoring Agent** 를 선택합니다. **Azure Log Analytics(OMS)** 탭 아래에서 녹색 확인 표시 아이콘은 에이전트에서 Azure 서비스와 통신할 수 있음을 나타냅니다. 노란색 경고 아이콘은 에이전트에 문제가 있음을 나타냅니다. 한 가지 일반적인 이유는 **Microsoft Monitoring Agent** 서비스가 중지되었다는 것입니다. 서비스 제어 관리자를 사용하여 서비스를 다시 시작합니다.
  - question: >
      Log Analytics 에이전트에서 Azure Monitor와 통신하지 못하도록 중지하려면 어떻게 해야 하나요?
    answer: >
      Log Analytics에 직접 연결된 에이전트의 경우 [제어판]을 열고, **보안 및 설정**, **Microsoft Monitoring Agent** 를 차례로 선택합니다. **Azure Log Analytics(OMS)** 탭 아래에서 나열된 모든 작업 영역을 제거합니다. System Center Operations Manager의 Log Analytics 관리형 컴퓨터 목록에서 컴퓨터를 제거합니다. Operations Manager는 Log Analytics에 더 이상 보고하지 않도록 에이전트의 구성을 업데이트합니다.
  - question: >
      에이전트당 얼마나 많은 데이터가 전송되나요?
    answer: "에이전트당 전송되는 데이터의 양에 따라 달라집니다.\n\n* 사용하도록 설정한 솔루션\n* 수집되는 로그 및 성능 카운터 수\n* 로그에 있는 데이터 볼륨\n\n자세한 내용은 [Azure Monitor 로그를 사용하여 사용량 및 비용 관리](logs/manage-cost-storage.md)를 참조하세요.\n\nWireData 에이전트를 실행할 수 있는 컴퓨터의 경우 다음 쿼리를 사용하여 전송 중인 데이터의 양을 확인합니다.\n\n```kusto\nWireData\n| where ProcessName == \"C:\\\\Program Files\\\\Microsoft Monitoring Agent\\\\Agent\\\\MonitoringHost.exe\"\n| where Direction == \"Outbound\"\n| summarize sum(TotalBytes) by Computer \n```\n"
  - question: >
      데이터를 Azure Monitor에 전송할 때 MMA(Microsoft Management Agent)에서 사용하는 네트워크 대역폭은 얼마나 되나요?
    answer: >
      대역폭은 전송된 데이터 양에 대한 기능입니다. 네트워크를 통해 데이터가 전송되는 동안 데이터가 압축됩니다.
  - question: >
      Log Analytics 에이전트의 데이터 수집이 중지되면 어떻게 알 수 있나요?
    answer: >
      [새 로그 경고 만들기](alerts/alerts-metric.md)에서 설명한 단계를 사용하여 데이터 수집이 중지될 때 알림을 받을 수 있습니다. 다음 설정을 경고 규칙에 사용합니다.


      - **경고 조건 정의**: Log Analytics 작업 영역을 리소스 대상으로 지정합니다.

      - **경고 기준**
         - **신호 이름**: *사용자 지정 로그 검색*
         - **검색 쿼리**: `Heartbeat | summarize LastCall = max(TimeGenerated) by Computer | where LastCall < ago(15m)`
         - **경고 논리**: **기준** *결과 수*, **조건** *보다 큼*, **임계값** *0*
         - **평가 기준**: **기간(분)** *30*, **빈도(분)** *10*
      - **경고 세부 정보 정의**
         - **Name**: *데이터 수집 중지됨*
         - **심각도**: *경고*

      로그 경고가 조건과 일치할 때 하트비트가 15분 넘게 누락되면 알림을 받도록 기존 또는 새 [작업 그룹](alerts/action-groups.md)을 지정합니다.
  - question: >
      Log Analytics 에이전트에 대한 방화벽 요구 사항은 무엇인가요?
    answer: >
      방화벽 요구 사항에 대한 자세한 내용은 [네트워크 방화벽 요구 사항](agents/log-analytics-agent.md#network-requirements)을 참조하세요.
- name: Azure Monitor 에이전트
  questions:
  - question: >
      Log Analytics 에이전트에서 Azure Monitor 에이전트로 업그레이드 경로는 무엇인가요? 어떻게 마이그레이션하나요?
    answer: >
      [Log Analytics 에이전트에서 마이그레이션](./agents/azure-monitor-agent-migration.md)을 참조하세요.
  - question: >
      System Center Operations Manager 모니터링을 위한 Log Analytics 에이전트(MMA)에서 AMA(Azure Monitor 에이전트)로의 업그레이드 경로는 무엇인가요? System Center Operations Manager 시나리오에 AMA를 사용할 수 있나요?
    answer: "AMA가 두 가지 System Center Operations Manager 관련 모니터 시나리오에 영향을 미치는 방식은 다음과 같습니다.\n- **시나리오 1**: System Center Operations Manager의 Windows 운영 체제를 모니터링하기 위해 업그레이드 경로는 다른 시스템과 동일합니다. 여기서 필요한 패리티 기능이 확보되는 즉시 MMA(버전 2016, 2019)에서 AMA로 마이그레이션할 수 있습니다. AMA에서 사용할 수 있습니다.\n- **시나리오 2**: Log Analytics/Azure Monitor용 System Center Operations Manager 커넥터를 통해 활성화되므로 System Center Operations Manager를 Log Analytics 작업 영역에 온보딩/연결할 때 Operations Manager 관리 서버에 MMA 또는 AMA를 설치할 필요가 없습니다. 따라서 AMA 관점에서이 사용 사례에 영향을 주지 않습니다.  \n\n> [!NOTE] \n> MMA 및 AMA를 사용하여 위의 두 시나리오는 영향을 주지 않고 함께 실행할 수 있습니다.\n"
  - question: >
      새 Azure Monitor 에이전트는 다양한 Log Analytics 솔루션 및 Azure 서비스(예: Microsoft Defender for Cloud 및 Microsoft Sentinel)에 대한 데이터 수집을 지원하나요?
    answer: "[현재 미리 보기로 제공되는 AMA 확장](./agents/azure-monitor-agent-overview.md#supported-services-and-features) 목록을 검토하세요. 이 목록은 새 Azure Monitor 에이전트에서 사용할 수 있는 솔루션 및 서비스와 동일합니다. 솔루션/서비스에 대해 설치되는 추가 확장을 확인할 수 있습니다. 이러한 확장은 솔루션/서비스에 필요한 추가 데이터를 수집하거나 변환/처리를 수행한 다음, AMA를 사용하여 최종 데이터를 Azure Monitor로 라우팅합니다. \n\n다음은 **새로운 확장 성 아키텍처** 를 설명하는 다이어그램입니다.\n\n![확장 아키텍처](agents/media/azure-monitor-agent/extensibility-arch-new.png)\n"
  - question: >
      새 Azure Monitor 에이전트에서 지원되는 Log Analytics 솔루션은 무엇인가요?
    answer: >
      [지원되는 서비스 및 기능](agents/azure-monitor-agent-overview.md#supported-services-and-features)을 참조하세요.
  - question: >
      새 Azure Monitor 에이전트를 사용하여 Windows 보안 이벤트를 수집하려면 어떻게 해야 하나요?
    answer: >
      새 에이전트를 사용하여 보안 이벤트를 수집하는 방법에는 두 가지가 있습니다. 수집한 이벤트는 Log Analytics 작업 영역으로 보냅니다.

      - AMA를 사용하여 다른 Windows 이벤트와 동일하게 보안 이벤트를 고유하게 수집할 수 있습니다. 이러한 이벤트는 Log Analytics 작업 영역에 있는 ['Event'](/azure/azure-monitor/reference/tables/Event) 테이블로 이동됩니다.

      - 작업 영역에서 Sentinel을 사용하도록 설정한 경우 보안 이벤트는 대신 AMA를 통해 ['SecurityEvent'](/azure/azure-monitor/reference/tables/SecurityEvent) 테이블로 이동됩니다(Log Analytics 에이전트를 사용할 때와 같음). 이를 위해 항상 솔루션을 먼저 사용하도록 설정해야 합니다.
  - question: >
      새 Azure Monitor 에이전트와 Log Analytics 에이전트가 함께 존재할 수 있나요?
    answer: >
      예, 가능하지만 특정 고려 사항이 있습니다. 자세한 내용은 [여기](agents/azure-monitor-agent-overview.md#coexistence-with-other-agents)를 읽어보세요.
  - question: >
      기존 에이전트와의 새 Azure Monitor 에이전트가 패리티인가요?
    answer: "기존 에이전트에는 전체 패리티가 아직 없습니다. 몇가지 개략적인 차이가 있습니다.\n\n- **Log Analytics 에이전트(MMA/OMS)와 비교**\n    -   현재 모든 Log Analytics 솔루션이 지원되는 것은 아닙니다. [지원되는 기능](agents/azure-monitor-agent-overview.md#supported-services-and-features)을 참조하세요.\n    -   개인 링크에 대한 지원 없음 \n    -   사용자 지정 로그 또는 IIS 로그 수집을 지원하지 않습니다.\n\n- **Azure Diagnostic Extensions(WAD/LAD)와 비교**\n    -   대상으로 Event Hubs 및 스토리지 계정을 지원하지 않습니다.\n"
  - question: >
      새 Azure Monitor 에이전트가 비 Azure 환경(다른 클라우드, 온-프레미스)을 지원하나요?
    answer: >
      Azure ARC 에이전트가 설치되어 있으면 온-프레미스 머신과 다른 클라우드에 연결된 머신 모두 서버에서 지원됩니다. AMA 및 DCR 실행을 위해 ARC 요구 사항은 **추가 비용이나 리소스 소비가 없습니다**. ARC 에이전트는 설치 메커니즘으로만 사용되며 사용자가 활성화하지 않는한 어떤 작업도 수행하지 않기 때문입니다.
  - question: >
      새 Azure Monitor 에이전트가 지 원하는 컴퓨터 유형은 무엇인가요?
    answer: "Virtual Machines, Virtual Machines Scale Sets 및 ARC 지원 서버에만 직접 설치할 수 있습니다. \n"
  - question: >
      이벤트 ID를 사용하여 이벤트를 필터링할 수 있습니다. 즉, 새 Azure Monitor 에이전트를 사용하는 보다 세부적인 이벤트 필터링이 있나요?
    answer: "예. Windows 시스템에서 이벤트를 필터링하기 위해 **Xpath 쿼리** 를 사용할 수 있습니다. [자세한 정보](agents/data-collection-rule-azure-monitor-agent.md#limit-data-collection-with-custom-xpath-queries)  \n성능 카운터의 경우 수집하려는 특정 카운터를 지정하고 필요하지 않은 카운터는 제외할 수 있습니다.\nLinux의 syslog의 경우 수집할 각 기능에 대한 시설 및 로그 수준을 선택할 수 있습니다.\n"
  - question: >
      새 Azure Monitor 에이전트가 Event Hubs 및 Azure Storage 계정으로 데이터 전송을 지원하나요?
    answer: >
      아직은 아니지만 데이터 수집 규칙과 함께 새 에이전트는 향후 Event Hubs Azure Storage 계정으로 데이터 전송을 지원합니다. Azure 업데이트의 공지 사항을 확인하거나 [팀 채널](https://teams.microsoft.com/l/team/19%3af3f168b782f64561b52abe75e59e83bc%40thread.tacv2/conversations?groupId=770d6aa5-c2f7-4794-98a0-84fd6ae7f193&tenantId=72f988bf-86f1-41af-91ab-2d7cd011db47)에 가입하여 빈번한 업데이트, 지원, 뉴스 등을 확인하세요!
  - question: >
      새 Azure Monitor 에이전트에 Linux에 대한 강화 지원이 있나요?
    answer: >
      현재는 미리 보기로 제공되는 에이전트에 사용할 수 없으며 GA 게시에 추가될 예정입니다.
- name: 시각화
  questions:
  - question: >
      보기 디자이너가 표시되지 않는 이유는 무엇인가요?
    answer: >
      보기 디자이너는 Log Analytics 작업 영역에서 기여자 권한 이상이 할당된 사용자만 사용할 수 있습니다.
- name: Application Insights
  questions:
  - question: >
      구성 문제
    answer: >
      *다음을 설정하는 데 문제가 있습니다.*


      * [.NET 앱](app/asp-net-troubleshoot-no-data.md)

      * [Azure 진단](agents/diagnostics-extension-to-application-insights.md)

      * [Java 웹앱](app/java-2x-troubleshoot.md)


      *내 서버에서 데이터를 가져오지 않습니다.:*


      * [방화벽 예외 설정](app/ip-addresses.md)

      * [ASP.NET 서버 설정](app/status-monitor-v2-overview.md)

      * [Java 서버 설정](app/java-2x-agent.md)


      *배포해야 하는 Application Insights 리소스의 수:*


      * [Application Insights 배포를 설계하는 방법: 하나 또는 여러 개의 Application Insights 리소스인가요?](app/separate-resources.md)
  - question: >
      Application Insights와 같이 사용할 수 있나요...?
    answer: >
      * [Azure VM 또는 Azure 가상 머신 확장 집합의 IIS 서버에 있는 웹앱](app/azure-vm-vmss-apps.md)

      * [IIS 서버의 웹앱 - 온-프레미스 또는 VM](app/asp-net.md)

      * [Java 웹앱](app/java-in-process-agent.md)

      * [Node.js 앱](app/nodejs.md)

      * [Azure의 Web Apps](app/azure-web-apps.md)

      * [Azure의 Cloud Services](app/cloudservices.md)

      * [Docker에서 실행되는 앱 서버](./azure-monitor-app-hub.yml)

      * [단일 페이지 웹앱](app/javascript.md)

      * [SharePoint](app/sharepoint.md)

      * [Windows 데스크톱 앱](app/windows-desktop.md)

      * [기타 플랫폼](app/platforms.md)
  - question: >
      무료입니까?
    answer: >
      예, 실험용입니다. 기본 가격 책정 계획에서, 사용자 애플리케이션은 매월 무료로 특정 데이터 할당량을 보낼 수 있습니다. 무료 할당량은 적은 수의 사용자에 대한 앱 개발 및 게시에 충분합니다. 지정된 데이터 크기보다 더 많이 처리하지 않도록 한도를 설정할 수 있습니다.


      더 큰 볼륨의 원격 분석은 GB 단위로 청구됩니다. [요금 제한](app/pricing.md) 방법에 대한 몇 가지 팁을 제공합니다.


      엔터프라이즈 계획에서는 각 웹 서버 노드에서 원격 분석을 전송하는 각 날짜에 대해 요금이 발생합니다. 대규모로 연속 내보내기를 사용하려는 경우에 적합합니다.


      [가격 책정 계획을 참조하세요](https://azure.microsoft.com/pricing/details/application-insights/).
  - question: >
      비용은 얼마나 되나요?
    answer: >
      * Application Insights 리소스에서 **사용량 및 예상 비용 페이지** 를 엽니다. 최근 사용 현황에 대한 차트가 있습니다. 원하는 경우 데이터 볼륨 한도를 설정할 수 있습니다.

      * [Azure 청구 블레이드](https://portal.azure.com/#blade/Microsoft_Azure_Billing/BillingBlade/Overview)를 열어 모든 리소스에 대한 청구서를 확인합니다.
  - question: Application Insights에서 내 프로젝트를 어떻게 수정하나요?
    answer: >
      세부 정보는 프로젝트의 유형에 따라 달라집니다. 웹 애플리케이션의 경우:


      * 프로젝트에 다음 파일이 추가됩니다.
        * ApplicationInsights.config
        * ai.js
      * 다음 NuGet 패키지가 설치됩니다.
        * *Application Insights API* - 핵심 API
        * *웹 애플리케이션용 Application Insights API* - 서버에서 원격 분석을 보내는 데 사용
        * *JavaScript 애플리케이션용 Application Insights API* - 클라이언트에서 원격 분석을 보내는 데 사용
      * 패키지에는 다음 어셈블리가 포함됩니다.
        * Microsoft.ApplicationInsights
        * Microsoft.ApplicationInsights.Platform
      * 항목 삽입 위치:
        * Web.config
        * packages.config
      * (새 프로젝트에만 해당 - [Application Insights를 기존 프로젝트에 추가](app/app-insights-overview.md)하는 경우 이 작업을 수동으로 수행해야 합니다.) 클라이언트 및 서버 코드에 코드 조각을 삽입하여 Application Insights 리소스 ID로 해당 코드를 초기화합니다. 예를 들어 MVC 앱에서 코드는 Views/Shared/\_Layout.cshtml 마스터 페이지에 삽입합니다.
  - question: >
      이전 SDK 버전에서 업그레이드하려면 어떻게 해야 합니까?
    answer: >
      사용자의 애플리케이션 유형에 적합한 SDK는 [릴리스 정보](app/release-notes.md)를 참조하세요.
  - question: 내 프로젝트에서 데이터를 보내는 Azure 리소스를 변경하려면 어떻게 해야 하나요?
    answer: >
      솔루션 탐색기에서 `ApplicationInsights.config`를 마우스 오른쪽 단추로 클릭하고 **Application Insights 업데이트** 를 선택합니다. Azure에서 기존 또는 새 리소스로 데이터를 보낼 수 있습니다. 업데이트 마법사는 서버 SDK에서 데이터를 전송하는 위치를 결정하는 ApplicationInsights.config의 계측 키를 변경합니다. "모두 업데이트"를 선택 취소하지 않은 한, 웹 페이지에 표시되는 키도 변경됩니다.
  - question: >
      새 Azure 지역에서 연결 문자열을 사용해야 하나요?
    answer: >
      새 Azure 지역에서는 계측 키 대신 연결 문자열을 **사용해야 합니다**. [연결 문자열](./app/sdk-connection-string.md)은 원격 분석 데이터를 연결할 리소스를 식별합니다. 또한 리소스가 원격 분석의 대상으로 사용할 엔드포인트를 수정할 수 있습니다. 연결 문자열을 복사하여 애플리케이션의 코드 또는 환경 변수에 추가해야 합니다.
  - question: >
      연결 문자열 또는 계측 키를 사용해야 하나요?
    answer: >
      계측 키보다 [연결 문자열](./app/sdk-connection-string.md)이 권장됩니다.
  - question: >
      `providers('Microsoft.Insights', 'components').apiVersions[0]`는 내 Azure Resource Manager 배포에서 사용할 수 있나요?
    answer: >
      이 방법은 API 버전을 채우는 데 사용하지 않는 것이 좋습니다. 최신 버전은 호환성이 손상되는 변경이 포함될 수 있는 미리 보기 릴리스를 나타낼 수 있습니다. 미리 보기가 아닌 최신 릴리스에서도 API 버전이 기존 템플릿 이전 버전과 항상 호환되지는 않으며, 경우에 따라 일부 구독에서 API 버전을 사용하지 못할 수도 있습니다.
  - question: >
      어떤 원격 분석이 Application Insights에서 수집되나요?
    answer: >
      서버 웹앱:


      * HTTP 요청

      * [종속성](app/asp-net-dependencies.md). 호출: SQL Database, 외부 서비스(Azure Cosmos DB, 테이블, Blob Storage 및 큐)에 대한 HTTP 호출.

      * [예외](app/asp-net-exceptions.md) 및 스택 추적.

      * [성능 카운터](app/performance-counters.md) - [Azure Monitor Application Insights 에이전트](app/status-monitor-v2-overview.md), [VM용 Azure 모니터링 또는 가상 머신 확장 집합](app/azure-vm-vmss-apps.md) 또는 [Application Insights collectd 작성기](app/java-2x-collectd.md)를 사용하는 경우

      * 코딩하는 [사용자 지정 이벤트 및 메트릭](app/api-custom-events-metrics.md).

      * 적절한 수집기를 구성한 경우 [추적 로그](app/asp-net-trace-logs.md).


      [클라이언트 웹 페이지](app/javascript.md):


      * [페이지 보기 수](app/usage-overview.md)

      * 실행되는 스크립트의 [AJAX 호출](app/asp-net-dependencies.md) 요청.

      * 페이지 보기 로드 데이터

      * 사용자 및 세션 수

      * [인증된 사용자 ID](app/api-custom-events-metrics.md#authenticated-users)


      다른 원본(구성한 경우):


      * [Azure 진단](agents/diagnostics-extension-to-application-insights.md)

      * [Analytics로 가져오기](logs/data-collector-api.md)

      * [Log Analytics](logs/data-collector-api.md)

      * [Logstash](logs/data-collector-api.md)
  - question: >
      일부 원격 분석을 필터링하거나 수정할 수 있나요?
    answer: >
      예, 서버에서 다음과 같이 할 수 있습니다.


      * 원격 분석 프로세서를 작성하여 앱에서 전송되기 전에 선택한 원격 분석 항목을 필터링하거나 속성을 추가할 수 있습니다.

      * 원격 분석 이니셜라이저를 작성하여 원격 분석의 모든 항목에 속성을 추가할 수 있습니다.


      [ASP.NET](app/api-filtering-sampling.md) 또는 [Java](app/java-2x-filter-telemetry.md)에 대해 자세히 알아보세요.
  - question: >
      도시, 국가/지역 및 기타 지리적 위치 데이터는 어떻게 계산되나요?
    answer: >
      [GeoLite2](https://dev.maxmind.com/geoip/geoip2/geolite2/)를 사용하여 웹 클라이언트의 IP 주소(IPv4 또는 IPv6)를 조회합니다.


      * 브라우저 원격 분석: 보낸 사람의 IP 주소를 수집합니다.

      * 서버 원격 분석: Application Insights 모듈에서 클라이언트 IP 주소를 수집합니다. `X-Forwarded-For`가 설정된 경우에는 수집되지 않습니다.

      * Application Insights에서 IP 주소 및 지리적 위치 데이터를 수집하는 방법에 대한 자세한 내용은 이 [문서](./app/ip-collection.md)를 참조하세요.


      `ClientIpHeaderTelemetryInitializer`를 구성하여 다른 헤더에서 IP 주소를 가져올 수 있습니다. 예를 들어 일부 시스템에서는 프록시, 부하 분산 장치 또는 CDN에 의해 `X-Originating-IP`로 이동됩니다. [자세히 알아보기](https://apmtips.com/posts/2016-07-05-client-ip-address/).


      [Power BI를 사용](app/export-power-bi.md )하여 요청 원격 분석을 지도에 표시할 수 있습니다.
  - question: 데이터가 포털에 얼마나 오래 보존되나요? 안전한가요?
    answer: >
      [데이터 보존 및 개인 정보](app/data-retention-privacy.md)를 살펴보세요.
  - question: >
      서버 또는 디바이스에서 Azure와의 연결이 끊어지면 Application Insights의 원격 분석은 어떻게 되나요?
    answer: >
      웹 SDK를 포함한 모든 SDK에는 "신뢰할 수 있는 전송" 또는 "강력한 전송"이 포함되어 있습니다. 서버 또는 디바이스에서 Azure와의 연결이 끊어지면 원격 분석이 [파일 시스템(서버 SDK) 또는 HTML5 세션 스토리지(웹 SDK)에 로컬로 저장](./app/data-retention-privacy.md#does-the-sdk-create-temporary-local-storage)됩니다. 수집 서비스에서 "부실"로 간주할 때까지 SDK는 이 원격 분석을 주기적으로 보내려고 다시 시도합니다(로그의 경우 48시간, 메트릭의 경우 30분). 부실 원격 분석은 삭제됩니다. 다시 시도하는 경우(예: 로컬 스토리지가 가득 찬 경우)에 따라 수행되지 않습니다.
  - question: >
      개인 데이터를 원격 분석에 보낼 수 있나요?
    answer: >
      코드에서 이러한 데이터를 전송하는 경우 가능합니다. 스택 추적의 변수에 개인 데이터가 포함된 경우에도 전송될 수 있습니다. 개발 팀은 개인 데이터가 제대로 처리되도록 위험 평가를 수행해야 합니다. [데이터 보존 및 개인 정보](app/data-retention-privacy.md)에 대해 자세히 알아보세요.


      클라이언트 웹 주소의 **모든** 8진수는 지리적 위치 특성을 조회한 후에 항상 0으로 설정됩니다.


      [Application Insights JavaScript SDK](app/javascript.md)는 기본적으로 자동 완성에 개인 데이터를 포함하지 않습니다. 그러나 애플리케이션에 사용되는 일부 개인 데이터는 SDK에서 선택할 수 있습니다 (예: `window.title`의 전체 이름 또는 XHR URL 쿼리 매개 변수의 계정 ID). 사용자 지정 개인 데이터 마스킹의 경우 [원격 분석 이니셜라이저](app/api-filtering-sampling.md#javascript-web-applications)를 추가합니다.
  - question: >
      내 계측 키가 내 웹 페이지 원본에 표시됩니다.
    answer: >
      * 모니터링 솔루션에서 일반적으로 사용됩니다.

      * 데이터를 훔치는 데 사용할 수 없습니다.

      * 데이터를 기울이거나 경고를 트리거하는 데 사용할 수 있습니다.

      * 고객에게 이러한 문제가 발생한 경우는 없었습니다.


      다음과 같이 할 수 있습니다.


      * 별도의 두 가지 계측 키(별도의 Application Insights 리소스)를 클라이언트 및 서버 데이터에 사용합니다. 또는

      * 서버에서 실행되는 프록시를 작성하고 웹 클라이언트에서 해당 프록시를 통해 데이터를 전송하도록 합니다.
  - question: 진단 검색에서 POST 데이터를 어떻게 확인하나요?
    answer: >
      POST 데이터를 자동으로 기록 하지 않지만 TrackTrace 호출을 사용할 수 있습니다. 메시지 매개 변수에 데이터를 배치합니다. 이것은 필터링할 수 없지만 문자열 속성에 대한 제한보다 긴 제한이 있습니다.
  - question: >
      단일 또는 여러 Application Insights 리소스를 사용해야 하나요?
    answer: >
      단일 비즈니스 시스템의 모든 구성 요소 또는 역할에 대해 단일 리소스를 사용합니다. 개발, 테스트 및 릴리스 버전과 독립 애플리케이션에 대해 별도의 리소스를 사용합니다.


      * [여기에서 토론 참조](app/separate-resources.md)

      * [예 - 작업자 및 웹 역할이 포함된 클라우드 서비스](app/cloudservices.md)
  - question: >
      계측 키를 동적으로 변경하려면 어떻게 해야 하나요?
    answer: >
      * [여기에서 토론 참조](app/separate-resources.md)

      * [예 - 작업자 및 웹 역할이 포함된 클라우드 서비스](app/cloudservices.md)
  - question: >
      사용자 및 세션 수란?
    answer: >
      * JavaScript SDK는 웹 클라이언트에서 사용자 쿠키를 설정하여 다시 방문하는 사용자와 그룹 작업에 대한 세션 쿠키를 식별합니다.

      * 클라이언트 쪽 스크립트가 없으면 [서버에서 쿠키를 설정](https://apmtips.com/posts/2016-07-09-tracking-users-in-api-apps/)할 수 있습니다.

      * 한 명의 실제 사용자가 특정 사이트를 다른 브라우저에서 사용하거나, in-private/incognito 검색을 통해 사용하거나, 다른 컴퓨터에서 사용하는 경우 두 번 이상 계산됩니다.

      * 여러 컴퓨터 및 브라우저에서 로그인한 사용자를 식별하려면 [setAuthenticatedUserContext()](app/api-custom-events-metrics.md#authenticated-users)에 대한 호출을 추가합니다.
  - question: >
      Application Insights에서 디바이스 정보(브라우저, OS, 언어, 모델)를 어떻게 생성하나요?
    answer: >
      브라우저는 요청의 HTTP 헤더에 있는 사용자 에이전트 문자열을 전달하고, Application Insights 수집 서비스는 [UA 파서](https://github.com/ua-parser/uap-core)를 사용하여 데이터 테이블 및 환경에서 표시되는 필드를 생성합니다. 따라서 Application Insights 사용자는 이러한 필드를 변경할 수 없습니다.


      사용자 또는 엔터프라이즈가 브라우저 설정에서 사용자 에이전트 보내기를 사용하지 않도록 설정하는 경우, 이 데이터가 없거나 정확하지 않을 수 있습니다. 또한 [UA 파서 regexes](https://github.com/ua-parser/uap-core/blob/master/regexes.yaml)에 모든 디바이스 정보를 포함하지 않을 수도 있고 Application Insights에서 최신 업데이트를 채택하지 않았을 수 있습니다.
  - question: " Application Insights의 모든 기능을 사용하도록 어떻게 설정하나요?"
    answer: >
      | 표시 내용 | 시작 방법 | 원하는 이유 |

      | --- | --- | --- |

      | 가용성 차트 |[웹 테스트](app/monitor-web-app-availability.md) |웹 앱이 작동 중인지 확인 |

      | 서버 앱 성능: 응답시간. ... |[프로젝트에 Application Insights 추가](app/asp-net.md) 또는 [서버에 Azure Monitor Application Insights 에이전트 설치](app/status-monitor-v2-overview.md)(또는 [종속성 추적](app/api-custom-events-metrics.md#trackdependency)을 위한 자체 코드 작성) |성능 문제 검색 |

      | 종속성 원격 분석 |[서버에 Azure Monitor Application Insights 에이전트 설치](app/status-monitor-v2-overview.md) |데이터베이스 또는 다른 외부 구성 요소의 문제 진단 |

      | 예외에서 스택 추적 가져오기 |[TrackException 호출을 코드에 삽입](app/asp-net-exceptions.md)(하지만 일부는 자동으로 보고됨) |예외 감지 및 진단 |

      | 로그 추적 검색 |[로깅 어댑터 추가](app/asp-net-trace-logs.md) |예외, 성능 문제 진단 |

      | 클라이언트 사용 기본 사항: 페이지 보기, 세션,... |[웹 페이지의 JavaScript 이니셜라이저](app/javascript.md) |사용량 현황 분석 |

      | 클라이언트 사용자 지정 메트릭 |[웹 페이지에서 추적 호출](app/api-custom-events-metrics.md) |사용자 환경 향상 |

      | 서버 사용자 지정 메트릭 |[서버에서 호출 추적](app/api-custom-events-metrics.md) |비즈니스 인텔리전스 |
  - question: >
      검색 및 메트릭 차트의 수가 다른 이유는 무엇인가요?
    answer: >
      [샘플링](app/sampling.md)을 하면 실제로 앱에서 포털로 전송되는 원격 분석 항목(요청, 사용자 지정 이벤트 등)의 수가 줄어듭니다. 검색에는 실제로 받은 항목 수가 표시됩니다. 이벤트 수를 표시하는 메트릭 차트에는 발생된 원래 이벤트 수가 표시됩니다.


      전송되는 각 항목은 해당 항목이 나타내는 원래 이벤트의 수를 보여 주는 `itemCount` 속성을 전달합니다. 작업 중인 샘플링을 관찰하려면 분석에서 다음 쿼리를 실행할 수 있습니다.


      ```
          requests | summarize original_events = sum(itemCount), transmitted_events = count()
      ```
  - question: >
      Application Insights 리소스를 새 지역으로 어떻게 이동할까요?
    answer: >
      기존 Application Insights 리소스를 한 지역에서 다른 지역으로 이동하는 것은 **현재 지원되지 않습니다**. 수집된 기록 데이터를 새 지역으로 **마이그레이션할 수 없습니다**. 유일한 부분 해결 방법은 다음과 같습니다.


      1. 새 지역에 새 Application Insights 리소스([클래식](app/create-new-resource.md) 또는 [작업 영역 기반](./app/create-workspace-resource.md))를 만듭니다.

      2. 새 리소스의 원래 리소스와 관련된 모든 고유한 사용자 지정 항목을 다시 만듭니다.

      3. 새 지역 리소스의 [계측 키](app/create-new-resource.md#copy-the-instrumentation-key) 또는 [연결 문자열](app/sdk-connection-string.md)을 사용하도록 애플리케이션을 수정합니다.

      4. 테스트하여 모든 기능이 새 Application Insights 리소스에서 예상대로 작동하는지 확인합니다.

      5. 이 시점에서 원래 리소스를 삭제하면 **모든 기록 데이터가 손실** 됩니다. 또는 데이터 보존 설정 기간 동안 기록 보고 목적으로 원래 리소스를 유지합니다.


      일반적으로 새 지역의 리소스에 대해 수동으로 다시 만들거나 업데이트해야 하는 고유한 사용자 지정 항목은 다음과 같습니다(단, 이에 한정되지 않음).


      - 사용자 지정 대시보드 및 통합 문서를 다시 만듭니다.

      - 사용자 지정 로그/메트릭 경고의 범위를 다시 만들거나 업데이트합니다.

      - 가용성 경고를 다시 만듭니다.

      - 사용자가 새 리소스에 액세스하는 데 필요한 모든 사용자 지정 Azure RBAC(역할 기반 액세스 제어) 설정을 다시 만듭니다.

      - 수집 샘플링, 데이터 보존, 일일 상한 및 사용자 지정 메트릭과 관련된 설정을 복제합니다. 이러한 설정은 **사용량 및 예상 비용** 창을 통해 제어됩니다.

      - [릴리스 주석](./app/annotations.md), [라이브 메트릭 보안 제어 채널](app/live-stream.md#secure-the-control-channel) 등의 API 키에 의존하는 모든 통합. 새 API 키를 생성하고 연결된 통합을 업데이트해야 합니다.

      - 클래식 리소스에서 연속 내보내기를 다시 구성해야 합니다.

      - 작업 영역 기반 리소스의 진단 설정을 다시 구성해야 합니다.


      > [!NOTE]

      > 새 지역에서 만드는 리소스가 클래식 리소스를 교체하는 경우 [새 작업 영역 기반 리소스를 만들거나](app/create-workspace-resource.md) [기존 리소스를 작업 영역 기반으로 마이그레이션](app/convert-classic-resource.md)하는 장점을 알아보는 것이 좋습니다.
  - question: >
      Automation
    answer: >
      ### <a name="configuring-application-insights"></a>Application Insights 구성


      Azure Resource Monitor를 통해 [PowerShell 스크립트를 작성](app/powershell.md)하여 다음을 수행할 수 있습니다.


      * Application Insights 리소스를 만들고 업데이트합니다.

      * 가격 책정 계획을 설정합니다.

      * 계측 키를 가져옵니다.

      * 메트릭 경고를 추가합니다.

      * 가용성 테스트를 추가합니다.


      메트릭 탐색기 보고서를 설정하거나 연속 내보내기를 설정할 수는 없습니다.


      ### <a name="querying-the-telemetry"></a>원격 분석 쿼리


      [REST API](https://dev.applicationinsights.io/)를 사용하여 [분석](./logs/log-query-overview.md) 쿼리를 실행합니다.
  - question: >
      이벤트에 대한 경고를 설정하려면 어떻게 해야 하나요?
    answer: >
      Azure 경고는 메트릭에 대해서만 설정됩니다. 이벤트가 발생할 때마다 값 임계값을 초과하는 사용자 지정 메트릭을 만듭니다. 그런 다음 메트릭에 대해 경고를 설정합니다. 메트릭이 어느 방향으로든 임계값을 초과할 때마다 알림을 받게 됩니다. 초기 값이 높거나 낮은지 여부에 관계없이 처음 초과할 때까지는 알림을 받지 않습니다. 항상 몇 분 정도의 대기 시간이 있습니다.
  - question: >
      Azure 웹앱과 Application Insights 간 데이터 전송 요금이 있나요?
    answer: >
      * Azure 웹앱이 Application Insights 컬렉션 엔드포인트가 있는 데이터 센터에서 호스트되는 경우 무료입니다.

      * 호스트 데이터 센터에 컬렉션 엔드포인트가 없으면 앱의 원격 분석에 [Azure 발신 요금](https://azure.microsoft.com/pricing/details/bandwidth/)이 부과됩니다.


      이 요금은 Application insights 리소스가 호스트되는 위치에 따라 달라지지 않습니다. 엔드포인트의 배포에 따라 달라집니다.
  - question: >
      Application Insights 포털에 원격 분석을 보낼 수 있나요?
    answer: >
      저희가 제공하는 SDK 및 [SDK API](app/api-custom-events-metrics.md)를 사용하는 것이 좋습니다. 다양한 [플랫폼](app/platforms.md)에 따라 여러 SDK 변형이 있습니다. 이러한 SDK는 버퍼링, 압축, 제한, 다시 시도 등을 처리합니다. 그러나 [수집 스키마](https://github.com/microsoft/ApplicationInsights-dotnet/tree/master/BASE/Schema/PublicSchema) 및 [엔드포인트 프로토콜](https://github.com/MohanGsk/ApplicationInsights-Home/blob/master/EndpointSpecs/ENDPOINT-PROTOCOL.md)은 공용입니다.
  - question: >
      인트라넷 웹 서버를 모니터링할 수 있나요?
    answer: >
      예, 하지만 방화벽 예외 또는 프록시 리디렉션을 통해 Microsoft 서비스로 전송되는 트래픽을 허용해야 합니다.

      - QuickPulse `https://rt.services.visualstudio.com:443`

      - ApplicationIdProvider `https://dc.services.visualstudio.com:443`

      - TelemetryChannel `https://dc.services.visualstudio.com:443`


      서비스와 IP 주소의 전체 목록은 [여기](app/ip-addresses.md)서 검토하세요.


      ### <a name="firewall-exception"></a>방화벽 예외


      웹 서버가 엔드포인트에 원격 분석을 전송할 수 있습니다.


      ### <a name="gateway-redirect"></a>게이트웨이 리디렉션


      구성의 엔드포인트를 덮어쓰는 방식으로 서버에서 인트라넷의 게이트웨이로 트래픽을 라우팅합니다. 구성에 이러한 "엔드포인트" 설정이 없으면 해당 클래스는 아래의 예제 ApplicationInsights.config에 나와 있는 기본값을 사용합니다.


      게이트웨이는 엔드포인트의 기준 주소로 트래픽을 라우팅해야 합니다. 구성에서 기본값을 `http://<your.gateway.address>/<relative path>`로 바꿉니다.


      ### <a name="example-applicationinsightsconfig-with-default-endpoints"></a>기본 엔드포인트가 포함된 ApplicationInsights.config 예제:


      ```xml

      <ApplicationInsights>
        ...
        <TelemetryModules>
          <Add Type="Microsoft.ApplicationInsights.Extensibility.PerfCounterCollector.QuickPulse.QuickPulseTelemetryModule, Microsoft.AI.PerfCounterCollector">
            <QuickPulseServiceEndpoint>https://rt.services.visualstudio.com/QuickPulseService.svc</QuickPulseServiceEndpoint>
          </Add>
        </TelemetryModules>
          ...
        <TelemetryChannel>
           <EndpointAddress>https://dc.services.visualstudio.com/v2/track</EndpointAddress>
        </TelemetryChannel>
        ...
        <ApplicationIdProvider Type="Microsoft.ApplicationInsights.Extensibility.Implementation.ApplicationId.ApplicationInsightsApplicationIdProvider, Microsoft.ApplicationInsights">
          <ProfileQueryEndpoint>https://dc.services.visualstudio.com/api/profiles/{0}/appId</ProfileQueryEndpoint>
        </ApplicationIdProvider>
        ...
      </ApplicationInsights>

      ```


      > [!NOTE]

      > ApplicationIdProvider는 v2.6.0부터 사용할 수 있습니다.


      ### <a name="proxy-passthrough"></a>프록시 통과


      프록시 통과는 머신 수준 또는 애플리케이션 수준 프록시를 구성하여 구현할 수 있습니다.

      자세한 내용은 [DefaultProxy](/dotnet/framework/configure-apps/file-schema/network/defaultproxy-element-network-settings)에 대한 dotnet 문서를 참조하세요.

       Web.config 예제:

      ```xml

      <system.net>
          <defaultProxy>
            <proxy proxyaddress="http://xx.xx.xx.xx:yyyy" bypassonlocal="true"/>
          </defaultProxy>
      </system.net>

      ```
  - question: >
      인트라넷 서버에서 가용성 웹 테스트를 실행할 수 있나요?
    answer: >
      [웹 테스트](app/monitor-web-app-availability.md)는 전 세계에 배포된 클라이언트 로그인 지점에서 실행됩니다. 두 가지 해결 방법이 있습니다.


      * 방화벽 문 - [길고 변경 가능한 웹 테스트 에이전트 목록](app/ip-addresses.md)에서 서버에 대한 요청을 허용합니다.

      * 인트라넷 내부에서 서버에 주기적으로 요청을 보내는 코드를 직접 작성합니다. 이러한 목적으로 Visual Studio 웹 테스트를 실행할 수 있습니다. 테스터는 TrackAvailability() API를 사용하여 결과를 Application Insights에 보낼 수 있습니다.
  - question: >
      원격 분석을 수집하려면 시간이 얼마나 걸리나요?
    answer: >
      대부분의 Application Insights 데이터에는 5분 이하의 대기 시간이 포함됩니다. 일부 데이터(일반적으로 대규모 로그 파일)의 경우 시간이 오래 걸릴 수 있습니다. 자세한 내용은 [Application Insights SLA](https://azure.microsoft.com/support/legal/sla/application-insights/v1_2/)를 참조하세요.


