sections:
- name: 일반적인 질문
  questions:
  - question: 지원되는 Azure SQL 리소스는 무엇인가요?
    answer: >
      중앙 집중식 Azure 하이브리드 혜택 관리 환경은 Cost Management + Billing 일부입니다. Azure 하이브리드 혜택 따라 적격 SQL Server 라이선스를 다음 Azure 리소스에 자동으로 적용합니다. 특정 범위에 대한 SQL 라이선스 할당에서 만든 정규화된 NCL(핵심 라이선스)의 총 수가 적용됩니다. NCL에 대한 자세한 내용은 [Azure가 할당된 SQL 라이선스를 시간별 사용량에 적용하는 방법을](manage-licenses-centrally.md)참조하세요.


      - SQL 데이터베이스

      - SQL 탄력적 풀

      - SQL 관리형 인스턴스

      - SQL 가상 머신


      > [!NOTE]

      > 새로운 중앙 집중식 Azure 하이브리드 혜택 관리 환경은 현재 다음 Azure 서비스를 지원하지 않습니다. 이러한 서비스의 경우 리소스 수준 Azure 하이브리드 혜택 옵션을 사용해야 합니다.


      - Azure Data Factory – SQL Server Integration Services(SSIS)

      - Azure Dedicated Host
  - question: Azure 하이브리드 혜택 적용되는 계약 유형은 무엇인가요?
    answer: >
      새 범위 수준 Azure 하이브리드 혜택 환경은 다음 계약에 자동으로 제공됩니다.

        - Microsoft Azure Enterprise - MS-AZR-0017P
        - Azure Government Enterprise - MS-AZR-USGOV-0017P
        - Microsoft Azure 계획 - MS-AZR-0017G

      다른 계약 유형은 아직 지원되지 않습니다. 자세한 내용은 [필수 구성 요소](create-sql-license-assignments.md#prerequisites)를 참조하세요.
  - question: Azure 하이브리드 혜택 적합한 SQL 라이선스는 무엇인가요?
    answer: >
      Software Assurance 또는 핵심 구독 라이선스를 통해 핵심 라이선스를 SQL Server Enterprise 및 Standard Edition. 자세한 내용은 [SQL Server 대한 Azure 하이브리드 혜택](../../azure-sql/azure-hybrid-benefit.md)참조하세요.
  - question: Azure에 할당할 적격 SQL Server 라이선스의 개수를 결정할 어떻게 할까요? 있나요?
    answer: >
      일반적으로 조달 또는 소프트웨어 자산 관리 부서는 사용 가능한 적격 SQL Server 라이선스 수에 따라 달라지므로 할당할 라이선스 수에 대한 결정에 참여해야 합니다. 더 많은 라이선스를 구입해야 할 수도 있습니다. 이 결정에는 몇 가지 단계가 포함됩니다.


      1. 리소스 수준 Azure 하이브리드 혜택 선택 항목을 사용하여 Azure SQL 리소스에 적용되는 SQL Server 라이선스 수에 대한 Azure Portal 제공되는 정보를 검토합니다.

      2. 조달 또는 소프트웨어 자산 관리 부서에 Azure에 할당할 수 있는 라이선스 수를 확인합니다. 사용 가능한 라이선스는 온-프레미스에서 사용되지 않거나 온-프레미스에서 Azure로 적극적으로 마이그레이션하는 워크로드와 함께 사용 중입니다. 라이선스는 마이그레이션하는 동안 최대 180일 동안 두 곳에서 모두 사용할 수 있습니다. 전환 [시나리오 예제를 검토합니다.](transition-existing.md#transition-scenario-examples)

      3. 기존 Azure 하이브리드 혜택 라이선스 사용량을 처리할 수 있는 충분한 라이선스만 있는 경우 연속성을 위해 해당 번호를 할당하도록 결정할 수 있습니다. 사용 가능한 라이선스가 더 많은 경우 모든 Azure SQL 사용량 및 예상 사용량 증가를 처리할 수 있도록 더 많은 라이선스를 할당하도록 결정할 수 있습니다. 할당된 라이선스를 최적화하여 안정적이거나 증가하는 사용량을 다루면 조직의 비용을 더 절약할 수 있습니다. 마지막으로, 기존 Azure 하이브리드 혜택 라이선스 사용에 사용할 수 있는 라이선스가 충분하지 않은 경우 두 가지 선택 항목이 있습니다.

          - 라이선스를 더 적게 할당하면 Azure 청구서가 증가할 수 있습니다.
          - 조직 내에 참여하여 적절한 금액을 할당할 수 있도록 더 많은 라이선스를 확보하거나 확보합니다.
  - question: Azure 가상 머신에 자체 설치된 SQL Server 새 환경을 사용할 수 있나요?
    answer: "범위 수준에서 Azure 하이브리드 혜택 중앙에서 관리하는 새로운 접근 방식은 Azure Virtual Machines의 SQL Server 지원합니다. 그러나 SQL 라이선스를 *할당하기 전에* IaaS 확장을 사용하여 자체 설치된 SQL 서버 이미지의 자동 등록을 사용하도록 설정해야 합니다. 새로운 환경은 Azure 하이브리드 혜택 현재 사용량과 할인되지 않는 SQL 라이선스 사용에 대해 알려주는 기능을 포함합니다. 현재 사용량 수준에서 SQL Server 라이선스 수를 할당하면 예기치 않은 종량제 요금이 발생하지 않습니다. 등록되지 않은 SQL VM은 SQL 리소스로 인식되지 않으므로 범위 수준에서 라이선스 할당을 시작한 *후* IaaS 확장에 등록하면 라이선스 할당이 새로 인식된 SQL VM을 처리할 수 없게 될 수 있습니다. 이 경우 등록에서 *새* SQL VM에 예기치 않은 종량제 요금이 발생할 수 있습니다. \n\n자동 IaaS 등록을 사용하도록 설정하는 방법에 대한 자세한 내용은 [SQL IaaS 에이전트 확장을 사용하여 Azure에서 SQL VM 등록을 참조하세요.](../../azure-sql/virtual-machines/windows/sql-agent-extension-manually-register-vms-bulk.md)\n\n각 구독에서 등록되지 않은 SQL Server VM의 총 수에 대한 자세한 내용을 확인하려면 [SQL 라이선스 사용 현황 PowerShell 스크립트를](https://github.com/anosov1960/sql-server-samples/tree/master/samples/manage/azure-hybrid-benefit)사용하면 됩니다.\n"
  - question: 범위 수준에서 중앙 집중식 라이선스 할당으로 전환하면 Azure 청구서가 어떻게 변경될까요?
    answer: >
      청구서의 SQL Server 부분은 Azure SQL 리소스 사용량(vCore) 및 사용되는 Azure 하이브리드 혜택(vCore를 포함하는 라이선스)의 기능입니다. Azure SQL 리소스의 사용량이 안정적이고 동일하게 유지되고 리소스당 혜택을 사용할 때와 동일한 수의 라이선스를 범위에 중앙에서 할당하는 경우 청구서가 변경되지 않습니다. 일부 사용량이 현재 종량제이고 더 많은 라이선스를 할당하는 경우 사용량이 안정적이라고 가정할 경우 할인이 더 많이 받기 때문에 청구서가 더 작아질 수 있습니다.


      Azure는 선택한 범위의 SQL Server 리소스에 매시간 소프트웨어 할인을 적용합니다. SQL Server 라이선스 할당이 해당 범위의 모든 SQL Server 리소스를 충분히 포함하는 경우 해당 시간에 대한 라이선스 요금은 0이 됩니다. 범위가 선택한 범위의 모든 SQL 리소스를 포괄하기에 충분하지 않은 경우 일부 리소스는 종량제 가격으로 SQL Server 요금이 청구됩니다. 월별 청구서에는 범위의 각 리소스에 대한 누적 SQL Server 소프트웨어 비용이 표시됩니다. 전체 청구 기간 동안 특정 리소스가 일관되게 할인된 경우 총 SQL Server 소프트웨어 비용은 0이 됩니다. 새 배포로 인해 할당된 라이선스가 다룰 수 있는 것을 초과하는 SQL Server 리소스의 집계 코어 크기가 발생하는 경우 월별 종량제 비용이 증가하는 것을 볼 수 있습니다.


      범위 수준 라이선스 환경이 SQL Server 리소스에 Azure 하이브리드 혜택 적용되는 방법에 대한 자세한 내용은 [중앙에서 관리되는 Azure 하이브리드 혜택 무엇인가요?를 참조하세요.](overview-azure-hybrid-benefit-scope.md)
  - question: 중앙 집중식 혜택 관리 환경을 사용하도록 설정하면 리소스를 만들고 관리하는 개발자 및 DDA에 어떤 영향을 미치나요?
    answer: >
      범위 수준에서 Azure 하이브리드 혜택 중앙 집중식으로 관리하기 시작하는 경우 연결된 범위에서 리소스를 관리하는 사람들과 대화하는 것이 좋습니다. 해당 리소스에 Azure 하이브리드 혜택 사용하는 옵션은 더 이상 사용할 수 없습니다. Azure Portal 옵션을 사용할 수 없습니다. API는 옵션을 계속 포함하지만 범위 수준 관리가 우선하기 때문에 작동하지 않습니다. Azure 하이브리드 혜택 관련된 할인은 새로운 범위 수준 관리 환경 내에서 청구 관리자가 관리합니다.
  - question: 중앙 관리형 Azure 하이브리드 혜택 전환할 때 무엇을 커밋하고 있나요? 옵트아웃할 수 있나요?
    answer: >
      Azure Portal 새 환경을 사용하는 경우 권한과 마찬가지로 정규화된 SQL Server 라이선스를 Azure에 할당하기만 하면 됩니다. 이 기능을 규정을 준수하는 것으로 약속합니다. 예를 들어 다른 곳에서 아직 사용하지 않는 라이선스만 Azure에 할당합니다.


      범위 수준에서 혜택을 중앙 집중식으로 관리하기 위한 새로운 방법을 시도하고 적합하지 않다고 판단하는 경우 관련 라이선스 할당을 제거하여 옵트아웃할 수 있습니다. 지정된 범위에 대한 라이선스 할당을 모두 제거하면 해당 범위에 대한 기능을 완전히 옵트아웃했습니다. 즉, 리소스 기반 Azure 하이브리드 혜택 선택 항목을 SQL 리소스를 배포하고 관리하는 사용자가 다시 사용할 수 있습니다. 범위 수준 관리 라이선스 환경으로 전환하기 전에 리소스에 대해 Azure 하이브리드 혜택 사용하도록 설정된 경우 리소스에 대한 상태가 유지됩니다. 범위 수준 관리 라이선스 환경을 옵트아웃하기로 결정한 경우 원래 할인이 즉시 적용됩니다.


      > [!IMPORTANT]

      > 새로운 중앙 집중식 관리 환경을 사용하는 동안 범위 내에 Azure SQL 리소스를 추가한 다음 옵트아웃하는 경우, 조직은 혜택을 적용하기 위해 각 개별 리소스에 대해 Azure 하이브리드 혜택 선택해야 합니다.
  - question: 범위에 할당된 SQL Server 라이선스 사용량을 추적할 어떻게 할까요? 있나요?
    answer: >
      Cost Management 예약 + 하이브리드 혜택 에서 할당된 **SQL Server** 라이선스의 사용량을 추적할 수  >  **있습니다.** 자세한 내용은 [할당된 라이선스 사용 추적을 참조하세요.](create-sql-license-assignments.md#track-assigned-license-use)
  - question: 새로운 중앙 관리형 Azure 하이브리드 혜택 환경과 함께 기존 Windows Server 및 클라이언트 액세스 라이선스를 사용할 수 있나요?
    answer: >
      범위 수준 관리 라이선스 환경은 Software Assurance 및 핵심 구독 라이선스를 SQL Server 핵심 라이선스에 최적화되어 있습니다. 현재 Windows Server 또는 서버 + 클라이언트 액세스 라이선스 버전의 SQL Server 지원하지 않습니다. 후자의 경우 [Software Assurance를 통한 라이선스 이동](https://www.microsoft.com/licensing/licensing-programs/software-assurance-license-mobility)계속 사용할 수 있습니다.  또한 Microsoft 계정 팀에 연락하여 도움을 줄 수 있는 방법을 알아보세요.
  - question: Windows Server 라이선스에 대한 Azure 하이브리드 혜택 사용하도록 설정하고 관리할 어떻게 할까요? 있나요?
    answer: >
      각 개별 리소스(예: Azure 가상 머신)에 대해 Azure 하이브리드 혜택 사용하도록 설정할 수 있습니다. 범위 수준에서 Window Server 라이선스 관리는 현재 지원되지 않습니다.
