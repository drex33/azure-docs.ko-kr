title: Azure Stack HCI용 Azure Virtual Desktop FAQ
summary: 이 문서에서는 Azure Stack HCI용 Azure Virtual Desktop에 대한 자주 묻는 질문에 답변합니다.
sections:
- name: 무시됨
  questions:
  - question: >
      이 기능이 지원하는 세션 호스트 운영 체제 이미지는 무엇인가요?
    answer: "Azure Stack HCI용 Azure Virtual Desktop은 다음 x64 운영 체제 이미지를 지원합니다.\n  \n  - Windows 11 Enterprise 다중 세션(미리 보기)\n  - Windows 11 Enterprise(미리 보기)\n  - Windows 10 Enterprise 다중 세션\n  - Windows 10 Enterprise\n  - Windows Server 2022\n  - Windows Server 2019\n"
  - question: >
      이 기능을 지원하는 Azure Virtual Desktop 클라이언트는 무엇인가요?
    answer: >
      Azure Stack HCI용 Azure Virtual Desktop은 Azure Virtual Desktop과 동일한 클라이언트를 지원합니다.
  - question: >
      Azure Stack HCI 이외의 다른 온-프레미스 인프라에서 Azure Virtual Desktop을 사용할 수 있나요?
    answer: >
      아니요. Azure Virtual Desktop의 온-프레미스 기능은 Azure Stack HCI 인프라를 실행하는 세션 호스트로만 확장됩니다.
  - question: >
      Azure Stack HCI용 Azure Virtual Desktop을 사용하는 것은 내 모든 데이터가 온-프레미스에 저장되는 것을 의미하나요?
    answer: '아니요, Azure Stack HCI용 Azure Virtual Desktop을 사용한다고 해서 모든 데이터가 온-프레미스에 저장되는 것은 아닙니다. 관리자는 세션 호스트 가상 머신 및 연결된 서비스(예: 파일 서버, 온-프레미스)를 찾아 사용자 데이터를 온-프레미스에 저장하도록 선택할 수 있습니다. 그러나 일부 고객 데이터, 진단 데이터 및 서비스 생성 데이터는 여전히 데이터 센터에 저장됩니다. Azure Virtual Desktop이 다양한 종류의 데이터를 저장하는 방법에 대한 자세한 내용은 [Azure Virtual Desktop의 데이터 위치](data-locations.md)를 참조하세요.'
