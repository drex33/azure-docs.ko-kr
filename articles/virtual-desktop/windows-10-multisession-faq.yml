title: Windows 10 Enterprise 다중 세션 FAQ
summary: 이 문서에서는 Windows 10 Enterprise 다중 세션에 대해 자주 묻는 질문에 답하고 모범 사례에 대해 설명합니다.
sections:
- name: 무시됨
  questions:
  - question: Windows 10 Enterprise 다중 세션이란?
    answer: >
      Windows 10 Enterprise 다중 세션(이전 Windows 10 Enterprise for Virtual Desktops(EVD))은 여러 동시 대화형 세션을 허용하는 새로운 원격 데스크톱 세션 호스트입니다. 이전에는 Windows Server에서만 이 작업을 수행할 수 있었습니다. 이 기능은 사용자에게 익숙한 Windows 10 환경을 제공하며 IT는 다중 세션의 비용 이점을 활용하고 RDS 클라이언트 액세스 라이선스(CAL) 대신 기존의 사용자별 Windows 라이선스를 사용할 수 있습니다. 라이선스 및 가격 책정에 대한 자세한 내용은 [ Virtual Desktop 가격 책정](https://azure.microsoft.com/pricing/details/virtual-desktop/)을 참조하세요.
  - question: Windows 10 Enterprise 다중 세션에서 동시에 대화형 세션을 사용할 수 있는 사용자는 몇 명인가요?
    answer: >
      동시에 활성화될 수 있는 대화형 세션 수는 시스템의 하드웨어 리소스(vCPU, 메모리, 디스크, vGPU), 사용자가 세션에 로그인 시 앱을 사용하는 방식, 시스템의 워크로드 용량에 따라 달라집니다. Windows 10 Enterprise 다중 세션에 수용할 수 있는 사용자 수를 파악하려면 시스템 성능의 유효성을 검사하는 것이 좋습니다. 자세한 내용은 [ Virtual Desktop 가격 책정](https://azure.microsoft.com/pricing/details/virtual-desktop/)을 참조하세요.
  - question: 애플리케이션이 Windows 10 Enterprise 다중 세션을 서버 운영 체제로 보고하는 이유는 무엇인가요?
    answer: >
      Windows 10 Enterprise 다중 세션은 Windows 10 Enterprise의 가상 버전입니다. 차이점 중 하나는 이 운영 체제(OS)가 [ProductType](/windows/win32/cimwin32prov/win32-operatingsystem)의 값을 Windows Server와 동일한 3으로 보고한다는 것입니다. 이 속성은 OS를 기존 RDSH 관리 도구, RDSH 다중 세션 인식 애플리케이션, RDSH 환경에 대해 대부분 낮은 수준인 시스템 성능 최적화와 호환되도록 유지합니다. 일부 애플리케이션 설치 프로그램은 ProductType이 Client로 설정되었는지를 탐지하여 Windows 10 다중 세션에 설치하는 것을 차단할 수 있습니다. 앱이 설치되지 않는 경우 애플리케이션 공급업체에 문의하여 업데이트된 버전을 요청하세요.
  - question: Windows 10 Enterprise 다중 세션을 온-프레미스에서 실행할 수 있나요?
    answer: Windows 10 Enterprise 다중 세션은 Azure용 Azure Virtual Desktop 서비스에 최적화되어 있으므로 온-프레미스 프로덕션 환경에서는 실행할 수 없습니다. 프로덕션 목적으로 Azure 외부에서 Windows 10 Enterprise 다중 세션을 실행하는 것은 라이선스 계약 위반입니다. Windows 10 Enterprise 다중 세션은 온-프레미스 KMS(키 관리 서비스)에 대해 활성화되지 않습니다.
  - question: Windows 10 VM을 Windows 10 Enterprise 다중 세션으로 업그레이드할 수 있나요?
    answer: 아니요. 현재에는 Windows 10 Professional 또는 Enterprise를 실행하는 기존 VM(가상 머신)을 Windows 10 Enterprise 다중 세션으로 업그레이드할 수 없습니다. 또한, Windows 10 Enterprise 다중 세션 VM을 배포하고 제품 키를 다른 버전으로 업데이트하는 경우에는 VM을 다시 Windows 10 Enterprise 다중 세션으로 전환할 수 없으며 VM을 다시 배포해야 합니다. Azure Virtual Desktop VM SKU를 다른 버전으로 변경하는 것은 지원되지 않습니다.
  - question: 조직에 Windows 10 Enterprise 다중 세션 이미지를 사용자 지정하려면 어떻게 할까요?
    answer: >
      Windows 10 Enterprise 다중 세션을 사용하여 Azure에서 VM을 시작하고 LOB(기간 업무) 애플리케이션, sysprep/일반화를 설치하여 사용자 지정한 다음 Azure Portal을 사용하여 이미지를 만들 수 있습니다.


      시작하려면 Windows 10 Enterprise 다중 세션을 사용하여 Azure에서 VM을 만듭니다. Azure에서 VM을 시작하는 대신 VHD를 직접 다운로드할 수 있습니다. 그런 다음 다운로드한 VHD를 사용하여 Hyper-V가 사용 설정된 Windows 10 PC에서 새로운 1세대 VM을 만들 수 있습니다.


      LOB(기간 업무) 애플리케이션을 설치하여 필요한 이미지를 사용자 지정하고 sysprep을 수행합니다. 사용자 지정이 완료되면 VHD가 내장된 Azure에 이미지를 업로드합니다. 그런 다음 Azure Marketplace에서 Azure Virtual Desktop을 가져오고 이를 사용하여 사용자 지정 이미지와 함께 새 호스트 풀을 배포합니다.
  - question: 배포 후 Windows 10 Enterprise 다중 세션을 관리하려면 어떻게 할까요?
    answer: 모든 지원되는 구성 도구를 사용할 수 있지만 Windows 10 Enterprise 다중 세션을 지원하는 Configuration Manager 1906 버전을 사용하는 것이 좋습니다. 현재 Microsoft Intune 지원 작업이 진행 중에 있습니다.
  - question: Windows 10 Enterprise 다중 세션은 Azure AD(Active Directory) 조인이 될 수 있나요?
    answer: >
      Windows 10 Enterprise 다중 세션에는 현재 하이브리드 Azure AD 조인으로 지원됩니다. Windows 10 Enterprise 다중 세션이 도메인 조인된 후 기존 그룹 정책 개체를 사용하여 Azure AD 등록을 사용 설정하세요. 자세한 내용은 [하이브리드 Azure Active Directory 조인 구현 계획](../active-directory/devices/hybrid-azuread-join-plan.md)을 참조하세요.
  - question: Windows 10 Enterprise 다중 세션 이미지는 어디서 찾을 수 있나요?
    answer: Windows 10 Enterprise 다중 세션은 Azure 갤러리에 있습니다. Azure Portal로 이동하여 Windows 10 Enterprise for Virtual Deskstop 릴리스를 검색하면 찾을 수 있습니다. Enterprise용 Microsoft 365 Apps와 통합된 이미지의 경우 Azure Portal로 이동하여 **Microsoft Windows 10 + Microsoft 365 Apps for enterprise** 를 검색하세요.
  - question: 어떤 Windows 10 Enterprise 다중 세션 이미지를 사용해야 하나요?
    answer: Azure 갤러리에는 Windows 10 Enterprise 다중 세션 버전 1909, Windows 10 Enterprise 다중 세션 버전 1903을 비롯한 여러 릴리스가 있습니다. 성능 및 안정성 향상을 위해 최신 버전을 사용하는 것이 좋습니다.
  - question: 지원되는 Windows 10 Enterprise 다중 세션 버전은 무엇인가요?
    answer: Windows 10 Enterprise 다중 세션 버전 1909 이상이 지원되며 Azure 갤러리에서 찾을 수 있습니다. 릴리스는 Windows 10 Enterprise와 동일한 지원 수명 주기 정책을 따릅니다. 즉 3월 릴리스는 18개월 동안 지원되고 9월 릴리스는 30개월 동안 지원됩니다.
  - question: Windows 10 Enterprise 다중 세션에 어떤 프로필 관리 솔루션을 사용해야 하나요?
    answer: >
      Windows 10 Enterprise를 비영구 환경 또는 중앙에 저장된 프로필이 필요한 다른 시나리오로 구성할 때 FSLogix 프로필 컨테이너를 사용하는 것이 좋습니다. FSLogix를 사용하면 모든 사용자 세션에 사용자 프로필을 사용할 수 있고 최신 상태로 유지할 수 있습니다. 또한, FSLogix 프로필 컨테이너를 사용하여 적절한 권한이 있는 SMB 공유에 사용자 프로필을 저장하는 것이 좋지만, 필요한 경우 Azure 페이지 BLOB 스토리지에 사용자 프로필을 저장할 수 있습니다. Azure Virtual Desktop 사용자는 추가 비용 없이 FSLogix를 사용할 수 있습니다.  FSLogix는 모든 Windows 10 Enterprise 다중 세션 이미지에 미리 설치되어 있지만, 여전히 IT 관리자가 FSLogix 프로필 컨테이너를 구성해야 합니다.


      FSLogix 프로필 컨테이너를 구성하는 방법에 대한 자세한 내용은 [FSLogix 프로필 컨테이너 구성](create-host-pools-user-profile.md#configure-the-fslogix-profile-container)을 참조하세요.
  - question: Windows 10 Enterprise 다중 세션에 액세스하는 데 필요한 라이선스는 무엇인가요?
    answer: >
      해당 라이선스의 전체 목록은 [Azure Virtual Desktop 가격 책정](https://azure.microsoft.com/pricing/details/virtual-desktop/)을 참조하세요.
  - question: 로그아웃하면 앱이 사라지는 이유는 무엇인가요?
    answer: FSLogix와 같은 프로필 관리 솔루션에 Windows 10 Enterprise 다중 세션을 사용하는 경우 해당 현상이 발생합니다. 관리자 또는 프로필 솔루션에서 사용자가 로그아웃하면 시스템이 사용자 프로필을 삭제하도록 구성했습니다. 이 경우 로그아웃 시에 시스템이 사용자 프로필을 삭제하면 세션 도중 설치된 앱도 모두 제거됩니다. 설치한 앱을 유지하려면 Azure Virtual Desktop 환경에서 모든 사용자에 대해 해당 앱을 프로비전하도록 관리자에게 요청해야 합니다.
  - question: 사용자가 로그아웃 시 앱이 사라지지 않도록 하려면 어떻게 할까요?
    answer: >
      대부분의 가상화된 환경은 기본적으로 사용자가 프로필에 추가 앱을 설치하는 것을 방지하도록 구성됩니다. 사용자가 Azure Virtual Desktop에서 로그아웃 시 앱이 사라지지 않도록 하려면 환경에서 모든 사용자 프로필에 대해 해당 앱을 프로비전해야 합니다. 앱을 프로비저닝하는 방법에 대한 자세한 내용은 다음 리소스를 참조하세요.


      - [ Virtual Desktop에서 기본 제공 앱 게시](publish-apps.md)

      - [DISM 앱 패키지 서비스 명령줄 옵션](/windows-hardware/manufacture/desktop/dism-app-package--appx-or-appxbundle--servicing-command-line-options)

      - [Add-AppxProvisionedPackage](/powershell/module/dism/add-appxprovisionedpackage)
  - question: 사용자가 Microsoft Store에서 앱을 다운로드하여 설치하지 않도록 하려면 어떻게 할까요?
    answer: >
      Microsoft Store 앱을 사용하지 않으려면 사용자가 이미 프로비저닝된 앱 이외에 추가 앱을 다운로드하지 않도록 할 수 있습니다.


      Store 앱을 사용하지 않으려면 다음을 수행합니다.


      1. 새 그룹 정책을 만듭니다.

      2. **컴퓨터 구성** > **관리 템플릿** > **Windows 구성 요소** 를 선택합니다.

      3. **Store** 를 선택합니다.

      4. **Store 애플리케이션** 을 선택합니다.

      5. **사용 안 함** 을 선택한 다음 **확인** 을 선택합니다.

      6. **적용** 을 선택합니다.
