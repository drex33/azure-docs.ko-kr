### YamlMime:Landing
title: Azure Purview 설명서
summary: 조직에서 데이터 원본을 찾고, 이해하고, 통제하고, 사용할 수 있도록 Azure Purview를 사용하는 방법을 알아봅니다. 자습서, REST API 참조 및 기타 문서에서는 사용 가능한 데이터 소스를 검색하고 올바른 사용을 관리할 수 있는 데이터 리포지토리를 계획하고 구성하는 방법을 보여줍니다.
