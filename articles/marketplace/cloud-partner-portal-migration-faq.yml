title: Cloud 파트너 포털 마이그레이션 FAQ
summary: >
  Cloud 파트너 포털이 파트너 센터로 전환되었습니다. 파트너 센터는 [Microsoft AppSource](https://appsource.microsoft.com/) 또는 [Azure Marketplace](https://azuremarketplace.microsoft.com/)에 새 제품을 게시하고 클라우드 파트너 포털에서 마이그레이션된 기존 제품을 관리할 수 있는 간소화된 통합 환경을 제공합니다. 파트너 센터에서 Cloud 파트너 포털의 모든 기능을 사용할 수 있습니다. 이 문서에서는 Cloud 파트너 포털에서 파트너 센터로 제품 전환에 대한 일반적인 질문을 다룹니다.
sections:
- name: 무시됨
  questions:
  - question: >
      파트너 센터로 전환하는 것이 어떤 의미가 있나요?
    answer: >
      파트너 센터에서 비즈니스를 계속할 수 있습니다.


      | 영역 | 변경 |

      | --- | --- |

      | 계정 | 새 파트너 센터 계정을 만들 필요가 없습니다. 이제 기존 Cloud 파트너 포털 자격 증명을 사용하여 계정, 사용자, 권한 및 청구를 관리하는 파트너 센터에 로그인할 수 있습니다. 게시 계약 및 회사 프로필 정보는 지급 프로필 정보, 사용자 계정 및 권한, 활성 제품과 함께 새 파트너 센터 계정으로 마이그레이션됩니다. [파트너 센터에서 상업용 Marketplace 계정 관리](manage-account.md)에서 자세히 알아보세요. |

      | 제품 게시 및 제품 관리 환경 | 제품 데이터를 Cloud 파트너 포털에서 파트너 센터로 이동했습니다. 이제 향상된 사용자 경험과 직관적인 인터페이스를 제공하는 파트너 센터에서 제품에 액세스할 수 있습니다. [기존 제안을 상업용 Marketplace에서 업데이트](update-existing-offer.md)하는 방법에 대해 알아보세요. |

      | 상업용 Marketplace에서 제품의 가용성 | 변경 내용이 없습니다. 제품이 상업용 Marketplace에 게시된 경우 계속 게시됩니다. |

      | 새로운 구매 및 배포 | 변경 내용이 없습니다. 고객은 중단 없이 제품을 계속 구매하고 배포할 수 있습니다. |

      | 지급 | 모든 구매 및 배포는 정상적으로 계속 지급됩니다. [파트너 센터에서 지불](/partner-center/marketplace-get-paid?context=/azure/marketplace/context/context)하는 방법에 대해 자세히 알아보세요. |

      | 기존 [Cloud 파트너 포털 API와 API 통합](cloud-partner-portal-api-overview.md) | 기존 Cloud 파트너 포털 API는 계속 지원되고 기존 통합도 계속 작동합니다. [Cloud 파트너 포털 REST API가 계속 지원되나요?](#are-the-cloud-partner-portal-rest-apis-still-supported-)에서 자세히 알아보세요. |

      | 분석 | 파트너 센터에서 분석을 확인하여 계속해서 판매를 모니터링하고, 성과를 평가하고, 상업용 Marketplace에서 제품을 최적화할 수 있습니다. 분석 보고서는 CPP에 표시되는 방식과 파트너 센터에 표시되는 방식에 차이가 있습니다. 예를 들어, CPP의 **Seller Insights** 에는 사용량 기준 제품과 비 사용량 기준 제품에 대한 데이터를 표시하는 **주문 및 사용** 탭이 있는 반면, 파트너 센터에는 **주문** 페이지에 SaaS 제품을 위한 별도의 탭이 있습니다. [파트너 센터에서 상업용 Marketplace에 대한 분석 보고서에 액세스](analytics.md)에서 자세히 알아보세요. |

      |||
  - question: >
      파트너 센터에서 내 제품을 관리할 새 계정을 만들어야 하나요?
    answer: >
      아니요, 계정은 보존됩니다. 즉, 기존 파트너의 경우 기존 Cloud 파트너 포털 계정 자격 증명을 사용하여 파트너 센터에 로그인할 수 있습니다. 새 계정을 만들지 마세요. 그렇지 않으면 Cloud 파트너 포털에서 생성하고 파트너 센터로 이동한 제품이 연결되지 않습니다.
  - question: >
      Cloud 파트너 포털에서 사용한 페이지에 해당하는 파트너 센터의 페이지는 무엇인가요?
    answer: >
      Cloud 파트너 포털에서 일반적으로 사용되는 페이지에 대한 파트너 센터 링크는 다음과 같습니다. Cloud 파트너 포털 링크를 책갈피로 저장한 경우에는 해당 링크를 업데이트해야 합니다.


      | 클라우드 파트너 포털 페이지 | Cloud 파트너 포털 페이지 링크 | 파트너 센터 페이지 링크 |

      | --- | --- | --- |

      | 모든 제품 페이지 | [https://cloudpartner.azure.com/#alloffers](https://cloudpartner.azure.com/#alloffers) | [https://partner.microsoft.com/dashboard/marketplace-offers/overview](https://partner.microsoft.com/dashboard/marketplace-offers/overview) |

      | 모든 게시자 페이지 | [https://cloudpartner.azure.com/#publishers](https://cloudpartner.azure.com/#publishers) | [https://partner.microsoft.com/dashboard/account/v3/organization/identity](https://partner.microsoft.com/dashboard/account/v3/organization/identity) |

      | 게시자 프로필 | [https://cloudpartner.azure.com/#profile](https://cloudpartner.azure.com/#profile) | [https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer) |

      | 사용자 페이지 | [https://cloudpartner.azure.com/#users](https://cloudpartner.azure.com/#users) | [https://partner.microsoft.com/dashboard/account/v3/usermanagement#users](https://partner.microsoft.com/dashboard/account/v3/usermanagement#users) |

      | 기록 페이지 | [https://cloudpartner.azure.com/#history](https://cloudpartner.azure.com/#history) | 각 제품에서 기록 기능에 액세스할 수 있습니다. |

      | 인사이트 대시보드 | [https://cloudpartner.azure.com/#insights](https://cloudpartner.azure.com/#insights) | [https://partner.microsoft.com/dashboard/insights/analytics/overview](https://partner.microsoft.com/dashboard/insights/analytics/overview) |

      | 지급 보고서 | [https://cloudpartner.azure.com/#insights/payout](https://cloudpartner.azure.com/#insights/payout) | [https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments](https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments) |

      |||
  - question: >
      Cloud 파트너 포털에서 내가 게시한 제품은 어떻게 되나요?
    answer: >
      제품은 파트너 센터로 이동되었으며 Dynamics NAV Managed Service 및 Cortana Intelligence 제품을 제외하고 파트너 센터에 로그인하면 액세스할 수 있습니다. 제품이 상업용 Marketplace에 게시된 경우 계속해서 게시되며 고객은 중단 없이 계속 구매하고 배포할 수 있습니다. 자세한 내용은 다음 질문 **어떤 제품이 파트너 센터로 이동되었나요?** 를 참조하세요.
  - question: >
      어떤 제품이 파트너 센터로 이동되었나요?
    answer: >
      Cloud 파트너 포털에서 이전에 지원되는 모든 제품 유형은 Dynamics NAV Managed Service 및 Cortana Intelligence 제품을 제외하고 파트너 센터에서 지원됩니다.


      파트너 센터에서 지원되는 제품 유형의 경우 상태 관계없이 모든 제품이 이동되었습니다. 초안, 목록에서 삭제, 미리 보기 전용 제품도 이동했습니다.


      | 제품 유형 | 파트너 센터로 이동됩니까? | 다음 단계 |

      | --- | --- | --- |

      | SaaS | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [상업용 Marketplace를 위한 SaaS 제품 계획](plan-saas-offer.md)에서 자세히 알아보세요. |

      | Virtual Machine | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [가상 머신 제품 계획](marketplace-virtual-machines.md)에서 자세히 알아보세요. |

      | Azure 응용 프로그램 | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [Azure 애플리케이션 제품 만들기](azure-app-offer-setup.md)에서 자세히 알아보세요. |

      | Dynamics 365 Business Central | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [Dynamics 365 Business Central 제안 만들기](dynamics-365-business-central-offer-setup.md)에서 자세히 알아보세요. |

      | Dynamics 365 for Customer Engagement 및 Power Apps | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [Dynamics 365 for Customer Engagement 및 Power Apps 제품 만들기](dynamics-365-customer-engage-offer-setup.md)에서 자세히 알아보세요. |

      | Dynamics 365 for Operations | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [Dynamics 365 for Operations 제품 만들기](./dynamics-365-operations-offer-setup.md)에서 자세히 알아보세요. |

      | Power BI App | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. 자세한 내용은 [Power BI 앱 제안 만들기](./power-bi-app-offer-setup.md)에서 자세히 알아보세요. |

      | IoT Edge 모듈 | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [IoT Edge 모듈 제안 만들기](iot-edge-offer-setup.md)에서 자세히 알아보세요. |

      | 컨테이너 | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [Azure Container 제품 만들기](./azure-container-offer-setup.md)에서 자세히 알아보세요. |

      | 컨설팅 서비스 | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [컨설팅 서비스 제품 만들기](./create-consulting-service-offer.md)에서 자세히 알아보세요. |

      | 관리형 서비스 | 예 | 파트너 센터에 로그인하여 새 제품을 만들고 Cloud 파트너 포털에서 만든 제품을 관리합니다. [Microsoft 상업용 Marketplace에 대한 관리되는 서비스 제안 계획](./plan-managed-service-offer.md)에서 자세히 알아보세요. |

      | Dynamics NAV Managed Service | 아니요 | Microsoft는 Dynamics NAV Managed Service를 [Dynamics 365 Business Central](/dynamics365/business-central/)로 발전시켰으므로 AppSource에서 Dynamics NAV Managed Service 게시 제품을 목록에서 삭제했습니다. 이러한 제품은 더 이상 고객이 찾을 수 없으며 파트너 센터로 이전되지 않습니다. AppSource에서 제품을 제공하려면 Dynamics 365 Business Central 제품에 맞게 조정하고 [파트너 센터](https://partner.microsoft.com/dashboard/marketplace-offers/overview)에 제출합니다. [Dynamics 365 Business Central 제안 만들기](dynamics-365-business-central-offer-setup.md)에서 자세히 알아보세요. |

      | Cortana Intelligence | 아니요 | Microsoft는 Cortana Intelligence에 대한 제품 로드맵을 발전시켰으므로 AppSource에서 Cortana Intelligence 게시 제품을 목록에서 삭제했습니다. 이러한 제품은 더 이상 고객이 찾을 수 없으며 파트너 센터로 이전되지 않습니다. 상업용 Marketplace에서 제품을 제공하려면 SaaS(Software as a Service) 제품에 맞게 조정하고 [파트너 센터](https://partner.microsoft.com/)에서 제출합니다. [상업용 Marketplace에 대한 SaaS 제안을 계획하는 방법](./plan-saas-offer.md)에서 자세히 알아보세요. |
  - question: >
      로그인할 수 없고 지원 티켓을 열어야 합니다.
    answer: >
      계정에 로그인할 수 없는 경우 여기에서 [지원 티켓](https://go.microsoft.com/fwlink/?linkid=2165533)을 열 수 있습니다.
  - question: >
      파트너 센터 사용에 대한 지침은 어디에 있나요?
    answer: >
      [상업용 Marketplace 설명서](index.yml)로 이동합니다. 파트너 센터에서 제안을 만드는 방법에 대한 도움말 문서를 보려면 **제안 만들기 및 관리** 를 펼치세요.
  - question: >
      Cloud 파트너 포털 REST API가 계속 지원되나요?
    answer: >-
      Cloud 파트너 포털 API는 파트너 센터와 통합되며 계속 작동합니다. 파트너 센터로 전환하면 작은 변화가 생깁니다. 파트너 센터에서 코드가 계속 작동하는지 확인하려면 아래 표를 검토합니다.


      | API | 변경 내용 설명 | 영향 |

      | --- | --- | --- |

      | POST 게시, GoLive, 취소 | 마이그레이션된 제품의 경우 응답 헤더의 형식은 서로 다르지만 작업 상태를 검색하기 위한 상대 경로를 나타내는 것과 동일한 방식으로 계속 작동합니다. | 제품에 대한 해당 POST 요청을 전송하는 경우 위치 헤더는 제품의 마이그레이션 상태에 따라 다음 두 가지 형식 중 하나가 됩니다. <ul><li>마이그레이션되지 않은 제품: `/api/operations/{PublisherId}${offerId}$2$preview?api-version=2017-10-31`</li><li>마이그레이션된 제품: `/api/publishers/{PublisherId}/offers/{offereId}/operations/408a4835-0000-1000-0000-000000000000?api-version=2017-10-31`</li></ul>|

      | GET 작업 | 응답의 '알림-이메일' 필드가 이전에 지원되었던 제품의 경우 이 필드는 더 이상 사용되지 않으며 마이그레이션된 제품에 대해 더 이상 반환되지 않습니다. | 마이그레이션된 제품의 경우 요청에 지정된 이메일 목록에 더 이상 알림을 보내지 않습니다. 대신, API 서비스는 이메일을 보내기 위해 파트너 센터의 알림 이메일 프로세스와 정렬됩니다. 특히, 운영 진행 상황에 대한 알림은 파트너 센터의 계정 설정의 판매자 연락처 정보 섹션에 설정된 이메일 주소로 전송됩니다.<br><br>알림을 받으려면 파트너 센터의 [계정 설정](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer)에 있는 연락처 정보 섹션에 설정된 이메일 주소가 올바른지 확인합니다. |

      |||
